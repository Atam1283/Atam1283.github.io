<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geri Sayım - Atatürk ve Cumhuriyet</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Merriweather&display=swap" rel="stylesheet" />
  
  <style>
    /* Temel stil ayarları */
    body {
      margin: 0;
      font-family: 'Merriweather', serif;
      background-color: #111;
      color: #eee;
      overflow-x: hidden;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    header {
      background-color: #8B0000; /* koyu kırmızı */
      padding: 20px;
      text-align: center;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 2px;
      user-select: none;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #600000;
      padding: 10px 0;
    }
    nav a {
      color: #eee;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 700;
      font-family: 'Roboto', sans-serif;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ff4444;
    }
    main {
      max-width: 700px;
      margin: 50px auto;
      padding: 0 20px;
      line-height: 1.7;
      font-size: 1.1rem;
      background-color: rgba(139, 0, 0, 0.3);
      border-radius: 10px;
      box-shadow: 0 0 20px #8B0000;
      text-align: center;
      position: relative;
      z-index: 10;
    }
    h1 {
      color: #ff6666;
      margin-bottom: 40px;
    }
    #countdown {
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
      font-size: 2.5rem;
      color: #ff2222;
      letter-spacing: 2px;
      margin-bottom: 30px;
    }
    #event-desc {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #600000;
      color: #eee;
      font-size: 0.9rem;
      user-select: none;
      position: relative;
      z-index: 10;
    }
    /* Tema değiştirme butonu */
    #temaToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #8B0000;
      border: none;
      color: #eee;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }
    #temaToggle:hover {
      background-color: #ff4444;
    }
    /* Koyu tema */
    body.koyu {
      background-color: #111;
      color: #eee;
    }
    body.koyu main {
      background-color: rgba(139, 0, 0, 0.3);
      box-shadow: 0 0 20px #8B0000;
    }
    /* Açık tema */
    body.acik {
      background-color: #fff;
      color: #333;
    }
    body.acik main {
      background-color: rgba(255, 200, 200, 0.6);
      box-shadow: 0 0 20px #ff4444;
    }
    body.acik header {
      background-color: #ff4444;
      color: #fff;
    }
    body.acik nav {
      background-color: #cc0000;
    }
    body.acik nav a {
      color: #fff;
    }
    body.acik nav a:hover {
      color: #eee;
    }
    body.acik footer {
      background-color: #cc0000;
      color: #fff;
    }

    /* Parçacık canvas tam ekran */
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>

  <script>
    // Tema değiştirme işlemi
    const temaToggle = document.getElementById('temaToggle');
    const body = document.body;

    temaToggle.addEventListener('click', () => {
      if(body.classList.contains('koyu')) {
        body.classList.remove('koyu');
        body.classList.add('acik');
      } else {
        body.classList.remove('acik');
        body.classList.add('koyu');
      }
    });

      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "grab": { "distance": 150, "line_linked": { "opacity": 0.4 }},
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
