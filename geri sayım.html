<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geri Sayım</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Basit geri sayım stil ayarları */
    body {
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }
    #countdown {
      font-size: 3rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Cumhuriyet Bayramı'na Kalan Süre</h1>
  <div id="countdown"></div>

  <script>
    // 29 Ekim için hedef tarih
    const hedefTarih = new Date("October 29, 2025 00:00:00").getTime();

    const sayaç = setInterval(() => {
      const simdi = new Date().getTime(); // Şu anki zamanı al
      const fark = hedefTarih - simdi;

      // Gün, saat, dakika, saniye hesapla
      const gün = Math.floor(fark / (1000 * 60 * 60 * 24));
      const saat = Math.floor((fark % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const dakika = Math.floor((fark % (1000 * 60 * 60)) / (1000 * 60));
      const saniye = Math.floor((fark % (1000 * 60)) / 1000);

      // HTML'e yaz
      document.getElementById("countdown").innerHTML = 
        `${gün} gün ${saat} saat ${dakika} dakika ${saniye} saniye`;

      // Süre dolunca
      if (fark < 0) {
        clearInterval(sayaç);
        document.getElementById("countdown").innerHTML = "Cumhuriyet Bayramı Kutlu Olsun!";
      }
    }, 1000);
  </script>
</body>
</html>
