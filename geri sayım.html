<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Atatürk Geri Sayım</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: white;
    color: #222;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    transition: background-color 0.5s, color 0.5s;
  }
  header {
    background-color: #b30000;
    color: white;
    padding: 15px 20px;
    text-align: center;
    font-weight: bold;
    font-size: 28px;
    position: sticky;
    top: 0;
    z-index: 10;
  }
  nav {
    background-color: #ff1a1a;
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 12px 0;
  }
  nav a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 18px;
    padding: 6px 12px;
    border-radius: 6px;
    transition: background-color 0.3s;
  }
  nav a:hover {
    background-color: #800000;
  }
  main {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
  }
  h1 {
    color: #b30000;
    margin-bottom: 30px;
    text-shadow: 1px 1px 3px #660000;
  }
  #countdown {
    font-size: 60px;
    font-weight: 700;
    margin-bottom: 30px;
    color: #b30000;
    text-shadow: 2px 2px 5px #660000;
  }
  #event-name {
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 10px;
  }
  #themeBtn {
    position: fixed;
    top: 15px; right: 15px;
    background-color: #b30000;
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 5px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 0 8px #b30000;
    transition: background-color 0.3s;
    z-index: 100;
  }
  #themeBtn:hover {
    background-color: #800000;
  }
  /* Koyu tema */
  body.dark-theme {
    background-color: #1a0000;
    color: #f0dede;
  }
  body.dark-theme header {
    background-color: #ff1a1a;
  }
  body.dark-theme nav {
    background-color: #800000;
  }
  body.dark-theme nav a {
    color: #ffdede;
  }
  body.dark-theme nav a:hover {
    background-color: #ff4d4d;
  }
  body.dark-theme h1,
  body.dark-theme #countdown,
  body.dark-theme #event-name {
    color: #ff4d4d;
    text-shadow: 1px 1px 5px #330000;
  }
</style>
</head>
<body>

<button id="themeBtn">Tema Değiştir</button>

<header>Atatürk - Geri Sayım</header>

<nav>
  <a href="index.html">Ana Sayfa</a>
  <a href="hayati.html">Hayatı</a>
  <a href="galeri.html">Galerisi</a>
  <a href="zaman.html">Zaman Çizelgesi</a>
  <a href="gerisayim.html">Geri Sayım</a>
</nav>

<main>
  <h1>Atatürk'ün 19 Mayıs Samsun'a Çıkış Günü</h1>
  <div id="event-name">19 Mayıs 1919 - Milli Mücadele Başlangıcı</div>
  <div id="countdown">Yükleniyor...</div>
</main>

<script>
  const themeBtn = document.getElementById('themeBtn');
  themeBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark-theme');
  });

  // Geri sayım tarihi: 19 Mayıs, bir sonraki 19 Mayıs'a sayım
  function getNextEventDate() {
    const now = new Date();
    const year = now.getFullYear();
    const eventDateThisYear = new Date(year, 4, 19, 0, 0, 0); // Mayıs ayı 4 (0 tabanlı)
    if (now < eventDateThisYear) {
      return eventDateThisYear;
    } else {
      return new Date(year + 1, 4, 19, 0, 0, 0);
    }
  }

  function updateCountdown() {
    const now = new Date();
    const eventDate = getNextEventDate();
    const diff = eventDate - now;

    if (diff <= 0) {
      document.getElementById('countdown').innerText = "Bugün 19 Mayıs! Milli Mücadele Başlıyor.";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById('countdown').innerText = 
      `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye kaldı.`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
</html>
