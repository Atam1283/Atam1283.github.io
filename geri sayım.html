<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atatürk - Cumhuriyet Bayramı Geri Sayımı</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Merriweather&display=swap" rel="stylesheet" />

  <style>
    /* Temel fontlar */
    body {
      margin: 0; padding: 0;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    /* Koyu ve açık tema renkleri */
    body.light {
      background: #fff0f0;
      color: #8b0000;
    }
    body.dark {
      background: #1a0000;
      color: #ff5555;
    }

    /* Arka plan kırmızı animasyon efekti */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
      background: radial-gradient(circle at 20% 20%, rgba(255, 0, 0, 0.25), transparent 70%),
                  radial-gradient(circle at 80% 70%, rgba(255, 50, 50, 0.2), transparent 60%);
      animation: pulseRed 6s ease-in-out infinite;
    }

    @keyframes pulseRed {
      0%, 100% {
        opacity: 0.7;
      }
      50% {
        opacity: 0.3;
      }
    }

    header {
      background-color: #a80000;
      padding: 20px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
      position: relative;
      z-index: 1;
    }

    header h1 {
      margin: 0;
      font-family: 'Merriweather', serif;
      font-size: 2.8rem;
      letter-spacing: 4px;
      color: white;
      text-shadow: 2px 2px 6px #5a0000;
    }

    nav ul {
      list-style: none;
      padding: 0; margin: 10px 0 0 0;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 8px 15px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      background-color: rgba(255,255,255,0.1);
    }

    nav ul li a:hover, nav ul li a:focus {
      background-color: #ff0000;
      outline: none;
      box-shadow: 0 0 8px #ff0000;
    }

    main {
      flex-grow: 1;
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      text-align: center;
      position: relative;
      z-index: 1;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    body.dark main {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 30px #ff4444;
      color: #ffdddd;
    }
    body.light main {
      background: rgba(255, 240, 240, 0.9);
      box-shadow: 0 0 10px #a80000;
      color: #8b0000;
    }

    main h2 {
      font-family: 'Merriweather', serif;
      font-size: 2rem;
      margin-bottom: 30px;
      color: inherit;
      text-shadow: 1px 1px 3px rgba(128,0,0,0.7);
    }

    #countdown {
      display: flex;
      justify-content: center;
      gap: 25px;
      font-size: 2.5rem;
      font-weight: 700;
      color: #ff0000;
      text-shadow: 2px 2px 5px #5a0000;
      transition: color 0.5s ease, text-shadow 0.5s ease;
    }

    body.dark #countdown {
      color: #ff6666;
      text-shadow: 2px 2px 6px #ff2222;
    }

    .time-box {
      background: #fff;
      color: #a80000;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px #a80000;
      min-width: 90px;
      transition: background-color 0.5s ease, color 0.5s ease, box-shadow 0.5s ease;
    }

    body.dark .time-box {
      background: #330000;
      color: #ff9999;
      box-shadow: 0 0 12px #ff5555;
    }

    .time-box span {
      display: block;
      font-size: 1rem;
      font-weight: 600;
      margin-top: 8px;
    }

    footer {
      text-align: center;
      margin: 20px 0;
      color: #ccc;
      font-size: 0.9rem;
      position: relative;
      z-index: 1;
    }

    /* Tema değiştirme butonu */
    #theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: #a80000;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 0 10px #a80000;
      transition: background-color 0.3s ease;
      z-index: 2;
    }

    #theme-toggle:hover {
      background-color: #ff0000;
      box-shadow: 0 0 15px #ff0000;
    }

  </style>
</head>
<body class="dark">

  <button id="theme-toggle" aria-label="Tema değiştir">Açık Tema</button>

  <header>
    <h1>Mustafa Kemal Atatürk</h1>
    <nav>
      <ul>
        <li><a href="index.html">Ana Sayfa</a></li>
        <li><a href="hayati.html">Hayatı</a></li>
        <li><a href="galeri.html">Galeri</a></li>
        <li><a href="zaman.html">Zaman Çizelgesi</a></li>
        <li><a href="gerisayim.html" aria-current="page">Geri Sayım</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>29 Ekim Cumhuriyet Bayramı'na Geri Sayım</h2>
    <div id="countdown">
      <div class="time-box">
        <div id="days">0</div>
        <span>Gün</span>
      </div>
      <div class="time-box">
        <div id="hours">0</div>
        <span>Saat</span>
      </div>
      <div class="time-box">
        <div id="minutes">0</div>
        <span>Dakika</span>
      </div>
      <div class="time-box">
        <div id="seconds">0</div>
        <span>Saniye</span>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Atatürk Temalı Site
  </footer>

  <script>
    // Tema değiştirme fonksiyonu
    const toggleBtn = document.getElementById('theme-toggle');
    const body = document.body;

    function updateButtonText() {
      toggleBtn.textContent = body.classList.contains('dark') ? 'Açık Tema' : 'Koyu Tema';
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark');
      body.classList.toggle('light');
      updateButtonText();
      localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
    });

    // Sayfa yüklendiğinde kayıtlı tema uygulanır
    window.addEventListener('load', () => {
      const savedTheme = localStorage.getItem('theme');
      if(savedTheme) {
        body.classList.remove('dark', 'light');
        body.classList.add(savedTheme);
      } else {
        body.classList.add('dark'); // varsayılan tema
      }
      updateButtonText();
    });

    // Geri sayım kodu
    function getNextRepublicDay() {
      const now = new Date();
      let year = now.getFullYear();
      const republicDayThisYear = new Date(year, 9, 29);
      if (now > republicDayThisYear) {
        year += 1;
      }
      return new Date(year, 9, 29, 0, 0, 0);
    }

    const targetDate = getNextRepublicDay().getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById('countdown').innerHTML = "<h3>29 Ekim Cumhuriyet Bayramı geldi.</h3>";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }

    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);

  </script>
</body>
</html>
