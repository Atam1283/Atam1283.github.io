<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Geri Sayım - Atatürk Temalı Site</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet" />

<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    transition: background-color 0.5s ease, color 0.5s ease;
    background-color: #1a0000;
    color: white;
    text-align: center;
  }
  h1, h2, h3 {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    margin: 1rem 0;
  }
  nav {
    background-color: #660000;
    padding: 1rem;
    display: flex;
    justify-content: center;
    gap: 1.5rem;
  }
  nav a {
    color: #f0f0f0;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    transition: color 0.3s ease;
  }
  nav a:hover {
    color: #ff4d4d;
  }
  #themeToggle {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background-color: #990000;
    border: none;
    color: white;
    padding: 0.5rem 1rem;
    cursor: pointer;
    font-weight: 600;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  #themeToggle:hover {
    background-color: #ff3333;
  }
  body.dark-theme {
    background-color: #1a0000;
    color: white;
  }
  body.light-theme {
    background-color: #fff0f0;
    color: #660000;
  }
  body.light-theme nav {
    background-color: #ffcccc;
  }
  body.light-theme nav a {
    color: #660000;
  }
  body.light-theme nav a:hover {
    color: #990000;
  }
  body.light-theme #themeToggle {
    background-color: #cc6666;
    color: #330000;
  }
  body.light-theme #themeToggle:hover {
    background-color: #ff9999;
  }
  #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
    top: 0;
    left: 0;
  }
  .container {
    max-width: 600px;
    margin: 3rem auto;
    padding: 0 1rem;
  }
  #countdown {
    font-family: 'Montserrat', sans-serif;
    font-size: 3rem;
    margin-top: 2rem;
    letter-spacing: 0.1em;
    color: #ff4d4d;
  }
  #countdown span {
    display: inline-block;
    min-width: 60px;
  }
  .label {
    font-size: 1rem;
    display: block;
    margin-top: 0.3rem;
    color: #ff9999;
  }
</style>
</head>
<body class="dark-theme">

<div id="particles-js"></div>

<nav>
  <a href="index.html">Ana Sayfa</a>
  <a href="hayati.html">Hayatı</a>
  <a href="galeri.html">Galeri</a>
  <a href="zaman.html">Zaman Çizelgesi</a>
  <a href="gerisayim.html">Geri Sayım</a>
</nav>

<button id="themeToggle">Tema Değiştir</button>

<div class="container">
  <h1>Geri Sayım</h1>
  <p>Atatürk'ün doğum gününe geri sayım:</p>

  <div id="countdown">
    <div><span id="days">--</span><span class="label">Gün</span></div>
    <div><span id="hours">--</span><span class="label">Saat</span></div>
    <div><span id="minutes">--</span><span class="label">Dakika</span></div>
    <div><span id="seconds">--</span><span class="label">Saniye</span></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS('particles-js',
    {
      "particles": {
        "number": { "value": 70, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ff4d4d" },
        "shape": { "type": "circle", "stroke": { "width": 0 } },
        "opacity": { "value": 0.7 },
        "size": { "value": 4, "random": true },
        "move": { "enable": true, "speed": 3, "direction": "none", "random": true, "straight": false, "out_mode": "out" }
      },
      "interactivity": { "events": { "onhover": { "enable": true, "mode": "repulse" } } },
      "retina_detect": true
    }
  );

  const themeToggleBtn = document.getElementById('themeToggle');
  const body = document.body;

  if(localStorage.getItem('theme') === 'light') {
    body.classList.replace('dark-theme', 'light-theme');
  }

  themeToggleBtn.addEventListener('click', () => {
    if(body.classList.contains('dark-theme')) {
      body.classList.replace('dark-theme', 'light-theme');
      localStorage.setItem('theme', 'light');
    } else {
      body.classList.replace('light-theme', 'dark-theme');
      localStorage.setItem('theme', 'dark');
    }
  });

  // Geri sayım fonksiyonu
  function countdown() {
    // Atatürk doğum günü (örnek: 1881-05-19, her yıl Mayıs 19)
    const now = new Date();
    let year = now.getFullYear();

    // Hedef tarih: bu yılın 19 Mayıs'ı
    let target = new Date(year, 4, 19, 0, 0, 0); // ay 0 bazlı, 4 = Mayıs

    // Eğer geçtiyse, gelecek yıla ayarla
    if (now > target) {
      target = new Date(year + 1, 4, 19, 0, 0, 0);
    }

    const diff = target - now;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById('days').textContent = days.toString().padStart(2, '0');
    document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
    document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
    document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
  }

  setInterval(countdown, 1000);
  countdown();
</script>

</body>
</html>
