<title>Atatürk ve Cumhuriyet Geri Sayımı</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet" />

<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    transition: background-color 0.5s ease, color 0.5s ease;
    background-color: #1a0000;
    color: white;
    text-align: center;
  }
  h1 {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    margin: 2rem 0 1rem 0;
    color: #ff4d4d;
  }
  nav {
    background-color: #660000;
    padding: 1rem;
    display: flex;
    justify-content: center;
    gap: 1.5rem;
  }
  nav a {
    color: #f0f0f0;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    transition: color 0.3s ease;
  }
  nav a:hover {
    color: #ff4d4d;
  }
  #themeToggle {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background-color: #990000;
    border: none;
    color: white;
    padding: 0.5rem 1rem;
    cursor: pointer;
    font-weight: 600;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  #themeToggle:hover {
    background-color: #ff3333;
  }
  body.dark-theme {
    background-color: #1a0000;
    color: white;
  }
  body.light-theme {
    background-color: #fff0f0;
    color: #660000;
  }
  body.light-theme nav {
    background-color: #ffcccc;
  }
  body.light-theme nav a {
    color: #660000;
  }
  body.light-theme nav a:hover {
    color: #990000;
  }
  body.light-theme #themeToggle {
    background-color: #cc6666;
    color: #330000;
  }
  body.light-theme #themeToggle:hover {
    background-color: #ff9999;
  }
  #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
    top: 0;
    left: 0;
  }
  .countdown {
    max-width: 700px;
    margin: 3rem auto;
    padding: 2rem 1rem;
    background: rgba(255, 77, 77, 0.15);
    border-left: 4px solid #ff4d4d;
    border-radius: 6px;
    box-shadow: 0 0 15px #ff4d4d55;
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    font-size: 2rem;
    color: #ff4d4d;
    text-align: center;
  }
  .event-desc {
    max-width: 700px;
    margin: 0 auto 2rem auto;
    font-family: 'Roboto', sans-serif;
    font-weight: 400;
    font-size: 1.2rem;
    color: white;
  }
  @media (max-width: 600px) {
    .countdown {
      max-width: 95%;
      font-size: 1.5rem;
      padding: 1.5rem 1rem;
    }
    .event-desc {
      max-width: 95%;
      font-size: 1rem;
      padding: 0 1rem;
    }
  }
</style>
</head>
