<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Geri Sayım - Atatürk</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&display=swap');

  body {
    margin: 0; padding: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #ffe6e6;
    color: #660000;
    min-height: 100vh;
    display: flex; flex-direction: column;
    transition: background-color 0.5s, color 0.5s;
  }
  header {
    background-color: #b30000;
    color: white;
    text-align: center;
    padding: 20px 0;
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    font-size: 2.5rem;
    letter-spacing: 1.5px;
    position: sticky;
    top: 0;
    z-index: 10;
  }
  nav {
    background-color: #ff4d4d;
    display: flex;
    justify-content: center;
    gap: 30px;
    padding: 15px 0;
  }
  nav a {
    color: white;
    text-decoration: none;
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    font-size: 1.2rem;
    padding: 8px 16px;
    border-radius: 8px;
    transition: background-color 0.3s;
  }
  nav a:hover {
    background-color: #800000;
  }
  main {
    flex-grow: 1;
    padding: 40px 20px;
    max-width: 900px;
    margin: 0 auto;
    text-align: center;
  }
  h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 2.8rem;
    margin-bottom: 20px;
    color: #b30000;
  }
  #countdown {
    font-size: 3rem;
    font-weight: 700;
    letter-spacing: 2px;
    margin-top: 30px;
    font-family: 'Montserrat', sans-serif;
    color: #b30000;
  }
  #themeBtn {
    position: fixed;
    top: 15px; right: 15px;
    background-color: #b30000;
    border: none;
    color: white;
    padding: 10px 16px;
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    border-radius: 6px;
    cursor: pointer;
    box-shadow: 0 0 8px #b30000;
    transition: background-color 0.3s;
    z-index: 100;
  }
  #themeBtn:hover {
    background-color: #800000;
  }

  /* Dark theme */
  body.dark-theme {
    background-color: #330000;
    color: #ffdede;
  }
  body.dark-theme header {
    background-color: #ff1a1a;
  }
  body.dark-theme nav {
    background-color: #800000;
  }
  body.dark-theme nav a:hover {
    background-color: #ff4d4d;
  }
  body.dark-theme nav a {
    color: #ffdede;
  }
  body.dark-theme #countdown {
    color: #ff4d4d;
  }
</style>
</head>
<body>
<button id="themeBtn">Tema Değiştir</button>
<header>Atatürk ve Cumhuriyet Geri Sayımı</header>
<nav>
  <a href="index.html">Ana Sayfa</a>
  <a href="hayati.html">Hayatı</a>
  <a href="galeri.html">Galerisi</a>
  <a href="zaman.html">Zaman Çizelgesi</a>
  <a href="gerisayim.html">Geri Sayım</a>
</nav>
<main>
  <h1>Atatürk ve Cumhuriyetle İlgili Yaklaşan Önemli Tarih</h1>
  <div id="countdown">Yükleniyor...</div>
</main>

<script>
  const themeBtn = document.getElementById('themeBtn');
  themeBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark-theme');
  });

  // Geri sayım yapılacak tarih (29 Ekim Cumhuriyet Bayramı)
  const countDownDate = new Date("October 29, 2025 00:00:00").getTime();

  const countdownElement = document.getElementById('countdown');

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = countDownDate - now;

    if (distance < 0) {
      countdownElement.innerHTML = "Cumhuriyet Bayramı Kutlu Olsun!";
      clearInterval(interval);
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 *24)) / (1000*60*60));
    const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((distance % (1000*60)) / 1000);

    countdownElement.innerHTML = `${days} Gün ${hours} Saat ${minutes} Dakika ${seconds} Saniye`;
  }

  updateCountdown();
  const interval = setInterval(updateCountdown, 1000);
</script>
</body>
</html>
