<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atatürk Temalı Web Sitesi</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #000;
      border-bottom: 2px solid #c00;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: white;
      font-size: 36px;
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background-color: #111;
      padding: 10px 0;
      border-bottom: 1px solid #444;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #c00;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    .quote {
      font-size: 24px;
      margin-top: 30px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    .quote-source {
      margin-top: 15px;
      font-size: 16px;
      color: #aaa;
    }

    .moving-text-container {
      overflow: hidden;
      white-space: nowrap;
      width: 100%;
      background-color: black;
      border-top: 1px solid gray;
      border-bottom: 1px solid gray;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 1000;
    }

    .moving-text {
      display: inline-block;
      animation: moveText 20s linear infinite;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding-left: 100%;
    }

    .ataturk-icon {
      height: 24px;
      vertical-align: middle;
      margin-right: 10px;
      border-radius: 50%;
    }

    @keyframes moveText {
      from {
        transform: translateX(0%);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Gazi Mustafa Kemal Atatürk</h1>
  </header>

  <nav>
    <a href="index.html">Anasayfa</a>
    <a href="hayati.html">Hayatı</a>
    <a href="galeri.html">Galeri</a>
    <a href="gerisayim.html">Geri Sayım</a>
    <a href="ayarlar.html">Ayarlar</a>
  </nav>

  <main>
    <div class="quote" id="quote">"Yurtta sulh, cihanda sulh."</div>
    <div class="quote-source" id="source">– Mustafa Kemal Atatürk</div>
  </main>

  <div class="moving-text-container">
    <div class="moving-text">
      <img src="resimler/ataturk.png" alt="Atatürk" class="ataturk-icon">
      Bu site Gazi Mustafa Kemal Atatürk’ün anısını yaşatmak için hazırlanmıştır.
    </div>
  </div>

  <script>
    const quotes = [
      { text: "Yurtta sulh, cihanda sulh.", source: "– Mustafa Kemal Atatürk" },
      { text: "Benim naçiz vücudum elbet bir gün toprak olacaktır; fakat Türkiye Cumhuriyeti ilelebet payidar kalacaktır.", source: "– Mustafa Kemal Atatürk" },
      { text: "Hayatta en hakiki mürşit ilimdir.", source: "– Mustafa Kemal Atatürk" },
      { text: "Egemenlik, kayıtsız şartsız milletindir.", source: "– Mustafa Kemal Atatürk" },
      { text: "Beni görmek demek mutlaka yüzümü görmek değildir. Benim fikirlerimi, benim duygularımı anlıyorsanız ve hissediyorsanız bu yeterlidir.", source: "– Mustafa Kemal Atatürk" }
    ];

    const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById("quote").textContent = `"${randomQuote.text}"`;
    document.getElementById("source").textContent = randomQuote.source;
  </script>
</body>
</html>
