<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atatürk Sitesi</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- Modern şık yazı tipi -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    /* Genel stil ayarları */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Arka plan parçacıkları */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    header {
      text-align: center;
      padding: 4rem 2rem 2rem;
    }

    h1 {
      font-size: 3rem;
      color: #ff3333;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 0;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    nav a {
      color: white;
      background-color: rgba(255, 0, 0, 0.2);
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s;
    }

    nav a:hover {
      background-color: #ff0000;
      transform: scale(1.05);
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }

      nav a {
        width: 80%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div> <!-- Etkileşimli parçacıklı arka plan -->

  <header>
    <h1>Mustafa Kemal Atatürk</h1>
    <p>Onu Anlamak, Geleceği Kurmaktır.</p>
  </header>

  <nav>
    <a href="hayatı.html">Hayatı</a>
    <a href="zaman.html">Zaman Çizelgesi</a>
    <a href="galeri.html">Galeri</a>
    <a href="geri-sayım.html">Geri Sayım</a>
  </nav>

  <!-- Particles.js etkileşimli arka plan -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // Kırmızı parçacık efekt ayarları
    particlesJS("particles-js", {
      particles: {
        number: { value: 90 },
        color: { value: "#ff0000" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 120,
          color: "#ff0000",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
