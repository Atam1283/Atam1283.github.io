  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script>
    const sozler = [
      { metin: "Yurtta sulh, cihanda sulh.", kaynak: "Atatürk" },
      { metin: "Hayatta en hakiki mürşit ilimdir.", kaynak: "Atatürk" },
      { metin: "Benim naçiz vücudum elbet bir gün toprak olacaktır.", kaynak: "Atatürk" },
      { metin: "Egemenlik, kayıtsız şartsız milletindir.", kaynak: "Atatürk" },
      { metin: "Milletin bağımsızlığı, yine milletin azim ve kararıyla kurtarılacaktır.", kaynak: "Sivas Kongresi" }
    ];

    let index = 0;
    function degisenSoz() {
      const yazi = document.getElementById("degisenSoz");
      yazi.innerHTML = `
        <div class="soz">${sozler[index].metin}</div>
        <div class="kaynak">${sozler[index].kaynak}</div>
      `;
      index = (index + 1) % sozler.length;
    }

    window.onload = () => {
      degisenSoz();
      setInterval(degisenSoz, 5000);
    };
  </script>
