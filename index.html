<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mustafa Kemal Atatürk</title>
<style>
  /* Sayfa genel ayarları */
  body {
    margin: 0;
    padding: 0;
    background-color: black;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Ana Sayfa linki sol üstte */
  a#anasayfa {
    position: fixed;
    top: 15px;
    left: 15px;
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
    z-index: 1000;
    transition: color 0.3s;
  }
  a#anasayfa:hover {
    color: #ff4d4d;
    cursor: pointer;
  }

  /* İçerik kutusu, sayfanın en üstü ve ortasında */
  .header-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 120px;
    padding-top: 50px;
    text-align: center;
    user-select: none;
  }

  .header-container h1 {
    font-size: 3.5rem;
    margin: 0;
    font-weight: 900;
    color: white;
    text-shadow: 0 0 15px white;
  }

  .header-container p {
    margin: 10px 0 0 0;
    font-size: 1.4rem;
    font-weight: 500;
    font-style: italic;
    color: #ddd;
    max-width: 600px;
  }
</style>
</head>
<body>

  <a id="anasayfa" href="index.html">← Ana Sayfa</a>

  <div class="header-container">
    <h1>Mustafa Kemal Atatürk</h1>
    <p>“Yurtta sulh, cihanda sulh.”</p>
  </div>

</body>
</html>
