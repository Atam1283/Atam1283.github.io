<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Atatürk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link href="images/logo.png" rel="icon" />
  <link href="images/logo.png" rel="apple-touch-icon" />
  <link rel="stylesheet" href="css/zerogrid.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/jquery-latest.min.js"></script>
  <script src="js/script.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .wrap-body {
      flex: 1;
    }

    header .wrap-header {
      position: relative;
      padding-top: 10px;
      padding-bottom: 5px;
    }

    .logo {
      position: absolute;
      left: 20px;
      top: 10px;
      width: 225px;
      height: auto;
      border-radius: 65px;
      object-fit: cover;
    }

    .search-container {
      display: flex;
      justify-content: flex-end;
      margin: 5px 20px 20px 0;
    }

    .search-container input[type="text"] {
      width: 250px;
      padding: 8px 15px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 30px;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-container input[type="text"]:focus {
      border-color: #007BFF;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Footer - kemalataturk.net tarzı */
    footer {
      background-color: #000;
      padding: 30px 0 10px;
      border-top: 1px solid #444;
      text-align: center;
    }

    .social-icons {
      margin-bottom: 10px;
    }

    .social-icons a {
      margin: 0 8px;
      display: inline-block;
      transition: transform 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.1);
    }

    .social-icons img {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1); /* beyaz görünüm */
    }

    footer p {
      color: #ccc;
      font-size: 13px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="wrap-body">
    <!-- Header -->
    <header>
      <div class="wrap-header zerogrid">
        <div class="row" style="position: relative; height: 90px;">
          <a href="index.html" class="logo"><img src="images/logo.png" alt="Logo" /></a>
        </div>
        <div class="search-container">
          <input type="text" placeholder="Sitede ara..." />
        </div>
      </div>
    </header>

    <!-- Ana içerik (boş) -->
    <section id="container">
      <div class="zerogrid">
        <div class="wrap-container clearfix">
          <div id="main-content">
            <div class="row wrap-content">
              <!-- İçerik buraya -->
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer>
    <div class="social-icons">
      <a href="#" target="_blank" title="Instagram"><img src="https://kemalataturk.net/img/ig.svg" alt="Instagram" /></a>
      <a href="#" target="_blank" title="YouTube"><img src="https://kemalataturk.net/img/yt.svg" alt="YouTube" /></a>
      <a href="#" target="_blank" title="Twitter"><img src="https://kemalataturk.net/img/tw.svg" alt="Twitter" /></a>
    </div>
    <p>© 2025 Tüm Hakları Saklıdır - atam1283.github.io</p>
  </footer>
</body>
</html>
