<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ana Sayfa - Atatürk Sitesi</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap');
  body {
    margin:0; padding:0; font-family: 'Montserrat', sans-serif;
    background: #1a0000; color: white;
    overflow-x: hidden;
  }
  nav {
    background: #660000; padding: 15px;
    display: flex; gap: 20px;
  }
  nav a {
    color: white; text-decoration: none; font-weight: 600;
  }
  nav a:hover {
    text-decoration: underline;
  }
  .container {
    padding: 20px; max-width: 900px; margin: auto;
  }
  h1 {
    font-weight: 700; margin-bottom: 10px;
    text-align: center;
  }
  p {
    font-size: 1.1rem; line-height: 1.5;
  }
  /* Tema değiştirme butonu */
  #themeToggle {
    position: fixed; top: 20px; right: 20px;
    background: #990000; border: none; padding: 10px 20px;
    color: white; font-weight: bold; cursor: pointer;
    border-radius: 5px;
    z-index: 10;
  }
  /* Koyu tema */
  body.dark {
    background: #1a0000;
    color: white;
  }
  /* Açık tema */
  body.light {
    background: #fff0f0;
    color: #660000;
  }
  body.light nav {
    background: #ffcccc;
  }
  body.light #themeToggle {
    background: #cc0000;
    color: white;
  }
  /* Kırmızı parçacık arka plan */
  #particles-js {
    position: fixed;
    width: 100%; height: 100%;
    top: 0; left: 0; z-index: 0;
  }
  .content {
    position: relative;
    z-index: 1;
  }
</style>
</head>
<body class="dark">

<button id="themeToggle">Tema Değiştir</button>

<nav>
  <a href="index.html">Ana Sayfa</a>
  <a href="hayati.html">Hayatı</a>
  <a href="galeri.html">Galerisi</a>
  <a href="zaman.html">Zaman Çizelgesi</a>
  <a href="gerisayim.html">Geri Sayım</a>
</nav>

<div id="particles-js"></div>

<div class="container content">
  <h1>Mustafa Kemal Atatürk</h1>
  <p>Türkiye Cumhuriyeti'nin kurucusu ve ilk Cumhurbaşkanı Mustafa Kemal Atatürk, çağdaş Türkiye'nin mimarıdır.</p>
  <p>Hayatı, devrimleri ve vizyonu ile Türk milletine ilham vermeye devam ediyor.</p>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
  // ParticlesJS kırmızı tema ayarları
  particlesJS('particles-js', {
    particles: {
      number: { value: 60, density: { enable: true, value_area: 800 } },
      color: { value: '#ff0000' },
      shape: { type: 'circle' },
      opacity: { value: 0.6 },
      size: { value: 4, random: true },
      move: { enable: true, speed: 2, direction: 'none', out_mode: 'out' }
    },
    interactivity: {
      detect_on: 'canvas',
      events: {
        onhover: { enable: true, mode: 'repulse' },
        onclick: { enable: true, mode: 'push' }
      },
      modes: {
        repulse: { distance: 100 },
        push: { particles_nb: 4 }
      }
    },
    retina_detect: true
  });

  // Tema değiştirme
  const toggleBtn = document.getElementById('themeToggle');
  toggleBtn.addEventListener('click', () => {
    if(document.body.classList.contains('dark')){
      document.body.classList.replace('dark', 'light');
    } else {
      document.body.classList.replace('light', 'dark');
    }
  });
</script>

</body>
</html>
