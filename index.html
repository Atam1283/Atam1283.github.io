<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mustafa Kemal Atatürk - Ana Sayfa</title>
  <style>
    body {
      margin: 0; padding: 20px;
      background: #000;
      color: #fff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }
    nav {
      width: 100%;
      max-width: 900px;
      margin: 0 auto 30px;
      display: flex;
      justify-content: center;
      gap: 24px;
      border-bottom: 1.5px solid #666;
      padding-bottom: 16px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 6px 14px;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
      cursor: pointer;
    }
    nav a:hover,
    nav a:focus {
      background: #fff;
      color: #000;
      outline: none;
    }
    nav a:focus-visible {
      outline: 2px solid #00ffff;
      outline-offset: 2px;
    }
    hr {
      width: 90vw;
      max-width: 900px;
      border: none;
      border-bottom: 2px solid #555;
      margin: 24px auto;
      box-shadow: none;
    }
    .title {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 16px;
      user-select: none;
    }
    .quote {
      font-size: 1.3rem;
      margin: 8px auto;
      max-width: 700px;
      font-style: italic;
      user-select: none;
    }
    .source {
      font-size: 1rem;
      margin-top: 4px;
      color: #ccc;
      user-select: none;
    }
    input[type="search"] {
      background: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 1rem;
      width: 260px;
      max-width: 80vw;
      outline-offset: 3px;
      outline-color: #00ffff;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" aria-current="page">Ana Sayfa</a>
    <a href="galeri.html">Galeri</a>
    <a href="hayati.html">Hayatı</a>
    <a href="gerisayim.html">Geri Sayım</a>
    <a href="ayarlar.html">Ayarlar</a>
  </nav>

  <div class="title">Mustafa Kemal Atatürk</div>

  <div class="quote" id="quote"></div>
  <div class="source" id="source"></div>

  <input type="search" placeholder="Ara..." aria-label="Sayfada ara" />

  <hr />

  <script>
    const quotes = [
      { text: "Yurtta sulh, cihanda sulh.", source: "1923, Türkiye Cumhuriyeti'nin ilk yılları" },
      { text: "Hayatta en hakiki mürşit ilimdir.", source: "1924, Nutuk" },
      { text: "Egemenlik, kayıtsız şartsız milletindir.", source: "1921, Anayasa" },
      { text: "Benim naçiz vücudum elbet bir gün toprak olacaktır.", source: "1938, Vasiyet" },
      { text: "Milletin istiklalini yine milletin azim ve kararı kurtaracaktır.", source: "1919, Samsun Nutku" },
      { text: "Sanatsız kalan bir milletin hayat damarlarından biri kopmuş demektir.", source: "1923, Ankara Nutku" }
    ];

    function showRandomQuote() {
      const index = Math.floor(Math.random() * quotes.length);
      document.getElementById("quote").textContent = `“${quotes[index].text}”`;
      document.getElementById("source").textContent = `— ${quotes[index].source}`;
    }

    showRandomQuote();
  </script>

</body>
</html>
