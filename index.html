<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Atatürk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      padding-bottom: 90px; /* Footer için */
      min-height: 100vh;
      padding-top: 120px; /* Menü + logo yüksekliği kadar boşluk */
      box-sizing: border-box;
    }

    /* Logo ve Menü kapsayıcı */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff;
      z-index: 1500;
      display: flex;
      align-items: center;
      border-bottom: 2px solid #d9d9d9;
      height: 120px;
      padding: 10px 15px;
      box-sizing: border-box;
    }

    .logo {
      flex: 0 0 auto;
      width: 120px;
      height: auto;
      margin-right: 20px;
      border-radius: 10px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: contain;
    }

    nav.menu {
      flex: 1 1 auto;
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    nav.menu::-webkit-scrollbar {
      display: none;
    }
    nav.menu a {
      display: inline-block;
      padding: 14px 20px;
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    nav.menu a:hover {
      border-bottom: 3px solid #e30b17;
      color: #e30b17;
    }

    .quote-box {
      position: fixed;
      top: 10px;
      right: 10px;
      color: #222;
      font-weight: 300;
      font-size: 9.6px;
      max-width: 250px;
      text-align: right;
      font-family: Arial, sans-serif;
      z-index: 1600;
      line-height: 1.2;
    }
    .quote-source {
      font-size: 8px;
      font-weight: 300;
      color: #666;
      margin-top: 3px;
      text-align: right;
    }

    .menu-image-container {
      margin-top: 0;
      text-align: center;
      z-index: 100;
      position: relative;
    }
    .menu-image-container img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      user-select: none;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      z-index: 1000;
    }
    footer a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      border: 1px solid #888;
      border-radius: 50%;
      transition: all 0.3s ease;
      color: #fff;
      text-decoration: none;
    }
    footer a:hover {
      border-color: #e30b17;
      color: #e30b17;
    }
    footer svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .bottom-info {
      position: fixed;
      bottom: 70px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 16px;
      color: #222;
      font-weight: 600;
      font-family: 'Courier New', Courier, monospace;
      min-height: 24px;
      user-select: none;
      white-space: nowrap;
      overflow: hidden;
      letter-spacing: 2px;
      z-index: 1100;
    }
    .author {
      position: fixed;
      bottom: 30px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #555;
      font-family: Arial, sans-serif;
      font-weight: 400;
      z-index: 1100;
    }

    @media (max-width: 480px) {
      header {
        height: 100px;
        padding: 5px 10px;
      }
      .logo {
        width: 90px;
        margin-right: 10px;
      }
      nav.menu a {
        padding: 10px 14px;
        font-size: 13px;
      }
      .quote-box {
        max-width: 150px;
        font-size: 8px;
        top: 5px;
        right: 5px;
      }
      .bottom-info {
        font-size: 14px;
      }
      .author {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="quote-box" id="quote-box">
    <div id="quote-text">"Egemenlik, kayıtsız şartsız milletindir."</div>
    <div class="quote-source" id="quote-source">— TBMM, 1920</div>
  </div>

  <header>
    <a href="index.html" class="logo" aria-label="Ana Sayfa">
      <img src="images/logo.png" alt="Logo" />
    </a>
    <nav class="menu" role="navigation" aria-label="Ana Menü">
      <a href="index.html">Anasayfa</a>
      <a href="hayati.html">Hayatı</a>
      <a href="galeri.html">Galeri</a>
      <a href="sozleri.html">Sözleri</a>
      <a href="eserleri.html">Eserleri</a>
      <a href="devrimler.html">Devrimleri</a>
      <a href="nutuk.html">Nutuk</a>
      <a href="kronoloji.html">Kronoloji</a>
      <a href="ayarlar.html">Ayarlar</a>
    </nav>
  </header>

  <div class="menu-image-container">
    <img src="images/ataturk5.jpg" alt="Atatürk" class="menu-image" />
  </div>

  <div class="bottom-info" id="animated-text"></div>
  <div class="author">Hazırlayan: Muhammed Efe KORKMAZ</div>

  <footer>
    <!-- Footer bağlantıları (svg'ler dahil) -->
  </footer>
</body>
</html>
