<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atatürk Temalı Web Sitesi</title>
  <style>
    /* Temalar */
    body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.5s, color 0.5s;
      text-align: center;
      position: relative;
    }

    /* Aydınlık tema */
    body.light {
      background-color: #ffffff;
      color: #000000;
    }

    /* Karanlık tema (default) */
    body.dark {
      background-color: #000000;
      color: #ffffff;
    }

    h1 {
      margin-top: 50px;
      font-size: 3rem;
      text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.8);
    }

    p {
      font-style: italic;
      margin-top: 30px;
      font-size: 1.3rem;
      text-shadow: 1px 1px 3px rgba(255, 0, 0, 0.8);
    }

    /* Buton stil */
    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      border: none;
      background-color: #ff0000;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 0 10px #ff0000;
      transition: background-color 0.3s;
      z-index: 100;
    }
    #theme-toggle:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <button id="theme-toggle">Tema Değiştir</button>

  <h1>Mustafa Kemal Atatürk</h1>
  <p>"Yurtta sulh, cihanda sulh."</p>

  <script>
    const body = document.body;
    const btn = document.getElementById('theme-toggle');

    // Başlangıçta localStorage'dan tema oku veya default 'dark' yap
    const savedTheme = localStorage.getItem('theme') || 'dark';
    body.classList.add(savedTheme);

    // Butona tıklayınca temayı değiştir
    btn.addEventListener('click', () => {
      if (body.classList.contains('dark')) {
        body.classList.replace('dark', 'light');
        localStorage.setItem('theme', 'light');
      } else {
        body.classList.replace('light', 'dark');
        localStorage.setItem('theme', 'dark');
      }
    });
  </script>

</body>
</html>
