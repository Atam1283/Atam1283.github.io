<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Atatürk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      line-height: 1.6;
      padding-bottom: 80px;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #fff;
      z-index: 1000;
      padding: 10px;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo img {
      width: 80px;
      height: auto;
      border-radius: 8px;
    }
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }
    nav.menu {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px 0;
    }
    nav.menu a {
      padding: 10px 15px;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 3px solid transparent;
    }
    nav.menu a.active, nav.menu a:hover {
      border-bottom-color: #e30b17;
      color: #e30b17;
    }
    main {
      margin-top: 120px;
      padding: 15px;
    }
    .hero-image {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    footer a {
      color: #fff;
      font-size: 24px;
    }

    /* Mobil stilleri */
    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        align-items: flex-start;
      }
      .mobile-menu-btn {
        display: block;
        position: absolute;
        right: 15px;
        top: 15px;
      }
      nav.menu {
        display: none;
        flex-direction: column;
        width: 100%;
      }
      nav.menu.active {
        display: flex;
      }
      nav.menu a {
        padding: 12px 15px;
        border-bottom: 1px solid #eee;
      }
      main {
        margin-top: 150px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="Atatürk">
      </a>
      <button class="mobile-menu-btn">☰</button>
      <nav class="menu" id="mainMenu">
        <a href="index.html" class="active">Anasayfa</a>
        <a href="hayati.html">Hayatı</a>
        <a href="galeri.html">Galeri</a>
        <a href="sozleri.html">Sözleri</a>
      </nav>
    </div>
  </header>

  <main>
    <img src="images/ataturk-main.jpg" alt="Atatürk" class="hero-image">
    <h1>Mustafa Kemal Atatürk</h1>
    <p>Türkiye Cumhuriyeti'nin kurucusu ve ilk cumhurbaşkanı...</p>
  </main>

  <footer>
    <a href="#"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
  </footer>

  <script>
    // Mobil menü toggle
    document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
      document.getElementById('mainMenu').classList.toggle('active');
    });
  </script>
</body>
</html>
