<!DOCTYPE html>
<html lang="tr">
<head>

<title>Atatürk Sitesi</title>

<style>
  /* Genel */
  body {
    margin:0; padding:0;
    background-color: black;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Üst Menü */
  nav {
    display: flex;
    justify-content: center;
    background: #111;
    padding: 12px 0;
    font-weight: bold;
    gap: 20px;
  }
  nav a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s;
  }
  nav a:hover {
    color: #ff4d4d;
  }

  /* Ayarlar Butonu */
  #settings-container {
    position: fixed;
    top: 15px;
    right: 15px;
  }
  #settings-btn {
    background: none;
    border: 2px solid white;
    color: white;
    padding: 6px 12px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 6px;
    transition: background-color 0.3s, color 0.3s;
  }
  #settings-btn:hover {
    background-color: #ff4d4d;
    border-color: #ff4d4d;
    color: white;
  }

  /* Ayarlar Menüsü */
  #settings-menu {
    display: none;
    background: #222;
    border: 1px solid #444;
    margin-top: 8px;
    padding: 10px 20px;
    border-radius: 6px;
    text-align: left;
  }
  #settings-menu label {
    display: block;
    margin: 6px 0;
    cursor: pointer;
    font-weight: normal;
    font-size: 16px;
  }
  #settings-menu input[type="radio"] {
    margin-right: 8px;
  }

  /* Ana Başlık */
  #main-title {
    margin-top: 80px;
    font-size: 3rem;
    font-weight: bold;
    color: white;
    user-select: none;
  }

  /* Atatürk Sözü */
  #quote-container {
    margin-top: 16px;
    font-family: 'Segoe Script', 'Comic Sans MS', cursive;
    font-size: 1.7rem;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
    color: white;
    line-height: 1.4;
    user-select: none;
  }
  #location {
    margin-top: 8px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 1.1rem;
    font-weight: 600;
    color: #ff4d4d;
  }

  /* Arama Kutusu */
  #search-form {
    margin: 40px auto 60px;
    max-width: 600px;
    display: flex;
    justify-content: center;
    gap: 10px;
  }
  #search-input {
    flex-grow: 1;
    padding: 12px 14px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    outline: none;
  }
  #search-submit {
    background-color: #ff4d4d;
    border: none;
    color: white;
    padding: 12px 24px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  #search-submit:hover {
    background-color: #e04343;
  }

  /* Responsive */
  @media(max-width: 600px) {
    #main-title {
      font-size: 2.2rem;
      margin-top: 50px;
    }
    #quote-container {
      font-size: 1.3rem;
      max-width: 90vw;
    }
    #search-form {
      flex-direction: column;
      max-width: 90vw;
    }
    #search-submit {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
  }
</style>
</head>
