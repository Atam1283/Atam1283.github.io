<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mustafa Kemal Atatürk</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      z-index: 1;
      position: relative;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      font-size: 1.1rem;
    }

    nav a:hover {
      color: #ff4d4d;
    }

    h1 {
      font-size: 2.8rem;
      margin-top: 40px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 15px white;
      z-index: 1;
      position: relative;
    }

    .quote {
      font-family: 'Brush Script MT', cursive;
      font-size: 1.8rem;
      margin: 20px auto;
      max-width: 800px;
      color: #f0f0f0;
      padding: 0 20px;
      z-index: 1;
      position: relative;
    }

    .quote-source {
      font-size: 1rem;
      color: #bbb;
      margin-top: 5px;
      z-index: 1;
      position: relative;
    }

    .search-section {
      margin: 20px auto;
      max-width: 600px;
      background-color: rgba(255,255,255,0.03);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      z-index: 1;
      position: relative;
    }

    .search-section input[type="text"] {
      padding: 12px;
      width: 70%;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      outline: none;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.3);
    }

    .search-section button {
      padding: 12px 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .search-section button:hover {
      background-color: #e60000;
    }

    /* Ayar simgesi ve dil menüsü */
    .settings {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10000;
    }

    .settings-button {
      font-size: 28px;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 6px;
    }

    .settings-button:hover {
      background-color: rgba(255, 77, 77, 0.3);
    }

    /* İlk açılır menü (Dil butonu) */
    .first-dropdown {
      display: none;
      position: absolute;
      top: 42px;
      right: 0;
      background-color: #222;
      border-radius: 8px;
      min-width: 80px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      user-select: none;
    }

    .first-dropdown button {
      display: block;
      width: 100%;
      background: none;
      border: none;
      color: white;
      padding: 10px 15px;
      font-size: 1rem;
      text-align: left;
      cursor: pointer;
    }

    .first-dropdown button:hover {
      background-color: #ff4d4d;
    }

    /* Dil seçenekleri menüsü */
    .language-dropdown {
      display: none;
      position: absolute;
      top: 0;
      right: 100%;
      background-color: #222;
      border-radius: 8px;
      min-width: 140px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      z-index: 10001;
      user-select: none;
    }

    .language-dropdown button {
      display: block;
      width: 100%;
      background: none;
      border: none;
      color: white;
      padding: 10px 15px;
      font-size: 1rem;
      text-align: left;
      cursor: pointer;
    }

    .language-dropdown button:hover {
      background-color: #ff4d4d;
    }

    .language-dropdown button.active {
      background-color: #ff4d4d;
      font-weight: bold;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .search-section input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }

      .search-section button {
        width: 100%;
        margin-left: 0;
      }

      .search-section form {
        display: flex;
        flex-direction: column;
      }

      h1 {
        font-size: 2.2rem;
      }

      .quote {
        font-size: 1.4rem;
      }

      /* Mobilde menülerin pozisyonu */
      .first-dropdown, .language-dropdown {
        position: fixed !important;
        top: 50px !important;
        right: 10px !important;
        min-width: 160px;
      }
      .language-dropdown {
        top: 110px !important;
      }
    }
  </style>
</head>
<body>

  <!-- Ayar simgesi ve dil menüsü -->
  <div class="settings" aria-label="Ayarlar menüsü">
    <button class="settings-button" aria-haspopup="true" aria-expanded="false" aria-controls="firstDropdown" aria-label="Ayarlar">⚙️</button>
    <div class="first-dropdown" id="firstDropdown" role="menu">
      <button type="button" id="btnLangMenu" aria-haspopup="true" aria-expanded="false" aria-controls="languageDropdown">Dil</button>
      <div class="language-dropdown" id="languageDropdown" role="menu" aria-label="Dil seçenekleri">
        <button type="button" data-lang="tr">Türkçe</button>
        <button type="button" data-lang="en">English</button>
        <button type="button" data-lang="az">Azərbaycan</button>
      </div>
    </div>
  </div>

  <!-- Menü -->
  <nav>
    <a href="hayati.html" id="menu-life">Hayatı</a>
    <a href="galeri.html" id="menu-gallery">Galeri</a>
    <a href="gerisayim.html" id="menu-countdown">Geri Sayım</a>
  </nav>

  <!-- Arama -->
  <section class="search-section">
    <form onsubmit="aramaYap(); return false;">
      <input type="text" id="arama" placeholder="Atatürk, Cumhuriyet, Türkiye..." />
      <button type="submit" id="btn-search">Ara</button>
    </form>
  </section>

  <!-- Başlık -->
  <h1 id="main-title">Mustafa Kemal Atatürk</h1>

  <!-- Söz -->
  <div class="quote" id="quote"></div>
  <div class="quote-source" id="quote-source"></div>

  <script>
    // Dil çeviri verileri
    const translations = {
      tr: {
        searchPlaceholder: "Atatürk, Cumhuriyet, Türkiye...",
        searchButton: "Ara",
        title: "Mustafa Kemal Atatürk",
        menu: { life: "Hayatı", gallery: "Galeri", countdown: "Geri Sayım" }
      },
      en: {
        searchPlaceholder: "Atatürk, Republic, Turkey...",
        searchButton: "Search",
        title: "Mustafa Kemal Atatürk",
        menu: { life: "Life", gallery: "Gallery", countdown: "Countdown" }
      },
      az: {
        searchPlaceholder: "Atatürk, Cümhuriyyət, Türkiyə...",
        searchButton: "Axtar",
        title: "Mustafa Kamal Atatürk",
        menu: { life: "Həyatı", gallery: "Qalereya", countdown: "Geri Sayım" }
      }
    };

    // Sayfa elementleri
    const el = {
      searchInput: document.getElementById('arama'),
      searchBtn: document.getElementById('btn-search'),
      title: document.getElementById('main-title'),
      menuLife: document.getElementById('menu-life'),
      menuGallery: document.getElementById('menu-gallery'),
      menuCountdown: document.getElementById('menu-countdown'),
      quote: document.getElementById('quote'),
      quoteSource: document.getElementById('quote-source')
    };

    // Dil seçimi ve kaydetme
    function setLanguage(lang) {
      if (!translations[lang]) lang = 'tr';
      localStorage.setItem('siteLang', lang);

      // Çevirileri uygula
      const t = translations[lang];
      el.searchInput.placeholder = t.searchPlaceholder;
      el.searchBtn.textContent = t.searchButton;
      el.title.textContent = t.title;
      el.menuLife.textContent = t.menu.life;
      el.menuGallery.textContent = t.menu.gallery;
      el.menuCountdown.textContent = t.menu.countdown;

      // Dil menüsünde aktif dili göster
      document.querySelectorAll('#languageDropdown button').forEach(btn => {
        btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
      });
    }

    // Sayfa yüklenince önce kayıtlı dil yüklenir
    document.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('siteLang') || 'tr';
      setLanguage(savedLang);
    });

    // Ayar simgesi ve menü açma kapama
    const settingsBtn = document.querySelector('.settings-button');
    const firstDropdown = document.getElementById('firstDropdown');
    const langBtn = document.getElementById('btnLangMenu');
    const languageDropdown = document.getElementById('languageDropdown');

    // Ayar simgesi tıklama
    settingsBtn.addEventListener('click', () => {
      const shown = firstDropdown.style.display === 'block';
      firstDropdown.style.display = shown ? 'none' : 'block';
      settingsBtn.setAttribute('aria-expanded', !shown);
      // Dil menüsünü kapat
      languageDropdown.style.display = 'none';
      langBtn.setAttribute('aria-expanded', false);
    });

    // Dil butonuna tıklayınca alt menü açılır
    langBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      const shown = languageDropdown.style.display === 'block';
      languageDropdown.style.display = shown ? 'none' : 'block';
      langBtn.setAttribute('aria-expanded', !shown);
    });

    // Dil seçme butonlarına tıklayınca dili değiştir
    languageDropdown.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', () => {
        const lang = btn.getAttribute('data-lang');
        setLanguage(lang);
        // Menüleri kapat
        languageDropdown.style.display = 'none';
        langBtn.setAttribute('aria-expanded', false);
        firstDropdown.style.display = 'none';
        settingsBtn.setAttribute('aria-expanded', false);
      });
    });

    // Sayfada başka yere tıklayınca menüler kapanır
    document.addEventListener('click', () => {
      firstDropdown.style.display = 'none';
      settingsBtn.setAttribute('aria-expanded', false);
      languageDropdown.style.display = 'none';
      langBtn.setAttribute('aria-expanded', false);
    });

    // Arama fonksiyonu (Örnek, kendine göre değiştir)
    function aramaYap() {
      const query = el.searchInput.value.trim();
      if (query) {
        alert(`Arama yapılacak: ${query}`);
        // Buraya arama fonksiyonunu ekle
      }
    }
  </script>
</body>
</html>
