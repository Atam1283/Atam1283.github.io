<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ana Sayfa</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .el-yazisi {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      color: #ffffff;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #ff4d4d;
    }

    .soz {
      font-size: 20px;
      max-width: 600px;
      margin: 0 auto;
      color: #dddddd;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff4d4d;
    }
  </style>
</head>
<body>

  <nav>
    <a href="hayati.html">Hayatı</a>
    <a href="galeri.html">Galeri</a>
    <a href="zamancizelgesi.html">Zaman Çizelgesi</a>
    <a href="gerisayim.html">Geri Sayım</a>
  </nav>

  <div class="el-yazisi">Mustafa Kemal Atatürk</div>
  <div class="soz" id="ataturk-sozu">"Yurtta sulh, cihanda sulh."</div>

  <script>
    const sozler = [
      `"Egemenlik, kayıtsız şartsız milletindir."`,
      `"Benim naçiz vücudum elbet bir gün toprak olacaktır; fakat Türkiye Cumhuriyeti ilelebet payidar kalacaktır."`,
      `"Hayatta en hakiki mürşit ilimdir, fendir."`,
      `"Milleti kurtaranlar yalnız ve ancak öğretmenlerdir."`,
      `"Yurtta sulh, cihanda sulh."`
    ];

    const rastgeleSoz = sozler[Math.floor(Math.random() * sozler.length)];
    document.getElementById("ataturk-sozu").textContent = rastgeleSoz;
  </script>

</body>
</html>
