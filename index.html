<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Hayatı - Menü ve Sosyal Medya Birebir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* --- HEADER ve MENÜ --- */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 10px 20px;
      z-index: 1000;
    }
    .logo {
      width: 120px;
      height: auto;
      display: block;
      object-fit: contain;
    }
    .rotating-text {
      font-weight: bold;
      color: #e30b17;
      margin-left: 16px;
      font-size: 1.1em;
      min-width: 100px;
      display: inline-block;
      transition: color 0.3s;
    }
    nav.menu {
      flex-grow: 1;
      margin-left: 20px;
      overflow-x: auto;
      white-space: nowrap;
    }
    nav.menu a {
      display: inline-block;
      padding: 14px 20px;
      color: #000;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      border-bottom: 3px solid transparent;
      transition: border-color 0.3s, color 0.3s;
    }
    nav.menu a:hover,
    nav.menu a.active {
      color: #e30b17;
      border-bottom-color: #e30b17;
    }

    main {
      max-width: 900px;
      margin: 110px auto 100px;
      padding: 0 20px;
    }

    /* --- FOOTER --- */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 28px;
      height: 60px;
      z-index: 1000;
    }
    footer a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      border: 1px solid #888;
      border-radius: 50%;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s;
    }
    footer a:hover {
      border-color: #e30b17;
      color: #e30b17;
    }
    footer svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
    @media (max-width: 600px) {
      header {
        flex-wrap: wrap;
        padding: 10px 10px;
      }
      nav.menu {
        margin-left: 0;
        width: 100%;
      }
      footer { height: 50px; }
      footer a { width: 32px; height: 32px;}
      footer svg { width: 16px; height: 16px;}
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo" aria-label="Anasayfa">
      <img src="images/logo.png" alt="Atatürk Logo" />
    </a>
    <span class="rotating-text" id="rotatingText"></span>
    <nav class="menu" role="navigation" aria-label="Ana menü">
      <a href="index.html">Anasayfa</a>
      <a href="hayati.html" class="active">Hayatı</a>
      <a href="galeri.html">Galeri</a>
      <a href="sozleri.html">Sözleri</a>
      <a href="eserleri.html">Eserleri</a>
      <a href="devrimler.html">Devrimleri</a>
      <a href="nutuk.html">Nutuk</a>
      <a href="kronoloji.html">Kronoloji</a>
      <a href="ayarlar.html">Ayarlar</a>
    </nav>
  </header>
  <main>
    <!-- İçeriğini buraya ekle -->
    <h1>Mustafa Kemal Atatürk'ün Hayatı</h1>
    <p>Buraya istediğin metni ekleyebilirsin.</p>
  </main>
  <footer>
    <a href="mailto:email@example.com" aria-label="E-posta">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M20 4H4a2 2 0 0 0-2 2v1.2l10 6.4 10-6.4V6a2 2 0 0 0-2-2zm0 4.8L12 15 4 8.8V18a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8.8z"/>
      </svg>
    </a>
    <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm0 2h10c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3zm5 3a4 4 0 1 0 .001 7.999A4 4 0 0 0 12 7zm0 2a2 2 0 1 1-.001 3.999A2 2 0 0 1 12 9zm4.5-2a1 1 0 1 0 .001 2.001A1 1 0 0 0 16.5 7z"/>
      </svg>
    </a>
    <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M22 12A10 10 0 1 0 10 22v-7h-2v-3h2v-2c0-2.2 1.3-3.5 3.3-3.5.9 0 1.8.1 1.8.1v2h-1c-1 0-1.3.6-1.3 1.2v1.7h2.6L15 15h-2v7a10 10 0 0 0 9-10z"/>
      </svg>
    </a>
  </footer>
  <script>
    // 5 saniyede bir değişen yazı
    const texts = ["Hoşgeldin", "Atatürk", "Hayatı", "Cumhuriyet", "Bağımsızlık"];
    let idx = 0;
    const rotatingText = document.getElementById("rotatingText");
    function showText() {
      rotatingText.textContent = texts[idx];
      idx = (idx + 1) % texts.length;
    }
    showText();
    setInterval(showText, 5000);
  </script>
</body>
</html>
