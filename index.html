<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Atatürk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      padding-bottom: 90px; /* Footer için */
      min-height: 100vh;
      padding-top: 120px; /* Menü + logo yüksekliği kadar boşluk */
      box-sizing: border-box;
    }

    /* Logo ve Menü kapsayıcı */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff;
      z-index: 1500;
      display: flex;
      align-items: center;
      border-bottom: 2px solid #d9d9d9;
      height: 120px;
      padding: 10px 15px;
      box-sizing: border-box;
    }

    /* Logo */
    .logo {
      flex: 0 0 auto;
      width: 120px;
      height: auto;
      margin-right: 20px;
      border-radius: 10px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: contain;
    }

    /* Menü */
    nav.menu {
      flex: 1 1 auto;
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none; /* Firefox */
    }
    nav.menu::-webkit-scrollbar {
      display: none;
    }
    nav.menu a {
      display: inline-block;
      padding: 14px 20px;
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    nav.menu a:hover {
      border-bottom: 3px solid #e30b17;
      color: #e30b17;
    }

    /* Sağ üstte değişen yazı */
    .quote-box {
      position: fixed;
      top: 10px;
      right: 10px;
      color: #222;
      font-weight: 300;
      font-size: 9.6px;
      max-width: 250px;
      text-align: right;
      font-family: Arial, sans-serif;
      z-index: 1600;
      line-height: 1.2;
    }
    .quote-source {
      font-size: 8px;
      font-weight: 300;
      color: #666;
      margin-top: 3px;
      text-align: right;
    }

    /* Menü altı görsel küçültüldü */
    .menu-image-container {
      margin-top: 0;
      text-align: center;
      z-index: 100; /* Menünün altında kalacak */
      position: relative;
    }
    .menu-image-container img {
      max-width: 70%;  /* küçültüldü */
      height: auto;
      display: block;
      margin: 0 auto;
      user-select: none;
      border-radius: 10px;
      object-fit: contain;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      z-index: 1000;
    }
    footer a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      transition: all 0.3s ease;
      color: #fff;
      text-decoration: none;
      font-size: 0; /* sadece svg gözükmesi için */
    }
    footer a:hover {
      color: #e30b17;
    }
    footer svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    /* Alt bilgi yazısı animasyonlu */
    .bottom-info {
      position: fixed;
      bottom: 70px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 16px;
      color: #222;
      font-weight: 600;
      font-family: 'Courier New', Courier, monospace;
      min-height: 24px;
      user-select: none;
      white-space: nowrap;
      overflow: hidden;
      letter-spacing: 2px;
      z-index: 1100;
    }

    /* Responsive küçük ekran için */
    @media (max-width: 480px) {
      header {
        height: 100px;
        padding: 5px 10px;
      }
      .logo {
        width: 90px;
        margin-right: 10px;
      }
      nav.menu a {
        padding: 10px 14px;
        font-size: 13px;
      }
      .quote-box {
        max-width: 150px;
        font-size: 8px;
        top: 5px;
        right: 5px;
      }
      .bottom-info {
        font-size: 14px;
      }
    }
  </style>
</head>

      <a href="kronoloji.html">Kronoloji</a>
      <a href="ayarlar.html">Ayarlar</a>
