<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Atatürk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      padding-bottom: 70px;
    }
    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 120px;
      height: auto;
      z-index: 1100;
      border-radius: 10px;
      object-fit: contain;
      background: #fff;
      padding: 5px;
    }
    nav.menu {
      position: fixed;
      top: 80px;
      left: 0;
      width: 100%;
      background: #fff;
      border-bottom: 2px solid #d9d9d9;
      z-index: 1000;
      overflow-x: auto;
      white-space: nowrap;
    }
    nav.menu a {
      display: inline-block;
      padding: 14px 20px;
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }
    nav.menu a:hover {
      border-bottom: 3px solid #e30b17;
      color: #e30b17;
    }
    nav.menu::-webkit-scrollbar {
      display: none;
    }
    .icerik {
      margin-top: 130px;
      padding: 20px;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      z-index: 1000;
    }
    footer a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      border: 1px solid #888;
      border-radius: 50%;
      transition: all 0.3s ease;
      color: #fff;
      text-decoration: none;
    }
    footer a:hover {
      border-color: #e30b17;
      color: #e30b17;
    }
    footer svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    /* Söz kutusu */
    .quote-box {
      position: fixed;
      top: 10px;
      right: 10px;
      max-width: 300px;
      background: transparent;
      color: #111;
      font-style: italic;
      font-weight: 300;
      font-size: 14px;
      text-align: right;
      z-index: 1100;
      line-height: 1.4;
    }
    .quote-source {
      font-size: 12px;
      font-style: normal;
      color: #555;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <a href="index.html" class="logo">
    <img src="images/logo.png" alt="Logo" style="width: 100%; height: auto; border-radius: 10px;" />
  </a>

  <!-- Değişen Söz Kutusu -->
  <div class="quote-box" id="quoteBox">
    <div class="quote-text" id="quoteText">"Yurtta sulh, cihanda sulh."</div>
    <div class="quote-source" id="quoteSource">- 1931, Ankara</div>
  </div>

  <!-- Menü -->
  <nav class="menu">
    <a href="index.html">Anasayfa</a>
    <a href="hayati.html">Hayatı</a>
    <a href="galeri.html">Galeri</a>
    <a href="sozleri.html">Sözleri</a>
    <a href="eserleri.html">Eserleri</a>
    <a href="devrimler.html">Devrimleri</a>
    <a href="nutuk.html">Nutuk</a>
    <a href="kronoloji.html">Kronoloji</a>
    <a href="ayarlar.html">Ayarlar</a>
  </nav>

  <!-- İçerik -->
  <div class="icerik">
    <h1>Mustafa Kemal Atatürk</h1>
    <p>Bu sayfa Atatürk'ün hayatını, eserlerini, sözlerini ve devrimlerini tanıtan bilgilendirici bir kaynaktır.</p>
  </div>

  <!-- Footer -->
  <footer>
    <!-- footer ikonları aynı kalabilir -->
  </footer>

  <script>
    const quotes = [
      { text: "Yurtta sulh, cihanda sulh.", source: "1931, Ankara" },
      { text: "Benim naçiz vücudum elbet bir gün toprak olacaktır.", source: "1927, Nutuk" },
      { text: "Hayatta en hakiki mürşit ilimdir, fendir.", source: "1924, Bursa" },
      { text: "Milletin bağımsızlığını yine milletin azim ve kararı kurtaracaktır.", source: "1919, Erzurum" },
      { text: "Egemenlik, kayıtsız şartsız milletindir.", source: "1921, TBMM" }
    ];

    const random = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById("quoteText").textContent = `"${random.text}"`;
    document.getElementById("quoteSource").textContent = `- ${random.source}`;
  </script>
</body>
</html>
