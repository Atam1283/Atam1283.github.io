<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Atatürk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link href="images/logo.png" rel="icon" />
  <link href="images/logo.png" rel="apple-touch-icon" />
  <link rel="stylesheet" href="css/zerogrid.css" />
  <link rel="stylesheet" href="css/style.css" />
  
  <!-- Font Awesome sosyal ikonlar için -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <script src="js/jquery-latest.min.js"></script>
  <script src="js/script.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    header .wrap-header {
      position: relative;
      padding-top: 10px;
      padding-bottom: 5px;
    }

    /* Logo boyutu 1.5 kat arttı (150px * 1.5 = 225px) */
    .logo {
      position: absolute;
      left: 20px;
      top: 10px;
      width: 225px;
      height: auto;
      border-radius: 65px;
      object-fit: cover;
    }

    /* Menü üstte, sağa hizalı ve simetrik */
    #cssmenu {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
      margin-right: 20px;
      align-items: center;
      height: 50px;
    }

    #cssmenu ul {
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    #cssmenu ul li {
      list-style: none;
    }

    #cssmenu ul li a {
      text-decoration: none;
      font-family: Arial, sans-serif;
      font-size: 15px;
      color: #333;
      padding: 10px 15px;
      display: inline-block;
      transition: color 0.3s ease;
    }

    #cssmenu ul li:hover > a {
      color: #007BFF;
    }

    /* Arama kutusunu menünün altına ve sağa hizala */
    .search-container {
      display: flex;
      justify-content: flex-end;
      margin: 5px 20px 20px 0;
      padding-top: 0;
    }

    .search-container input[type="text"] {
      width: 250px;
      padding: 8px 15px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 30px;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-container input[type="text"]:focus {
      border-color: #007BFF;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Footer sadeleştirildi */
    footer .row p,
    footer .row h3,
    footer .row span {
      display: none;
    }

    footer .row::after {
      content: "© Tüm Hakları Saklıdır";
      display: block;
      color: #888;
      text-align: center;
      padding: 10px 0;
    }

    /* Sosyal medya ve siyah kalın çizgi için stil */
    .social-footer {
      border-top: 6px solid black;
      padding: 12px 20px;
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      background-color: #fff; /* İstersen arka plan rengini değiştir */
    }

    .social-footer a {
      color: black;
      font-size: 22px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-footer a:hover {
      color: #c8102e; /* Kırmızı vurgu */
    }
  </style>
</head>
<body>
  <div class="wrap-body">
    <!-- Header -->
    <header>
      <div class="wrap-header zerogrid">
        <div class="row" style="position: relative; height: 90px;">
          <a href="index.html" class="logo"><img src="images/logo.png" alt="Logo" /></a>

          <div id="cssmenu">
            <ul>
              <li class="active"><a href="index.html"><h5>ANASAYFA</h5></a></li>
              <li><a href="#">Galeri</a>
                <ul>
                  <li><a href="kzkls.html">Atatürk kulesi</a></li>
                  <li><a href="stnblbgz.html">Atatürk Boğazı</a></li>
                  <li><a href="dlmbhcsry.html">Atatürk Sarayı</a></li>
                  <li><a href="sltnhmtmydn.html">Atatürk Meydanı</a></li>
                  <li><a href="sltnhmtcm.html">Atatürk Camii</a></li>
                  <li><a href="yrbtnsrnc.html">Atatürk Sarıncı</a></li>
                  <li><a href="tpkpsrymzs.html">Atatürk Sarayı Müzesi</a></li>
                  <li><a href="kplcrs.html">Atatürk Çarşı</a></li>
                </ul>
              </li>
              <li><a href="single.html">Geri Sayım</a></li>
              <li><a href="contact.html">Ayarlar</a></li>
            </ul>
          </div>
        </div>
        <div class="search-container">
          <input type="text" placeholder="Sitede ara..." />
        </div>
      </div>
    </header>

    <!-- Container -->
    <section id="container">
      <div class="zerogrid">
        <div class="wrap-container clearfix">
          <div id="main-content">
            <div class="row wrap-content">
              <!-- İçerik boş -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="zerogrid">
        <div class="wrap-footer">
          <div class="row"></div>
        </div>
      </div>
    </footer>

    <!-- Sosyal medya ve siyah kalın çizgi -->
    <div class="social-footer">
      <a href="https://www.facebook.com/" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com/" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com/" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
    </div>
  </div>
</body>
</html>
