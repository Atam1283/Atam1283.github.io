<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ana Sayfa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ff4d4d;
    }

    h1 {
      font-size: 3rem;
      margin-top: 40px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 15px white;
    }

    .quote {
      font-family: 'Brush Script MT', cursive;
      font-size: 1.8rem;
      margin: 20px auto;
      max-width: 800px;
      color: #f0f0f0;
    }

    .quote-source {
      font-size: 1rem;
      color: #bbb;
      margin-top: 5px;
    }

    .search-section {
      margin: 20px auto;
      max-width: 600px;
      background-color: rgba(255,255,255,0.03);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .search-section input[type="text"] {
      padding: 12px;
      width: 70%;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      outline: none;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.3);
    }

    .search-section button {
      padding: 12px 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .search-section button:hover {
      background-color: #e60000;
    }

    @media (max-width: 600px) {
      .search-section input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }

      .search-section button {
        width: 100%;
        margin-left: 0;
      }

      .search-section form {
        display: flex;
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="hayati.html">Hayatı</a>
    <a href="zaman.html">Zaman Çizelgesi</a>
    <a href="galeri.html">Galeri</a>
    <a href="gerisayim.html">Geri Sayım</a>
  </nav>

  <section class="search-section">
    <form onsubmit="aramaYap(); return false;">
      <input type="text" id="arama" placeholder="Atatürk, Cumhuriyet, Türkiye..." />
      <button type="submit">Ara</button>
    </form>
  </section>

  <h1>Mustafa Kemal Atatürk</h1>

  <div class="quote" id="quote"></div>
  <div class="quote-source" id="quote-source"></div>

  <script>
    const sozler = [
      { metin: "Benim naçiz vücudum elbet bir gün toprak olacaktır; fakat Türkiye Cumhuriyeti ilelebet payidar kalacaktır.", kaynak: "TBMM, 1927" },
      { metin: "Yurtta sulh, cihanda sulh.", kaynak: "Ankara, 1931" },
      { metin: "Egemenlik, kayıtsız şartsız milletindir.", kaynak: "1920, TBMM Açılışı" },
      { metin: "Milletin bağımsızlığını yine milletin azim ve kararı kurtaracaktır.", kaynak: "Sivas Kongresi, 1919" }
    ];

    function rastgeleSoz() {
      const sec = sozler[Math.floor(Math.random() * sozler.length)];
      document.getElementById("quote").textContent = `"${sec.metin}"`;
      document.getElementById("quote-source").textContent = `– ${sec.kaynak}`;
    }

    function aramaYap() {
      const kelime = document.getElementById("arama").value.trim();
      if (!kelime) {
        alert("Lütfen bir arama kelimesi giriniz.");
        return;
      }
      const sorgu = `site:tr.wikipedia.org OR site:atam.gov.tr OR site:tbmm.gov.tr "${kelime}"`;
      const url = "https://www.google.com/search?q=" + encodeURIComponent(sorgu);
      window.open(url, "_blank");
    }

    rastgeleSoz();
  </script>

</body>
</html>
