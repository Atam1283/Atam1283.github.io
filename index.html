<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mustafa Kemal Atatürk</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      font-size: 1.1rem;
    }

    nav a:hover {
      color: #ff4d4d;
    }

    h1 {
      font-size: 2.8rem;
      margin-top: 40px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 15px white;
    }

    .quote {
      font-family: 'Brush Script MT', cursive;
      font-size: 1.8rem;
      margin: 20px auto;
      max-width: 800px;
      color: #f0f0f0;
      padding: 0 20px;
    }

    .quote-source {
      font-size: 1rem;
      color: #bbb;
      margin-top: 5px;
    }

    .search-section {
      margin: 20px auto;
      max-width: 600px;
      background-color: rgba(255,255,255,0.03);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .search-section input[type="text"] {
      padding: 12px;
      width: 70%;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      outline: none;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.3);
    }

    .search-section button {
      padding: 12px 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .search-section button:hover {
      background-color: #e60000;
    }

    /* Ayarlar simgesi ve açılır dil menüsü */
    .settings {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
    }

    .settings button {
      background: none;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 24px;
      padding: 5px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: rgba(0,0,0,0.9);
      min-width: 140px;
      border-radius: 6px;
      box-shadow: 0 8px 16px rgba(255, 77, 77, 0.2);
      z-index: 10000;
      margin-top: 5px;
      text-align: left;
      user-select: none;
    }

    .dropdown-content button {
      background: none;
      border: none;
      color: white;
      padding: 10px 15px;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s;
    }

    .dropdown-content button:hover,
    .dropdown-content button.active {
      background-color: #ff4d4d;
    }

    .dropdown.show .dropdown-content {
      display: block;
    }

    @media (max-width: 600px) {
      .search-section input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }

      .search-section button {
        width: 100%;
        margin-left: 0;
      }

      .search-section form {
        display: flex;
        flex-direction: column;
      }

      h1 {
        font-size: 2.2rem;
      }

      .quote {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <!-- Dil Ayarı Menüsü -->
  <div class="settings">
    <div class="dropdown" id="languageDropdown">
      <button id="settingsBtn" aria-label="Ayarlar ve dil seçimi">⚙️</button>
      <div class="dropdown-content" aria-label="Dil seçeneği menüsü">
        <button data-lang="tr">Türkçe</button>
        <button data-lang="en">English</button>
        <button data-lang="az">Azərbaycan</button>
      </div>
    </div>
  </div>

  <!-- Menü -->
  <nav>
    <a href="hayati.html" id="menu-life">Hayatı</a>
    <a href="galeri.html" id="menu-gallery">Galeri</a>
    <a href="gerisayim.html" id="menu-countdown">Geri Sayım</a>
  </nav>

  <!-- Arama -->
  <section class="search-section">
    <form onsubmit="aramaYap(); return false;">
      <input type="text" id="arama" placeholder="Atatürk, Cumhuriyet, Türkiye..." />
      <button type="submit" id="btn-search">Ara</button>
    </form>
  </section>

  <!-- Başlık -->
  <h1 id="main-title">Mustafa Kemal Atatürk</h1>

  <!-- Söz -->
  <div class="quote" id="quote"></div>
  <div class="quote-source" id="quote-source"></div>

  <script>
    const translations = {
      tr: {
        searchPlaceholder: "Atatürk, Cumhuriyet, Türkiye...",
        searchButton: "Ara",
        title: "Mustafa Kemal Atatürk",
        menu: { life: "Hayatı", gallery: "Galeri", countdown: "Geri Sayım" }
      },
      en: {
        searchPlaceholder: "Atatürk, Republic, Turkey...",
        searchButton: "Search",
        title: "Mustafa Kemal Atatürk",
        menu: { life: "Life", gallery: "Gallery", countdown: "Countdown" }
      },
      az: {
        searchPlaceholder: "Atatürk, Cümhuriyyət, Türkiyə...",
        searchButton: "Axtar",
        title: "Mustafa Kamal Atatürk",
        menu: { life: "Həyatı", gallery: "Qalereya", countdown: "Geri Sayım" }
      }
    };

    const quotes = [
      { text: "Yurtta sulh, cihanda sulh.", source: "Mustafa Kemal Atatürk" },
      { text: "Egemenlik, kayıtsız şartsız milletindir.", source: "Mustafa Kemal Atatürk" },
      { text: "Hayatta en hakiki mürşit ilimdir.", source: "Mustafa Kemal Atatürk" },
      { text: "Beni Türk hekimlerine emanet ediniz.", source: "Mustafa Kemal Atatürk" },
      { text: "Ne mutlu Türküm diyene!", source: "Mustafa Kemal Atatürk" }
    ];

    // DOM elemanları referansları
    const el = {
      searchInput: document.getElementById("arama"),
      searchBtn: document.getElementById("btn-search"),
      title: document.getElementById("main-title"),
      menuLife: document.getElementById("menu-life"),
      menuGallery: document.getElementById("menu-gallery"),
      menuCountdown: document.getElementById("menu-countdown"),
      quote: document.getElementById("quote"),
      quoteSource: document.getElementById("quote-source"),
      dropdown: document.getElementById("languageDropdown"),
      settingsBtn: document.getElementById("settingsBtn")
    };

    function getRandomQuote() {
      return quotes[Math.floor(Math.random() * quotes.length)];
    }

    function setLanguage(lang) {
      if (!translations[lang]) lang = 'tr';
      localStorage.setItem('siteLang', lang);

      const t = translations[lang];
      el.searchInput.placeholder = t.searchPlaceholder;
      el.searchBtn.textContent = t.searchButton;
      el.title.textContent = t.title;
      el.menuLife.textContent = t.menu.life;
      el.menuGallery.textContent = t.menu.gallery;
      el.menuCountdown.textContent = t.menu.countdown;

      const randomQuote = getRandomQuote();
      el.quote.textContent = `"${randomQuote.text}"`;
      el.quoteSource.textContent = `– ${randomQuote.source}`;

      // Aktif dil butonunu işaretle
      document.querySelectorAll('#languageDropdown button').forEach(btn => {
        btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Kayıtlı dili al veya varsayılanı kullan
      const savedLang = localStorage.getItem('siteLang') || 'tr';
      setLanguage(savedLang);

      // Dropdown aç/kapa
      el.settingsBtn.addEventListener('click', () => {
        el.dropdown.classList.toggle('show');
      });

      // Dışarı tıklayınca dropdown'u kapat
      document.addEventListener('click', (e) => {
        if (!el.dropdown.contains(e.target)) {
          el.dropdown.classList.remove('show');
        }
      });

      // Dil butonları tıklama
      document.querySelectorAll('#languageDropdown button').forEach(btn => {
        btn.addEventListener('click', () => {
          const lang = btn.getAttribute('data-lang');
          setLanguage(lang);
          el.dropdown.classList.remove('show');
        });
      });
    });

    function aramaYap() {
      const kelime = el.searchInput.value.trim();
      if (!kelime) {
        alert("Lütfen bir arama kelimesi giriniz.");
        return;
      }
      const sorgu = `site:tr.wikipedia.org OR site:atam.gov.tr OR site:tbmm.gov.tr "${kelime}"`;
      const url = "https://www.google.com/search?q=" + encodeURIComponent(sorgu);
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
