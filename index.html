  <main class="main-content">
    <h1>ATATÜRK</h1>

    <p class="quote" id="quote-text">“Hayatta en hakiki mürşit ilimdir.”</p>
    <p class="source" id="quote-source">- Mustafa Kemal Atatürk</p>
  </main>

  <script>
    // Rastgele Atatürk sözleri
    const quotes = [
      { text: "“Hayatta en hakiki mürşit ilimdir.”", source: "Mustafa Kemal Atatürk" },
      { text: "“Egemenlik, kayıtsız şartsız milletindir.”", source: "Mustafa Kemal Atatürk" },
      { text: "“Yurtta sulh, cihanda sulh.”", source: "Mustafa Kemal Atatürk" },
      { text: "“Milli mücadele, milletin azim ve kararlılığıdır.”", source: "Mustafa Kemal Atatürk" },
      { text: "“Benim naçiz vücudum elbet bir gün toprak olacaktır.”", source: "Mustafa Kemal Atatürk" }
    ];

    function showRandomQuote() {
      const idx = Math.floor(Math.random() * quotes.length);
      document.getElementById('quote-text').textContent = quotes[idx].text;
      document.getElementById('quote-source').textContent = `- ${quotes[idx].source}`;
    }

    window.onload = showRandomQuote;
  </script>
