    <div id="quote-text">"Egemenlik, kayıtsız şartsız milletindir."</div>

  </div>

  <header>

  <!-- Menü altı Atatürk görseli -->
  <div class="menu-image-container">
    <img src="images/ataturk5.jpg" alt="Atatürk fotoğrafı" />
  </div>

  <!-- Animasyonlu alt bilgi yazısı -->
  <div class="bottom-info" id="animated-text"></div>
  <div class="author">Hazırlayan: Muhammed Efe KORKMAZ</div>

  <!-- Footer -->
  <footer>
    <a href="mailto:email@example.com" aria-label="Gmail" title="Gmail">

        <path d="M20 4H4a2 2 0 0 0-2 2v1.2l10 6.4 10-6.4V6a2 2 0 0 0-2-2zm0 4.8L12 15 4 8.8V18a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8.8z"/>
      </svg>
    </a>
    <a href="https://www.instagram.com" target="_blank" aria-label="Instagram" title="Instagram">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm0 2h10c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3zm5 3a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm0 2a3 3 0 1 1 0 6 3 3 0 0 1 0-6zm4.5-.5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3z"/>
      </svg>
    </a>

  <!-- Animasyonlu yazı için JS -->
  <script>
    const quotes = [
      { text: "Egemenlik, kayıtsız şartsız milletindir.", source: "TBMM, 1920" },
      { text: "Hayatta en hakiki mürşit ilimdir.", source: "Atatürk" },
      { text: "Beni görmek demek mutlaka yüzümü görmek değildir.", source: "Atatürk" },
      { text: "Yurtta sulh, cihanda sulh.", source: "Atatürk" },
      { text: "Türkiye Cumhuriyeti ilelebet payidar kalacaktır.", source: "Atatürk" }
    ];

    let quoteIndex = 0;
    const quoteText = document.getElementById("quote-text");
    const quoteSource = document.getElementById("quote-source");

    function changeQuote() {
      quoteIndex = (quoteIndex + 1) % quotes.length;
      quoteText.textContent = `"${quotes[quoteIndex].text}"`;
      quoteSource.textContent = `— ${quotes[quoteIndex].source}`;
    }

    setInterval(changeQuote, 8000); // 8 saniyede bir değişir

    // Animasyonlu alt bilgi yazısı
    const animatedTextEl = document.getElementById('animated-text');
    const animatedText = "ATATÜRK — TÜRKİYE CUMHURİYETİ'NİN KURUCUSU";
    let charIndex = 0;

    function typeWriter() {
      if (charIndex <= animatedText.length) {
        animatedTextEl.textContent = animatedText.slice(0, charIndex);
        charIndex++;
      } else {
        charIndex = 0;
        setTimeout(() => {}, 1000);
      }
    }

    setInterval(typeWriter, 150);
  </script>
</body>
</html>
