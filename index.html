<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mustafa Kemal Atatürk</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #c00;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff0000;
    }

    .search-container {
      text-align: center;
      margin-top: 80px;
    }

    .search-box {
      padding: 12px 20px;
      border: 2px solid #fff;
      background-color: transparent;
      color: #fff;
      font-size: 1.1rem;
      width: 60%;
      border-radius: 10px;
    }

    .quote-container {
      text-align: center;
      margin-top: 60px;
    }

    .quote {
      font-size: 1.6rem;
      font-style: italic;
      color: #fff;
    }

    .author {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #ff0000;
    }

    footer {
      margin-top: 80px;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      border-top: 1px solid #333;
      color: #777;
    }

    @media (max-width: 768px) {
      .search-box {
        width: 90%;
      }

      nav {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div style="font-size: 1.4rem; font-weight: bold; color: white;">
      Mustafa Kemal Atatürk
    </div>
    <nav>
      <a href="index.html">Ana Sayfa</a>
      <a href="hayati.html">Hayatı</a>
      <a href="galeri.html">Galeri</a>
      <a href="gerisayim.html">Geri Sayım</a>
      <a href="ayarlar.html">Ayarlar</a>
    </nav>
  </header>

  <div class="search-container">
    <input class="search-box" type="text" placeholder="Aramak istediğiniz kelimeyi yazın..." />
  </div>

  <div class="quote-container" id="quote-section">
    <!-- Söz buraya JS ile gelecek -->
  </div>

  <footer>
    &copy; 2025 Mustafa Kemal Atatürk Web Sitesi | Tüm hakları saklıdır.
  </footer>

  <script>
    const quotes = [
      {
        text: "Yurtta sulh, cihanda sulh.",
        source: "1923, Ankara"
      },
      {
        text: "Hayatta en hakiki mürşit ilimdir.",
        source: "1924, Konya"
      },
      {
        text: "Benim naçiz vücudum elbet bir gün toprak olacaktır; fakat Türkiye Cumhuriyeti ilelebet payidar kalacaktır.",
        source: "1933, Cumhuriyet Bayramı"
      },
      {
        text: "Egemenlik, kayıtsız şartsız milletindir.",
        source: "1920, Türkiye Büyük Millet Meclisi"
      }
    ];

    function showRandomQuote() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      const quoteSection = document.getElementById('quote-section');
      quoteSection.innerHTML = `
        <div class="quote">"${quote.text}"</div>
        <div class="author">- ${quote.source}</div>
      `;
    }

    showRandomQuote();
  </script>
</body>
</html>
