<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ana Sayfa - Modern Tasarım</title>
<style>
  /* ... Önceki stil kodları aynı ... */
  /* Arama kutusu: yazı beyaz, arka plan siyah */
  #searchInput {
    flex: 1;
    padding: 8px 14px;
    border-radius: 30px 0 0 30px;
    border: 2px solid #fff;
    background: #000;
    color: #fff; /* Yazı beyaz */
    font-size: 1rem;
    font-family: inherit;
    outline-offset: 2px;
    transition: border-color 0.3s ease;
  }
  #searchInput::placeholder {
    color: #bbb;
  }
  #searchInput:focus {
    border-color: #00ffff;
    outline: none;
  }
  #searchButton {
    padding: 8px 16px;
    border: 2px solid #fff;
    border-left: none;
    border-radius: 0 30px 30px 0;
    background: #000; /* Buton arka plan siyah */
    color: #fff; /* Buton yazısı beyaz */
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  #searchButton:hover,
  #searchButton:focus {
    background-color: #00ffff;
    color: #000;
    outline: none;
  }

  /* Kaynak metni */
  #quoteSource {
    margin-top: 8px;
    font-size: 1rem;
    font-style: normal;
    font-weight: 600;
    color: #ccc;
    text-shadow: 0 0 4px #444;
    user-select: none;
  }
</style>
</head>
<body>
<nav>
  <div id="pageButtons" role="navigation" aria-label="Sayfa menüsü">
    <a href="index.html" tabindex="0">Ana Sayfa</a>
    <a href="galeri.html" tabindex="0">Galeri</a>
    <a href="hayati.html" tabindex="0">Hayatı</a>
    <a href="gerisayim.html" tabindex="0">Geri Sayım</a>
    <a href="ayarlar.html" tabindex="0">Ayarlar</a>
  </div>
  <form id="searchForm" role="search" aria-label="Site içi arama">
    <input type="search" id="searchInput" placeholder="Arama yapın..." aria-label="Arama kutusu" autocomplete="off" />
    <button type="submit" id="searchButton" aria-label="Ara">Ara</button>
  </form>
</nav>
<main>
  <h1>Mustafa Kemal Atatürk</h1>
  <p id="quote" aria-live="polite" aria-atomic="true" tabindex="0"></p>
  <p id="quoteSource" aria-live="polite" aria-atomic="true" tabindex="0"></p>
</main>
<script>
  const quotes = [
    { text: "Egemenlik, kayıtsız şartsız milletindir.", source: "1923 TBMM Açılış Konuşması" },
    { text: "Hayatta en hakiki mürşit ilimdir.", source: "1923 Söylev" },
    { text: "Yurtta sulh, cihanda sulh.", source: "1931" },
    { text: "Beni görmek demek mutlaka yüzümü görmek değildir. Benim fikirlerimi, benim duygularımı anlıyorsanız bu kâfidir.", source: "1923 Söylev" },
    { text: "İstikbal göklerdedir.", source: "1927" },
    { text: "Milletin bağımsızlığı yine milletin azim ve kararıyla kurtarılacaktır.", source: "1920 Nutuk" },
    { text: "Türk milletinin karakteri yüksektir; Türk milleti çalışkandır; Türk milleti zekidir.", source: "1927 Söylev" },
    { text: "Bir millet sanattan ve sanatkârdan mahrumsa, tam bir hayata malik olamaz.", source: "1923 Söylev" }
  ];

  function displayRandomQuote() {
    const quoteEl = document.getElementById('quote');
    const sourceEl = document.getElementById('quoteSource');
    const randomIndex = Math.floor(Math.random() * quotes.length);
    const selected = quotes[randomIndex];
    quoteEl.textContent = `"${selected.text}"`;
    sourceEl.textContent = `— ${selected.source}`;
  }

  window.onload = displayRandomQuote;

  document.getElementById('searchForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const query = document.getElementById('searchInput').value.trim();
    if(query.length > 0) {
      const siteURL = location.hostname;
      const searchURL = `https://www.google.com/search?q=site:${siteURL}+${encodeURIComponent(query)}`;
      window.open(searchURL, '_blank');
    }
  });
</script>
</body>
</html>
