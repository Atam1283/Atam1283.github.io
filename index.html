<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Atatürk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      padding-bottom: 70px;
    }

    /* Logo */
    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 120px;
      height: auto;
      z-index: 1100;
      border-radius: 10px;
      object-fit: contain;
      background: #fff;
      padding: 5px;
    }

    /* Menü */
    nav.menu {
      position: fixed;
      top: 80px;
      left: 0;
      width: 100%;
      background: #fff;
      border-bottom: 2px solid #d9d9d9;
      z-index: 1000;
      overflow-x: auto;
      white-space: nowrap;
    }

    nav.menu a {
      display: inline-block;
      padding: 14px 20px;
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }

    nav.menu a:hover {
      border-bottom: 3px solid #e30b17;
      color: #e30b17;
    }

    nav.menu::-webkit-scrollbar {
      display: none;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      z-index: 1000;
    }

    footer a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      border: 1px solid #888;
      border-radius: 50%;
      transition: all 0.3s ease;
      color: #fff;
      text-decoration: none;
    }

    footer a:hover {
      border-color: #e30b17;
      color: #e30b17;
      cursor: pointer;
    }

    footer svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
      transition: fill 0.3s ease;
    }

    /* İçerik örnek */
    .icerik {
      margin-top: 130px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <a href="index.html" class="logo">
    <img src="images/logo.png" alt="Logo" style="width: 100%; height: auto; border-radius: 10px;" />
  </a>

  </nav>

  </div>
