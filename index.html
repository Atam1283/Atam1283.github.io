<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mustafa Kemal Atatürk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #111;
      border-bottom: 2px solid red;
    }

    nav {
      display: flex;
      justify-content: center;
      padding: 1rem;
      gap: 2rem;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
      border-bottom: 2px solid transparent;
    }

    nav a:hover {
      color: red;
      border-color: red;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .atatürk {
      font-size: 3rem;
      font-weight: bold;
      color: white;
      margin-bottom: 1rem;
    }

    .söz {
      font-size: 1.5rem;
      font-style: italic;
      margin-bottom: 0.5rem;
    }

    .kaynak {
      font-size: 1rem;
      color: #ccc;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #111;
      border-top: 2px solid red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="index.html">Ana Sayfa</a>
      <a href="hayati.html">Hayatı</a>
      <a href="galeri.html">Galeri</a>
      <a href="gerisayim.html">Geri Sayım</a>
      <a href="ayarlar.html">Ayarlar</a>
    </nav>
  </header>

  <main>
    <div class="atatürk">Mustafa Kemal Atatürk</div>
    <div class="söz" id="soz"></div>
    <div class="kaynak" id="kaynak"></div>
  </main>

  <footer>
    &copy; 2025 Atatürk Temalı Web Sitesi. Tüm hakları saklıdır.
  </footer>

  <script>
    const sozler = [
      {
        metin: "Yurtta sulh, cihanda sulh.",
        kaynak: "Ankara, 20 Nisan 1931"
      },
      {
        metin: "Egemenlik, kayıtsız şartsız milletindir.",
        kaynak: "TBMM Açılışı, 23 Nisan 1920"
      },
      {
        metin: "Benim naçiz vücudum elbet bir gün toprak olacaktır; fakat Türkiye Cumhuriyeti ilelebet payidar kalacaktır.",
        kaynak: "1927, Nutuk"
      },
      {
        metin: "Hayatta en hakiki mürşit ilimdir, fendir.",
        kaynak: "1924, Samsun Öğretmenler Toplantısı"
      }
    ];

    const rastgele = sozler[Math.floor(Math.random() * sozler.length)];
    document.getElementById("soz").textContent = `"${rastgele.metin}"`;
    document.getElementById("kaynak").textContent = `– ${rastgele.kaynak}`;
  </script>
</body>
</html>
