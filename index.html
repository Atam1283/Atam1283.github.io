<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Atatürk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="images/logo.png" rel="icon">
  <link href="images/logo.png" rel="apple-touch-icon">
  <link rel="stylesheet" href="css/zerogrid.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-latest.min.js"></script>
  <script src="js/script.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    /* Menü yukarı ve sağa hizalanmış */
    #cssmenu {
      display: flex;
      justify-content: flex-end;
      margin-top: -10px;
      margin-right: 20px;
    }

    #cssmenu ul {
      display: flex;
      gap: 15px;
    }

    #cssmenu ul li {
      list-style: none;
    }

    #cssmenu ul li a {
      text-decoration: none;
      font-family: Arial, sans-serif;
      font-size: 15px;
      color: #333;
      padding: 10px 15px;
      display: inline-block;
    }

    #cssmenu ul li:hover {
      background-color: #eee;
      border-radius: 5px;
    }

    .logo {
      object-fit: cover;
      border-radius: 65px;
      position: absolute;
      left: 20px;
      top: 10px;
    }

    /* Arama kutusu ortalanmış */
    .search-container {
      display: flex;
      justify-content: center;
      margin: 80px 0 30px;
    }

    .search-container input[type="text"] {
      width: 50%;
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 30px;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-container input[type="text"]:focus {
      border-color: #666;
    }

    /* Footer gizlendi ve sadeleştirildi */
    footer .row p,
    footer .row h3,
    footer .row span {
      display: none;
    }

    footer .row::after {
      content: "© Tüm Hakları Saklıdır";
      display: block;
      color: #888;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div class="wrap-body">

    <!-- Header -->
    <header>
      <div class="wrap-header zerogrid">
        <div class="row">
          <a href='index.html' class="logo"><img src="images/logo.png" width="100" height="100" /></a>

          <div id="cssmenu">
            <ul>
              <li class='active'><a href="index.html"><h5>ANASAYFA</h5></a></li>
              <li><a href="#">Galeri</a>
                <ul>
                  <li><a href='kzkls.html'>Atatürk kulesi</a></li>
                  <li><a href='stnblbgz.html'>Atatürk Boğazı</a></li>
                  <li><a href='dlmbhcsry.html'>Atatürk Sarayı</a></li>
                  <li><a href='sltnhmtmydn.html'>Atatürk Meydanı</a></li>
                  <li><a href='sltnhmtcm.html'>Atatürk Camii</a></li>
                  <li><a href='yrbtnsrnc.html'>Atatürk Sarıncı</a></li>
                  <li><a href='tpkpsrymzs.html'>Atatürk Sarayı Müzesi</a></li>
                  <li><a href='kplcrs.html'>Atatürk Çarşı</a></li>
                </ul>
              </li>
              <li><a href="single.html">Geri Sayım</a></li>
              <li><a href="contact.html">Ayarlar</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- Arama kutusu -->
    <div class="search-container">
      <input type="text" placeholder="Sitede ara...">
    </div>

    <!-- Container -->
    <section id="container">
      <div class="zerogrid">
        <div class="wrap-container clearfix">
          <div id="main-content">
            <div class="row wrap-content">
              <!-- İçerik boş bırakıldı -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="zerogrid">
        <div class="wrap-footer">
          <div class="row"></div>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
