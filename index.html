<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Atatürk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      padding-bottom: 70px; /* footer yüksekliği kadar boşluk */
    }

    /* Logo */
    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 300px; /* 2.5 kat büyütüldü (120px * 2.5) */
      height: auto;
      z-index: 1100;
      border-radius: 10px;
      object-fit: contain;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      background: #fff;
      padding: 5px;
    }

    /* Footer sosyal medya barı */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      z-index: 1000;
    }

    /* Icon kapsayıcı */
    footer a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      border: 1px solid #888;
      border-radius: 50%;
      transition: all 0.3s ease;
      color: #fff;
      text-decoration: none;
    }

    footer a:hover {
      border-color: #e30b17;
      color: #e30b17;
      cursor: pointer;
    }

    /* SVG ikonları */
    footer svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
      transition: fill 0.3s ease;
    }
  </style>
</head>
<body>

  <a href="index.html" class="logo">
    <img src="images/logo.png" alt="Logo" style="width: 100%; height: auto; border-radius: 10px;" />
  </a>

  <!-- Sayfa içeriği buraya gelecek -->

  <footer>
    <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

      </svg>
    </a>
    <a href="https://www.twitter.com" target="_blank" aria-label="Twitter">

</body>
</html>
