<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atatürk - Ana Sayfa</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      transition: background-color 0.3s, color 0.3s;
      color: white;
      overflow-x: hidden;
    }

    /* Tema renkleri */
    .light-theme {
      background-color: #ffffff;
      color: #222;
    }

    .dark-theme {
      background-color: #1a1a1a;
      color: #f5f5f5;
    }

    header {
      background: rgba(255, 0, 0, 0.85);
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      position: relative;
      z-index: 10;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background: rgba(0,0,0,0.2);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    #ataturk-sozu {
      font-size: 1.5rem;
      margin-top: 3rem;
      text-align: center;
      padding: 0 2rem;
    }

    .tema-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 0.5rem 1rem;
      background-color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    footer {
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
      background: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body class="dark-theme">
  <!-- Tema Değiştir Butonu -->
  <button class="tema-btn" onclick="temaDegistir()">Temayı Değiştir</button>

  <!-- Üst Menü -->
  <header>Mustafa Kemal Atatürk</header>

  <nav>
    <a href="index.html">Ana Sayfa</a>
    <a href="hayatı.html">Hayatı</a>
    <a href="zaman.html">Zaman Çizelgesi</a>
    <a href="galeri.html">Galeri</a>
    <a href="geri-sayım.html">Geri Sayım</a>
  </nav>

  <!-- Ortadaki Değişen Söz -->
  <div id="ataturk-sozu">"Yurtta sulh, cihanda sulh."</div>

  <!-- Footer -->
  <footer>© 2025 EFE | Atatürk'ü Anma Sitesi</footer>

  <!-- Parçacık Arka Plan -->
  <canvas id="parcaciklar"></canvas>

  <!-- JavaScriptler -->
  <script>
    // Değişen Atatürk Sözleri
    const sozler = [
      "Yurtta sulh, cihanda sulh.",
      "Benim naçiz vücudum elbet bir gün toprak olacaktır.",
      "Egemenlik, kayıtsız şartsız milletindir.",
      "Hayatta en hakiki mürşit ilimdir.",
      "Milletin bağımsızlığını yine milletin azim ve kararı kurtaracaktır."
    ];

    document.getElementById("ataturk-sozu").textContent =
      `"${sozler[Math.floor(Math.random() * sozler.length)]}"`;

    // Tema Değiştir
    function temaDegistir() {
      document.body.classList.toggle("light-theme");
      document.body.classList.toggle("dark-theme");
    }

    // Kırmızı Parçacık Efekti
    const canvas = document.getElementById("parcaciklar");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = "rgba(255,0,0,0.8)";
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        // Ekran dışına çıkan parçacığı yeniden başlat
        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
        }
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      for (let i = 0; i < 150; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    initParticles();
    animate();
  </script>
</body>
</html>
