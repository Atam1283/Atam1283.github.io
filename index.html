<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Atatürk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link href="images/logo.png" rel="icon" />
  <link href="images/logo.png" rel="apple-touch-icon" />
  <link rel="stylesheet" href="css/zerogrid.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/jquery-latest.min.js"></script>
  <script src="js/script.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      position: relative;
      padding-bottom: 80px; /* Footer yüksekliği kadar boşluk */
      box-sizing: border-box;
    }

    /* Logo sol üstte sabit */
    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 120px;
      height: auto;
      z-index: 1100;
      border-radius: 10px;
      object-fit: contain;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      background: #fff;
      padding: 5px;
    }

    header {
      height: 0;
      overflow: hidden;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      padding: 15px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      z-index: 1000;
      box-sizing: border-box;
      height: 80px;
    }

    .social-icons {
      display: flex;
      gap: 25px;
    }

    .social-icons a {
      display: flex;
      width: 40px;
      height: 40px;
      border: 1px solid #fff;
      border-radius: 50%;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      cursor: pointer;
    }

    .social-icons a:hover {
      background-color: #ff0000;
      border-color: #ff0000;
      color: #fff;
    }

    .social-icons svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      fill: none;
      stroke-width: 1.5;
    }
  </style>
</head>
<body>
  <div class="wrap-body">

    <!-- Sol üstte logo -->
    <a href="index.html" class="logo">
      <img src="images/logo.png" alt="Logo" width="120" />
    </a>

    <header>
      <!-- Menü ve arama kaldırıldı -->
    </header>

    <section id="container">
      <div class="zerogrid">
        <div class="wrap-container clearfix">
          <div id="main-content">
            <div class="row wrap-content">
              <!-- İçerik boş -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="social-icons">
        <a href="https://www.facebook.com" target="_blank" aria-label="Facebook" title="Facebook">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
          </svg>
        </a>
        <a href="https://www.twitter.com" target="_blank" aria-label="Twitter" title="Twitter">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53A4.48 4.48 0 0 0 22.4.36a9.12 9.12 0 0 1-2.88 1.1 4.52 4.52 0 0 0-7.7 4.13A12.86 12.86 0 0 1 1.64 2.16a4.52 4.52 0 0 0 1.4 6.05 4.52 4.52 0 0 1-2.05-.57v.06a4.52 4.52 0 0 0 3.63 4.44 4.52 4.52 0 0 1-2.04.08 4.52 4.52 0 0 0 4.22 3.13A9.05 9.05 0 0 1 1 19.54a12.79 12.79 0 0 0 6.92 2.03c8.3 0 12.84-6.88 12.84-12.83 0-.2 0-.42-.02-.62A9.22 9.22 0 0 0 23 3z"/>
          </svg>
        </a>
        <a href="https://www.instagram.com" target="_blank" aria-label="Instagram" title="Instagram">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <rect x="2" y="2" width="20" height="20" rx="5" ry="5" />
            <circle cx="12" cy="12" r="5" />
            <circle cx="17.5" cy="6.5" r="1.5" />
          </svg>
        </a>
        <a href="mailto:email@example.com" aria-label="Email" title="Email">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M4 4h16v16H4z" fill="none" stroke="currentColor" stroke-width="2" />
            <polyline points="4,4 12,13 20,4" fill="none" stroke="currentColor" stroke-width="2"/>
          </svg>
        </a>
      </div>
    </footer>

  </div>
</body>
</html>
