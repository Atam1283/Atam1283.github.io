<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Atatürk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link href="images/logo.png" rel="icon" />
  <link href="images/logo.png" rel="apple-touch-icon" />
  <link rel="stylesheet" href="css/zerogrid.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/jquery-latest.min.js"></script>
  <script src="js/script.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    header .wrap-header {
      position: relative;
      padding-top: 10px;
      padding-bottom: 5px;
    }

    .logo {
      position: absolute;
      left: 20px;
      top: 10px;
      width: 225px;
      height: auto;
      border-radius: 65px;
      object-fit: cover;
    }

    .search-container {
      display: flex;
      justify-content: flex-end;
      margin: 5px 20px 20px 0;
      padding-top: 0;
    }

    .search-container input[type="text"] {
      width: 250px;
      padding: 8px 15px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 30px;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-container input[type="text"]:focus {
      border-color: #007BFF;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    footer .row p,
    footer .row h3,
    footer .row span {
      display: none;
    }

    footer .row::after {
      content: "© Tüm Hakları Saklıdır";
      display: block;
      color: #888;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div class="wrap-body">
    <!-- Header -->
    <header>
      <div class="wrap-header zerogrid">
        <div class="row" style="position: relative; height: 90px;">
          <a href="index.html" class="logo"><img src="images/logo.png" alt="Logo" /></a>
        </div>
        <div class="search-container">
          <input type="text" placeholder="Sitede ara..." />
        </div>
      </div>
    </header>

    <!-- Container -->
    <section id="container">
      <div class="zerogrid">
        <div class="wrap-container clearfix">
          <div id="main-content">
            <div class="row wrap-content">
              <!-- İçerik boş -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="zerogrid">
        <div class="wrap-footer">
          <div class="row"></div>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
