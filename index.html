<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geri Sayım</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    a#anasayfa {
      color: white;
      position: fixed;
      top: 15px;
      left: 15px;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
    }

    a#anasayfa:hover {
      color: #ff4d4d;
    }

    h1 {
      font-size: 2.8rem;
      margin-top: 80px;
      text-shadow: 0 0 15px white;
    }

    .countdown-box {
      margin: 40px auto;
      padding: 30px;
      border: 2px solid white;
      border-radius: 15px;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 15px white;
    }

    .event-name {
      font-size: 1.6rem;
      font-weight: bold;
      color: #ff4d4d;
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 2.2rem;
      letter-spacing: 1px;
      font-weight: normal;
    }
  </style>
</head>
<body>

  <a id="anasayfa" href="index.html">← Ana Sayfa</a>

  <h1>En Yakın Özel Güne Geri Sayım</h1>

  <div class="countdown-box">
    <div class="event-name" id="event-name"></div>
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    const events = [
      { date: '01/01', name: 'Yılbaşı' },
      { date: '04/23', name: 'Ulusal Egemenlik ve Çocuk Bayramı' },
      { date: '05/01', name: 'Emek ve Dayanışma Günü' },
      { date: '05/19', name: 'Atatürk\'ü Anma, Gençlik ve Spor Bayramı' },
      { date: '07/15', name: 'Milli Birlik ve Demokrasi Günü' },
      { date: '08/30', name: 'Zafer Bayramı' },
      { date: '10/29', name: 'Cumhuriyet Bayramı' }
    ];

    function getNextEvent() {
      const today = new Date();
      let currentYear = today.getFullYear();

      const futureEvents = events.map(e => {
        let [month, day] = e.date.split('/').map(Number);
        let eventDate = new Date(currentYear, month - 1, day);
        if (eventDate < today) {
          eventDate.setFullYear(currentYear + 1);
        }
        return { ...e, dateObj: eventDate };
      });

      futureEvents.sort((a, b) => a.dateObj - b.dateObj);
      return futureEvents[0];
    }

    function updateCountdown() {
      const event = getNextEvent();
      const now = new Date();
      const distance = event.dateObj - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      document.getElementById('event-name').textContent = event.name;
      document.getElementById('countdown').textContent =
        `${days} gün, ${hours} saat, ${minutes} dakika, ${seconds} saniye kaldı`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
