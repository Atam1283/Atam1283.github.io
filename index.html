<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ana Sayfa</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    nav {
      margin-bottom: 30px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    #searchBar {
      margin: 30px auto;
      max-width: 400px;
      width: 90%;
    }
    #searchBar input {
      width: 100%;
      padding: 10px 15px;
      border-radius: 25px;
      border: none;
      background-color: #222;
      color: #fff;
      font-size: 1rem;
      text-align: center;
    }
    h1 {
      margin: 30px 0 10px;
      font-size: 2.2rem;
      font-weight: 700;
    }
    #quote {
      font-style: italic;
      font-size: 1.2rem;
      font-weight: 500;
      margin-top: 10px;
    }
    #quoteSource {
      font-size: 1rem;
      color: #ccc;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Ana Sayfa</a>
    <a href="galeri.html">Galeri</a>
    <a href="hayati.html">Hayatı</a>
    <a href="gerisayim.html">Geri Sayım</a>
    <a href="ayarlar.html">Ayarlar</a>
  </nav>

  <div id="searchBar">
    <input type="text" placeholder="Arama yapın..." />
  </div>

  <h1>Mustafa Kemal Atatürk</h1>
  <p id="quote">...</p>
  <p id="quoteSource">...</p>

  <script>
    const quotes = [
      { text: "Benim naçiz vücudum elbet bir gün toprak olacaktır, fakat Türkiye Cumhuriyeti ilelebet payidar kalacaktır.", source: "TBMM, 1927" },
      { text: "Yurtta sulh, cihanda sulh.", source: "1931" },
      { text: "Hayatta en hakiki mürşit ilimdir, fendir.", source: "Mersin Lisesi, 1933" },
      { text: "Milletin bağımsızlığını yine milletin azim ve kararı kurtaracaktır.", source: "Amasya Genelgesi, 1919" },
      { text: "Egemenlik, kayıtsız şartsız milletindir.", source: "1921 Anayasası" }
    ];

    function displayRandomQuote() {
      const random = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote").textContent = `"${random.text}"`;
      document.getElementById("quoteSource").textContent = `– ${random.source}`;
    }

    displayRandomQuote();
  </script>
</body>
</html>
