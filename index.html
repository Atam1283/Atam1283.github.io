<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ana Sayfa</title>
  <style>
    body {
      background: #000;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 5vw;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      font-size: 5vw;
      margin-bottom: 30px;
    }
    select {
      font-size: 4vw;
      padding: 10px;
      background: #222;
      color: #eee;
      border: none;
      border-radius: 5px;
      display: block;
      margin: 0 auto 40px;
      width: 50vw;
      max-width: 300px;
      cursor: pointer;
    }
    a#goto-life {
      display: block;
      text-align: center;
      font-size: 4vw;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    a#goto-life:hover {
      color: #ff2c2c;
    }
  </style>
</head>
<body>

  <h1>Dil Seçimi</h1>

  <select id="language-select" aria-label="Dil Seçimi">
    <option value="tr">Türkçe</option>
    <option value="en">English</option>
    <option value="az">Azərbaycanca</option>
  </select>

  <a href="hayatı.html" id="goto-life">Atatürk'ün Hayatı Sayfasına Git</a>

  <script>
    const select = document.getElementById("language-select");

    // Sayfa yüklendiğinde localStorage'daki dili seçili yap
    window.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem("lang") || "tr";
      select.value = savedLang;
    });

    // Dil değişince localStorage'a kaydet
    select.addEventListener("change", () => {
      localStorage.setItem("lang", select.value);
    });
  </script>

</body>
</html>
