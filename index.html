<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atatürk Temalı Web Sitesi</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2.8rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }
    img {
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.5);
    }
    p {
      margin-top: 30px;
      font-size: 1.2rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Mustafa Kemal Atatürk</h1>
  <img src="AtaturkGorselleri/Atatürk.gif" alt="Atatürk GIF" />
  <p>"Yurtta sulh, cihanda sulh."</p>
</body>
</html>
