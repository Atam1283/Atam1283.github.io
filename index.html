<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mustafa Kemal Atatürk</title>
  <style>
    /* Tüm CSS içeriğin olduğu gibi korunmuştur */
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    nav a:hover {
      color: #ff4d4d;
    }
    /* İkon stil örneği */
    nav a svg {
      width: 20px;
      height: 20px;
      fill: white;
      transition: fill 0.3s;
    }
    nav a:hover svg {
      fill: #ff4d4d;
    }
    h1 {
      font-size: 2.8rem;
      margin-top: 40px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 15px white;
      position: relative;
      z-index: 1;
    }
    .quote {
      font-family: 'Brush Script MT', cursive;
      font-size: 1.8rem;
      margin: 15px auto 5px;
      max-width: 800px;
      color: #f0f0f0;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }
    .quote-source {
      font-size: 1rem;
      color: #bbb;
      margin-bottom: 40px;
      position: relative;
      z-index: 1;
    }
    .search-section {
      margin: 20px auto 40px;
      max-width: 600px;
      background-color: rgba(255,255,255,0.03);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      position: relative;
      z-index: 1;
    }
    .search-section input[type="text"] {
      padding: 12px;
      width: 70%;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      outline: none;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.3);
    }
    .search-section button {
      padding: 12px 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }
    .search-section button:hover {
      background-color: #e60000;
    }
    .settings {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10000;
    }
    .settings-button {
      font-size: 28px;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 6px;
      user-select: none;
    }
    .settings-button:hover {
      background-color: rgba(255, 77, 77, 0.3);
    }
    .first-dropdown {
      display: none;
      position: absolute;
      top: 42px;
      right: 0;
      background-color: #222;
      border-radius: 8px;
      min-width: 80px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      user-select: none;
    }
    .first-dropdown button {
      display: block;
      width: 100%;
      background: none;
      border: none;
      color: white;
      padding: 10px 15px;
      font-size: 1rem;
      text-align: left;
      cursor: pointer;
    }
    .first-dropdown button:hover {
      background-color: #ff4d4d;
    }
    .language-dropdown {
      display: none;
      position: absolute;
      top: 0;
      right: 100%;
      background-color: #222;
      border-radius: 8px;
      min-width: 140px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      z-index: 10001;
      user-select: none;
    }
    .language-dropdown button {
      display: block;
      width: 100%;
      background: none;
      border: none;
      color: white;
      padding: 10px 15px;
      font-size: 1rem;
      text-align: left;
      cursor: pointer;
    }
    .language-dropdown button:hover {
      background-color: #ff4d4d;
    }
    .language-dropdown button.active {
      background-color: #ff4d4d;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .search-section input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }
      .search-section button {
        width: 100%;
        margin-left: 0;
      }
      .search-section form {
        display: flex;
        flex-direction: column;
      }
      h1 {
        font-size: 2.2rem;
      }
      .quote {
        font-size: 1.4rem;
      }
      .first-dropdown, .language-dropdown {
        position: fixed !important;
        top: 50px !important;
        right: 10px !important;
        min-width: 160px;
      }
      .language-dropdown {
        top: 110px !important;
      }
    }
  </style>
</head>
<body>
  <!-- Ayar simgesi ve dil menüsü -->
  <div class="settings" aria-label="Ayarlar menüsü">
    <button class="settings-button" aria-haspopup="true" aria-expanded="false" aria-controls="firstDropdown" aria-label="Ayarlar">⚙️</button>
    <div class="first-dropdown" id="firstDropdown" role="menu">
      <button type="button" id="btnLangMenu" aria-haspopup="true" aria-expanded="false" aria-controls="languageDropdown">Dil</button>
      <div class="language-dropdown" id="languageDropdown" role="menu" aria-label="Dil seçenekleri">
        <button type="button" data-lang="tr">Türkçe</button>
        <button type="button" data-lang="en">English</button>
        <button type="button" data-lang="az">Azərbaycan</button>
      </div>
    </div>
  </div>
  <!-- Menü -->
  <nav>
    <a href="hayati.html" id="menu-life" aria-label="Hayatı">
      <!-- Hayatı ikonu (kitap simgesi) -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M19 2H9a2 2 0 0 0-2 2v16a1 1 0 0 0 1.447.894L12 18l3.553 2.894A1 1 0 0 0 17 20V4a2 2 0 0 0-2-2z"/></svg>
      Hayatı
    </a>
    <a href="galeri.html" id="menu-gallery" aria-label="Galeri">
      <!-- Galeri ikonu (fotoğraf simgesi) -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M21 19V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14h18zM9 7l2 3 3-4 4 6H5l4-5z"/></svg>
      Galeri
    </a>
    <a href="gerisayim.html" id="menu-countdown" aria-label="Geri Sayım">
      <!-- Geri Sayım ikonu (zamanlayıcı simgesi) -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 7a5 5 0 1 0 5 5 5.006 5.006 0 0 0-5-5zm0-5a1 1 0 0 0-1 1v2h2V3a1 1 0 0 0-1-1zM4.93 5.61a1 1 0 1 0-1.86.78l1 2.4a1 1 0 1 0 1.86-.78zM19.07 5.61a1 1 0 1 0-1.86-.78l1 2.4a1 1 0 1 0 1.86.78z"/></svg>
      Geri Sayım
    </a>
  </nav>
  <!-- Arama -->
  <section class="search-section">
    <form onsubmit="aramaYap(); return false;">
      <input type="text" id="arama" placeholder="Atatürk, Cumhuriyet, Türkiye..." />
      <button type="submit" id="btn-search">Ara</button>
    </form>
  </section>
  <!-- Başlık -->
  <h1 id="main-title">Mustafa Kemal Atatürk</h1>
  <!-- Söz -->
  <div class="quote" id="quote">Yurtta sulh, cihanda sulh.</div>
  <div class="quote-source" id="quote-source">Mustafa Kemal Atatürk</div>
  <script>
    const translations = {
      tr: {
        searchPlaceholder: "Atatürk, Cumhuriyet, Türkiye...",
        searchButton: "Ara",
        title: "Mustafa Kemal Atatürk",
        menu: { life: "Hayatı", gallery: "Galeri", countdown: "Geri Sayım" },
        quoteSource: "Mustafa Kemal Atatürk"
      },
      en: {
        searchPlaceholder: "Atatürk, Republic, Turkey...",
        searchButton: "Search",
        title: "Mustafa Kemal Atatürk",
        menu: { life: "Life", gallery: "Gallery", countdown: "Countdown" },
        quoteSource: "Mustafa Kemal Atatürk"
      },
      az: {
        searchPlaceholder: "Atatürk, Cümhuriyyət, Türkiyə...",
        searchButton: "Axtar",
        title: "Mustafa Kamal Atatürk",
        menu: { life: "Həyatı", gallery: "Qalereya", countdown: "Geri Sayım" },
        quoteSource: "Mustafa Kamal Atatürk"
      }
    };
    const quoteList = [
      "Yurtta sulh, cihanda sulh.",
      "Benim naçiz vücudum elbet bir gün toprak olacaktır.",
      "Egemenlik, kayıtsız şartsız milletindir.",
      "Hayatta en hakiki mürşit ilimdir, fendir.",
      "Ne mutlu Türküm diyene!",
      "Milletin bağımsızlığını yine milletin azmi ve kararı kurtaracaktır."
    ];
    const el = {
      searchInput: document.getElementById('arama'),
      searchBtn: document.getElementById('btn-search'),
      title: document.getElementById('main-title'),
      menuLife: document.getElementById('menu-life'),
      menuGallery: document.getElementById('menu-gallery'),
      menuCountdown: document.getElementById('menu-countdown'),
      quote: document.getElementById('quote'),
      quoteSource: document.getElementById('quote-source')
    };
    function setLanguage(lang) {
      if (!translations[lang]) lang = 'tr';
      localStorage.setItem('siteLang', lang);
      const t = translations[lang];
      el.searchInput.placeholder = t.searchPlaceholder;
      el.searchBtn.textContent = t.searchButton;
      el.title.textContent = t.title;
      el.menuLife.textContent = t.menu.life;
      el.menuGallery.textContent = t.menu.gallery;
      el.menuCountdown.textContent = t.menu.countdown;
      el.quoteSource.textContent = t.quoteSource;
      document.querySelectorAll('#languageDropdown button').forEach(btn => {
        btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
      });
    }
    function aramaYap() {
      const query = el.searchInput.value.trim();
      if (!query) return;
      const lang = localStorage.get
