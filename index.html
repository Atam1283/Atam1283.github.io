<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atatürk</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 120px;
      height: auto;
      z-index: 1000;
      border-radius: 10px;
      object-fit: contain;
      background: #fff;
      padding: 5px;
    }

    .menu-wrapper {
      position: fixed;
      top: 80px; /* logonun altı */
      left: 0;
      width: 100%;
      background: #fff;
      overflow-x: auto;
      white-space: nowrap;
      border-bottom: 2px solid #e30b17;
      z-index: 999;
    }

    .menu-wrapper::-webkit-scrollbar {
      display: none;
    }

    .menu {
      display: flex;
      gap: 20px;
      padding: 10px 15px;
    }

    .menu a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 4px;
      transition: color 0.2s ease, background-color 0.2s ease;
      white-space: nowrap;
    }

    .menu a:hover {
      color: #e30b17;
      background-color: #f9f9f9;
    }

    .content {
      padding: 140px 20px 100px 20px; /* logo ve menü yüksekliğine göre */
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      z-index: 1000;
    }

    footer a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      border: 1px solid #888;
      border-radius: 50%;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    footer a:hover {
      border-color: #e30b17;
      color: #e30b17;
    }

    footer svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
  </style>
</head>
<body>

<a href="index.html" class="logo">
  <img src="images/logo.png" alt="Logo" style="width: 100%; height: auto; border-radius: 10px;" />
</a>

<div class="menu-wrapper">
  <div class="menu">
    <a href="#">İlkeler</a>
    <a href="#">İnkılaplar</a>
    <a href="#">Sözler</a>
    <a href="#">Anılar</a>
    <a href="#">Kitaplar</a>
    <a href="#">Albüm</a>
    <a href="#">Kimlik</a>
  </div>
</div>

<div class="content">
  <h1>Hoş Geldiniz</h1>
  <p>Bu alan Atatürk hakkında içeriklerle doldurulabilir.</p>
  <p>Tarihsel bilgiler, görseller, biyografi, sözler ve daha fazlası burada yer alabilir.</p>
</div>
