<!-- Ayarlar ve Dil Seçimi -->
<style>
  #settings {
    position: fixed;
    top: 15px;
    right: 15px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
    z-index: 1000;
  }

  #settings button {
    background: transparent;
    border: 2px solid white;
    color: white;
    padding: 6px 12px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  #settings button:hover {
    background-color: white;
    color: black;
  }

  #lang-menu {
    margin-top: 8px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid white;
    border-radius: 8px;
    padding: 8px;
    display: none;
    color: white;
    width: 150px;
    text-align: left;
  }

  #lang-menu label {
    display: block;
    cursor: pointer;
    padding: 6px 4px;
    border-radius: 5px;
    transition: background-color 0.2s ease;
  }

  #lang-menu label:hover {
    background-color: white;
    color: black;
  }

  #lang-menu input {
    margin-right: 8px;
  }
</style>

<div id="settings">
  <button id="settings-btn">Ayarlar ⚙️</button>
  <div id="lang-menu" role="menu" aria-label="Dil Seçenekleri">
    <label><input type="radio" name="language" value="tr" checked> Türkçe</label>
    <label><input type="radio" name="language" value="en"> English</label>
    <label><input type="radio" name="language" value="az"> Azərbaycan</label>
  </div>
</div>

<script>
  const settingsBtn = document.getElementById('settings-btn');
  const langMenu = document.getElementById('lang-menu');

  settingsBtn.addEventListener('click', () => {
    langMenu.style.display = (langMenu.style.display === 'block') ? 'none' : 'block';
  });

  langMenu.querySelectorAll('input[name="language"]').forEach(input => {
    input.addEventListener('change', e => {
      const selectedLang = e.target.value;
      console.log('Seçilen dil:', selectedLang);

      // Buraya dil değişim fonksiyonunu ekleyebilirsin
      // Örneğin:
      // changeLanguage(selectedLang);
    });
  });

  document.addEventListener('click', e => {
    if (!settingsBtn.contains(e.target) && !langMenu.contains(e.target)) {
      langMenu.style.display = 'none';
    }
  });
</script>
