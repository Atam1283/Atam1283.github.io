<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ana Sayfa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #eee;
    }
    #menu {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 10;
      display: flex;
      gap: 12px;
    }
    #menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 12px;
      border: 1.5px solid #eee;
      border-radius: 5px;
      font-size: 16px;
      background: #222;
      transition: background 0.3s, color 0.3s, border-color 0.3s;
    }
    #menu a:hover {
      background: #ff2c2c;
      border-color: #ff2c2c;
      color: white;
    }
    @media (max-width: 600px) {
      #menu {
        flex-direction: column;
        top: 10px;
        right: 10px;
      }
      #menu a {
        font-size: 14px;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>

  <nav id="menu">
    <a href="galeri.html">Galeri</a>
    <a href="hayati.html">Hayatı</a>
    <a href="geri-sayim.html">Geri Sayım</a>
    <a href="ayarlar.html">Ayarlar</a>
  </nav>

</body>
</html>
