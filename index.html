<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mustafa Kemal Atatürk</title>
<style>
  body {
    margin: 0; padding: 0;
    background-color: black;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
  }

  nav {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.05);
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
  }

  nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
    font-size: 1.1rem;
  }

  nav a:hover {
    color: #ff4d4d;
  }

  h1 {
    font-size: 2.8rem;
    margin-top: 40px;
    font-weight: bold;
    color: white;
    text-shadow: 0 0 15px white;
  }

  .quote {
    font-family: 'Brush Script MT', cursive;
    font-size: 1.8rem;
    margin: 20px auto;
    max-width: 800px;
    color: #f0f0f0;
    padding: 0 20px;
  }

  .quote-source {
    font-size: 1rem;
    color: #bbb;
    margin-top: 5px;
  }

  .search-section {
    margin: 20px auto;
    max-width: 600px;
    background-color: rgba(255,255,255,0.03);
    padding: 20px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 0 10px rgba(255,255,255,0.1);
  }

  .search-section input[type="text"] {
    padding: 12px;
    width: 70%;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
    outline: none;
    box-shadow: inset 0 0 5px rgba(255,255,255,0.3);
  }

  .search-section button {
    padding: 12px 20px;
    background-color: #ff4d4d;
    color: white;
    border: none;
    border-radius: 6px;
    margin-left: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s ease;
  }

  .search-section button:hover {
    background-color: #e60000;
  }

  /* Ayar butonu ve dropdown */
  .settings {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 9999;
    user-select: none;
  }

  .settings-button {
    background: transparent;
    border: none;
    color: white;
    font-size: 28px;
    cursor: pointer;
    padding: 5px 10px;
    border-radius: 6px;
    transition: background-color 0.3s;
  }

  .settings-button:hover {
    background-color: rgba(255, 77, 77, 0.3);
  }

  /* İlk dropdown: "Dil" butonu */
  .first-dropdown {
    display: none;
    position: absolute;
    top: 42px;
    right: 0;
    background-color: #222;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(255,255,255,0.2);
    overflow: hidden;
    min-width: 80px;
  }

  .first-dropdown button {
    display: block;
    width: 100%;
    background: none;
    border: none;
    color: white;
    padding: 10px 15px;
    font-size: 1rem;
    text-align: left;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .first-dropdown button:hover {
    background-color: #ff4d4d;
  }

  /* İkinci dropdown: Dil seçenekleri */
  .language-dropdown {
    display: none;
    position: absolute;
    top: 0;
    right: 100%;
    background-color: #222;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(255,255,255,0.2);
    overflow: hidden;
    min-width: 140px;
    z-index: 10000;
  }

  .language-dropdown button {
    display: block;
    width: 100%;
    background: none;
    border: none;
    color: white;
    padding: 10px 15px;
    font-size: 1rem;
    text-align: left;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .language-dropdown button:hover {
    background-color: #ff4d4d;
  }

  /* Aktif dili farklı göster */
  .language-dropdown button.active {
    background-color: #ff4d4d;
    font-weight: bold;
  }

  /* Mobilde biraz daha geniş ve kolay tıklanabilir yap */
  @media (max-width: 600px) {
    .search-section input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
    }

    .search-section button {
      width: 100%;
      margin-left: 0;
    }

    .search-section form {
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 2.2rem;
    }

    .quote {
      font-size: 1.4rem;
    }

    /* Dropdown genişliği mobilde %100 yapalım */
    .first-dropdown, .language-dropdown {
      min-width: 160px;
      position: fixed;
      top: 50px;
      right: 10px;
      z-index: 10000;
      border-radius: 10px;
    }

    .language-dropdown {
      top: 110px; /* biraz aşağıda gözüksün */
    }
  }
</style>
</head>
<body>

  <!-- Dil Ayarı Menüsü (Ayar İkonu → Dil Butonu → Dil Seçenekleri) -->
  <div class="settings" tabindex="0" aria-label="Ayarlar menüsü">
    <button class="settings-button" aria-haspopup="true" aria-expanded="false" aria-controls="firstDropdown" aria-label="Ayarlar">⚙️</button>
    <div class="first-dropdown" id="firstDropdown" role="menu">
      <button type="button" id="btnLangMenu" aria-haspopup="true" aria-expanded="false" aria-controls="languageDropdown">Dil</button>
      <div class="language-dropdown" id="languageDropdown" role="menu" aria-label="Dil seçenekleri">
        <button type="button" data-lang="tr">Türkçe</button>
        <button type="button" data-lang="en">English</button>
        <button type="button" data-lang="az">Azərbaycan</button>
      </div>
    </div>
  </div>

  <!-- Menü -->
  <nav>
    <a href="hayati.html" id="menu-life">Hayatı</a>
    <a href="galeri.html" id="menu-gallery">Galeri</a>
    <a href="gerisayim.html" id="menu-countdown">Geri Sayım</a>
  </nav>

  <!-- Arama -->
  <section class="search-section">
    <form onsubmit="aramaYap(); return false;">
      <input type="text" id="arama" placeholder="Atatürk, Cumhuriyet, Türkiye..." />
      <button type="submit" id="btn-search">Ara</button>
    </form>
  </section>

  <!-- Başlık -->
  <h1 id="main-title">Mustafa Kemal Atatürk</h1>

  <!-- Söz -->
  <div class="quote" id="quote"></div>
  <div class="quote-source" id="quote-source"></div>

<script>
  const translations = {
    tr: {
      searchPlaceholder: "Atatürk, Cumhuriyet, Türkiye...",
      searchButton: "Ara",
      title: "Mustafa Kemal Atatürk",
      menu: { life: "Hayatı", gallery: "Galeri", countdown: "Geri Sayım" }
    },
    en: {
      searchPlaceholder: "Atatürk, Republic, Turkey...",
      searchButton: "Search",
      title: "Mustafa Kemal Atatürk",
      menu: { life: "Life", gallery: "Gallery", countdown: "Countdown" }
    },
    az: {
      searchPlaceholder: "Atatürk, Cümhuriyyət, Türkiyə...",
      searchButton: "Axtar",
      title: "Mustafa Kamal Atatürk",
      menu: { life: "Həyatı", gallery: "Qalereya", countdown: "Geri Sayım" }
    }
  };

  const quotes = {
    tr: [
      { text: "Benim naçiz vücudum elbet bir gün toprak olacaktır; fakat Türkiye Cumhuriyeti ilelebet payidar kalacaktır.", source: "TBMM, 1927" },
      { text: "Yurtta sulh, cihanda sulh.", source: "Ankara, 1931" },
      { text: "Egemenlik, kayıtsız şartsız milletindir.", source: "1920, TBMM Açılışı" }
    ],
    en: [
      { text: "My mortal body will surely turn into dust one day; but the Republic of Turkey will live forever.", source: "Grand National Assembly, 1927" },
      { text: "Peace at home, peace in the world.", source: "Ankara, 1931" },
      { text: "Sovereignty unconditionally belongs to the nation.", source: "1920, GNA Opening" }
    ],
    az: [
      { text: "Mənim ətdən ibarət cismim bir gün torpaq olacaq; amma Türkiyə Cümhuriyyəti əbədi yaşayacaq.", source: "TBMM, 1927" },
      { text: "Evində sülh, dünyada sülh.", source: "Ankara, 1931" },
      { text: "Hakimiyyət qeydsiz-şərtsiz millətindir.", source: "1920, TBMM Açılışı" }
    ]
  };

  document.addEventListener("DOMContentLoaded", () => {
    const defaultLang = "tr";
    let lang = localStorage.getItem("lang");

    if (!lang || !["tr", "en", "az"].includes(lang)) {
      lang = defaultLang;
      localStorage.setItem("lang", lang);
    }

    applyLanguage(lang);
    showRandomQuote(lang);
    updateActiveLangButton(lang);

    const settingsBtn = document.querySelector(".settings-button");
    const firstDropdown = document.getElementById("firstDropdown");
    const btnLangMenu = document.getElementById("btnLangMenu");
    const languageDropdown = document.getElementById("languageDropdown");

    // ⚙️ tıklanınca "Dil" butonunu göster/gizle
    settingsBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      const shown = firstDropdown.style.display === "block";
      closeAllDropdowns();
      if (!shown) {
        firstDropdown.style.display = "block";
        settingsBtn.setAttribute("aria-expanded", "true");
      } else {
        firstDropdown.style.display = "none";
        settingsBtn.setAttribute("aria-expanded", "false");
      }
    });

    // "Dil" butonuna tıklanınca dil seçeneklerini göster/gizle
    btnLangMenu.addEventListener("click", (e) => {
      e.stopPropagation();
      const shown = languageDropdown.style.display === "block";
      closeLanguageDropdown();
      if (!shown) {
        languageDropdown.style.display = "block";
        btnLangMenu.setAttribute("aria-expanded", "true");
      } else {
        languageDropdown.style.display = "none";
        btnLangMenu.setAttribute("aria-expanded", "false");
      }
    });

    // Dil butonları tıklanması
    languageDropdown.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", () => {
        const selectedLang = btn.getAttribute("data-lang");
        changeLanguage(selectedLang);
      });
    });

    // Dropdown dışına tıklayınca kapat
    document.addEventListener("click", () => {
      closeAllDropdowns();
    });

    function closeAllDropdowns() {
      firstDropdown.style.display = "none";
      languageDropdown.style.display = "none";
      settingsBtn.setAttribute("aria-expanded", "false");
      btnLangMenu.setAttribute("aria-expanded", "false");
    }

    function closeLanguageDropdown() {
      languageDropdown.style.display = "none";
      btnLangMenu.setAttribute("aria-expanded", "false");
    }

    function applyLanguage(lang) {
      const t = translations[lang];
      document.getElementById("arama").placeholder = t.searchPlaceholder;
      document.getElementById("btn-search").textContent = t.searchButton;
      document.getElementById("main-title").textContent = t.title;
      document.getElementById("menu-life").textContent = t.menu.life;
      document.getElementById("menu-gallery").textContent = t.menu.gallery;
      document.getElementById("menu-countdown").textContent = t.menu.countdown;
    }

    function showRandomQuote(lang) {
      const q = quotes[lang];
      const rnd = q[Math.floor(Math.random() * q.length)];
      document.getElementById("quote").textContent = '"' + rnd.text + '"';
      document.getElementById("quote-source").textContent = rnd.source;
    }

    function changeLanguage(lang) {
      localStorage.setItem("lang", lang);
      applyLanguage(lang);
      showRandomQuote(lang);
      updateActiveLangButton(lang);
      closeAllDropdowns();
    }

    function updateActiveLangButton(lang) {
      languageDropdown.querySelectorAll("button").forEach(btn => {
        btn.classList.toggle("active", btn.getAttribute("data-lang") === lang);
      });
    }
  });

  // Basit arama işlevi örneği
  function aramaYap() {
    const query = document.getElementById("arama").value.trim();
    if (!query) return alert("Lütfen arama terimi giriniz.");
    const lang = localStorage.getItem("lang") || "tr";

    // Burada örnek olarak sadece alert ile gösteriyoruz.
    // Gerçek arama fonksiyonunu buraya ekleyebilirsiniz.
    alert(`${query} kelimesi için arama yapılıyor... (Dil: ${lang})`);
  }
</script>

</body>
</html>
