<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mustafa Kemal Atatürk</title>
  <style>
    /* Genel ayarlar */
    body {
      margin: 0;
      padding: 0;
      background-color: #000; /* Siyah arka plan */
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    /* Başlık */
    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 0 0 10px white;
      user-select: none;
    }

    /* Sözler */
    #quote {
      font-size: 1.8rem;
      font-style: italic;
      font-family: 'Segoe UI', 'Comic Sans MS', cursive, sans-serif;
      max-width: 700px;
      line-height: 1.5;
      margin-bottom: 10px;
      user-select: none;
    }

    /* Sözün söylendiği yer */
    #location {
      font-size: 1.1rem;
      opacity: 0.7;
      user-select: none;
    }

    /* Ayarlar butonu ve menü */
    #settings {
      position: fixed;
      top: 15px;
      right: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
      z-index: 1000;
    }

    #settings button {
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #settings button:hover {
      background-color: white;
      color: black;
    }

    #lang-menu {
      margin-top: 8px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      border-radius: 8px;
      padding: 10px;
      display: none;
      color: white;
      width: 180px;
      text-align: left;
    }

    #lang-menu label {
      display: block;
      cursor: pointer;
      padding: 6px 4px;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }

    #lang-menu label:hover {
      background-color: white;
      color: black;
    }

    #lang-menu input {
      margin-right: 8px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      #quote {
        font-size: 1.2rem;
        max-width: 90vw;
      }
      #lang-menu {
        width: 140px;
      }
    }
  </style>
</head>
<body>

  <div id="settings">
    <button id="settings-btn" aria-haspopup="true" aria-expanded="false" aria-controls="lang-menu">Ayarlar ⚙️</button>
    <div id="lang-menu" role="menu" aria-label="Dil Seçenekleri">
      <label><input type="radio" name="language" value="tr" checked> Türkçe</label>
      <label><input type="radio" name="language" value="en"> English</label>
      <label><input type="radio" name="language" value="az"> Azərbaycan</label>
    </div>
  </div>

  <h1>Mustafa Kemal Atatürk</h1>
  <div id="quote"></div>
  <div id="location"></div>

  <script>
    const quotes = {
      tr: [
        { text: "Egemenlik, kayıtsız şartsız milletindir.", location: "Türkiye Büyük Millet Meclisi, 1920" },
        { text: "Yurtta sulh, cihanda sulh.", location: "Dışişleri Bakanlığı, 1931" },
        { text: "Hayatta en hakiki mürşit ilimdir.", location: "Samsun, 19 Mayıs 1919" },
        { text: "Beni görmek demek mutlaka yüzümü görmek değildir.", location: "Samsun, 1919" },
        { text: "Milletin istiklalini yine milletin azim ve kararı kurtaracaktır.", location: "Ankara, 1920" }
      ],
      en: [
        { text: "Sovereignty belongs unconditionally to the nation.", location: "Grand National Assembly of Turkey, 1920" },
        { text: "Peace at home, peace in the world.", location: "Ministry of Foreign Affairs, 1931" },
        { text: "Science is the truest guide in life.", location: "Samsun, May 19, 1919" },
        { text: "Seeing me does not necessarily mean seeing my face.", location: "Samsun, 1919" },
        { text: "The nation’s independence will be saved by the nation’s will and determination.", location: "Ankara, 1920" }
      ],
      az: [
        { text: "Suvremənlik şərtsiz olaraq millətə aiddir.", location: "Türkiyə Böyük Millət Məclisi, 1920" },
        { text: "Yurdda sülh, dünyada sülh.", location: "Xarici İşlər Nazirliyi, 1931" },
        { text: "Həyatda ən doğru rəhbər elmidir.", location: "Samsun, 19 May 1919" },
        { text: "Məni görmək mütləq üzümü görmək deyil.", location: "Samsun, 1919" },
        { text: "Millətin müstəqilliyini millətin iradəsi və qərarı xilas edəcək.", location: "Ankara, 1920" }
      ]
    };

    const quoteElem = document.getElementById('quote');
    const locationElem = document.getElementById('location');
    const langMenu = document.getElementById('lang-menu');
    const settingsBtn = document.getElementById('settings-btn');

    // Varsayılan dil
    let currentLang = 'tr';

    function setQuote() {
      const list = quotes[currentLang];
      const randomIndex = Math.floor(Math.random() * list.length);
      const { text, location } = list[randomIndex];
      quoteElem.textContent = `"${text}"`;
      locationElem.textContent = location;
    }

    // Dil seçimi değiştiğinde
    langMenu.querySelectorAll('input[name="language"]').forEach(input => {
      input.addEventListener('change', (e) => {
        currentLang = e.target.value;
        setQuote();
      });
    });

    // Ayarlar butonu tıklama aç/kapa
    settingsBtn.addEventListener('click', () => {
      if (langMenu.style.display === 'block') {
        langMenu.style.display = 'none';
        settingsBtn.setAttribute('aria-expanded', 'false');
      } else {
        langMenu.style.display = 'block';
        settingsBtn.setAttribute('aria-expanded', 'true');
      }
    });

    // Menü dışına tıklayınca kapat
    document.addEventListener('click', e => {
      if (!settingsBtn.contains(e.target) && !langMenu.contains(e.target)) {
        langMenu.style.display = 'none';
        settingsBtn.setAttribute('aria-expanded', 'false');
      }
    });

    // Sayfa yüklendiğinde ilk söz gösterimi
    setQuote();
  </script>
</body>
</html>
