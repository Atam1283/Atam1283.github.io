<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mustafa Kemal Atatürk - Ana Sayfa</title>
<style>
  /* Genel stil */
  body {
    margin: 0;
    background-color: #000;
    color: #fff;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }
  /* Üst menü */
  .header {
    display: flex;
    justify-content: center;
    gap: 15px;
    background: #111;
    padding: 12px 0;
    border-bottom: 1px solid #555;
  }
  .btn {
    padding: 8px 18px;
    font-weight: 600;
    border: 1px solid #444;
    border-radius: 4px;
    background-color: #222;
    color: #fff;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.2s ease;
    display: flex;
    align-items: center;
  }
  .btn:hover {
    background-color: #b30000;
    border-color: #b30000;
    color: #fff;
  }
  /* Arama motoru */
  .search-container {
    display: flex;
    justify-content: center;
    margin: 25px 0 15px 0;
  }
  .search-input {
    width: 300px;
    padding: 8px 12px;
    font-size: 16px;
    border: 1px solid #444;
    border-radius: 5px 0 0 5px;
    background-color: #000;
    color: #fff;
    outline: none;
  }
  .search-button {
    padding: 8px 14px;
    font-size: 16px;
    background-color: #b30000;
    border: 1px solid #b30000;
    border-radius: 0 5px 5px 0;
    color: #fff;
    cursor: pointer;
  }
  .search-button:hover {
    background-color: #ff0000;
    border-color: #ff0000;
  }
  /* İçerik alanı */
  main {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px 15px;
    border-top: 1px solid #444;
  }
  /* Atatürk ismi */
  h1.ataturk-name {
    font-size: 3rem;
    text-align: center;
    margin: 15px 0 10px 0;
    user-select: none;
  }
  /* Söz ve kaynak */
  blockquote {
    font-style: italic;
    font-size: 1.4rem;
    margin: 20px auto 5px auto;
    max-width: 700px;
    text-align: center;
    color: #ddd;
  }
  cite {
    display: block;
    font-size: 1rem;
    text-align: center;
    margin-bottom: 20px;
    color: #bbb;
  }
  /* Gri alt çizgi */
  hr.divider {
    border: none;
    border-top: 1px solid #555;
    margin: 30px 0;
  }
</style>
</head>
<body>
  <header class="header">
    <a href="index.html" class="btn">Ana Sayfa</a>
    <a href="galeri.html" class="btn">Galeri</a>
    <a href="hayati.html" class="btn">Hayatı</a>
    <a href="gerisayim.html" class="btn">Geri Sayım</a>
    <a href="ayarlar.html" class="btn">Ayarlar</a>
  </header>

  <div class="search-container">
    <input type="text" class="search-input" id="searchInput" placeholder="Ara..." aria-label="Arama">
    <button class="search-button" onclick="searchGoogle()">Ara</button>
  </div>

  <main>
    <h1 class="ataturk-name">Mustafa Kemal Atatürk</h1>
    <blockquote id="quote"></blockquote>
    <cite id="source"></cite>
    <hr class="divider" />
  </main>

<script>
  const quotes = [
    {
      text: "Yurtta sulh, cihanda sulh.",
      source: "Atatürk, 1931"
    },
    {
      text: "Egemenlik, kayıtsız şartsız milletindir.",
      source: "Atatürk, 1920"
    },
    {
      text: "Hayatta en hakiki mürşit ilimdir.",
      source: "Atatürk, 1923"
    },
    {
      text: "Türkiye Cumhuriyeti ilelebet payidar kalacaktır.",
      source: "Atatürk, 1937"
    },
    {
      text: "Milletin bağımsızlığı, yine milletin azim ve kararıyla kurtarılacaktır.",
      source: "Atatürk, 1922"
    },
    {
      text: "Benim naçiz vücudum elbet bir gün toprak olacaktır; fakat Türkiye Cumhuriyeti ilelebet payidar kalacaktır.",
      source: "Atatürk, 1938"
    }
  ];

  function displayRandomQuote() {
    const index = Math.floor(Math.random() * quotes.length);
    document.getElementById('quote').textContent = `"${quotes[index].text}"`;
    document.getElementById('source').textContent = quotes[index].source;
  }
  displayRandomQuote();

  function searchGoogle() {
    const query = document.getElementById('searchInput').value.trim();
    if (query) {
      window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
    }
  }
</script>
</body>
</html>
