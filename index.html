  <main class="centered">
    <div class="quote-box">
      <p id="quote">"Yurtta sulh, cihanda sulh."</p>
      <span>- Mustafa Kemal Atatürk</span>
    </div>
  </main>

  <script>
    const quotes = [
      { text: "Yurtta sulh, cihanda sulh.", source: "Mustafa Kemal Atatürk" },
      { text: "Beni görmek demek mutlaka yüzümü görmek değildir.", source: "Mustafa Kemal Atatürk" },
      { text: "Egemenlik, kayıtsız şartsız milletindir.", source: "Mustafa Kemal Atatürk" },
      { text: "Hayatta en hakiki mürşit ilimdir.", source: "Mustafa Kemal Atatürk" },
    ];
    const random = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById("quote").textContent = `"${random.text}"`;
  </script>
