<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ana Sayfa</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      background-image: url('assets/ataturk-siluet.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 40px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      color: #ff4d4d;
    }

    .baslik {
      font-size: 6vw;
      font-weight: bold;
      color: white;
      margin-bottom: 20px;
      text-shadow: 0 0 6px #ff4d4d;
    }

    .soz {
      font-family: 'Great Vibes', cursive;
      font-size: 5vw;
      max-width: 90%;
      margin: 0 auto;
      color: #dddddd;
      text-shadow: 0 0 5px #ffffff88;
    }

    .kaynak {
      font-size: 3.5vw;
      margin-top: 10px;
      color: #cccccc;
      font-style: italic;
    }

    @media (min-width: 768px) {
      .baslik {
        font-size: 48px;
      }

      .soz {
        font-size: 30px;
      }

      .kaynak {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="hayati.html">Hayatı</a>
    <a href="galeri.html">Galeri</a>
    <a href="gerisayim.html">Geri Sayım</a>
  </nav>

  <div class="baslik">Mustafa Kemal Atatürk</div>
  <div class="soz" id="ataturk-sozu"></div>
  <div class="kaynak" id="soz-kaynagi"></div>

  <script>
    const sozler = [
      {
        metin: `"Egemenlik, kayıtsız şartsız milletindir."`,
        kaynak: "1920 – Türkiye Büyük Millet Meclisi Açılış Konuşması"
      },
      {
        metin: `"Yurtta sulh, cihanda sulh."`,
        kaynak: "1931 – Cumhuriyet Halk Partisi Kurultayı"
      },
      {
        metin: `"Hayatta en hakiki mürşit ilimdir, fendir."`,
        kaynak: "1924 – Öğretmenler Birliği Toplantısı"
      },
      {
        metin: `"Benim naçiz vücudum elbet bir gün toprak olacaktır; fakat Türkiye Cumhuriyeti ilelebet payidar kalacaktır."`,
        kaynak: "1926 – İzmir Suikasti Duruşması"
      },
      {
        metin: `"Milleti kurtaranlar yalnız ve ancak öğretmenlerdir."`,
        kaynak: "1925 – Kastamonu Öğretmenler Derneği Ziyareti"
      }
    ];

    const rastgele = sozler[Math.floor(Math.random() * sozler.length)];
    document.getElementById("ataturk-sozu").textContent = rastgele.metin;
    document.getElementById("soz-kaynagi").textContent = rastgele.kaynak;
  </script>

</body>
</html>
