<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Atatürk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      padding-bottom: 80px;
    }
    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 120px;
      z-index: 1100;
      border-radius: 10px;
      background: #fff;
      padding: 5px;
    }
    .menu-background {
      position: fixed;
      top: 70px;
      left: 0;
      width: 100vw;
      height: 50px;
      background: #fff;
      z-index: 999;
      pointer-events: none;
    }
    nav.menu {
      position: fixed;
      top: 70px;
      left: 0;
      width: 100%;
      background: #fff;
      border-bottom: 2px solid #d9d9d9;
      z-index: 1000;
      overflow-x: auto;
      white-space: nowrap;
    }
    nav.menu a {
      display: inline-block;
      padding: 14px 20px;
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }
    nav.menu a:hover {
      border-bottom: 3px solid #e30b17;
      color: #e30b17;
    }
    nav.menu::-webkit-scrollbar {
      display: none;
    }
    /* SAĞ ÜSTTEKİ YAZI */
    .quote-text-only {
      position: fixed;
      top: 14px;
      right: 16px;
      color: #222;
      font-size: 20px;
      font-family: Arial, sans-serif;
      z-index: 1200;
      background: none;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
      text-align: right;
      max-width: 240px;
      line-height: 1.2;
    }
    @media (max-width: 900px) {
      .logo {
        width: 90px;
        top: 5px;
        left: 6px;
        padding: 3px;
      }
      .menu-background {
        height: 42px;
        top: 54px;
      }
      nav.menu {
        height: 42px;
        top: 54px;
      }
      nav.menu a {
        padding: 10px 12px;
        font-size: 13px;
      }
      .quote-text-only {
        font-size: 15px;
        max-width: 160px;
        top: 10px;
        right: 9px;
      }
    }
    @media (max-width: 600px) {
      .logo {
        width: 68px;
        top: 2px;
        left: 3px;
        padding: 2px;
      }
      .menu-background {
        height: 36px;
        top: 40px;
      }
      nav.menu {
        height: 36px;
        top: 40px;
      }
      nav.menu a {
        padding: 7px 8px;
        font-size: 11px;
      }
      .quote-text-only {
        font-size: 12px;
        max-width: 100px;
        top: 6px;
        right: 4px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="logo">
    <img src="images/logo.png" alt="Logo" style="width: 100%; height: auto; border-radius: 10px;" />
  </a>

  <!-- Menü arkasında beyaz plaka -->
  <div class="menu-background"></div>

  <!-- Sadece yazı olarak sağ üstte -->
  <div class="quote-text-only" id="quote-text-only">
    "Egemenlik, kayıtsız şartsız milletindir."
  </div>
