<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mustafa Kemal Atatürk - Ana Sayfa</title>
  <style>
    /* Reset ve genel stiller */
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0; padding: 0; background-color: #000; color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex; flex-direction: column; min-height: 100vh;
    }

    /* Üst menü */
    header {
      background-color: #111;
      border-bottom: 2px solid #b22222; /* Kırmızı çizgi */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 6px 10px;
      border-radius: 4px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover,
    nav a:focus-visible {
      background-color: #b22222; /* kırmızı vurgu */
      color: #fff;
      outline: none;
    }

    /* Arama kutusu */
    form#searchForm {
      flex-grow: 1;
      max-width: 400px;
      margin-left: 40px;
      position: relative;
    }

    form#searchForm input[type="search"] {
      width: 100%;
      padding: 8px 12px;
      font-size: 1rem;
      border: 2px solid #fff;
      border-radius: 25px;
      background: transparent;
      color: #fff;
      outline: none;
      transition: border-color 0.3s ease;
    }

    form#searchForm input[type="search"]:focus {
      border-color: #b22222;
    }

    form#searchForm button {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
    }

    /* Ana içerik */
    main {
      flex-grow: 1;
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
      user-select: none;
    }

    main h1 {
      font-size: 2.6rem;
      font-weight: 900;
      margin-bottom: 20px;
      letter-spacing: 0.1em;
      color: #fff;
    }

    main #quote {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: #fff;
      line-height: 1.3;
    }

    main #source {
      font-size: 1rem;
      font-style: italic;
      color: #bbb;
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav {
        gap: 12px;
      }
      form#searchForm {
        margin-left: 20px;
        max-width: 100%;
      }
      main h1 {
        font-size: 2rem;
      }
      main #quote {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav aria-label="Ana navigasyon">
      <a href="index.html" tabindex="0">Ana Sayfa</a>
      <a href="galeri.html" tabindex="0">Galeri</a>
      <a href="hayati.html" tabindex="0">Hayatı</a>
      <a href="gerisayim.html" tabindex="0">Geri Sayım</a>
      <a href="ayarlar.html" tabindex="0">Ayarlar</a>
    </nav>

    <form id="searchForm" role="search" aria-label="Site araması" onsubmit="return performSearch()">
      <input type="search" id="searchInput" placeholder="Ara..." aria-label="Arama kutusu" autocomplete="off" />
      <button type="submit" aria-label="Ara">&#128269;</button>
    </form>
  </header>

  <main>
    <h1>Mustafa Kemal Atatürk</h1>
    <div id="quote" tabindex="0" aria-live="polite"></div>
    <div id="source" aria-live="polite"></div>
  </main>

  <script>
    const quotes = [
      { text: "Yurtta sulh, cihanda sulh.", source: "1923 Nutuk" },
      { text: "Egemenlik, kayıtsız şartsız milletindir.", source: "1920 TBMM Açılışı" },
      { text: "Benim naçiz vücudum elbet bir gün toprak olacaktır.", source: "1938 Vasiyet" },
      { text: "Hayatta en hakiki mürşit ilimdir.", source: "1924 Sivas Kongresi" },
      { text: "Milletin bağımsızlığını, yine milletin azim ve kararı kurtaracaktır.", source: "1921 TBMM" },
      { text: "Türk milleti zekidir.", source: "1923 İzmir İktisat Kongresi" },
      { text: "İstikbal göklerdedir.", source: "1927 Atatürk'ün Gençliğe Hitabesi" },
      { text: "Zafer, zafer benimdir diyebilenindir.", source: "1922 Sakarya Meydan Muharebesi" },
      { text: "Türkiye Cumhuriyeti ilelebet payidar kalacaktır.", source: "1927 Nutuk" }
    ];

    function randomQuote() {
      const idx = Math.floor(Math.random() * quotes.length);
      return quotes[idx];
    }

    function displayQuote() {
      const q = randomQuote();
      document.getElementById('quote').textContent = `"${q.text}"`;
      document.getElementById('source').textContent = q.source;
    }

    // İlk yüklemede göster
    displayQuote();

    // Sayfa her yenilendiğinde farklı bir söz gelsin
    // (Dilersen localStorage ile aynı söz tekrar gelmesini engelleyebilirsin)

    // Basit site içi arama (örnek: sadece linklerde arama yapıyor)
    function performSearch() {
      const input = document.getElementById('searchInput').value.trim().toLowerCase();
      if (!input) return false;
      // Basit demo amaçlı sayfa linklerinde arama
      const pages = {
        'ana sayfa': 'index.html',
        'galeri': 'galeri.html',
        'hayatı': 'hayati.html',
        'geri sayım': 'gerisayim.html',
        'ayarlar': 'ayarlar.html'
      };

      // Arama sonucu eşleşen sayfa varsa yönlendir
      for (const key in pages) {
        if (key.includes(input)) {
          window.location.href = pages[key];
          return false;
        }
      }
      alert('Arama sonucu bulunamadı.');
      return false;
    }
  </script>
</body>
</html>
