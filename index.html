  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* Üst Menü Stili */
    #cssmenu ul {
      list-style: none;
      margin: 0;
      padding: 1rem 2rem;
      display: flex;
      gap: 20px;
      justify-content: flex-end;
      background-color: #111;
    }

    #cssmenu ul li {
      position: relative;
    }

    #cssmenu ul li a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    #cssmenu ul li:hover > a {
      color: red;
    }

    #cssmenu ul li ul {
      position: absolute;
      display: none;
      top: 100%;
      left: 0;
      background: #222;
      padding: 0.5rem 0;
      z-index: 99;
    }

    #cssmenu ul li:hover ul {
      display: block;
    }

    #cssmenu ul li ul li a {
      padding: 0.5rem 1rem;
      display: block;
      white-space: nowrap;
    }

    /* Logo Stili */
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 100px;
    }

    header {
      position: relative;
    }

    /* Footer */
    footer {
      background-color: #111;
      color: #aaa;
      padding: 20px 0;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
