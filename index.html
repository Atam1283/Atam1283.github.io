<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mustafa Kemal Atatürk</title>
  <style>
    body {
      background-color: #000;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
    }

    /* Zaman Çizelgesi butonu sağ üstte */
    a#timelineBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: transparent;
      border: 2px solid #eee;
      color: #eee;
      padding: 8px 14px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.3s ease;
      z-index: 10;
      cursor: pointer;
    }
    a#timelineBtn:hover {
      background: #ff2c2c;
      border-color: #ff2c2c;
      color: white;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      text-shadow: 0 0 15px white;
      margin-bottom: 12px;
      user-select: none;
    }

    blockquote {
      max-width: 600px;
      font-size: 1.3rem;
      font-style: italic;
      color: #ccc;
      text-align: center;
      border-left: 4px solid #ff2c2c;
      padding-left: 18px;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- Zaman Çizelgesi Butonu sağ üstte -->
  <a id="timelineBtn" href="timeline.html">Zaman Çizelgesi</a>

  <h1>Mustafa Kemal Atatürk</h1>
  <blockquote id="quote"></blockquote>

  <script>
    const quotes = [
      "Egemenlik, kayıtsız şartsız milletindir. (Türkiye Büyük Millet Meclisi)",
      "Yurtta sulh, cihanda sulh. (Ankara Nutku)",
      "Hayatta en hakiki mürşit ilimdir. (1923 Nutku)",
      "Benim manevi mirasım bilim ve akıldır. (Samsun Nutku)",
      "Milletin bağımsızlığını yine milletin azim ve kararı kurtaracaktır. (Sivas Kongresi)"
    ];

    function showRandomQuote() {
      const quoteEl = document.getElementById('quote');
      const randomIndex = Math.floor(Math.random() * quotes.length);
      quoteEl.textContent = quotes[randomIndex];
    }

    showRandomQuote();
  </script>

</body>
</html>
