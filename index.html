<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ana Sayfa - Atatürk Sitesi</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet" />

  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: #0a0a0a; /* koyu arka plan */
      color: white; /* Beyaz metin */
      overflow-x: hidden;
    }
    #particles-js {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
    }
    /* Menü */
    nav {
      width: 100%;
      background: rgba(0, 0, 0, 0.75);
      padding: 1rem 2rem;
      position: fixed;
      top: 0; left: 0;
      z-index: 10;
      display: flex;
      justify-content: center;
      box-shadow: 0 2px 10px rgba(255,255,255,0.1);
    }
    nav a {
      color: white; /* Beyaz link */
      text-decoration: none;
      margin: 0 15px;
      font-weight: 700;
      font-size: 1.1rem;
      transition: color 0.3s ease;
      letter-spacing: 0.05em;
      font-family: 'Playfair Display', serif;
    }
    nav a:hover {
      color: #f44336; /* Kırmızı vurgu */
    }
    /* Ana içerik */
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 1rem;
      text-align: center;
      user-select: none;
      color: white;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      margin-bottom: 0.2rem;
      color: white; /* Beyaz başlık */
      text-shadow: 0 0 10px #f44336;
    }
    #quote {
      font-style: italic;
      font-size: 1.6rem;
      max-width: 700px;
      margin-bottom: 2rem;
      min-height: 2.5rem;
      transition: opacity 0.8s ease;
      color: white; /* Beyaz söz */
      text-shadow: 0 0 5px #f44336bb;
    }
    #themeToggle {
      background: transparent;
      border: 2px solid white;
      padding: 0.5rem 1.5rem;
      color: white;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 30px;
      cursor: pointer;
      font-family: 'Roboto', sans-serif;
      transition: all 0.4s ease;
      user-select: none;
    }
    #themeToggle:hover {
      background: #f44336;
      color: #111;
      border-color: #f44336;
    }
    /* Responsive */
    @media(max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      #quote {
        font-size: 1.1rem;
        max-width: 90%;
      }
      nav a {
        font-size: 1rem;
        margin: 0 8px;
      }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <nav>
    <a href="index.html">Ana Sayfa</a>
    <a href="hayati.html">Hayatı</a>
    <a href="zaman.html">Zaman Çizelgesi</a>
    <a href="galeri.html">Galeri</a>
    <a href="geri-sayim.html">Geri Sayım</a>
  </nav>

  <div class="container">
    <h1>Mustafa Kemal Atatürk</h1>
    <div id="quote">Yüce Atatürk'ün sözleri burada değişecek...</div>
    <button id="themeToggle">Temayı Değiştir</button>
  </div>

  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script>
    const quotes = [
      "Egemenlik, kayıtsız şartsız milletindir.",
      "Yurtta sulh, cihanda sulh.",
      "Hayatta en hakiki mürşit ilimdir.",
      "İstikbal göklerdedir.",
      "Beni görmek demek mutlaka yüzümü görmek değildir.",
      "Muasır medeniyet seviyesinin üstüne çıkmak bizim asli hedefimizdir."
    ];

    const quoteElement = document.getElementById('quote');

    function showRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      quoteElement.style.opacity = 0;
      setTimeout(() => {
        quoteElement.textContent = quotes[randomIndex];
        quoteElement.style.opacity = 1;
      }, 400);
    }
    showRandomQuote();

    const themeToggle = document.getElementById('themeToggle');
    let darkTheme = true;

    themeToggle.addEventListener('click', () => {
      if(darkTheme) {
        // Açık tema
        document.body.style.background = '#fff';
        document.body.style.color = '#111';
        document.querySelector('nav').style.background = 'rgba(255, 255, 255, 0.9)';
        document.querySelectorAll('nav a').forEach(a => {
          a.style.color = '#f44336';
          a.style.textShadow = 'none';
        });
        quoteElement.style.color = '#111';
        quoteElement.style.textShadow = 'none';
        themeToggle.style.background = 'transparent';
        themeToggle.style.color = '#f44336';
        themeToggle.style.borderColor = '#f44336';
        darkTheme = false;
      } else {
        // Koyu tema
        document.body.style.background = '#0a0a0a';
        document.body.style.color = 'white';
        document.querySelector('nav').style.background = 'rgba(0,0,0,0.75)';
        document.querySelectorAll('nav a').forEach(a => {
          a.style.color = 'white';
          a.style.textShadow = 'none';
        });
        quoteElement.style.color = 'white';
        quoteElement.style.textShadow = '0 0 5px #f44336bb';
        themeToggle.style.background = 'transparent';
        themeToggle.style.color = 'white';
        themeToggle.style.borderColor = 'white';
        darkTheme = true;
      }
    });

    // Particles.js ayarları (kırmızı, uçuşan)
    particlesJS('particles-js',
      {
        "particles": {
          "number": {
            "value": 60,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#f44336"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#000000"
            }
          },
          "opacity": {
            "value": 0.7,
            "random": true,
            "anim": {
              "enable": true,
              "speed": 1,
              "opacity_min": 0.1,
              "sync": false
            }
          },
          "size": {
            "value": 4,
            "random": true,
            "anim": {
              "enable": true,
              "speed": 6,
              "size_min": 0.3,
              "sync": false
            }
          },
          "line_linked": {
            "enable": true,
            "distance": 140,
            "color": "#f44336",
            "opacity": 0.3,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 3,
            "direction": "none",
            "random": true,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
              "enable": false,
              "rotateX": 600,
              "rotateY": 1200
            }
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "repulse"
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            },
            "resize": true
          },
          "modes": {
            "grab": {
              "distance": 400,
              "line_linked": {
                "opacity": 1
              }
            },
            "bubble": {
              "distance": 400,
              "size": 40,
              "duration": 2,
              "opacity": 8,
              "speed": 3
            },
            "repulse": {
              "distance": 100,
              "duration": 0.4
            },
            "push": {
              "particles_nb": 4
            },
            "remove": {
              "particles_nb": 2
            }
          }
        },
        "retina_detect": true
      }
    );
  </script>

</body>
</html>
