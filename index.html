<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Atatürk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      padding-bottom: 70px;
    }

    /* Logo */
    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 120px;
      height: auto;
      z-index: 1100;
      border-radius: 10px;
      object-fit: contain;
      background: #fff;
      padding: 5px;
    }

    /* Sağ üstteki söz kutusu */
    .soz-kutusu {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #e30b17;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      max-width: 200px;
      z-index: 1100;
    }

    /* Menü */
    nav.menu {
      position: fixed;
      top: 80px;
      left: 0;
      width: 100%;
      background: #fff;
      border-bottom: 2px solid #d9d9d9;
      z-index: 1000;
      overflow-x: auto;
      white-space: nowrap;
    }

    nav.menu a {
      display: inline-block;
      padding: 14px 20px;
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }

    nav.menu a:hover {
      border-bottom: 3px solid #e30b17;
      color: #e30b17;
    }

    nav.menu::-webkit-scrollbar {
      display: none;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      z-index: 1000;
    }

    footer a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      border: 1px solid #888;
      border-radius: 50%;
      transition: all 0.3s ease;
      color: #fff;
      text-decoration: none;
    }

    footer a:hover {
      border-color: #e30b17;
      color: #e30b17;
    }

    footer svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    /* İçerik */
    .icerik {
      margin-top: 130px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <a href="index.html" class="logo">
    <img src="images/logo.png" alt="Logo" style="width: 100%; height: auto; border-radius: 10px;" />
  </a>

  <!-- Değişen söz kutusu -->
  <div class="soz-kutusu" id="sozKutusu">Ne mutlu Türküm diyene!</div>

  <!-- Menü -->
  <nav class="menu">
    <a href="index.html">Anasayfa</a>
    <a href="hayati.html">Hayatı</a>
    <a href="galeri.html">Galeri</a>
    <a href="sozleri.html">Sözleri</a>
    <a href="eserleri.html">Eserleri</a>
    <a href="devrimler.html">Devrimleri</a>
    <a href="nutuk.html">Nutuk</a>
    <a href="kronoloji.html">Kronoloji</a>
    <a href="ayarlar.html">Ayarlar</a>
  </nav>

  <!-- İçerik -->
  <div class="icerik">
    <h1>Mustafa Kemal Atatürk</h1>
    <p>Bu sayfa Atatürk'ün hayatını, eserlerini, sözlerini ve devrimlerini tanıtan bilgilendirici bir kaynaktır.</p>
  </div>

  <!-- Footer -->
  <footer>
    <a href="mailto:email@example.com" aria-label="Gmail">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 4H4a2 2 0 0 0-2 2v1.2l10 6.4 10-6.4V6a2 2 0 0 0-2-2zm0 4.8L12 15 4 8.8V18a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8.8z"/></svg>
    </a>
    <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm0 2h10c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3zm5 3a4 4 0 1 0 .001 8.001A4 4 0 0 0 12 7zm0 2a2 2 0 1 1 0 4 2 2 0 0 1 0-4zm4.5-3a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/></svg>

    </a>
    <a href="https://twitter.com" target="_blank" aria-label="Twitter">

    </a>
  </footer>

  <!-- JavaScript: Değişen sözler -->
  <script>
    const sozler = [
      "Yurtta sulh, cihanda sulh.",
      "Benim naçiz vücudum elbet bir gün toprak olacaktır.",
      "Egemenlik, kayıtsız şartsız milletindir.",
      "Hayatta en hakiki mürşit ilimdir, fendir.",
      "Ne mutlu Türküm diyene!"
    ];
    let index = 0;
    setInterval(() => {
      index = (index + 1) % sozler.length;
      document.getElementById('sozKutusu').innerText = sozler[index];
    }, 5000);
  </script>
</body>
</html>
