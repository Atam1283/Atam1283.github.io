<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atatürk Temalı Site</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }

    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #111;
      border-bottom: 2px solid #c00;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    .changing-text {
      font-size: 1rem;
      color: #ccc;
      transition: opacity 0.5s ease-in-out;
    }

    .quote-section {
      text-align: center;
      margin-top: 80px; /* Daha yukarı taşındı */
      padding: 2rem;
    }

    .quote-text {
      font-size: 1.8rem;
      font-style: italic;
      color: #fff;
      animation: fadeIn 2s ease-in-out;
    }

    .quote-source {
      margin-top: 1rem;
      font-size: 1rem;
      color: #888;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <nav class="top-nav">
      <div class="logo">Atatürk</div>
      <div class="changing-text" id="changingText"></div>
    </nav>
  </header>

  <main>
    <section class="quote-section">
      <p id="randomQuote" class="quote-text"></p>
      <p id="quoteSource" class="quote-source"></p>
    </section>
  </main>

  <script>
    // Rastgele Atatürk sözü (sayfa yenilendiğinde)
    const quotes = [
      {
        text: "Yurtta sulh, cihanda sulh.",
        source: "Atatürk – 1931"
      },
      {
        text: "Beni görmek demek mutlaka yüzümü görmek değildir.",
        source: "Atatürk – 1930"
      },
      {
        text: "Egemenlik, kayıtsız şartsız milletindir.",
        source: "Atatürk – 1923"
      },
      {
        text: "Hayatta en hakiki mürşit ilimdir.",
        source: "Atatürk – 1924"
      }
    ];

    const random = Math.floor(Math.random() * quotes.length);
    document.getElementById("randomQuote").innerText = quotes[random].text;
    document.getElementById("quoteSource").innerText = quotes[random].source;

    // 5 saniyede bir değişen sağ üst yazı
    const rightTexts = [
      "Ne mutlu Türküm diyene!",
      "Türkiye Cumhuriyeti ilelebet payidar kalacaktır.",
      "Türk milleti çalışkandır, Türk milleti zekidir.",
      "Bir Türk dünyaya bedeldir.",
      "İstiklal, istikbal, hürriyet her şey adaletle kaimdir."
    ];

    let currentText = 0;
    const changingTextElement = document.getElementById("changingText");

    function updateRightText() {
      changingTextElement.style.opacity = 0;

      setTimeout(() => {
        changingTextElement.innerText = rightTexts[currentText];
        changingTextElement.style.opacity = 1;
        currentText = (currentText + 1) % rightTexts.length;
      }, 500);
    }

    // İlk metni ayarla ve döngüyü başlat
    updateRightText();
    setInterval(updateRightText, 5000);
  </script>
</body>
</html>
