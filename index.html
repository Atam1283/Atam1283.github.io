<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atatürk Ana Sayfa</title>
  <style>
    /* Google Font Montserrat */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    /* Temel renkler */
    :root {
      --primary-red: #d10000;
      --secondary-red: #ff4d4d;
      --bg-light: #fff5f5;
      --text-dark: #3b0a0a;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, var(--bg-light), #ffe5e5);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem 2rem;
      text-align: center;
    }

    header {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: var(--primary-red);
      user-select: none;
    }

    hr {
      border: none;
      border-bottom: 2px solid var(--secondary-red);
      width: 120px;
      margin: 1rem auto 2rem;
    }

    .quote-container {
      max-width: 700px;
      font-size: 1.4rem;
      font-style: italic;
      line-height: 1.6;
      margin-bottom: 2rem;
      user-select: text;
    }

    .author {
      font-weight: 700;
      margin-top: 1rem;
      font-size: 1.2rem;
      color: var(--primary-red);
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        font-size: 1.8rem;
      }
      .quote-container {
        font-size: 1.1rem;
      }
    }

  </style>
</head>
<body>

  <header>Mustafa Kemal Atatürk</header>
  <hr />
  <div class="quote-container" id="quote">
    <!-- JS ile rastgele Atatürk sözü gelecek -->
  </div>
  <div class="author">- Atatürk</div>

  <script>
    // Atatürk'ten özlü sözler listesi
    const quotes = [
      "Yurtta sulh, cihanda sulh.",
      "Egemenlik, kayıtsız şartsız milletindir.",
      "Hayatta en hakiki mürşit ilimdir, fendir.",
      "Beni görmek demek mutlaka yüzümü görmek değildir. Benim düşüncelerimi, benim duygularımı anlıyorsanız ve hissediyorsanız bu yeterlidir.",
      "Milletin bağımsızlığı tehlikedeyse, mücadele etmek her Türk’ün hakkı ve görevidir.",
      "İstikbal göklerdedir.",
      "Benim naçiz vücudum elbet bir gün toprak olacaktır, fakat Türkiye Cumhuriyeti ilelebet payidar kalacaktır.",
      "Küçük olsun benim olsun.",
      "Hayal etmek, bilgiden daha önemlidir.",
      "Türk gençliği! Birinci vazifen, Türk istiklâlini, Türk cumhuriyetini, ilelebet, muhafaza ve müdafaa etmektir."
    ];

    function changeQuote() {
      const quoteEl = document.getElementById('quote');
      const randomIndex = Math.floor(Math.random() * quotes.length);
      quoteEl.textContent = quotes[randomIndex];
    }

    // Sayfa yüklendiğinde ilk söz
    changeQuote();

    // Her 10 saniyede bir değiştir (isteğe bağlı)
    setInterval(changeQuote, 10000);
  </script>

</body>
</html>
