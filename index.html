<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Atatürk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      padding-bottom: 70px;
    }

    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 120px;
      height: auto;
      z-index: 1100;
      border-radius: 10px;
      object-fit: contain;
      background: #fff;
      padding: 5px;
    }

    .top-menu {
      position: fixed;
      top: 70px; /* logonun biraz altı */
      left: 0;
      width: 100%;
      background-color: #fff;
      overflow-x: auto;
      white-space: nowrap;
      border-bottom: 2px solid #e30b17;
      z-index: 1000;
    }

    .top-menu a {
      display: inline-block;
      padding: 12px 16px;
      color: #000;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    .top-menu a:hover {
      color: #e30b17;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      z-index: 1000;
    }

    footer a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 44px;
      height: 44px;
      border: 1px solid #888;
      border-radius: 50%;
      transition: all 0.3s ease;
      color: #fff;
      text-decoration: none;
    }

    footer a:hover {
      border-color: #e30b17;
      color: #e30b17;
      cursor: pointer;
    }

    footer svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
      transition: fill 0.3s ease;
    }
  </style>
</head>
<body>

<a href="index.html" class="logo">
  <img src="images/logo.png" alt="Logo" style="width: 100%; height: auto; border-radius: 10px;" />
</a>

<div class="top-menu">
  <a href="index.html">Ana Sayfa</a>
  <a href="hayati.html">Hayatı</a>
  <a href="galeri.html">Galeri</a>
  <a href="gerisayim.html">Geri Sayım</a>
  <a href="ayarlar.html">Ayarlar</a>
</div>

<!-- Footer buraya kadar aynı kalıyor -->
<footer>
  <!-- Sosyal medya bağlantıları burada -->
</footer>

</body>
</html>
