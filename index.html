<!DOCTYPE html>
<html lang="tr">
<head>

  <title>Ana Sayfa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      font-size: 1.1rem;
    }

    nav a:hover {
      color: #ff4d4d;
    }

    h1 {
      font-size: 2.8rem;
      margin-top: 40px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 15px white;
    }

    .quote {
      font-family: 'Brush Script MT', cursive;
      font-size: 1.8rem;
      margin: 20px auto;
      max-width: 800px;
      color: #f0f0f0;
      padding: 0 20px;
    }

    .quote-source {
      font-size: 1rem;
      color: #bbb;
      margin-top: 5px;
    }

    .search-section {
      margin: 20px auto;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.03);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .search-section input[type="text"] {
      padding: 12px;
      width: 70%;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      outline: none;
      box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.3);
    }

    .search-section button {
      padding: 12px 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .search-section button:hover {
      background-color: #e60000;
    }

    /* Ayarlar butonu ve dropdown */
    #settings {
      position: fixed;
      top: 15px;
      right: 15px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
      font-size: 1.1rem;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      z-index: 1000;
    }

    #settings:hover {
      background-color: rgba(255, 77, 77, 0.8);
    }

    #settings-menu {
      display: none;
      position: fixed;
      top: 50px;
      right: 15px;
      background-color: rgba(0, 0, 0, 0.9);
      border: 1px solid #ff4d4d;
      border-radius: 8px;
      padding: 10px;
      min-width: 160px;
      z-index: 1001;
    }

    #settings-menu label {
      display: block;
      color: white;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 1rem;
    }

    #language-select {
      width: 100%;
      padding: 6px 8px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
      cursor: pointer;
    }

    #language-select option {
      background-color: black;
      color: white;
    }

    @media (max-width: 600px) {
      .search-section input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }

      .search-section button {
        width: 100%;
        margin-left: 0;
      }

      .search-section form {
        display: flex;
        flex-direction: column;
      }

      h1 {
        font-size: 2.2rem;
      }

      .quote {
        font-size: 1.4rem;
      }

      #settings {
        font-size: 1rem;
        padding: 6px 10px;
      }

      #settings-menu {
        min-width: 140px;
      }
    }
  </style>
</head>
<body>
