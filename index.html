<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ana Sayfa</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <nav>
      <a href="#" class="logo">Ana Sayfa</a>
      <a href="hayat.html">Hayatı</a>
      <a href="zaman-cizelgesi.html">Zaman Çizelgesi</a>
      <a href="geri-sayim.html">Geri Sayım</a>
      <a href="galeri.html">Galeri</a>
    </nav>
  </header>

  <main>
    <section class="welcome">
      <h1>Hoş Geldiniz!</h1>
      <p>Atatürk ve Cumhuriyet ile ilgili önemli içeriklere buradan ulaşabilirsiniz.</p>
    </section>
  </main>

  <!-- Particles.js kütüphanesi -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 120,
          color: "#ffffff",
          opacity: 0.3,
          width: 1
        },
        move: {
          enable: true,
          speed: 2
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
