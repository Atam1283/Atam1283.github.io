<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mustafa Kemal Atatürk</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding-top: 80px;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #000;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: center;
      padding: 15px 0;
      z-index: 1000;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      color: #fff;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff4444; /* Kırmızıya dönüşen efekt */
    }

    h1 {
      font-size: 3.8rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 25px;
      text-shadow: 0 0 12px #ffffff, 0 0 24px #ffffff, 0 0 32px #ff4444;
    }

    #quote {
      font-size: 1.4rem;
      font-style: italic;
      max-width: 700px;
      margin-bottom: 10px;
      color: #ddd;
    }

    #location {
      font-size: 1.1rem;
      color: #bbb;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="index.html">Ana Sayfa</a>
      <a href="hayati.html">Hayatı</a>
      <a href="galeri.html">Galeri</a>
      <a href="gerisayim.html">Geri Sayım</a>
      <a href="zamancizelgesi.html">Zaman Çizelgesi</a>
    </nav>
  </header>

  <main>
    <h1>Mustafa Kemal Atatürk</h1>
    <div id="quote">...</div>
    <div id="location">...</div>
  </main>

  <script>
    const quotes = [
      {
        text: "Yurtta sulh, cihanda sulh.",
        location: "Söylev, 1931"
      },
      {
        text: "Egemenlik, kayıtsız şartsız milletindir.",
        location: "TBMM Açılışı, 1920"
      },
      {
        text: "Hayatta en hakiki mürşit ilimdir, fendir.",
        location: "Kastamonu, 1924"
      },
      {
        text: "Benim naçiz vücudum elbet bir gün toprak olacaktır. Fakat Türkiye Cumhuriyeti ilelebet payidar kalacaktır.",
        location: "Ankara, 1926"
      },
      {
        text: "Milletin bağımsızlığını yine milletin azim ve kararı kurtaracaktır.",
        location: "Erzurum Kongresi, 1919"
      }
    ];

    function showRandomQuote() {
      const index = Math.floor(Math.random() * quotes.length);
      document.getElementById("quote").textContent = `"${quotes[index].text}"`;
      document.getElementById("location").textContent = `— ${quotes[index].location}`;
    }

    window.onload = showRandomQuote;
  </script>

</body>
</html>
