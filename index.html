<section class="search-section">
  <h2>Atatürk, Cumhuriyet ve Türkiye Arama Motoru</h2>
  <form onsubmit="aramaYap(); return false;">
    <input type="text" id="arama" placeholder="Örn: Nutuk, Cumhuriyet, 10 Kasım..." />
    <button type="submit">Ara</button>
  </form>
</section>

<style>
  .search-section {
    margin: 50px auto;
    max-width: 600px;
    background-color: rgba(255,255,255,0.03);
    padding: 30px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 0 10px rgba(255,255,255,0.1);
  }

  .search-section h2 {
    color: white;
    font-size: 1.5rem;
    margin-bottom: 20px;
  }

  .search-section input[type="text"] {
    padding: 12px;
    width: 70%;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
    outline: none;
    box-shadow: inset 0 0 5px rgba(255,255,255,0.3);
  }

  .search-section button {
    padding: 12px 20px;
    background-color: #ff4d4d;
    color: white;
    border: none;
    border-radius: 6px;
    margin-left: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s ease;
  }

  .search-section button:hover {
    background-color: #e60000;
  }

  @media (max-width: 600px) {
    .search-section input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
    }

    .search-section button {
      width: 100%;
      margin-left: 0;
    }

    .search-section form {
      display: flex;
      flex-direction: column;
    }
  }
</style>

<script>
  function aramaYap() {
    const kelime = document.getElementById("arama").value.trim();
    if (!kelime) {
      alert("Lütfen bir arama kelimesi giriniz.");
      return;
    }

    const sorgu = `site:tr.wikipedia.org OR site:atam.gov.tr OR site:tbmm.gov.tr "${kelime}"`;
    const url = "https://www.google.com/search?q=" + encodeURIComponent(sorgu);
    window.open(url, "_blank");
  }
</script>
