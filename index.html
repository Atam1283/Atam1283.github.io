<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atatürk</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Sol üstte logo -->
<a href="index.html" class="logo">
  <img src="images/logo.png" alt="Logo" />
</a>

<!-- Sağ üstte değişen Atatürk sözü -->
<div class="soz-kutusu" id="sozKutusu"></div>

<!-- İçerik -->
<main class="icerik">
  <h1>Mustafa Kemal Atatürk</h1>
  <p>Bu alan sitenizin tanıtımını ya da güncel bilgileri içerebilir.</p>
</main>

<!-- Sabit alt menü -->
<footer>
  <a href="mailto:email@example.com" aria-label="Gmail">
    <img src="icons/gmail.svg" alt="Gmail" />
  </a>
  <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
    <img src="icons/instagram.svg" alt="Instagram" />
  </a>
  <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
    <img src="icons/facebook.svg" alt="Facebook" />
  </a>
  <a href="https://www.twitter.com" target="_blank" aria-label="Twitter">
    <img src="icons/twitter.svg" alt="Twitter" />
  </a>
</footer>

<script>
  // Atatürk sözleri
  const sozler = [
    "Yurtta sulh, cihanda sulh.",
    "Beni görmek demek mutlaka yüzümü görmek değildir.",
    "Hayatta en hakiki mürşit ilimdir.",
    "Egemenlik, kayıtsız şartsız milletindir.",
    "Muhtaç olduğun kudret, damarlarındaki asil kanda mevcuttur."
  ];

  function rastgeleSoz() {
    const kutu = document.getElementById('sozKutusu');
    const secilen = sozler[Math.floor(Math.random() * sozler.length)];
    kutu.textContent = secilen;
  }

  window.onload = rastgeleSoz;
</script>

</body>
</html>
