<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mustafa Kemal Atatürk</title>
<style>
  body {
    margin: 0; padding: 0;
    background-color: black;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  /* Sabit üst menü (hayatı sayfası gibi) */
  nav {
    position: fixed;
    top: 0; left: 0; right: 0;
    background-color: #111;
    display: flex;
    justify-content: center;
    gap: 40px;
    padding: 15px 0;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.8);
  }
  nav a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.15rem;
    padding: 6px 12px;
    border-radius: 6px;
    transition: background-color 0.3s, color 0.3s;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  nav a:hover {
    background-color: #ff4d4d;
    color: white;
  }

  /* Ayarlar ikonu butonu */
  .settings {
    position: fixed;
    top: 15px;
    right: 20px;
    z-index: 1100;
  }
  .settings-button {
    font-size: 28px;
    background: transparent;
    border: none;
    color: white;
    cursor: pointer;
    padding: 5px 10px;
    border-radius: 6px;
    user-select: none;
    transition: background-color 0.3s;
  }
  .settings-button:hover {
    background-color: rgba(255, 77, 77, 0.3);
  }
  .dropdown-menu {
    display: none;
    position: absolute;
    top: 42px;
    right: 0;
    background-color: #222;
    border-radius: 8px;
    min-width: 140px;
    box-shadow: 0 0 10px rgba(255,255,255,0.2);
    user-select: none;
  }
  .dropdown-menu button {
    display: block;
    width: 100%;
    background: none;
    border: none;
    color: white;
    padding: 10px 15px;
    font-size: 1rem;
    text-align: left;
    cursor: pointer;
  }
  .dropdown-menu button:hover {
    background-color: #ff4d4d;
  }
  .dropdown-menu button.active {
    background-color: #ff4d4d;
    font-weight: bold;
  }

  /* İçerik için üstten boşluk bırak */
  main {
    padding: 100px 20px 40px;
    max-width: 800px;
    margin: 0 auto;
    text-align: center;
  }

  @media (max-width:600px) {
    nav {
      gap: 25px;
      padding: 12px 0;
    }
    nav a {
      font-size: 1rem;
      padding: 4px 8px;
    }
    .settings-button {
      font-size: 24px;
      padding: 3px 8px;
    }
  }
</style>
</head>
<body>

<!-- Menü -->
<nav aria-label="Ana Menü">
  <a href="hayati.html" id="menu-life" tabindex="0">Hayatı</a>
  <a href="galeri.html" id="menu-gallery" tabindex="0">Galeri</a>
  <a href="gerisayim.html" id="menu-countdown" tabindex="0">Geri Sayım</a>
</nav>

<!-- Ayarlar menüsü -->
<div class="settings" aria-label="Ayarlar menüsü">
  <button
    class="settings-button"
    aria-haspopup="true"
    aria-expanded="false"
    aria-controls="settingsDropdown"
    aria-label="Ayarlar"
    id="settingsBtn"
  >⚙️</button>
  <div class="dropdown-menu" id="settingsDropdown" role="menu" aria-hidden="true">
    <button type="button" id="btnLangMenu" aria-haspopup="true" aria-expanded="false" aria-controls="languageDropdown">Dil</button>
    <div class="dropdown-menu" id="languageDropdown" role="menu" aria-label="Dil seçenekleri" aria-hidden="true" style="right: 140px; top: 0; position: absolute;">
      <button type="button" data-lang="tr">Türkçe</button>
      <button type="button" data-lang="en">English</button>
      <button type="button" data-lang="az">Azərbaycan</button>
    </div>
  </div>
</div>

<!-- Ana içerik -->
<main>
  <h1 id="main-title">Mustafa Kemal Atatürk</h1>
  <p id="quote" style="font-style: italic; font-size: 1.5rem; margin-top: 20px;">Yurtta sulh, cihanda sulh.</p>
  <p id="quote-source" style="color: #bbb;">Mustafa Kemal Atatürk</p>

  <section class="search-section" style="margin-top: 40px;">
    <form onsubmit="aramaYap(); return false;">
      <input type="text" id="arama" placeholder="Atatürk, Cumhuriyet, Türkiye..." style="padding: 12px; width: 70%; border-radius: 6px; border: none; font-size: 1rem; outline: none;"/>
      <button type="submit" id="btn-search" style="padding: 12px 20px; background-color: #ff4d4d; color: white; border: none; border-radius: 6px; margin-left: 10px; cursor: pointer; font-weight: bold;">Ara</button>
    </form>
  </section>
</main>

<script>
  const translations = {
    tr: {
      searchPlaceholder: "Atatürk, Cumhuriyet, Türkiye...",
      searchButton: "Ara",
      title: "Mustafa Kemal Atatürk",
      menu: { life: "Hayatı", gallery: "Galeri", countdown: "Geri Sayım" },
      quoteSource: "Mustafa Kemal Atatürk"
    },
    en: {
      searchPlaceholder: "Atatürk, Republic, Turkey...",
      searchButton: "Search",
      title: "Mustafa Kemal Atatürk",
      menu: { life: "Life", gallery: "Gallery", countdown: "Countdown" },
      quoteSource: "Mustafa Kemal Atatürk"
    },
    az: {
      searchPlaceholder: "Atatürk, Cümhuriyyət, Türkiyə...",
      searchButton: "Axtar",
      title: "Mustafa Kamal Atatürk",
      menu: { life: "Həyatı", gallery: "Qalereya", countdown: "Geri Sayım" },
      quoteSource: "Mustafa Kamal Atatürk"
    }
  };

  const el = {
    searchInput: document.getElementById('arama'),
    searchBtn: document.getElementById('btn-search'),
    title: document.getElementById('main-title'),
    menuLife: document.getElementById('menu-life'),
    menuGallery: document.getElementById('menu-gallery'),
    menuCountdown: document.getElementById('menu-countdown'),
    quote: document.getElementById('quote'),
    quoteSource: document.getElementById('quote-source'),
    settingsBtn: document.getElementById('settingsBtn'),
    settingsDropdown: document.getElementById('settingsDropdown'),
    langBtn: document.getElementById('btnLangMenu'),
    languageDropdown: document.getElementById('languageDropdown'),
  };

  function setLanguage(lang) {
    if (!translations[lang]) lang = 'tr';
    localStorage.setItem('siteLang', lang);
    const t = translations[lang];
    el.searchInput.placeholder = t.searchPlaceholder;
    el.searchBtn.textContent = t.searchButton;
    el.title.textContent = t.title;
    el.menuLife.textContent = t.menu.life;
    el.menuGallery.textContent = t.menu.gallery;
    el.menuCountdown.textContent = t.menu.countdown;
    el.quoteSource.textContent = t.quoteSource;

    document.querySelectorAll('#languageDropdown button').forEach(btn => {
      btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
    });
  }

  function aramaYap() {
    const query = el.searchInput.value.trim();
    if (!query) return;
    const lang = localStorage.getItem('siteLang') || 'tr';
    let siteFilter = '';
    if (lang === 'tr') siteFilter = ' site:ataturk.gov.tr OR site:ataturk.net ';
    else if (lang === 'en') siteFilter = ' site:en.ataturk.net OR site:en.wikipedia.org ';
    else if (lang === 'az') siteFilter = ' site:az.wikipedia.org ';
    const url = 'https://www.google.com/search?q=' + encodeURIComponent(query + siteFilter);
    window.open(url, '_blank');
  }

  el.settingsBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    const visible = el.settingsDropdown.style.display === 'block';
    el.settingsDropdown.style.display = visible ? 'none' : 'block';
    el.settingsBtn.setAttribute('aria-expanded', !visible);
    if (!visible) {
      el.languageDropdown.style.display = 'none';
      el.langBtn.setAttribute('aria-expanded', false);
    }
  });

  el.langBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    const visible = el.languageDropdown.style.display === 'block';
    el.languageDropdown.style.display = visible ? 'none' : 'block';
    el.langBtn.setAttribute('aria-expanded', !visible);
  });

  el.languageDropdown.querySelectorAll('button').forEach(btn => {
    btn.addEventListener('click', () => {
      const selectedLang = btn.getAttribute('data-lang');
      setLanguage(selectedLang);
      el.languageDropdown.style.display = 'none';
      el.settingsDropdown.style.display = 'none';
      el.settingsBtn.setAttribute('aria-expanded', false);
      el.langBtn.setAttribute('aria-expanded', false);
    });
  });

  document.body.addEventListener('click', () => {
    el.settingsDropdown.style.display = 'none';
    el.languageDropdown.style.display = 'none';
    el.settingsBtn.setAttribute('aria-expanded', false);
    el.langBtn.setAttribute('aria-expanded', false);
  });

  // Sayfa açıldığında dil ayarını uygula
  const savedLang = localStorage.getItem('siteLang') || 'tr';
  setLanguage(savedLang);
</script>
</body>
</html>
