<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ana Sayfa - Modern Tasarım</title>
<style>
  /* Genel Reset & Stil */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #000;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  /* Menü */
  nav {
    background: #111;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 20px;
    box-shadow: 0 0 10px #ffffff66;
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  nav .logo {
    font-weight: 700;
    font-size: 1.5rem;
    color: #fff;
    letter-spacing: 0.1em;
    text-shadow: 0 0 8px #ffffffbb;
  }
  /* Arama kutusu */
  #searchForm {
    display: flex;
    align-items: center;
    max-width: 300px;
    width: 100%;
  }
  #searchInput {
    flex: 1;
    padding: 8px 14px;
    border-radius: 30px 0 0 30px;
    border: 2px solid #fff;
    background: #000;
    color: #fff;
    font-size: 1rem;
    font-family: inherit;
    outline-offset: 2px;
    transition: border-color 0.3s ease;
  }
  #searchInput::placeholder {
    color: #bbb;
  }
  #searchInput:focus {
    border-color: #00ffff;
    outline: none;
  }
  #searchButton {
    padding: 8px 16px;
    border: 2px solid #fff;
    border-left: none;
    border-radius: 0 30px 30px 0;
    background: #00ffff;
    color: #000;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #searchButton:hover,
  #searchButton:focus {
    background-color: #00cccc;
    outline: none;
  }
  /* Ana içerik */
  main {
    flex: 1;
    padding: 40px 20px;
    max-width: 960px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    color: #fff;
    text-shadow: 0 0 12px #ffffffcc;
    user-select: none;
  }
  #quote {
    font-size: 1.4rem;
    font-style: italic;
    max-width: 700px;
    line-height: 1.5;
    color: #fff;
    text-shadow: 0 0 6px #fff;
    user-select: none;
    margin-top: 0;
  }
  /* Responsive */
  @media (max-width: 600px) {
    h1 {
      font-size: 2.2rem;
    }
    #quote {
      font-size: 1.1rem;
      max-width: 90vw;
    }
    #searchForm {
      max-width: 200px;
    }
  }
</style>
</head>
<body>
<nav>
  <div class="logo" tabindex="0">LOGO</div>
  <form id="searchForm" role="search" aria-label="Site içi arama">
    <input type="search" id="searchInput" placeholder="Arama yapın..." aria-label="Arama kutusu" autocomplete="off" />
    <button type="submit" id="searchButton" aria-label="Ara">Ara</button>
  </form>
</nav>
<main>
  <h1>Mustafa Kemal Atatürk</h1>
  <p id="quote" aria-live="polite" aria-atomic="true" tabindex="0"></p>
</main>
<script>
  const quotes = [
    "Egemenlik, kayıtsız şartsız milletindir.",
    "Hayatta en hakiki mürşit ilimdir.",
    "Yurtta sulh, cihanda sulh.",
    "Beni görmek demek mutlaka yüzümü görmek değildir. Benim fikirlerimi, benim duygularımı anlıyorsanız bu kâfidir.",
    "İstikbal göklerdedir.",
    "Milletin bağımsızlığı yine milletin azim ve kararıyla kurtarılacaktır.",
    "Türk milletinin karakteri yüksektir; Türk milleti çalışkandır; Türk milleti zekidir.",
    "Bir millet sanattan ve sanatkârdan mahrumsa, tam bir hayata malik olamaz."
  ];

  function displayRandomQuote() {
    const quoteEl = document.getElementById('quote');
    const randomIndex = Math.floor(Math.random() * quotes.length);
    quoteEl.textContent = `"${quotes[randomIndex]}"`;
  }

  window.onload = displayRandomQuote;

  // Basit arama fonksiyonu - google ile site içi arama
  document.getElementById('searchForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const query = document.getElementById('searchInput').value.trim();
    if(query.length > 0) {
      const siteURL = location.hostname;
      const searchURL = `https://www.google.com/search?q=site:${siteURL}+${encodeURIComponent(query)}`;
      window.open(searchURL, '_blank');
    }
  });
</script>
</body>
</html>
