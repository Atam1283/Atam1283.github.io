<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ana Sayfa - Atatürk Sözleri</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  #quote {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 10px;
    text-shadow:
      0 0 10px #fff,
      0 0 20px #ff4d4d;
  }
  #location {
    font-size: 1.2rem;
    color: #ff4d4d;
    font-weight: 600;
  }
</style>
</head>
<body>

<div id="quote"></div>
<div id="location"></div>

<script>
  const quotes = [
    {
      text: "Yurtta sulh, cihanda sulh.",
      location: "Samsun, 1921"
    },
    {
      text: "Egemenlik, kayıtsız şartsız milletindir.",
      location: "TBMM, 23 Nisan 1920"
    },
    {
      text: "Hayatta en hakiki mürşit ilimdir.",
      location: "Samsun, 1919"
    },
    {
      text: "Milletin bağımsızlığını, yine milletin azim ve kararı kurtaracaktır.",
      location: "Erzurum Kongresi, 1919"
    },
    {
      text: "Benim naçiz vücudum elbet bir gün toprak olacaktır.",
      location: "Dolmabahçe Sarayı, 10 Kasım 1938"
    }
  ];

  function displayRandomQuote() {
    const randomIndex = Math.floor(Math.random() * quotes.length);
    const quote = quotes[randomIndex];
    document.getElementById('quote').textContent = `"${quote.text}"`;
    document.getElementById('location').textContent = `— ${quote.location}`;
  }

  window.onload = displayRandomQuote;
</script>

</body>
</html>
