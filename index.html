      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);

    nav a {

      font-weight: bold;
      transition: 0.3s;

      margin-top: 40px;

      color: white;

    }

    /* Atatürk Sözü */
    .quote {
      font-family: 'Brush Script MT', cursive;
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      margin: 20px auto;
      max-width: 800px;
      color: #f0f0f0;
      padding: 0 20px;
    }
    .quote-source {
      font-size: 1rem;
      color: #bbb;
      margin-top: 5px;
    }

    /* Arama bölümü */
    .search-section {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      background-color: rgba(255,255,255,0.03);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      box-sizing: border-box;
    }
    .search-section input[type="text"] {
      font-size: clamp(0.9rem, 2vw, 1rem);
      padding: 10px;
      width: calc(100% - 110px);
      max-width: 100%;
      border-radius: 6px;
      border: none;
      outline: none;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.3);
      box-sizing: border-box;
    }
    .search-section button {
      padding: 10px 15px;
      font-size: clamp(0.9rem, 2vw, 1rem);
      width: 90px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }
    .search-section button:hover {
      background-color: #e60000;
    }

    /* Küçük ekranlarda arama input ve buton alt alta */
    @media (max-width: 600px) {
      .search-section form {
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }
      .search-section input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }
      .search-section button {
        width: 100%;
        margin-left: 0;
      }
      h1 {
        font-size: 2.2rem;
      }
      .quote {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
