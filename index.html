<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mustafa Kemal Atatürk</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }
    header {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 30px;
    }
    header a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    header a:hover {
      color: #fff;
      text-shadow: 0 0 8px #fff;
    }
    h1 {
      font-size: 2.4rem;
      margin: 0 0 20px;
      letter-spacing: 0.06em;
      user-select: none;
    }
    .quote {
      font-size: 1.3rem;
      margin: 20px 0 10px;
      text-align: center;
      font-style: italic;
    }
    .source {
      font-size: 1rem;
      color: #ccc;
      text-align: center;
      margin-bottom: 40px;
    }
    .search-box {
      max-width: 600px;
      width: 100%;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      background: #222;
      color: #fff;
      outline: none;
      box-shadow: 0 0 10px #fff;
    }
    input[type="text"]::placeholder {
      color: #aaa;
    }
  </style>
</head>
<body>

<header>
  <a href="index.html">Ana Sayfa</a>
  <a href="galeri.html">Galeri</a>
  <a href="hayati.html">Hayatı</a>
  <a href="gerisayim.html">Geri Sayım</a>
  <a href="ayarlar.html">Ayarlar</a>
</header>

<h1>Mustafa Kemal Atatürk</h1>

<div class="quote" id="quoteText"></div>
<div class="source" id="quoteSource"></div>

<div class="search-box">
  <input type="text" placeholder="Ara..." onkeydown="if(event.key==='Enter'){search(this.value)}">
</div>

<script>
  const quotes = [
    { text: "Benim naçiz vücudum elbet bir gün toprak olacaktır.", source: "TBMM, 1927" },
    { text: "Egemenlik, kayıtsız şartsız milletindir.", source: "Ankara, 1923" },
    { text: "Yurtta sulh, cihanda sulh.", source: "Ankara, 1931" },
    { text: "Hayatta en hakiki mürşit ilimdir.", source: "Samsun, 1924" },
    { text: "Milletin bağımsızlığını, yine milletin azim ve kararı kurtaracaktır.", source: "Erzurum, 1919" }
  ];

  function randomQuote() {
    const quote = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById('quoteText').textContent = `"${quote.text}"`;
    document.getElementById('quoteSource').textContent = `— ${quote.source}`;
  }

  function search(query) {
    window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
  }

  randomQuote();
</script>

</body>
</html>
