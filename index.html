<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mustafa Kemal Atatürk</title>
<style>
  body {
    margin: 0; padding: 0;
    background-color: black;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  /* Sabit üst menü */
  nav {
    position: fixed;
    top: 0; left: 0; right: 0;
    background-color: #111;
    display: flex;
    justify-content: center;
    gap: 50px;
    padding: 15px 0;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.8);
  }
  nav a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.2rem;
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 5px 10px;
    border-radius: 8px;
    transition: background-color 0.3s;
  }
  nav a:hover {
    background-color: #ff4d4d;
    color: white;
  }
  nav a svg {
    width: 22px;
    height: 22px;
    fill: white;
    transition: fill 0.3s;
  }
  nav a:hover svg {
    fill: #fff0f0;
  }

  /* Ayarlar ikonu ve dropdown */
  .settings {
    position: fixed;
    top: 12px;
    right: 20px;
    z-index: 1100;
  }
  .settings-button {
    font-size: 26px;
    background: transparent;
    border: none;
    color: white;
    cursor: pointer;
    padding: 6px 10px;
    border-radius: 8px;
    user-select: none;
    transition: background-color 0.3s;
  }
  .settings-button:hover {
    background-color: rgba(255, 77, 77, 0.3);
  }
  .dropdown-menu {
    display: none;
    position: absolute;
    top: 42px;
    right: 0;
    background-color: #222;
    border-radius: 10px;
    min-width: 150px;
    box-shadow: 0 0 10px rgba(255,255,255,0.2);
    user-select: none;
  }
  .dropdown-menu button {
    display: block;
    width: 100%;
    background: none;
    border: none;
    color: white;
    padding: 12px 18px;
    font-size: 1rem;
    text-align: left;
    cursor: pointer;
    border-bottom: 1px solid #444;
  }
  .dropdown-menu button:last-child {
    border-bottom: none;
  }
  .dropdown-menu button:hover {
    background-color: #ff4d4d;
  }
  .dropdown-menu button.active {
    background-color: #ff4d4d;
    font-weight: bold;
  }

  /* İçerik alanı üstten boşluk */
  main {
    padding: 110px 20px 40px;
    max-width: 800px;
    margin: 0 auto;
    text-align: center;
  }
  main h1 {
    margin-bottom: 10px;
    font-size: 2.8rem;
  }
  #quote {
    font-style: italic;
    font-size: 1.6rem;
    margin: 20px 0 5px;
  }
  #quote-source {
    color: #bbb;
    font-size: 1.1rem;
  }

  @media (max-width: 600px) {
    nav {
      gap: 30px;
      padding: 12px 0;
    }
    nav a {
      font-size: 1rem;
      padding: 5px 8px;
    }
    nav a svg {
      width: 18px;
      height: 18px;
    }
    .settings-button {
      font-size: 22px;
      padding: 5px 8px;
    }
  }
</style>
</head>
<body>

<!-- Üst Menü -->
<nav aria-label="Ana Menü">
  <a href="hayati.html" aria-label="Hayatı" id="menu-life" tabindex="0">
    <!-- Hayatı ikonu (kitap simgesi) -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18 2H6a2 2 0 0 0-2 2v16a1 1 0 0 0 1.447.894L12 17.118l6.553 3.776A1 1 0 0 0 20 20V4a2 2 0 0 0-2-2z"/></svg> Hayatı
  </a>
  <a href="galeri.html" aria-label="Galeri" id="menu-gallery" tabindex="0">
    <!-- Galeri ikonu (fotoğraf simgesi) -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 19V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2zM8.5 14.5l2.5 3.01L14.5 13l4.5 6H5l3.5-4.5z"/></svg> Galeri
  </a>
  <a href="gerisayim.html" aria-label="Geri Sayım" id="menu-countdown" tabindex="0">
    <!-- Geri Sayım ikonu (saat simgesi) -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 1a11 11 0 1 0 11 11A11.012 11.012 0 0 0 12 1zm0 20a9 9 0 1 1 9-9 9.01 9.01 0 0 1-9 9zm1-9.414V7h-2v6h6v-2z"/></svg> Geri Sayım
  </a>
</nav>

<!-- Ayarlar ve Dil Seçenekleri -->
<div class="settings" aria-label="Ayarlar menüsü">
  <button
    class="settings-button"
    aria-haspopup="true"
    aria-expanded="false"
    aria-controls="settingsDropdown"
    aria-label="Ayarlar"
    id="settingsBtn"
  >⚙️</button>
  <div class="dropdown-menu" id="settingsDropdown" role="menu" aria-hidden="true">
    <button type="button" id="btnLangMenu" aria-haspopup="true" aria-expanded="false" aria-controls="languageDropdown">Dil</button>
    <div class="dropdown-menu" id="languageDropdown" role="menu" aria-label="Dil seçenekleri" aria-hidden="true" style="right: 150px; top: 0; position: absolute;">
      <button type="button" data-lang="tr">Türkçe</button>
      <button type="button" data-lang="en">English</button>
      <button type="button" data-lang="az">Azərbaycan</button>
    </div>
  </div>
</div>

<main>
  <h1 id="main-title">Mustafa Kemal Atatürk</h1>
  <p id="quote"></p>
  <p id="quote-source"></p>

  <section class="search-section" style="margin-top: 40px;">
    <form onsubmit="aramaYap(); return false;">
      <input
        type="text"
        id="arama"
        placeholder="Atatürk, Cumhuriyet, Türkiye..."
        style="padding: 12px; width: 70%; border-radius: 6px; border: none; font-size: 1rem; outline: none;"
      />
      <button
        type="submit"
        id="btn-search"
        style="padding: 12px 20px; background-color: #ff4d4d; color: white; border: none; border-radius: 6px; margin-left: 10px; cursor: pointer; font-weight: bold;"
      >Ara</button>
    </form>
  </section>
</main>

<script>
  // Alıntılar dizisi (her yenilemede rastgele seçilecek)
  const quotes = [
    { text: "Yurtta sulh, cihanda sulh.", author: "Mustafa Kemal Atatürk" },
    { text: "Egemenlik, kayıtsız şartsız milletindir.", author: "Mustafa Kemal Atatürk" },
    { text: "Hayatta en hakiki mürşit ilimdir.", author: "Mustafa Kemal Atatürk" },
    { text: "Beni görmek demek, mutlaka yüzümü görmek değildir.", author: "Mustafa Kemal Atatürk" },
    { text: "Türkiye Cumhuriyeti ilelebet payidar kalacaktır.", author: "Mustafa Kemal Atatürk" }
  ];

  // Dil çeviri sözlüğü
  const translations = {
    tr: {
      searchPlaceholder: "Atatürk, Cumhuriyet, Türkiye...",
      searchButton: "Ara",
      title: "Mustafa Kemal Atatürk",
      menu: { life: "Hayatı", gallery: "Galeri", countdown: "Geri Sayım" }
    },
    en: {
      searchPlaceholder: "Atatürk, Republic, Turkey...",
      searchButton: "Search",
      title: "Mustafa Kemal Atatürk",
      menu: { life: "Life", gallery: "Gallery", countdown: "Countdown" }
    },
    az: {
      searchPlaceholder: "Atatürk, Cümhuriyyət, Türkiyə...",
      searchButton: "Axtar",
      title: "Mustafa Kamal Atatürk",
      menu: { life: "Həyatı", gallery: "Qalereya", countdown: "Geri Sayım" }
    }
  };

  const el = {
    searchInput: document.getElementById('arama'),
    searchBtn: document.getElementById('btn-search'),
    title: document.getElementById('main-title'),
    menuLife: document.getElementById('menu-life'),
    menuGallery: document.getElementById('menu-gallery'),
    menuCountdown: document.getElementById('menu-countdown'),
    quoteText: document.getElementById('quote'),
    quoteSource: document.getElementById('quote-source'),
    settingsBtn: document.getElementById('settingsBtn'),
    settingsDropdown: document.getElementById('settingsDropdown'),
    langBtn: document.getElementById('btnLangMenu'),
    languageDropdown: document.getElementById('languageDropdown'),
  };

  function setLanguage(lang) {
    if (!translations[lang]) lang = 'tr';
    localStorage.setItem('siteLang', lang);
    const t = translations[lang];
    el.searchInput.placeholder = t.searchPlaceholder;
    el.searchBtn.textContent = t.searchButton;
    el.title.textContent = t.title;
    el.menuLife.textContent = t.menu.life;
    el.menuGallery.textContent = t.menu.gallery;
    el.menuCountdown.textContent = t.menu.countdown;
  }

  function showRandomQuote() {
    const q = quotes[Math.floor(Math.random() * quotes.length)];
    el.quoteText.textContent = `"${q.text}"`;
    el.quoteSource.textContent = q.author;
  }

  function aramaYap() {
    const query = el.searchInput.value.trim();
    if (!query) return;
    const lang = localStorage.getItem('siteLang') || 'tr';
    let siteFilter = '';
    if (lang === 'tr') siteFilter = ' site:ataturk.gov.tr OR site:ataturk.net ';
    else if (lang === 'en') siteFilter = ' site:en.ataturk.net OR site:en.wikipedia.org ';
    else if (lang === 'az') siteFilter = ' site:az.wikipedia.org ';
    const url = 'https://www.google.com/search?q=' + encodeURIComponent(query + siteFilter);
    window.open(url, '_blank');
  }

  // Ayarlar menüsü açma-kapama
  el.settingsBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    const visible = el.settingsDropdown.style.display === 'block';
    el.settingsDropdown.style.display = visible ? 'none' : 'block';
    el.settingsBtn.setAttribute('aria-expanded', !visible);
    if (!visible) {
      el.languageDropdown.style.display = 'none';
      el.langBtn.setAttribute('aria-expanded', false);
    }
  });

  el.langBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    const visible = el.languageDropdown.style.display === 'block';
    el.languageDropdown.style.display = visible ? 'none' : 'block';
    el.langBtn.setAttribute('aria-expanded', !visible);
  });

  el.languageDropdown.querySelectorAll('button').forEach(btn => {
    btn.addEventListener('click', () => {
      const selectedLang = btn.getAttribute('data-lang');
      setLanguage(selectedLang);
      el.languageDropdown.style.display = 'none';
      el.settingsDropdown.style.display = 'none';
      el.settingsBtn.setAttribute('aria-expanded', false);
      el.langBtn.setAttribute('aria-expanded', false);
    });
  });

  document.body.addEventListener('click', () => {
    el.settingsDropdown.style.display = 'none';
    el.languageDropdown.style.display = 'none';
    el.settingsBtn.setAttribute('aria-expanded', false);
    el.langBtn.setAttribute('aria-expanded', false);
  });

  // Sayfa yüklendiğinde
  window.addEventListener('load', () => {
    const savedLang = localStorage.getItem('siteLang') || 'tr';
    setLanguage(savedLang);
    showRandomQuote();
  });
</script>

</body>
</html>
