<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mustafa Kemal Atatürk</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: black;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Sol üstte Ana Sayfa linki */
  a#anasayfa {
    position: fixed;
    top: 15px;
    left: 15px;
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
    z-index: 1000;
    transition: color 0.3s;
  }
  a#anasayfa:hover {
    color: #ff4d4d;
    cursor: pointer;
  }

  /* Üst menü - diğer sayfa linkleri */
  nav {
    position: fixed;
    top: 15px;
    right: 15px;
    z-index: 1000;
  }
  nav a {
    color: white;
    text-decoration: none;
    margin-left: 15px;
    font-weight: 600;
    font-size: 16px;
    transition: color 0.3s;
  }
  nav a:hover {
    color: #ff4d4d;
    cursor: pointer;
  }

  /* Başlık ve sözün olduğu alan */
  .header-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 160px;
    padding-top: 60px;
    text-align: center;
    user-select: none;
  }

  .header-container h1 {
    font-size: 3.5rem;
    margin: 0;
    font-weight: 900;
    color: white;
    text-shadow: 0 0 15px white;
  }

  .header-container .quote {
    margin: 15px 0 5px 0;
    font-size: 1.6rem;
    font-weight: 600;
    font-style: italic;
    color: #ddd;
    max-width: 700px;
  }

  .header-container .source {
    font-size: 1rem;
    font-weight: 400;
    color: #aaa;
    max-width: 700px;
  }
</style>
</head>
<body>

  <a id="anasayfa" href="index.html">← Ana Sayfa</a>

  <nav>
    <a href="geri-sayim.html">Geri Sayım</a>
    <a href="galeri.html">Galeri</a>
    <a href="hayat.html">Hayatı</a>
  </nav>

  <div class="header-container">
    <h1>Mustafa Kemal Atatürk</h1>
    <div class="quote" id="quoteText">Loading...</div>
    <div class="source" id="quoteSource"></div>
  </div>

<script>
  // Atatürk sözleri ve söylendikleri yerler
  const quotes = [
    { text: "Yurtta sulh, cihanda sulh.", source: "Atatürk'ün Söylev ve Demeçleri" },
    { text: "Egemenlik kayıtsız şartsız milletindir.", source: "1920 TBMM Açılışı" },
    { text: "Hayatta en hakiki mürşit ilimdir.", source: "1923 Nutuk" },
    { text: "Türkiye Cumhuriyeti ilelebet payidar kalacaktır.", source: "1927 Nutuk" },
    { text: "Benim naçiz vücudum bir gün toprak olacaktır.", source: "1938 Vasiyeti" },
    { text: "Milletin bağımsızlığı, yine milletin azim ve kararıyla kurtarılacaktır.", source: "1919 Samsun'a Çıkışı" },
    { text: "Özgürlük ve bağımsızlık benim karakterimdir.", source: "1927 Nutuk" },
    { text: "Türk, öğün, çalış, güven.", source: "1923 Nutuk" }
  ];

  // Rastgele bir sözü seç, sayfa yenilendikçe değişsin
  const randomIndex = Math.floor(Math.random() * quotes.length);
  const selectedQuote = quotes[randomIndex];

  // Sözleri HTML'ye yerleştir
  document.getElementById("quoteText").textContent = `"${selectedQuote.text}"`;
  document.getElementById("quoteSource").textContent = `— ${selectedQuote.source}`;
</script>

</body>
</html>
