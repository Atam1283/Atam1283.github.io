<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ana Sayfa</title>

  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pVU3oxhlBhLdKZQ/tWRzF4Od6Is5z/JDq9Q+6yHqJsm0yOx+Ghs69bXB3U7Hsm6A5Y9FEjz6Fs5jI1N8H+3g0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #eee;
      padding: 20px;
      box-sizing: border-box;
    }

    #menu {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 10;
      display: flex;
      gap: 12px;
    }

    #menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 12px;
      border: 1.5px solid #eee;
      border-radius: 5px;
      font-size: 16px;
      background: #222;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.3s, color 0.3s, border-color 0.3s;
    }

    #menu a:hover {
      background: #ff2c2c;
      border-color: #ff2c2c;
      color: white;
    }

    @media (max-width: 600px) {
      #menu {
        flex-direction: column;
        top: 10px;
        right: 10px;
      }
      #menu a {
        font-size: 14px;
        padding: 8px 10px;
      }
    }

    /* Sayfa içeriği örneği */
    h1 {
      margin-top: 80px;
      text-align: center;
      font-size: 3rem;
    }
    p {
      max-width: 600px;
      margin: 20px auto;
      font-size: 1.2rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <nav id="menu">
    <a href="galeri.html"><i class="fa-solid fa-image"></i> Galeri</a>
    <a href="hayati.html"><i class="fa-solid fa-book"></i> Hayatı</a>
    <a href="geri-sayim.html"><i class="fa-solid fa-clock"></i> Geri Sayım</a>
    <a href="ayarlar.html"><i class="fa-solid fa-cog"></i> Ayarlar</a>
  </nav>

  <h1>Ana Sayfa Başlığı</h1>
  <p>
    Burada sayfanın içeriği yer alır. Eski index.html kodlarının geri kalan kısmı buraya gelecek.
  </p>

</body>
</html>
