<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mustafa Kemal Atatürk</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      display: flex;
      gap: 16px;
      justify-content: center;
      background: #111;
      width: 100%;
      padding: 16px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
      text-decoration: underline;
    }

    h1 {
      font-size: 2.4rem;
      margin: 50px 0 10px;
      font-weight: bold;
      text-align: center;
    }

    #quote {
      font-size: 1.4rem;
      text-align: center;
      max-width: 600px;
      margin-bottom: 12px;
    }

    #source {
      font-size: 1rem;
      opacity: 0.7;
      text-align: center;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Ana Sayfa</a>
    <a href="galeri.html">Galeri</a>
    <a href="hayati.html">Hayatı</a>
    <a href="gerisayim.html">Geri Sayım</a>
    <a href="ayarlar.html">Ayarlar</a>
  </nav>

  <h1>Mustafa Kemal Atatürk</h1>
  <div id="quote"></div>
  <div id="source"></div>

  <script>
    const quotes = [
      { text: "Yurtta sulh, cihanda sulh.", source: "Ankara, 1931" },
      { text: "Beni görmek demek mutlaka yüzümü görmek değildir.", source: "Söylev, 1923" },
      { text: "Hayatta en hakiki mürşit ilimdir.", source: "Samsun, 1924" },
      { text: "Egemenlik, kayıtsız şartsız milletindir.", source: "TBMM Açılışı, 1920" },
      { text: "Milletin bağımsızlığını, yine milletin azim ve kararı kurtaracaktır.", source: "Nutuk, 1927" }
    ];
    const random = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById("quote").textContent = `"${random.text}"`;
    document.getElementById("source").textContent = `– ${random.source}`;
  </script>
</body>
</html>
