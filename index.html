      color: #ff4d4d;

    h1 {

      margin-top: 40px;

      color: #f0f0f0;

      box-shadow: 0 0 10px rgba(255,255,255,0.1);

    .search-section input[type="text"] {
      padding: 12px;
      width: 70%;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      outline: none;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.3);
    }
    .search-section button {
      padding: 12px 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }
    .search-section button:hover {
      background-color: #e60000;
    }
    @media (max-width: 600px) {
      .search-section input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }
      .search-section button {
        width: 100%;
        margin-left: 0;
      }
      .search-section form {
        display: flex;
        flex-direction: column;
      }
      h1 {
        font-size: 2.2rem;
      }
      .quote {
        font-size: 1.4rem;
      }
    }
    /* Ayarlar butonu sağ üstte */
    #settings-container {
      position: fixed;
      top: 15px;
      right: 15px;
      user-select: none;
      z-index: 1000;
    }
    #settings-btn {
      background: none;
      border: 2px solid white;
      color: white;
      padding: 6px 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s;
    }
    #settings-btn:hover {
      background-color: #ff4d4d;
      border-color: #ff4d4d;
      color: white;
    }
    #settings-menu {
      display: none;
      background: #222;
      border: 1px solid #444;
      margin-top: 8px;
      padding: 10px 20px;
      border-radius: 6px;
      text-align: left;
      min-width: 140px;
    }
    #settings-menu label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
      font-weight: normal;
      font-size: 16px;
      color: white;
    }
    #settings-menu input[type="radio"] {
      margin-right: 8px;
      cursor: pointer;
    }
  </style>
</head>
