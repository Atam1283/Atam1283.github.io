<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mustafa Kemal Atatürk</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Yüksekliği 100vh yapıp üstte tutacağız */
      min-height: 100vh;
    }

    a#anasayfa {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      z-index: 1000;
      transition: color 0.3s;
    }
    a#anasayfa:hover {
      color: #ff4d4d;
    }

    header {
      width: 100%;
      padding: 40px 20px 20px;
      text-align: center;
      background: transparent;
      box-sizing: border-box;
    }

    header h1 {
      font-size: 3.5rem;
      margin: 0;
      font-weight: 900;
      text-shadow: 0 0 15px white;
      user-select: none;
    }

    header p {
      margin-top: 10px;
      font-size: 1.4rem;
      font-weight: 500;
      color: #ddd;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      user-select: none;
      font-style: italic;
    }
  </style>
</head>
<body>

  <a id="anasayfa" href="index.html">← Ana Sayfa</a>

  <header>
    <h1>Mustafa Kemal Atatürk</h1>
    <p>“Yurtta sulh, cihanda sulh.”</p>
  </header>

</body>
</html>
