<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mustafa Kemal Atatürk</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      font-size: 1.1rem;
    }

    nav a:hover {
      color: #ff4d4d;
    }

    h1 {
      font-size: 2.8rem;
      margin-top: 40px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 15px white;
    }

    .quote {
      font-family: 'Brush Script MT', cursive;
      font-size: 1.8rem;
      margin: 20px auto;
      max-width: 800px;
      color: #f0f0f0;
      padding: 0 20px;
    }

    .quote-source {
      font-size: 1rem;
      color: #bbb;
      margin-top: 5px;
    }

    .search-section {
      margin: 20px auto;
      max-width: 600px;
      background-color: rgba(255,255,255,0.03);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .search-section input[type="text"] {
      padding: 12px;
      width: 70%;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      outline: none;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.3);
    }

    .search-section button {
      padding: 12px 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .search-section button:hover {
      background-color: #e60000;
    }

    @media (max-width: 600px) {
      .search-section input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }

      .search-section button {
        width: 100%;
        margin-left: 0;
      }

      .search-section form {
        display: flex;
        flex-direction: column;
      }

      h1 {
        font-size: 2.2rem;
      }

      .quote {
        font-size: 1.4rem;
      }
    }

    /* Ayarlar ve Dil Seçimi stil */
    #settings {
      position: fixed;
      top: 15px;
      right: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
      z-index: 1000;
    }

    #settings button {
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #settings button:hover {
      background-color: white;
      color: black;
    }

    #lang-btn {
      margin-left: 10px;
      display: none; /* Başta gizli */
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #lang-btn:hover {
      background-color: white;
      color: black;
    }

    #lang-menu {
      margin-top: 8px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      border-radius: 8px;
      padding: 8px;
      display: none;
      color: white;
      width: 150px;
      text-align: left;
      position: absolute;
      right: 0;
      z-index: 1001;
    }

    #lang-menu label {
      display: block;
      cursor: pointer;
      padding: 6px 4px;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }

    #lang-menu label:hover {
      background-color: white;
      color: black;
    }

    #lang-menu input {
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <div id="settings" aria-label="Ayarlar ve Dil Seçimi">
    <button id="settings-btn" aria-haspopup="true" aria-expanded="false" aria-controls="lang-btn">Ayarlar ⚙️</button>
    <button id="lang-btn" aria-haspopup="true" aria-expanded="false" aria-controls="lang-menu">Dil</button>
    <div id="lang-menu" role="menu" aria-label="Dil Seçenekleri">
      <label><input type="radio" name="language" value="tr"> Türkçe</label>
      <label><input type="radio" name="language" value="en"> English</label>
      <label><input type="radio" name="language" value="az"> Azərbaycan</label>
    </div>
  </div>

  <nav>
    <a href="hayati.html" data-i18n="nav_hayati">Hayatı</a>
    <a href="galeri.html" data-i18n="nav_galeri">Galeri</a>
    <a href="gerisayim.html" data-i18n="nav_gerisayim">Geri Sayım</a>
  </nav>

  <section class="search-section">
    <form onsubmit="aramaYap(); return false;">
      <input type="text" id="arama" data-i18n-placeholder="search_placeholder" placeholder="Atatürk, Cumhuriyet, Türkiye..." />
      <button type="submit" data-i18n="search_button">Ara</button>
    </form>
  </section>

  <h1 data-i18n="title">Mustafa Kemal Atatürk</h1>

  <div class="quote" id="quote"></div>
  <div class="quote-source" id="quote-source"></div>

  <script>
    // Çeviriler
    const translations = {
      tr: {
        title: "Mustafa Kemal Atatürk",
        nav_hayati: "Hayatı",
        nav_galeri: "Galeri",
        nav_gerisayim: "Geri Sayım",
        search_placeholder: "Atatürk, Cumhuriyet, Türkiye...",
        search_button: "Ara",
        quotes: [
          { metin: "Benim naçiz vücudum elbet bir gün toprak olacaktır; fakat Türkiye Cumhuriyeti ilelebet payidar kalacaktır.", kaynak: "TBMM, 1927" },
          { metin: "Yurtta sulh, cihanda sulh.", kaynak: "Atatürk" },
          { metin: "Egemenlik, kayıtsız şartsız milletindir.", kaynak: "Atatürk" }
        ],
        alert_empty_search: "Lütfen bir arama kelimesi giriniz."
      },
      en: {
        title: "Mustafa Kemal Atatürk",
        nav_hayati: "Life",
        nav_galeri: "Gallery",
        nav_gerisayim: "Countdown",
        search_placeholder: "Atatürk, Republic, Turkey...",
        search_button: "Search",
        quotes: [
          { metin: "My mortal body will surely turn into soil one day; but the Republic of Turkey will live forever.", kaynak: "Turkish Parliament, 1927" },
          { metin: "Peace at home, peace in the world.", kaynak: "Atatürk" },
          { metin: "Sovereignty belongs unconditionally to the nation.", kaynak: "Atatürk" }
        ],
        alert_empty_search: "Please enter a search term."
      },
      az: {
        title: "Mustafa Kamal Atatürk",
        nav_hayati: "Həyatı",
        nav_galeri: "Qalereya",
        nav_gerisayim: "Geri Sayım",
        search_placeholder: "Atatürk, Respublika, Türkiyə...",
        search_button: "Axtar",
        quotes: [
          { metin: "Mənim bədənim bir gün torpağa dönəcək; amma Türkiyə Respublikası əbədidir.", kaynak: "TBMM, 1927" },
          { metin: "Yurdda sulh, cihanda sulh.", kaynak: "Atatürk" },
          { metin: "Hakimiyyət şərtsiz-müntəzəmsiz millətindir.", kaynak: "Atatürk" }
        ],
        alert_empty_search: "Zəhmət olmasa axtarış sözü daxil edin."
      }
    };

    // Butonlar ve menü elemanları
    const settingsBtn = document.getElementById('settings-btn');
    const langBtn = document.getElementById('lang-btn');
    const langMenu = document.getElementById('lang-menu');
    const langRadios = document.querySelectorAll('input[name="language"]');

    // Dil seçimi localStorage'dan okunur, yoksa 'tr' default
    let currentLang = localStorage.getItem('selectedLanguage') || 'tr';

    // Dil radyo butonları için başlangıç işaretlemesi ve event
    langRadios.forEach(radio => {
      if (radio.value === currentLang) radio.checked = true;
      radio.addEventListener('change', () => {
        currentLang = radio.value;
        localStorage.setItem('selectedLanguage', currentLang);
        applyTranslations();
      });
    });

    // Ayarlar butonu tıklanınca Dil butonunu göster/gizle
    settingsBtn.addEventListener('click', () => {
      if (langBtn.style.display === 'inline-block') {
        langBtn.style.display = 'none';
        langBtn.setAttribute('aria-expanded', 'false');
        langMenu.style.display = 'none';
      } else {
        langBtn.style.display = 'inline-block';
        langBtn.setAttribute('aria-expanded', 'true');
      }
    });

    // Dil butonu tıklanınca dilleri göster/gizle
    langBtn.addEventListener('click', () => {
