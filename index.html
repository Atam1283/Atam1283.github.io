<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dil Ayarı Menü Örneği</title>
<style>
  body {
    margin: 0; padding: 0;
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
  }
  /* Ayar simgesi konumu ve stili */
  .settings {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 9999;
  }
  .settings-button {
    font-size: 28px;
    background: transparent;
    border: none;
    color: white;
    cursor: pointer;
    padding: 5px 10px;
    border-radius: 6px;
  }
  .settings-button:hover {
    background-color: rgba(255, 77, 77, 0.3);
  }
  /* İlk açılır menü (Dil butonu) */
  .first-dropdown {
    display: none;
    position: absolute;
    top: 42px;
    right: 0;
    background-color: #222;
    border-radius: 8px;
    min-width: 80px;
    box-shadow: 0 0 10px rgba(255,255,255,0.2);
  }
  .first-dropdown button {
    display: block;
    width: 100%;
    background: none;
    border: none;
    color: white;
    padding: 10px 15px;
    font-size: 1rem;
    text-align: left;
    cursor: pointer;
  }
  .first-dropdown button:hover {
    background-color: #ff4d4d;
  }
  /* Dil seçenekleri menüsü */
  .language-dropdown {
    display: none;
    position: absolute;
    top: 0;
    right: 100%;
    background-color: #222;
    border-radius: 8px;
    min-width: 140px;
    box-shadow: 0 0 10px rgba(255,255,255,0.2);
    z-index: 10000;
  }
  .language-dropdown button {
    display: block;
    width: 100%;
    background: none;
    border: none;
    color: white;
    padding: 10px 15px;
    font-size: 1rem;
    text-align: left;
    cursor: pointer;
  }
  .language-dropdown button:hover {
    background-color: #ff4d4d;
  }
  .language-dropdown button.active {
    background-color: #ff4d4d;
    font-weight: bold;
  }

  /* Mobil için daha geniş ve kolay dokunulabilir */
  @media (max-width: 600px) {
    .first-dropdown, .language-dropdown {
      position: fixed !important;
      top: 50px !important;
      right: 10px !important;
      min-width: 160px;
    }
    .language-dropdown {
      top: 110px !important;
    }
  }
</style>
</head>
<body>

<div class="settings" aria-label="Ayarlar menüsü">
  <button class="settings-button" aria-haspopup="true" aria-expanded="false" aria-controls="firstDropdown" aria-label="Ayarlar">⚙️</button>
  <div class="first-dropdown" id="firstDropdown" role="menu">
    <button type="button" id="btnLangMenu" aria-haspopup="true" aria-expanded="false" aria-controls="languageDropdown">Dil</button>
    <div class="language-dropdown" id="languageDropdown" role="menu" aria-label="Dil seçenekleri">
      <button type="button" data-lang="tr">Türkçe</button>
      <button type="button" data-lang="en">English</button>
      <button type="button" data-lang="az">Azərbaycan</button>
    </div>
  </div>
</div>

<script>
  const settingsBtn = document.querySelector(".settings-button");
  const firstDropdown = document.getElementById("firstDropdown");
  const btnLangMenu = document.getElementById("btnLangMenu");
  const languageDropdown = document.getElementById("languageDropdown");

  // Ayar simgesine tıklayınca ilk menüyü aç/kapa
  settingsBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    const visible = firstDropdown.style.display === "block";
    closeAllMenus();
    if (!visible) {
      firstDropdown.style.display = "block";
      settingsBtn.setAttribute("aria-expanded", "true");
    }
  });

  // Dil butonuna tıklayınca dil menüsünü aç/kapa
  btnLangMenu.addEventListener("click", (e) => {
    e.stopPropagation();
    const visible = languageDropdown.style.display === "block";
    if (visible) {
      languageDropdown.style.display = "none";
      btnLangMenu.setAttribute("aria-expanded", "false");
    } else {
      languageDropdown.style.display = "block";
      btnLangMenu.setAttribute("aria-expanded", "true");
    }
  });

  // Dil seçeneklerine tıklayınca dil değiştir (buraya kendi fonksiyonunu ekleyebilirsin)
  languageDropdown.querySelectorAll("button").forEach(btn => {
    btn.addEventListener("click", () => {
      const selectedLang = btn.getAttribute("data-lang");
      alert("Seçilen dil: " + selectedLang);
      // Burada localStorage vs işlemler yapılabilir
      closeAllMenus();
    });
  });

  // Sayfa herhangi yerine tıklanınca tüm menüleri kapat
  document.addEventListener("click", () => {
    closeAllMenus();
  });

  function closeAllMenus() {
    firstDropdown.style.display = "none";
    languageDropdown.style.display = "none";
    settingsBtn.setAttribute("aria-expanded", "false");
    btnLangMenu.setAttribute("aria-expanded", "false");
  }
</script>

</body>
</html>
