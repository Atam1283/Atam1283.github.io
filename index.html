<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mustafa Kemal Atatürk</title>
<style>
  body {
    margin: 0; padding: 0;
    background-color: #0a0a0a;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Sabit üst menü */
  nav {
    position: fixed;
    top: 0; left: 0; right: 0;
    background: linear-gradient(90deg, #111, #1a1a1a);
    display: flex;
    justify-content: center;
    gap: 50px;
    padding: 16px 0;
    z-index: 1000;
    box-shadow: 0 3px 10px rgba(0,0,0,0.7);
    user-select: none;
  }
  nav a {
    color: #eee;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.3rem;
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 6px 14px;
    border-radius: 12px;
    background: rgba(255 255 255 / 0.05);
    box-shadow: 0 0 5px rgba(255 255 255 / 0.05);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  nav a:hover,
  nav a:focus {
    background-color: #ff5555;
    box-shadow: 0 0 12px #ff5555;
    color: #fff;
    outline: none;
  }
  nav a svg {
    width: 24px;
    height: 24px;
    fill: #eee;
    filter: drop-shadow(0 0 1px rgba(0,0,0,0.3));
    transition: fill 0.3s ease;
  }
  nav a:hover svg,
  nav a:focus svg {
    fill: #fff0f0;
  }

  /* Ayarlar ikonu ve dropdown */
  .settings {
    position: fixed;
    top: 14px;
    right: 22px;
    z-index: 1100;
    user-select: none;
  }
  .settings-button {
    font-size: 28px;
    background: transparent;
    border: none;
    color: #eee;
    cursor: pointer;
    padding: 6px 12px;
    border-radius: 12px;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  .settings-button:hover,
  .settings-button:focus {
    background-color: rgba(255, 85, 85, 0.4);
    outline: none;
  }
  .dropdown-menu {
    display: none;
    position: absolute;
    top: 46px;
    right: 0;
    background-color: #222;
    border-radius: 14px;
    min-width: 160px;
    box-shadow: 0 0 15px rgba(255, 85, 85, 0.6);
    user-select: none;
    font-weight: 600;
  }
  .dropdown-menu button {
    display: block;
    width: 100%;
    background: none;
    border: none;
    color: #eee;
    padding: 14px 22px;
    font-size: 1.05rem;
    text-align: left;
    cursor: pointer;
    border-bottom: 1px solid #444;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  .dropdown-menu button:last-child {
    border-bottom: none;
  }
  .dropdown-menu button:hover,
  .dropdown-menu button.active,
  .dropdown-menu button:focus {
    background-color: #ff5555;
    color: #fff;
    outline: none;
  }

  /* Dil alt menüsü */
  #languageDropdown {
    right: 170px;
    top: 0;
    position: absolute;
    border-radius: 14px;
    min-width: 130px;
    box-shadow: 0 0 10px rgba(255, 85, 85, 0.5);
  }

  /* İçerik alanı */
  main {
    padding: 130px 20px 40px;
    max-width: 800px;
    margin: 0 auto;
    text-align: center;
  }
  main h1 {
    margin-bottom: 18px;
    font-size: 3rem;
    text-shadow: 0 0 15px #ff5555aa;
  }
  #quote {
    font-style: italic;
    font-size: 1.8rem;
    margin: 20px 0 6px;
    text-shadow: 0 0 6px #ff4444cc;
  }
  #quote-source {
    color: #ccc;
    font-size: 1.2rem;
    font-weight: 600;
    letter-spacing: 1px;
  }

  /* Arama alanı */
  .search-section form {
    margin-top: 48px;
    display: flex;
    justify-content: center;
    gap: 12px;
  }
  #arama {
    padding: 14px 18px;
    width: 70%;
    max-width: 480px;
    border-radius: 10px;
    border: none;
    font-size: 1.2rem;
    outline: none;
    box-shadow: inset 0 0 6px rgba(255, 255, 255, 0.15);
    background-color: #222;
    color: #eee;
    transition: box-shadow 0.3s ease;
  }
  #arama:focus {
    box-shadow: 0 0 12px #ff5555;
    background-color: #2a2a2a;
  }
  #btn-search {
    padding: 14px 26px;
    background-color: #ff5555;
    color: white;
    border: none;
    border-radius: 10px;
    font-weight: 700;
    font-size: 1.15rem;
    cursor: pointer;
    box-shadow: 0 3px 10px #ff4444cc;
    transition: background-color 0.3s ease;
  }
  #btn-search:hover,
  #btn-search:focus {
    background-color: #ff7777;
    outline: none;
  }

  @media (max-width: 600px) {
    nav {
      gap: 25px;
      padding: 14px 0;
    }
    nav a {
      font-size: 1.1rem;
      padding: 5px 10px;
      border-radius: 10px;
    }
    nav a svg {
      width: 20px;
      height: 20px;
    }
    .settings-button {
      font-size: 24px;
      padding: 6px 10px;
    }
    main h1 {
      font-size: 2.4rem;
    }
    #quote {
      font-size: 1.5rem;
    }
    #arama {
      width: 60%;
      font-size: 1rem;
      padding: 10px 14px;
    }
    #btn-search {
      font-size: 1rem;
      padding: 12px 20px;
    }
  }
</style>
</head>
