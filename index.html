<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mustafa Kemal Atatürk - Ana Sayfa</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      user-select: none;
    }
    header {
      background-color: #1a1a1a; /* Menü arka planı hafif gri */
      border-bottom: 2px solid #b22222;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      display: flex;
      justify-content: center;
      padding: 10px 10px;
      flex-wrap: nowrap;
      overflow-x: auto;
      min-width: 100%;
    }
    nav a {
      white-space: nowrap;
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background-color 0.3s ease, color 0.3s ease;
      flex-shrink: 0;
    }
    nav a:hover,
    nav a:focus-visible {
      background-color: #b22222;
      color: #fff;
      outline: none;
    }
    nav a[aria-current="page"] {
      background-color: #b22222;
      color: #fff;
      pointer-events: none;
      cursor: default;
    }
    main {
      flex-grow: 1;
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      font-size: 2.6rem;
      font-weight: 900;
      letter-spacing: 0.1em;
      margin-bottom: 30px;
      color: #fff;
      user-select: none;
    }
    #quoteBox {
      margin-top: 20px;
      font-style: italic;
      font-size: 22px;
      color: #ddd;
    }
    #quoteSource {
      margin-top: 8px;
      font-size: 16px;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <nav aria-label="Ana navigasyon">
      <a href="index.html" aria-current="page">Ana Sayfa</a>
      <a href="galeri.html">Galeri</a>
      <a href="hayati.html">Hayatı</a>
      <a href="gerisayim.html">Geri Sayım</a>
      <a href="ayarlar.html">Ayarlar</a>
    </nav>
  </header>
  <main>
    <h1>Mustafa Kemal Atatürk</h1>
    <div id="quoteBox">
      <div id="quoteText"></div>
      <div id="quoteSource"></div>
    </div>
  </main>
  <script>
    const quotes = [
      { text: "Yurtta sulh, cihanda sulh.", source: "1923 Nutuk" },
      { text: "Egemenlik, kayıtsız şartsız milletindir.", source: "1921 Anayasası" },
      { text: "Hayatta en hakiki mürşit ilimdir.", source: "1923 Söylev" },
      { text: "Milli mücadele, milletin istiklal savaşıdır.", source: "Nutuk, 1927" },
      { text: "Bütün ümidim gençliktedir.", source: "1927 Nutuk" },
      { text: "Benim naçiz vücudum elbet bir gün toprak olacaktır.", source: "1938 Vasiyet" },
      { text: "Muasır medeniyet seviyesine ulaşmak.", source: "Cumhuriyet hedefi" }
    ];
    function randomQuote() {
      const index = Math.floor(Math.random() * quotes.length);
      return quotes[index];
    }
    const showQuotes = localStorage.getItem('showQuotes');
    const quoteBox = document.getElementById('quoteBox');
    const quoteText = document.getElementById('quoteText');
    const quoteSource = document.getElementById('quoteSource');
    if (showQuotes !== 'false') {
      const q = randomQuote();
      quoteText.textContent = `"${q.text}"`;
      quoteSource.textContent = `- ${q.source}`;
      quoteBox.style.display = 'block';
    } else {
      quoteBox.style.display = 'none';
    }
    const darkMode = localStorage.getItem('darkMode');
    if (darkMode === 'false') {
      document.body.style.backgroundColor = '#fff';
      document.body.style.color = '#000';
    } else {
      document.body.style.backgroundColor = '#000';
      document.body.style.color = '#fff';
    }
  </script>
</body>
</html>
