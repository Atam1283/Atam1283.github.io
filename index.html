<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Atatürk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
      padding-bottom: 80px;
    }
    /* Üst beyaz plaka */
    .header-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 90px;
      background: #fff;
      z-index: 900;
      box-shadow: 0 2px 8px 0 #0000000a;
      pointer-events: none;
    }
    nav.menu {
      position: fixed;
      top: 40px;
      left: 0;
      width: 100%;
      height: 50px;
      line-height: 50px;
      background: transparent;
      border-bottom: 2px solid #d9d9d9;
      z-index: 1000;
      overflow-x: auto;
      white-space: nowrap;
      text-align: left;
    }
    nav.menu a {
      display: inline-block;
      padding: 14px 20px;
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }
    nav.menu a:hover {
      border-bottom: 3px solid #e30b17;
      color: #e30b17;
    }
    nav.menu::-webkit-scrollbar {
      display: none;
    }
    /* Sağ üst yazı */
    .quote-box {
      position: fixed;
      top: 10px;
      right: 10px;
      color: #222;
      font-size: 20px; /* BÜYÜTÜLDÜ */
      max-width: 250px;
      text-align: right;
      font-family: Arial, sans-serif;
      z-index: 1200;
    }
    .quote-source {
      font-size: 13px; /* BÜYÜTÜLDÜ */
      color: #666;
      margin-top: 3px;
    }
    @media (max-width: 900px) {
      .header-background {
        height: 75px;
      }
      nav.menu {
        height: 35px;
        top: 35px;
      }
      .quote-box { font-size: 15px; max-width: 180px; }
      .quote-source { font-size: 10px; }
    }
    @media (max-width: 600px) {
      .header-background {
        height: 65px;
      }
      nav.menu { top: 30px; height: 30px; }
      nav.menu a { padding: 10px 8px; font-size: 12px; }
      .quote-box { font-size: 13px; max-width: 130px; }
      .quote-source { font-size: 9px; }
    }
  </style>
</head>
<body>
  <!-- Üst beyaz plaka -->
  <div class="header-background"></div>

  <nav class="menu">
    <a href="index.html">Anasayfa</a>
    <a href="hayati.html">Hayatı</a>
    <a href="galeri.html">Galeri</a>
    <a href="sozleri.html">Sözleri</a>
    <a href="eserleri.html">Eserleri</a>
    <a href="devrimler.html">Devrimleri</a>
    <a href="nutuk.html">Nutuk</a>
    <a href="kronoloji.html">Kronoloji</a>
    <a href="ayarlar.html">Ayarlar</a>
  </nav>

  <!-- Sağ üstteki yazı -->
  <div class="quote-box fade" id="quote-box">
    <div id="quote-text">"Egemenlik, kayıtsız şartsız milletindir."</div>
    <div class="quote-source" id="quote-source">— TBMM, 1920</div>
  </div>

</body>
</html>
