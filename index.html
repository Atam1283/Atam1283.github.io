<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atatürk</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
    }

    /* Logo */
    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 100px;
      z-index: 1000;
      border-radius: 10px;
      background: #fff;
      padding: 5px;
    }

    /* Menü */
    nav.menu {
      position: fixed;
      top: 80px;
      left: 0;
      width: 100%;
      background: #fff;
      border-bottom: 1px solid #ccc;
      z-index: 900;
      display: flex;
      overflow-x: auto;
    }

    nav.menu a {
      padding: 14px 16px;
      white-space: nowrap;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      transition: 0.3s;
      border-bottom: 3px solid transparent;
    }

    nav.menu a:hover {
      color: #e30b17;
      border-bottom: 3px solid #e30b17;
    }

    /* Görsel */
    .main-image {
      margin-top: 160px;
      text-align: center;
    }

    .main-image img {
      max-width: 100%;
      height: auto;
    }

    /* Sağ üst sözler */
    .quote-box {
      position: fixed;
      top: 10px;
      right: 10px;
      max-width: 250px;
      text-align: right;
      font-size: 12px;
      font-weight: normal;
      color: #333;
      animation: fadeIn 1s ease-in-out;
      transition: opacity 0.5s ease-in-out;
      z-index: 1100;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Daktilo yazı */
    .typewriter-container {
      margin: 40px 20px 80px;
      text-align: left;
      max-width: 800px;
      font-size: 16px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: "Courier New", Courier, monospace;
      overflow-wrap: break-word;
      animation: fadeIn 2s ease-in;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      color: #fff;
      text-align: center;
      font-size: 12px;
      padding: 8px 0;
      z-index: 999;
    }

    @media screen and (max-width: 600px) {
      .quote-box {
        font-size: 10px;
        max-width: 180px;
      }
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <a href="index.html" class="logo">
    <img src="images/logo.png" alt="Logo" style="width: 100%; border-radius: 10px;" />
  </a>

  <!-- Menü -->
  <nav class="menu">
    <a href="index.html">Anasayfa</a>
    <a href="hayati.html">Hayatı</a>
    <a href="galeri.html">Galeri</a>
    <a href="sozleri.html">Sözleri</a>
    <a href="eserleri.html">Eserleri</a>
    <a href="devrimler.html">Devrimleri</a>
    <a href="nutuk.html">Nutuk</a>
    <a href="kronoloji.html">Kronoloji</a>
    <a href="ayarlar.html">Ayarlar</a>
  </nav>

  <!-- Ana görsel -->
  <div class="main-image">
    <img src="images/ataturk5.jpg" alt="Atatürk" />
  </div>

  <!-- Sağ üstte söz -->
  <div class="quote-box" id="quote-box">
    "Benim naçiz vücudum elbet bir gün toprak olacaktır, fakat Türkiye Cumhuriyeti ilelebet payidar kalacaktır." - TBMM, 1927
  </div>

  <!-- Daktilo yazısı -->
  <div class="typewriter-container" id="typewriter-text"></div>

  <!-- Footer -->
  <footer>
    Kaynaklar: TDK, Vikipedi, Resmi Arşivler | &copy; 2025
  </footer>

  <!-- Script -->
  <script>
    // Atatürk sözleri ve kaynakları
    const quotes = [
      '"Yurtta sulh, cihanda sulh." - 1931',
      '"Benim naçiz vücudum elbet bir gün toprak olacaktır, fakat Türkiye Cumhuriyeti ilelebet payidar kalacaktır." - TBMM, 1927',
      '"Hayatta en hakiki mürşit ilimdir." - 1924',
      '"Milletin bağımsızlığını yine milletin azmi ve kararı kurtaracaktır." - Amasya Genelgesi, 1919'
    ];

    let quoteBox = document.getElementById("quote-box");
    let currentQuote = 0;

    setInterval(() => {
      quoteBox.style.opacity = 0;
      setTimeout(() => {
        currentQuote = (currentQuote + 1) % quotes.length;
        quoteBox.textContent = quotes[currentQuote];
        quoteBox.style.opacity = 1;
      }, 500);
    }, 5000);

    // Daktilo metni
    const typewriterText = `Bu web sitesi, Gazi Mustafa Kemal Atatürk'ün yaşamı, fikirleri, eserleri ve devrimlerini tanıtmak ve gelecek nesillere aktarmak amacıyla hazırlanmıştır. 
Kaynaklar güvenilir devlet arşivleri ve akademik kaynaklardır. 

Hazırlayan: Muhammed Efe KORKMAZ`;

    const typeEl = document.getElementById("typewriter-text");
    let index = 0;

    function typeWriter() {
      if (index < typewriterText.length) {
        typeEl.innerHTML += typewriterText.charAt(index);
        index++;
        setTimeout(typeWriter, 30);
      }
    }

    window.onload = typeWriter;
  </script>
</body>
</html>
