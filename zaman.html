<style>
  /* Stil tekrarı */
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    transition: background-color 0.5s ease, color 0.5s ease;
    background-color: #1a0000;
    color: white;
  }
  h1, h2, h3 {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    margin: 1rem 0;
  }
  nav {
    background-color: #660000;
    padding: 1rem;
    display: flex;
    justify-content: center;
    gap: 1.5rem;
  }
  nav a {
    color: #f0f0f0;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    transition: color 0.3s ease;
  }
  nav a:hover {
    color: #ff4d4d;
  }
  #themeToggle {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background-color: #990000;
    border: none;
    color: white;
    padding: 0.5rem 1rem;
    cursor: pointer;
    font-weight: 600;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  #themeToggle:hover {
    background-color: #ff3333;
  }
  body.dark-theme {
    background-color: #1a0000;
    color: white;
  }
  body.light-theme {
    background-color: #fff0f0;
    color: #660000;
  }
  body.light-theme nav {
    background-color: #ffcccc;
  }
  body.light-theme nav a {
    color: #660000;
  }
  body.light-theme nav a:hover {
    color: #990000;
  }
  body.light-theme #themeToggle {
    background-color: #cc6666;
    color: #330000;
  }
  body.light-theme #themeToggle:hover {
    background-color: #ff9999;
  }
  #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
    top: 0;
    left: 0;
  }
  .container {
    max-width: 900px;
    margin: 3rem auto;
    padding: 0 1rem;
  }
  .timeline {
    border-left: 3px solid #ff4d4d;
    margin-left: 20px;
    padding-left: 20px;
  }
  .event {
    margin-bottom: 1.5rem;
  }
  .event h3 {
    margin: 0 0 0.3rem 0;
    color: #ff6666;
  }
  .event p {
    margin: 0;
  }
</style>
</head>
