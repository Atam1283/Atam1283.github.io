<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Atatürk Zaman Çizelgesi</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Open+Sans&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Merriweather', serif;
    background-color: #1a0000;
    color: #ffcccc;
    overflow-x: hidden;
    transition: background-color 0.4s ease, color 0.4s ease;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  nav {
    background: #330000cc;
    padding: 15px 30px;
    display: flex;
    gap: 25px;
    font-weight: bold;
    z-index: 20;
  }
  nav a {
    color: #ff6666;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  nav a:hover {
    color: #ff0000;
  }
  nav a.active {
    color: #ff1a1a;
    text-shadow: 0 0 10px #ff4d4d;
  }
  #themeToggle {
    position: fixed;
    top: 15px; right: 15px;
    background: #b30000;
    color: #fff;
    border: none;
    padding: 8px 14px;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    box-shadow: 0 0 12px #ff0000cc;
    transition: background-color 0.3s ease;
    z-index: 30;
  }
  #themeToggle:hover {
    background: #ff1a1a;
  }
  .container {
    max-width: 900px;
    margin: 100px auto 60px;
    background: #330000cc;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 0 20px #ff4d4daa;
    position: relative;
    z-index: 10;
  }
  h1 {
    font-family: 'Merriweather', serif;
    color: #ff9999;
    margin-bottom: 40px;
    text-align: center;
    text-shadow: 0 0 15px #ff4d4d;
  }
  .timeline {
    border-left: 3px solid #ff1a1a;
    margin-left: 20px;
    padding-left: 30px;
    position: relative;
  }
  .timeline-item {
    margin-bottom: 30px;
    position: relative;
  }
  .timeline-item::before {
    content: '';
    position: absolute;
    left: -13px;
    top: 0;
    width: 20px;
    height: 20px;
    background: #ff0000;
    border-radius: 50%;
    box-shadow: 0 0 8px #ff4d4d;
  }
  .timeline-item h3 {
    margin: 0;
    font-weight: 700;
    color: #ff6666;
    font-size: 1.3rem;
  }
  .timeline-item p {
    margin: 6px 0 0 0;
    color: #ffb3b3;
    font-size: 1rem;
    line-height: 1.5;
  }

  /* Tema Açma - Kapatma */
  body.light {
    background-color: #fff0f0;
    color: #660000;
  }
  body.light nav {
    background-color: #ffcccccc;
  }
  body.light nav a {
    color: #660000;
  }
  body.light nav a:hover {
    color: #cc0000;
  }
  body.light nav a.active {
    color: #990000;
    text-shadow: none;
  }
  body.light #themeToggle {
    background: #cc0000;
    box-shadow: 0 0 15px #cc0000aa;
    color: #fff;
  }
  body.light #themeToggle:hover {
    background: #ff3333;
  }
  body.light .container {
    background: #ffcccccc;
    box-shadow: 0 0 20px #cc0000aa;
  }

  /* Particles.js tam ekran */
  #particles-js {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 1;
    pointer-events: none;
  }

</style>
</head>
<body class="dark">

<nav>
  <a href="index.html">Ana Sayfa</a>
  <a href="hayati.html">Hayatı</a>
  <a href="galeri.html">Galeri</a>
  <a href="zaman.html" class="active">Zaman Çizelgesi</a>
  <a href="gerisayim.html">Geri Sayım</a>
</nav>

<button id="themeToggle">Tema Değiştir</button>

<div id="particles-js"></div>

<div class="container">
  <h1>Atatürk Zaman Çizelgesi</h1>
  <div class="timeline" id="timeline">
    <!-- Zaman çizelgesi maddeleri JS ile eklenecek -->
  </div>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
  // Particles.js kırmızı parçacıklar
  particlesJS('particles-js', {
    particles: {
      number: { value: 80, density: { enable: true, value_area: 900 } },
      color: { value: ['#ff0000', '#cc0000', '#990000'] },
      shape: { type: 'circle' },
      opacity: { value: 0.5, random: true },
      size: { value: 3, random: true },
      move: {
        enable: true,
        speed: 2,
        direction: 'none',
        random: false,
        straight: false,
        out_mode: 'out',
        bounce: false
      }
    },
    interactivity: {
      detect_on: 'canvas',
      events: {
        onhover: { enable: true, mode: 'repulse' },
        onclick: { enable: true, mode: 'push' },
        resize: true
      },
      modes: {
        repulse: { distance: 120, duration: 0.4 },
        push: { particles_nb: 4 }
      }
    },
    retina_detect: true
  });

  // Tema değiştirici
  const themeBtn = document.getElementById('themeToggle');
  themeBtn.addEventListener('click', () => {
    if(document.body.classList.contains('dark')){
      document.body.classList.replace('dark', 'light');
      localStorage.setItem('theme', 'light');
    } else {
      document.body.classList.replace('light', 'dark');
      localStorage.setItem('theme', 'dark');
    }
  });
  const savedTheme = localStorage.getItem('theme');
  if(savedTheme) {
    document.body.className = savedTheme;
  }

  // Zaman çizelgesi verisi
  const timelineData = [
    { year: '1881', title: 'Mustafa Kemal Atatürk Doğdu', description: 'Selanik’te doğdu.' },
    { year: '1905', title: 'Askeri Eğitim Tamamlandı', description: 'Manastır Askeri İdadisi’ni bitirdi.' },
    { year: '1911', title: 'Trablusgarp Savaşı', description: 'İtalyanlara karşı savaşlarda görev aldı.' },
    { year: '1919', title: 'Kurtuluş Savaşı Başladı', description: 'Samsun’a çıktı, milli mücadeleyi başlattı.' },
    { year: '1923', title: 'Türkiye Cumhuriyeti Kuruldu', description: 'Cumhurbaşkanı seçildi.' },
    { year: '1938', title: 'Vefatı', description: '7 Kasım 1938’de İstanbul’da vefat etti.' }
  ];

  const timelineContainer = document.getElementById('timeline');
  timelineData.forEach(item => {
    const div = document.createElement('div');
    div.classList.add('timeline-item');
    div.innerHTML = `
      <h3>${item.year} - ${item.title}</h3>
      <p>${item.description}</p>
    `;
    timelineContainer.appendChild(div);
  });
</script>

</body>
</html>
