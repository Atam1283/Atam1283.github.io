<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<title>Atatürk - Hayatı</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fff;
    color: #222;
    padding-bottom: 70px;
  }

  /* HEADER */
  .header-wrapper {
    background: white;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    /* Gri çizgiyi kaldırmak için aşağıdaki özellikler tamamen kaldırıldı */
    border-bottom: none !important;
    box-shadow: none !important;
    position: relative;
    z-index: 1000;
  }

  .logo {
    width: 120px;
    height: auto;
    display: block;
  }

  nav.menu {
    margin-left: 20px;
    white-space: nowrap;
    overflow-x: auto;
    flex-grow: 1;
  }

  nav.menu a {
    display: inline-block;
    padding: 14px 20px;
    color: #000;
    text-decoration: none;
    font-weight: 600;
    border-bottom: 3px solid transparent;
    transition: all 0.3s ease;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 15px;
  }

  nav.menu a:hover,
  nav.menu a.active {
    border-bottom: 3px solid #e30b17;
    color: #e30b17;
  }

  nav.menu::-webkit-scrollbar {
    height: 5px;
  }
  nav.menu::-webkit-scrollbar-thumb {
    background: #ccc;
    border-radius: 10px;
  }

  /* İçerik */
  .content {
    max-width: 900px;
    margin: 30px auto 100px;
    padding: 0 20px;
  }

  .section {
    margin-bottom: 40px;
  }

  .section h2 {
    border-bottom: 2px solid #e30b17;
    padding-bottom: 5px;
    color: #e30b17;
  }

  /* Sosyal medya footer: Ana sayfadaki ile birebir */
  .footer-social {
    background: #000;
    color: #fff;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 40px;
    z-index: 1000;
  }

  .footer-social a {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    cursor: pointer;
    transition: fill 0.3s ease;
  }

  .footer-social svg {
    width: 100%;
    height: 100%;
    fill: #fff;
    transition: fill 0.3s ease;
  }

  .footer-social a:hover svg {
    fill: #e30b17;
  }

  @media (max-width: 600px) {
    .header-wrapper {
      flex-direction: column;
      align-items: flex-start;
    }
    nav.menu {
      margin-left: 0;
      margin-top: 10px;
      width: 100%;
      overflow-x: scroll;
    }
    .footer-social {
      gap: 25px;
      padding: 10px 0;
    }
  }
</style>
</head>

<div class="header-wrapper">
