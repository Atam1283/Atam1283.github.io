<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Atatürk'ün Hayatı</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      padding-bottom: 80px;
      transition: background 0.5s, color 0.5s, font-size 0.5s, opacity 0.7s;
      min-height: 100vh;
    }

    /* ÜST ALAN KORUYUCU: Yazıların logonun arkasından geçmesini engeller */
    .header-fixed-area {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 122px;
      background: #fff;
      z-index: 998;
    }

    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 120px;
      z-index: 1100;
      border-radius: 10px;
      background: #fff;
      padding: 5px;
    }

    nav.menu {
      position: fixed;
      top: 70px;
      left: 0;
      width: 100%;
      background: #fff;
      border-bottom: 2px solid #d9d9d9;
      z-index: 1000;
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }

    nav.menu a {
      display: inline-block;
      padding: 14px 20px;
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }
    nav.menu a:hover, nav.menu a.active {
      border-bottom: 3px solid #e30b17;
      color: #e30b17;
    }
    nav.menu::-webkit-scrollbar { display: none; }

    .quote-container {
      position: fixed;
      top: 10px;
      right: 15px;
      text-align: right;
      z-index: 1200;
      max-width: 250px;
    }
    .quote-text { color: #222; font-size: 13px; font-style: italic; line-height: 1.3; margin-bottom: 2px; }
    .quote-source { color: #666; font-size: 11px; font-weight: bold; }

    /* İÇERİK ALANI DÜZENLEME */
    .main-content {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 150px 20px 40px 20px; /* Üst boşluk sabitlendi */
      position: relative;
      z-index: 1;
    }
    
    .main-content section {
      width: 100%;
      background: #fafafa;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.05);
      padding: 38px 28px;
      margin-bottom: 28px;
    }
    
    .main-content h1 { font-size: 2.15rem; font-weight: bold; color: #e30b17; text-align: center; margin-bottom: 24px; }
    .main-content h2 { font-size: 1.2rem; font-weight: bold; color: #e30b17; margin-bottom: 15px; }
    .main-content p { color: #222; font-size: 1.06rem; line-height: 1.75; margin-bottom: 14px; }

    /* Karanlık Mod */
    body.dark, body.dark .header-fixed-area, body.dark nav.menu, body.dark .logo { background: #181818 !important; }
    body.dark .header-fixed-area { border-bottom: 1px solid #353535; }
    body.dark nav.menu { border-bottom-color: #353535; }
    body.dark nav.menu a { color: #fff; }
    body.dark .quote-text { color: #eee; }
    body.dark .main-content section { background: #232326; box-shadow: 0 2px 16px rgba(0,0,0,0.2); }
    body.dark .main-content h1, body.dark .main-content h2 { color: #ff3d3c; }
    body.dark .main-content p { color: #e6e6e6; }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      z-index: 1000;
    }
    footer a { color: #fff; border: 1px solid #888; border-radius: 50%; width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; transition: 0.3s; }
    footer svg { width: 20px; height: 20px; fill: currentColor; }

    @media (max-width: 600px) {
      .logo { width: 90px; top: 15px; }
      .quote-container { max-width: 170px; top: 15px; }
      .header-fixed-area { height: 120px; }
      .main-content { padding-top: 140px; padding-left: 10px; padding-right: 10px; }
      .main-content section { padding: 25px 15px; }
      .main-content h1 { font-size: 1.5rem; }
      nav.menu { top: 70px; height: 50px; }
      nav.menu a { padding: 15px 12px; font-size: 13px; }
    }
  </style>
</head>
<body>
  <div class="header-fixed-area"></div>
  <a href="index.html" class="logo">
    <img src="images/logo.png" alt="Logo" style="width: 100%; height: auto; border-radius: 5px;" />
  </a>
  <div class="quote-container">
    <div class="quote-text" id="quote-text">"Hayatta en hakiki mürşit ilimdir."</div>
    <div class="quote-source" id="quote-source">Atatürk, 1924</div>
  </div>
  <nav class="menu" id="topMenu"></nav>
  <div class="main-content" id="life-content"></div>
  <footer></footer>

  <script>
    const LIFE = {
      tr: {
        title: "Atatürk'ün Hayatı",
        sections: [
          { heading: "Çocukluğu ve Eğitimi", text: "Mustafa Kemal Atatürk, 1881 yılında Selanik'te doğdu. Babası Ali Rıza Efendi, annesi Zübeyde Hanım'dır. İlk öğrenimine mahalle mektebinde başladı, ardından Şemsi Efendi Okulu'na geçti. Babasının ölümü üzerine kısa bir süre Rapla Çiftliği'nde kaldıktan sonra eğitimine Selanik Mülkiye Rüştiyesi'nde devam etti. Askeri eğitime olan ilgisiyle Manastır Askeri İdadisi ve daha sonra İstanbul Harp Okulu'na geçti." },
          { heading: "Askerlik ve Trablusgarp", text: "1905 yılında Harp Akademisi'nden kurmay yüzbaşı olarak mezun oldu. Şam, Selanik ve Manastır'da çeşitli görevlerde bulundu. 1911 yılında Trablusgarp Savaşı'nda (bugünkü Libya) İtalyanlara karşı başarılı savunmalar yaptı. Burada gösterdiği kahramanlık, onun yükselişinde önemli bir rol oynadı." },
          { heading: "Balkan Savaşları ve I. Dünya Savaşı", text: "Balkan Savaşları'nda Edirne'nin geri alınmasında görev aldı. I. Dünya Savaşı'nda Çanakkale Cephesi'nde gösterdiği üstün askeri deha ve liderlik, Türk milletinin kaderini değiştirdi ve \"Anafartalar Kahramanı\" olarak ün kazandı. Ardından Kafkas ve Suriye cephelerinde de görev yaptı." },
          { heading: "Kurtuluş Savaşı ve Cumhuriyet", text: "Mondros Mütarekesi sonrasında İstanbul'a dönen Mustafa Kemal, 19 Mayıs 1919'da Samsun'a çıkarak milli mücadelenin fiili liderliğini üstlendi. Erzurum ve Sivas Kongreleri'nin ardından Ankara'da Türkiye Büyük Millet Meclisi'ni açtı. Kurtuluş Savaşı'nı başarıyla yönetip 1922'de ülkeyi işgalden kurtardı. 29 Ekim 1923'te Cumhuriyet'i ilan etti ve ilk Cumhurbaşkanı oldu." },
          { heading: "Çağdaşlaşma ve Devrimler", text: "Atatürk, Türkiye'yi çağdaş bir ülke yapma hedefiyle çok sayıda toplumsal, hukuksal, kültürel ve ekonomik devrim gerçekleştirdi. Medeni Kanun, harf devrimi, eğitim birliği, kadınlara seçme ve seçilme hakkı, şapka ve kıyafet devrimi gibi yeniliklerle Türk toplumu modernleşti." },
          { heading: "Vefatı", text: "Büyük önder Mustafa Kemal Atatürk, 10 Kasım 1938'de İstanbul Dolmabahçe Sarayı'nda hayata gözlerini yumdu. Eserleri ve ilkeleriyle Türk milletinin hafızasında ve gönlünde yaşamaya devam etmektedir." }
        ]
      },
      en: { /* İngilizce metinler buraya eklenebilir */ }
    };

    function renderLifeContent() {
      const lang = localStorage.getItem("language") || "tr";
      const data = LIFE[lang] || LIFE['tr'];
      const main = document.getElementById("life-content");
      let html = `<h1>${data.title}</h1>`;
      data.sections.forEach(sec => {
        html += `<section><h2>${sec.heading}</h2><p>${sec.text}</p></section>`;
      });
      main.innerHTML = html;
    }

    function renderMenu() {
      const lang = localStorage.getItem("language") || "tr";
      const labels = { tr: ["Anasayfa","Hayatı","Galeri","Sözleri","Eserleri","Devrimleri","Nutuk","Kronoloji","Ayarlar"] };
      const hrefs = ["index.html","hayati.html","galeri.html","sozleri.html","eserleri.html","devrimler.html","nutuk.html","kronoloji.html","ayarlar.html"];
      document.getElementById("topMenu").innerHTML = labels.tr.map((l, i) => 
        `<a href="${hrefs[i]}"${hrefs[i]==="hayati.html"?' class="active"':''}>${l}</a>`).join('');
    }

    function applySettings() {
      const isDark = localStorage.getItem("darkMode") === "true";
      document.body.classList.toggle('dark', isDark);
    }

    window.addEventListener("DOMContentLoaded", () => {
      applySettings();
      renderMenu();
      renderLifeContent();
    });
  </script>
</body>
</html>
