<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atatürk'ün Hayatı</title>
  <style>
    body {
      background-color: #000;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0 5vw 40px;
      box-sizing: border-box;
    }

    a#anasayfa {
      color: white;
      position: fixed;
      top: 15px;
      left: 15px;
      font-weight: bold;
      text-decoration: none;
      font-size: 4vw;
      z-index: 10;
      transition: color 0.3s;
    }

    a#anasayfa:hover {
      color: #ff2c2c;
    }

    h1 {
      text-align: center;
      padding-top: 70px;
      color: #fff;
      font-size: 6vw;
      text-shadow: 0 0 10px white;
      margin-bottom: 30px;
    }

    .timeline {
      max-width: 900px;
      margin: 0 auto;
    }

    .event {
      background-color: rgba(255, 255, 255, 0.04);
      border-left: 4px solid #fff;
      padding: 20px;
      margin: 20px 0;
      position: relative;
      border-radius: 6px;
    }

    .event::before {
      content: "";
      position: absolute;
      top: 20px;
      left: -18px;
      width: 16px;
      height: 16px;
      background-color: #fff;
      border-radius: 50%;
      border: 3px solid #000;
    }

    .event.red::before {
      background-color: #ff2c2c;
    }

    .event h3 {
      margin: 0 0 5px;
      font-size: 4.5vw;
      color: #fff;
    }

    .event.red h3 {
      color: #ff2c2c;
    }

    .event p {
      margin: 0;
      font-size: 4vw;
      color: #ddd;
      line-height: 1.5;
    }

    .event.red p {
      color: #ffaaaa;
    }

    @media (min-width: 768px) {
      a#anasayfa {
        font-size: 16px;
      }

      h1 {
        font-size: 48px;
      }

      .event h3 {
        font-size: 20px;
      }

      .event p {
        font-size: 16px;
      }

      .event::before {
        left: -30px;
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>

  <a id="anasayfa" href="index.html">← Ana Sayfa</a>

  <h1 id="title">Mustafa Kemal Atatürk'ün Hayatı</h1>

  <div class="timeline" id="timeline">
    <!-- İçerik JS ile eklenecek -->
  </div>

  <script>
    const dil = localStorage.getItem('dil') || 'tr';

    const veriler = {
      tr: {
        baslik: "Mustafa Kemal Atatürk'ün Hayatı",
        olaylar: [
          { yil: "1881", metin: "Selanik'te doğdu." },
          { yil: "1893", metin: "Selanik Askerî Rüştiyesi'ne başladı ve 'Kemal' ismini aldı." },
          { yil: "1905", metin: "Harp Akademisi'ni kurmay yüzbaşı olarak bitirdi." },
          { yil: "1915", metin: "Çanakkale Savaşı'nda büyük başarı gösterdi." },
          { yil: "19 Mayıs 1919", metin: "Samsun'a çıkarak Kurtuluş Savaşı’nı başlattı." },
          { yil: "1920", metin: "Türkiye Büyük Millet Meclisi'ni açtı." },
          { yil: "1923", metin: "Cumhuriyet ilan edildi ve Atatürk ilk Cumhurbaşkanı oldu." },
          { yil: "1934", metin: "Soyadı Kanunu ile “Atatürk” soyadını aldı." },
          { yil: "10 Kasım 1938", metin: "Dolmabahçe Sarayı'nda vefat etti.", red: true }
        ]
      },
      en: {
        baslik: "Life of Mustafa Kemal Atatürk",
        olaylar: [
          { yil: "1881", metin: "Born in Thessaloniki." },
          { yil: "1893", metin: "Started at Military School in Thessaloniki and got the name 'Kemal'." },
          { yil: "1905", metin: "Graduated from War Academy as a staff captain." },
          { yil: "1915", metin: "Achieved great success in the Gallipoli Campaign." },
          { yil: "May 19, 1919", metin: "Started the War of Independence by arriving in Samsun." },
          { yil: "1920", metin: "Opened the Grand National Assembly of Turkey." },
          { yil: "1923", metin: "Republic was proclaimed and Atatürk became the first president." },
          { yil: "1934", metin: "Received the surname 'Atatürk' with the Surname Law." },
          { yil: "November 10, 1938", metin: "Passed away at Dolmabahçe Palace.", red: true }
        ]
      },
      az: {
        baslik: "Mustafa Kamal Atatürkün Həyatı",
        olaylar: [
          { yil: "1881", metin: "Selanikdə anadan olub." },
          { yil: "1893", metin: "Selanik Hərbi Məktəbinə başladı və 'Kamаl' adını aldı." },
          { yil: "1905", metin: "Hərb Akademiyasını qərargah kapitanı kimi bitirdi." },
          { yil: "1915", metin: "Çanaqqala döyüşlərində böyük uğur qazandı." },
          { yil: "19 may 1919", metin: "Samsuna çıxaraq İstiqlal müharibəsinə başladı." },
          { yil: "1920", metin: "Türkiyə Böyük Millət Məclisini açdı." },
          { yil: "1923", metin: "Cümhuriyyət elan olundu və Atatürk ilk prezident oldu." },
          { yil: "1934", metin: "'Soyadı Qanunu' ilə 'Atatürk' soyadını aldı." },
          { yil: "10 noyabr 1938", metin: "Dolmabaxça sarayında vəfat etdi.", red: true }
        ]
      }
    };

    function olustur() {
      const data = veriler[dil];
      document.getElementById("title").textContent = data.baslik;

      const timeline = document.getElementById("timeline");
      timeline.innerHTML = "";

      data.olaylar.forEach(olay => {
        const div = document.createElement("div");
        div.className = "event" + (olay.red ? " red" : "");
        div.innerHTML = `<h3>${olay.yil}</h3><p>${olay.metin}</p>`;
        timeline.appendChild(div);
      });
    }

    olustur();
  </script>
</body>
</html>
