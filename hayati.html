<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Galeri - Atatürk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ANA SAYFA İLE BİREBİR AYNI TEMEL STİLLER */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      padding-bottom: 80px;
      transition: background 0.5s, color 0.5s;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ÜST ALAN KORUYUCU (Ana sayfadakiyle aynı) */
    .header-fixed-area {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 122px;
      background: #fff;
      z-index: 998;
    }

    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 120px;
      z-index: 1100;
      background: #fff;
      padding: 5px;
      border-radius: 10px;
    }

    /* ANA SAYFADAKİ YATAY KAYAN MENÜNÜN AYNISI */
    nav.menu {
      position: fixed;
      top: 70px;
      left: 0;
      width: 100%;
      background: #fff;
      border-bottom: 2px solid #d9d9d9;
      z-index: 1000;
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }
    nav.menu::-webkit-scrollbar { display: none; }

    nav.menu a {
      display: inline-block;
      padding: 14px 20px;
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }
    nav.menu a:hover, nav.menu a.active {
      border-bottom: 3px solid #e30b17;
      color: #e30b17;
    }

    .quote-container {
      position: fixed;
      top: 10px;
      right: 15px;
      text-align: right;
      z-index: 1200;
      max-width: 250px;
    }

    /* İÇERİK ALANI HİZALAMASI */
    .main-content {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 150px 20px 40px 20px; /* Ana sayfadaki başlama mesafesi */
    }

    .main-content h1 {
      font-size: 2.15rem;
      font-weight: bold;
      color: #e30b17;
      text-align: center;
      margin-bottom: 30px;
    }

    /* GALERİ TASARIMI */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      background: #fafafa;
      border-radius: 15px;
      overflow: hidden;
      border: 1px solid #eee;
      transition: 0.3s;
    }
    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .gallery-item p {
      padding: 10px;
      margin: 0;
      text-align: center;
      font-weight: bold;
      color: #333;
    }

    /* KARANLIK MOD (Ayarlar ile uyumlu) */
    body.dark, body.dark .header-fixed-area, body.dark nav.menu, body.dark .logo { 
      background: #181818 !important; 
    }
    body.dark nav.menu { border-bottom-color: #353535; }
    body.dark nav.menu a { color: #fff; }
    body.dark .gallery-item { background: #232326; border-color: #444; }
    body.dark .gallery-item p { color: #eee; }

    /* FOOTER (Sosyal İkonlar Dahil) */
    footer {
      position: fixed;
      bottom: 0; left: 0; width: 100%;
      background-color: #000;
      height: 60px;
      display: flex; justify-content: center; align-items: center; gap: 30px;
      z-index: 1000;
    }
    footer a {
      display: flex; justify-content: center; align-items: center;
      width: 40px; height: 40px; border: 1px solid #888;
      border-radius: 50%; color: #fff; text-decoration: none;
    }
    footer svg { width: 20px; height: 20px; fill: currentColor; }

    @media (max-width: 600px) {
      .logo { width: 90px; }
      nav.menu { top: 70px; }
      .main-content { padding-top: 140px; }
    }
  </style>
</head>
<body>

  <div class="header-fixed-area"></div>
  
  <a href="index.html" class="logo">
    <img src="images/logo.png" alt="Logo" style="width:100%; border-radius: 5px;">
  </a>

  <div class="quote-container">
    <div style="color: #666; font-size: 11px; font-style: italic;">"Sanatsız kalan bir milletin hayat damarlarından biri kopmuş demektir."</div>
  </div>

  <nav class="menu" id="topMenu"></nav>

  <div class="main-content">
    <h1>Atatürk Galerisi</h1>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="images/ (1).jpg" alt="Atatürk">
        <p>Mustafa Kemal Atatürk</p>
      </div>
      <div class="gallery-item">
        <img src="images/ (2).jpg" alt="Atatürk">
        <p>Gazi Paşa</p>
      </div>
      </div>
  </div>

  <footer>
    <a href="mailto:atam01283@gmail.com"><svg viewBox="0 0 24 24"><path d="M20 4H4a2 2 0 0 0-2 2v1.2l10 6.4 10-6.4V6a2 2 0 0 0-2-2zm0 4.8L12 15 4 8.8V18a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8.8z"/></svg></a>
    <a href="https://instagram.com/atamm1283" target="_blank"><svg viewBox="0 0 24 24"><path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm0 2h10c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3zm5 3a4 4 0 1 0 .001 8.001A4 4 0 0 0 12 7zm0 2a2 2 0 1 1 0 4 2 2 0 0 1 0-4zm4.5-3a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/></svg></a>
  </footer>

  <script>
    // ANA SAYFA İLE AYNI MENÜ LİSTESİ
    function renderMenu() {
      const labels = ["Anasayfa","Hayatı","Galeri","Sözleri","Eserleri","Devrimleri","Nutuk","Kronoloji","Ayarlar"];
      const hrefs = ["index.html","hayati.html","galeri.html","sozleri.html","eserleri.html","devrimler.html","nutuk.html","kronoloji.html","ayarlar.html"];
      const menu = document.getElementById("topMenu");
      menu.innerHTML = labels.map((l, i) => 
        `<a href="${hrefs[i]}"${hrefs[i]==="galeri.html"?' class="active"':''}>${l}</a>`).join('');
    }

    // AYARLARI UYGULA
    function applySettings() {
      if(localStorage.getItem("darkMode") === "true") document.body.classList.add("dark");
    }

    window.onload = () => {
      renderMenu();
      applySettings();
    };
  </script>
</body>
</html>
