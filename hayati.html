<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Galeri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      padding-bottom: 0;
      min-height: 100vh;
      transition: background 0.5s, color 0.5s;
    }

    /* ÜST ALAN KORUYUCU: Galeri resimlerinin menü altında görünmesini engeller */
    .header-fixed-area {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 122px; /* Logo + Menü toplam yükseklik */
      background: #fff;
      z-index: 1099;
    }

    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 120px;
      z-index: 2000;
      border-radius: 10px;
      background: #fff;
      padding: 5px;
    }

    nav.menu {
      position: fixed;
      top: 70px;
      left: 0;
      width: 100%;
      background: #fff;
      border-bottom: 2px solid #d9d9d9;
      z-index: 1101;
      overflow-x: auto;
      white-space: nowrap;
    }
    nav.menu a {
      display: inline-block;
      padding: 14px 20px;
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
      border-bottom: 3px solid transparent;
    }
    nav.menu a.active { border-bottom: 3px solid #e30b17; color: #e30b17; }
    nav.menu::-webkit-scrollbar { display: none; }

    .quote-container {
      position: fixed;
      top: 10px;
      right: 15px;
      text-align: right;
      z-index: 1200;
      max-width: 250px;
    }
    .quote-text { color: #222; font-size: 13px; font-style: italic; line-height: 1.2; margin-bottom: 2px; }
    .quote-source { color: #666; font-size: 11px; }

    /* GALERİ ALANI DÜZENLEME */
    main {
      padding-top: 130px; /* Menünün altından başlaması için */
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gallery-vertical-outer {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Üstten başlasın */
      position: relative;
      padding-top: 130px;
    }

    .gallery-vertical-inner {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 32px;
      width: 90vw;
      transition: transform 0.2s linear;
      will-change: transform;
    }

    .gallery-item {
      background: #f0f0f0;
      border-radius: 18px;
      overflow: hidden;
      position: relative;
      height: 32vh;
      transition: transform 0.3s;
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.5s;
    }
    .gallery-item img.loaded { opacity: 1; }

    .gallery-caption {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 12px;
      padding: 8px;
      text-align: center;
      opacity: 0;
      transition: 0.3s;
    }
    .gallery-item:hover .gallery-caption { opacity: 1; }

    /* Karanlık Mod */
    body.dark, body.dark .header-fixed-area, body.dark nav.menu, body.dark .logo { background: #181818 !important; }
    body.dark .header-fixed-area { border-bottom: 1px solid #353535; }
    body.dark nav.menu { border-bottom-color: #353535; }
    body.dark nav.menu a { color: #fff; }
    body.dark .quote-text { color: #eee; }
    body.dark .gallery-item { background: #232326; }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0; left: 0; width: 100%;
      background: #000;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      z-index: 1000;
    }
    footer a { color: #fff; border: 1px solid #888; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }
    footer svg { width: 20px; height: 20px; fill: currentColor; }

    @media (max-width: 700px) {
      .gallery-vertical-inner { grid-template-columns: 1fr; width: 95vw; }
      .header-fixed-area { height: 110px; }
      .gallery-vertical-outer { padding-top: 115px; }
    }

    /* Modal */
    .modal {
      display: none; position: fixed; z-index: 9999;
      left: 0; top: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      align-items: center; justify-content: center;
    }
    .modal.open { display: flex; }
    .modal-content { max-width: 90%; max-height: 80%; border-radius: 10px; }
    .modal-close { position: absolute; top: 20px; right: 30px; color: #fff; font-size: 40px; cursor: pointer; }
  </style>
</head>
<body class="has-fadein">

  <a href="index.html" class="logo">
    <img src="images/logo.png" alt="Logo" style="width:100%; border-radius: 5px;">
  </a>

  <div class="quote-container">
    <div class="quote-text" id="quote-text">"Egemenlik, kayıtsız şartsız milletindir."</div>
    <div class="quote-source" id="quote-source">TBMM, 1920</div>
  </div>

  <nav class="menu" id="topMenu"></nav>

  <main>
    <div class="gallery-vertical-outer">
      <div class="gallery-vertical-inner" id="gallery-vertical"></div>
    </div>
  </main>

  <div class="modal" id="modal">
    <span class="modal-close" id="modal-close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <script>
    // Resim listesi
    const galleryImages = [
      ...Array.from({length: 21}, (_, i) => i+1),
      ...Array.from({length: 40}, (_, i) => i+23)
    ].map(num => ({ src: `images/ (${num}).jpg` }));

    function renderGallery() {
      const container = document.getElementById("gallery-vertical");
      container.innerHTML = galleryImages.map((img, idx) =>
        `<div class="gallery-item" data-index="${idx}">
          <img data-src="${img.src}" class="lazy">
          <div class="gallery-caption">Atatürk</div>
        </div>`
      ).join('');
    }

    function renderMenu() {
      const labels = ["Anasayfa","Hayatı","Galeri","Sözleri","Eserleri","Devrimleri","Nutuk","Kronoloji","Ayarlar"];
      const hrefs = ["index.html","hayati.html","galeri.html","sozleri.html","eserleri.html","devrimler.html","nutuk.html","kronoloji.html","ayarlar.html"];
      document.getElementById("topMenu").innerHTML = labels.map((l, i) => 
        `<a href="${hrefs[i]}"${hrefs[i]==="galeri.html"?' class="active"':''}>${l}</a>`).join('');
    }

    // Otomatik Kaydırma
    let scrollY = 0;
    let autoScroll;
    function startAutoScroll() {
      const container = document.getElementById("gallery-vertical");
      autoScroll = setInterval(() => {
        scrollY += 0.8;
        if (scrollY > container.scrollHeight / 2) scrollY = 0;
        container.style.transform = `translateY(${-scrollY}px)`;
      }, 16);
    }

    function lazyLoad() {
      const imgs = document.querySelectorAll('img.lazy');
      imgs.forEach(img => {
        img.src = img.dataset.src;
        img.onload = () => img.classList.add('loaded');
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      renderGallery();
      renderMenu();
      const container = document.getElementById("gallery-vertical");
      container.innerHTML += container.innerHTML; // Döngü için kopyala
      lazyLoad();
      startAutoScroll();

      // Modal İşlemleri
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      document.getElementById('gallery-vertical').onclick = (e) => {
        const item = e.target.closest('.gallery-item');
        if(item) {
          modal.classList.add('open');
          modalImg.src = item.querySelector('img').src;
          clearInterval(autoScroll);
        }
      };
      document.getElementById('modal-close').onclick = () => {
        modal.classList.remove('open');
        startAutoScroll();
      };

      // Tema
      if(localStorage.getItem("darkMode") === "true") document.body.classList.add("dark");
    });
  </script>
</body>
</html>
