<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Atatürk Galerisi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      padding-bottom: 80px;
      transition: background 0.5s, color 0.5s;
      min-height: 100vh;
    }

    /* ÜST ALAN KORUYUCU: Ana sayfa ile tam uyumlu hiza */
    .header-fixed-area {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 122px;
      background: #fff;
      z-index: 998;
      border-bottom: 1px solid #eee;
    }

    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 120px;
      z-index: 1100;
      background: #fff;
      padding: 5px;
      border-radius: 10px;
    }

    nav.menu {
      position: fixed;
      top: 70px;
      left: 0;
      width: 100%;
      background: #fff;
      border-bottom: 2px solid #d9d9d9;
      z-index: 1000;
      overflow-x: auto;
      white-space: nowrap;
    }

    nav.menu a {
      display: inline-block;
      padding: 14px 20px;
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
      border-bottom: 3px solid transparent;
    }
    nav.menu a:hover, nav.menu a.active {
      border-bottom: 3px solid #e30b17;
      color: #e30b17;
    }

    .quote-container {
      position: fixed;
      top: 10px;
      right: 15px;
      text-align: right;
      z-index: 1200;
    }

    /* GALERİ İÇERİK ALANI: Ana sayfaya tam hizalı */
    .main-content {
      max-width: 1100px;
      margin: 0 auto;
      padding: 150px 20px 40px 20px; /* Üst boşluk ana sayfa ile aynı */
    }

    .main-content h1 {
      text-align: center;
      color: #e30b17;
      margin-bottom: 40px;
      font-size: 2.2rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .gallery-item {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 15px;
      padding: 12px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    
    .gallery-item:hover {
      transform: translateY(-5px);
      border-color: #e30b17;
      box-shadow: 0 8px 20px rgba(227,11,23,0.15);
    }

    .gallery-item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
      background: #eee;
    }

    .gallery-item p {
      margin: 5px 0;
      font-weight: bold;
      color: #333;
    }

    /* Karanlık Mod */
    body.dark, body.dark .header-fixed-area, body.dark nav.menu, body.dark .logo { background: #181818 !important; }
    body.dark .header-fixed-area { border-bottom: 1px solid #333; }
    body.dark nav.menu a { color: #fff; }
    body.dark .gallery-item { background: #232326; border-color: #444; }
    body.dark .gallery-item p { color: #eee; }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0; left: 0; width: 100%;
      background: #000; height: 60px;
      display: flex; justify-content: center; align-items: center; gap: 20px;
      z-index: 1000;
    }
    footer a { color: #fff; border: 1px solid #888; border-radius: 50%; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; }
    footer svg { width: 18px; height: 18px; fill: currentColor; }

    /* Mobil Uyumluluk */
    @media (max-width: 600px) {
      .header-fixed-area { height: 115px; }
      .main-content { padding-top: 130px; }
      .logo { width: 90px; }
      nav.menu { top: 65px; }
      .main-content h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <div class="header-fixed-area"></div>
  
  <a href="index.html" class="logo">
    <img src="images/logo.png" alt="Logo" style="width:100%; border-radius: 5px;">
  </a>

  <div class="quote-container">
    <div id="quote-text" style="font-size: 12px; font-style: italic;">"Sanatsız kalan bir milletin hayat damarlarından biri kopmuş demektir."</div>
  </div>

  <nav class="menu" id="topMenu"></nav>

  <div class="main-content">
    <h1>Atatürk Galerisi</h1>
    <div class="gallery-grid" id="gallery-container">
      <div class="gallery-item">
        <img src="images/ (1).jpg" alt="Atatürk">
        <p>Gazi Mustafa Kemal</p>
      </div>
      </div>
  </div>

  <footer>
    <a href="mailto:atam01283@gmail.com"><svg viewBox="0 0 24 24"><path d="M20 4H4a2 2 0 0 0-2 2v1.2l10 6.4 10-6.4V6a2 2 0 0 0-2-2zm0 4.8L12 15 4 8.8V18a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8.8z"/></svg></a>
    <a href="https://instagram.com/atamm1283"><svg viewBox="0 0 24 24"><path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm0 2h10c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3zm5 3a4 4 0 1 0 .001 8.001A4 4 0 0 0 12 7zm0 2a2 2 0 1 1 0 4 2 2 0 0 1 0-4zm4.5-3a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/></svg></a>
  </footer>

  <script>
    // Menü Render
    const labels = ["Anasayfa","Hayatı","Galeri","Sözleri","Eserleri","Devrimleri","Nutuk","Kronoloji","Ayarlar"];
    const hrefs = ["index.html","hayati.html","galeri.html","sozleri.html","eserleri.html","devrimler.html","nutuk.html","kronoloji.html","ayarlar.html"];
    document.getElementById("topMenu").innerHTML = labels.map((l, i) => 
      `<a href="${hrefs[i]}"${hrefs[i]==="galeri.html"?' class="active"':''}>${l}</a>`).join('');

    // Tema Ayarı
    if(localStorage.getItem("darkMode") === "true") document.body.classList.add("dark");
  </script>

</body>
</html>
