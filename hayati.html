<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Galeri - Atatürk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff;
      z-index: 1000;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo img {
      width: 120px;
      border-radius: 10px;
    }
    .quote-box {
      color: #000;
      text-align: right;
      font-size: 12px;
      max-width: 250px;
    }
    .quote-source {
      font-size: 10px;
      color: #666;
    }
    nav.menu {
      position: fixed;
      top: 60px;
      left: 0;
      width: 100%;
      background: #fff;
      padding: 10px;
      z-index: 999;
      overflow-x: auto;
      white-space: nowrap;
    }
    nav.menu a {
      color: #000;
      text-decoration: none;
      padding: 10px 15px;
      font-weight: bold;
      border-bottom: 3px solid transparent;
    }
    nav.menu a:hover, nav.menu a.active {
      color: #e30b17;
      border-bottom-color: #e30b17;
    }
    main.gallery {
      margin-top: 120px;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .gallery-item {
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .gallery-item:hover {
      transform: scale(1.03);
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .gallery-caption {
      padding: 10px;
      background: rgba(0,0,0,0.7);
      text-align: center;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #000;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    footer a {
      color: #fff;
      width: 40px;
      height: 40px;
      border: 1px solid #888;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    footer a:hover {
      color: #e30b17;
      border-color: #e30b17;
    }
    @media (max-width: 600px) {
      .logo img { width: 80px; }
      main.gallery { grid-template-columns: 1fr; }
      nav.menu a { padding: 8px 10px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <img src="images/logo.png" alt="Atatürk">
    </a>
    <div class="quote-box">
      <div id="quote-text">"Egemenlik, kayıtsız şartsız milletindir."</div>
      <div class="quote-source">— TBMM, 1920</div>
    </div>
  </header>

  <nav class="menu">
    <a href="index.html">Anasayfa</a>
    <a href="hayati.html">Hayatı</a>
    <a href="galeri.html" class="active">Galeri</a>
    <a href="sozleri.html">Sözleri</a>
    <a href="eserleri.html">Eserleri</a>
    <a href="devrimler.html">Devrimleri</a>
    <a href="nutuk.html">Nutuk</a>
    <a href="kronoloji.html">Kronoloji</a>
  </nav>

  <main class="gallery">
    <div class="gallery-item">
      <img src="images/ataturk1.jpeg" alt="Atatürk">
      <div class="gallery-caption">Atatürk Portresi - 1</div>
    </div>
    <div class="gallery-item">
      <img src="images/ataturk2.jpeg" alt="Atatürk">
      <div class="gallery-caption">Atatürk Portresi - 2</div>
    </div>
    <div class="gallery-item">
      <img src="images/ataturk3.jpeg" alt="Atatürk">
      <div class="gallery-caption">Atatürk Portresi - 3</div>
    </div>
    <div class="gallery-item">
      <img src="images/ataturk4.jpeg" alt="Atatürk">
      <div class="gallery-caption">Atatürk Portresi - 4</div>
    </div>
    <div class="gallery-item">
      <img src="images/ataturk5.jpg" alt="Atatürk">
      <div class="gallery-caption">Atatürk Portresi - 5</div>
    </div>
    <div class="gallery-item">
      <img src="images/ataturk6.jpg" alt="Atatürk">
      <div class="gallery-caption">Atatürk Portresi - 6</div>
    </div>
  </main>

  <footer>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-facebook"></i></a>
  </footer>

  <script>
    const quotes = [
      {text: '"Egemenlik, kayıtsız şartsız milletindir."', source: "— TBMM, 1920"},
      {text: '"Yurtta sulh, cihanda sulh."', source: "— Atatürk"},
      {text: '"Hayatta en hakiki mürşit ilimdir."', source: "— Atatürk"}
    ];
    let quoteIndex = 0;
    
    function changeQuote() {
      quoteIndex = (quoteIndex + 1) % quotes.length;
      document.getElementById('quote-text').textContent = quotes[quoteIndex].text;
      document.querySelector('.quote-source').textContent = quotes[quoteIndex].source;
      setTimeout(changeQuote, 5000);
    }
    setTimeout(changeQuote, 5000);
  </script>
</body>
</html>
