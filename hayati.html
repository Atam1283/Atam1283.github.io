<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atatürk'ün Hayatı</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      background-color: #000;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0 5vw 40px;
      box-sizing: border-box;
    }

    nav#ust-menu {
      position: fixed;
      top: 15px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      z-index: 10;
    }

    .sol-menu a {
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-size: 4vw;
      transition: color 0.3s;
    }

    .sol-menu a:hover {
      color: #ff2c2c;
    }

    .dil-menu button {
      background: #222;
      color: white;
      border: 1.5px solid #eee;
      margin-left: 8px;
      padding: 6px 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .dil-menu button:hover {
      background: #ff2c2c;
      color: white;
      border-color: #ff2c2c;
    }

    .ust-btnler {
      position: fixed;
      top: 60px;
      right: 15px;
      z-index: 9;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .ust-btnler a {
      background: #111;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
      border: 1px solid #444;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.3s, color 0.3s;
    }

    .ust-btnler a:hover {
      background: #ff2c2c;
      color: #fff;
    }

    h1 {
      text-align: center;
      padding-top: 130px;
      color: #fff;
      font-size: 6vw;
      text-shadow: 0 0 10px white;
      margin-bottom: 30px;
    }

    .timeline {
      max-width: 900px;
      margin: 0 auto;
    }

    .event {
      background-color: rgba(255, 255, 255, 0.04);
      border-left: 4px solid #fff;
      padding: 20px;
      margin: 20px 0;
      position: relative;
      border-radius: 6px;
    }

    .event::before {
      content: "";
      position: absolute;
      top: 20px;
      left: -18px;
      width: 16px;
      height: 16px;
      background-color: #fff;
      border-radius: 50%;
      border: 3px solid #000;
    }

    .event.red::before {
      background-color: #ff2c2c;
    }

    .event h3 {
      margin: 0 0 5px;
      font-size: 4.5vw;
      color: #fff;
    }

    .event.red h3 {
      color: #ff2c2c;
    }

    .event p {
      margin: 0;
      font-size: 4vw;
      color: #ddd;
      line-height: 1.5;
    }

    .event.red p {
      color: #ffaaaa;
    }

    @media (min-width: 768px) {
      .sol-menu a {
        font-size: 16px;
      }
      .dil-menu button {
        font-size: 14px;
      }
      h1 {
        font-size: 48px;
      }
      .event h3 {
        font-size: 20px;
      }
      .event p {
        font-size: 16px;
      }
      .event::before {
        left: -30px;
        width: 20px;
        height: 20px;
      }
      .ust-btnler a {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <nav id="ust-menu">
    <div class="sol-menu">
      <a href="index.html"><i class="fa-solid fa-house"></i> <span id="home-text">Ana Sayfa</span></a>
    </div>
    <div class="dil-menu">
      <button onclick="setLang('tr')">Türkçe</button>
      <button onclick="setLang('en')">English</button>
      <button onclick="setLang('az')">Azərbaycan</button>
    </div>
  </nav>

  <div class="ust-btnler">
    <!-- Hayatı butonu bu sayfa aktif olduğunda gizleniyor -->
    <!-- Yalnızca diğer sayfalarda gösterilecek -->
    <!-- Eğer bu HTML başka sayfaya taşınırsa 'hayatı.html' kontrolü değiştirilebilir -->
    <!-- Geri Sayım -->
    <a href="gerisayim.html"><i class="fa-solid fa-clock"></i> <span id="countdown-text">Geri Sayım</span></a>
    <!-- Galeri -->
    <a href="galeri.html"><i class="fa-solid fa-image"></i> <span id="gallery-text">Galeri</span></a>
    <!-- Ayarlar -->
    <a href="ayarlar.html"><i class="fa-solid fa-gear"></i> <span id="settings-text">Ayarlar</span></a>
  </div>

  <h1 id="page-title">Mustafa Kemal Atatürk'ün Hayatı</h1>

  <div class="timeline" id="timeline">
    <!-- Zaman çizelgesi içeriği -->
  </div>

  <script>
    const translations = {
      tr: {
        home: "Ana Sayfa",
        countdown: "Geri Sayım",
        gallery: "Galeri",
        settings: "Ayarlar",
        title: "Mustafa Kemal Atatürk'ün Hayatı",
      },
      en: {
        home: "Home",
        countdown: "Countdown",
        gallery: "Gallery",
        settings: "Settings",
        title: "Life of Mustafa Kemal Atatürk",
      },
      az: {
        home: "Ana Səhifə",
        countdown: "Geri Sayım",
        gallery: "Qalereya",
        settings: "Ayarlar",
        title: "Mustafa Kamal Atatürkün Həyatı",
      }
    };

    function setLang(lang) {
      localStorage.setItem("lang", lang);
      applyLanguage(lang);
    }

    function applyLanguage(lang) {
      if (!translations[lang]) lang = "tr";
      document.getElementById("home-text").textContent = translations[lang].home;
      document.getElementById("countdown-text").textContent = translations[lang].countdown;
      document.getElementById("gallery-text").textContent = translations[lang].gallery;
      document.getElementById("settings-text").textContent = translations[lang].settings;
      document.getElementById("page-title").textContent = translations[lang].title;
    }

    window.onload = () => {
      const lang = localStorage.getItem("lang") || "tr";
      applyLanguage(lang);
    };
  </script>

</body>
</html>
