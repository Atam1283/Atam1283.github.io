<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Atatürk'ün Hayatı</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      padding-bottom: 80px;
      transition: background 0.5s, color 0.5s, font-size 0.5s, opacity 0.7s;
      min-height: 100vh;
    }
    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 120px;
      z-index: 1100;
      border-radius: 10px;
      background: #fff;
      padding: 5px;
    }
    /* Menü arkasına sabit beyaz plaka */
    .menu-plaka {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 120px;
      background: #fff;
      z-index: 998;
      pointer-events: none;
    }
    .menu-background {
      position: fixed;
      top: 70px;
      left: 0;
      width: 100vw;
      height: 50px;
      background: #fff;
      z-index: 999;
      pointer-events: none;
    }
    nav.menu {
      position: fixed;
      top: 70px;
      left: 0;
      width: 100%;
      background: #fff;
      border-bottom: 2px solid #d9d9d9;
      z-index: 1000;
      overflow-x: auto;
      white-space: nowrap;
    }
    nav.menu a {
      display: inline-block;
      padding: 14px 20px;
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }
    nav.menu a:hover,
    nav.menu a.active {
      border-bottom: 3px solid #e30b17;
      color: #e30b17;
    }
    nav.menu::-webkit-scrollbar {
      display: none;
    }
    /* Dil seçici */
    .lang-select-section {
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 1300;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      box-shadow: 0 2px 8px #0001;
      padding: 5px 12px;
    }
    .lang-select-label {
      font-weight: bold;
      color: #222;
      font-size: 1em;
      font-family: Georgia, serif;
    }
    .lang-select {
      padding: 4px 10px 4px 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      font-size: 1em;
      color: #222;
      outline: none;
      transition: border 0.2s;
      cursor: pointer;
    }
    .lang-select:focus {
      border-color: #e30b17;
    }
    @media (max-width: 600px) {
      .lang-select-section {
        right: 6px;
        top: 6px;
        padding: 2px 7px;
        font-size: .95em;
      }
      .lang-select-label { font-size: .93em; }
      .lang-select { font-size: .95em; }
    }
    .quote-container {
      position: fixed;
      top: 10px;
      right: 10px;
      text-align: right;
      z-index: 1200;
      max-width: 250px;
    }
    .quote-text {
      color: #222;
      font-size: 13px;
      font-family: Arial, sans-serif;
      line-height: 1.2;
      margin-bottom: 2px;
      transition: opacity 0.5s;
    }
    .quote-source {
      color: #666;
      font-size: 11px;
      font-family: Arial, sans-serif;
      transition: opacity 0.5s;
    }
    .fade-out {
      opacity: 0 !important;
    }
    .fade-in {
      opacity: 1 !important;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      z-index: 1000;
    }
    footer a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      border: 1px solid #888;
      border-radius: 50%;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    footer a:hover {
      border-color: #e30b17;
      color: #e30b17;
    }
    footer svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
    .main-content {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      margin-top: 140px;
      margin-bottom: 80px;
      padding: 0 12px;
    }
    .main-content section {
      max-width:700px;
      width:100%;
      background:#fafafa;
      border-radius:18px;
      box-shadow:0 2px 16px #0001;
      padding:38px 28px 30px 28px;
      margin-bottom:28px;
    }
    .main-content h1 {
      font-size:2.15rem;
      font-weight:bold;
      color:#e30b17;
      letter-spacing:.8px;
      margin-bottom:24px;
      text-align:center;
    }
    .main-content h2 {
      font-size:1.2rem;
      font-weight:bold;
      color:#e30b17;
      margin-bottom:15px;
      letter-spacing:.4px;
    }
    .main-content p {
      color:#222;
      font-size:1.06rem;
      line-height:1.75;
      margin-bottom:14px;
    }
    .main-content ul {
      color:#222;
      font-size:1.02rem;
      line-height:1.7;
      margin-bottom:0px;
      padding-left: 22px;
    }
    @media (max-width: 600px) {
      .main-content { margin-top: 120px; padding: 0 4px; }
      .main-content section { padding:18px 7px 14px 7px; }
      .main-content h1 { font-size:1.1rem; }
      .main-content h2 { font-size:.92rem; }
      .main-content p, .main-content ul { font-size: .98rem; }
    }
    /* Koyu tema için detaylı uyum */
    body.dark {
      background: #181818 !important;
      color: #f2f2f2 !important;
    }
    body.dark .main-content section {
      background: #232326;
      box-shadow: 0 2px 16px rgba(0,0,0,0.21);
    }
    body.dark .main-content h1,
    body.dark .main-content h2 {
      color: #ff3d3c;
    }
    body.dark .main-content p,
    body.dark .main-content ul {
      color: #e6e6e6;
    }
    body.dark nav.menu {
      background: #181818;
      border-bottom: 2px solid #353535;
    }
    body.dark nav.menu a {
      color: #f2f2f2;
    }
    body.dark nav.menu a.active,
    body.dark nav.menu a:hover {
      color: #ff3d3c;
      border-bottom: 3px solid #ff3d3c;
      background: transparent;
    }
    body.dark .lang-select-section {
      background: #232326;
      box-shadow: 0 2px 8px #0004;
    }
    body.dark .lang-select-label {
      color: #ff3d3c;
    }
    body.dark .lang-select {
      background: #232326;
      color: #fff;
      border: 1px solid #444;
    }
    body.dark .lang-select:focus {
      border-color: #ff3d3c;
    }
  </style>
</head>
<body>
  <div class="menu-plaka"></div>
  <a href="index.html" class="logo">
    <img src="images/logo.png" alt="Logo" style="width: 100%; height: auto; border-radius: 10px;" />
  </a>
  <div class="menu-background"></div>
  
  <div class="quote-container">
    <div class="quote-text" id="quote-text">"Hayatta en hakiki mürşit ilimdir."</div>

  </div>

  <div class="main-content" id="life-content">
    <!-- İçerik JS ile doldurulacak -->
  </div>
  <footer></footer>
  <script>
    // Çoklu dil hayat içeriği
    const HAYAT = {
      tr: {
        title: "Atatürk'ün Hayatı",
        sections: [
          {
            h2: "Çocukluğu ve Eğitimi",
            p: "Mustafa Kemal Atatürk, 1881 yılında Selanik'te doğdu. Babası Ali Rıza Efendi, annesi Zübeyde Hanım'dır. İlk öğrenimine mahalle mektebinde başladı, ardından Şemsi Efendi Okulu'na geçti. Babasının ölümü üzerine kısa bir süre Rapla Çiftliği'nde kaldıktan sonra eğitimine Selanik Mülkiye Rüştiyesi'nde devam etti. Askeri eğitime olan ilgisiyle Manastır Askeri İdadisi ve daha sonra İstanbul Harp Okulu'na geçti."
          },
          {
            h2: "Askerlik ve Trablusgarp",
            p: "1905 yılında Harp Akademisi'nden kurmay yüzbaşı olarak mezun oldu. Şam, Selanik ve Manastır'da çeşitli görevlerde bulundu. 1911 yılında Trablusgarp Savaşı'nda (bugünkü Libya) İtalyanlara karşı başarılı savunmalar yaptı. Burada gösterdiği kahramanlık, onun yükselişinde önemli bir rol oynadı."
          },
          {
            h2: "Balkan Savaşları ve I. Dünya Savaşı",
            p: "Balkan Savaşları'nda Edirne'nin geri alınmasında görev aldı. I. Dünya Savaşı'nda Çanakkale Cephesi'nde gösterdiği üstün askeri deha ve liderlik, Türk milletinin kaderini değiştirdi ve \"Anafartalar Kahramanı\" olarak ün kazandı. Ardından Kafkas ve Suriye cephelerinde de görev yaptı."
          },
          {
            h2: "Kurtuluş Savaşı ve Cumhuriyet",
            p: "Mondros Mütarekesi sonrasında İstanbul'a dönen Mustafa Kemal, 19 Mayıs 1919'da Samsun'a çıkarak milli mücadelenin fiili liderliğini üstlendi. Erzurum ve Sivas Kongreleri'nin ardından Ankara'da Türkiye Büyük Millet Meclisi'ni açtı. Kurtuluş Savaşı'nı başarıyla yönetip 1922'de ülkeyi işgalden kurtardı. 29 Ekim 1923'te Cumhuriyet'i ilan etti ve ilk Cumhurbaşkanı oldu."
          },
          {
            h2: "Çağdaşlaşma ve Devrimler",
            p: "Atatürk, Türkiye'yi çağdaş bir ülke yapma hedefiyle çok sayıda toplumsal, hukuksal, kültürel ve ekonomik devrim gerçekleştirdi. Medeni Kanun, harf devrimi, eğitim birliği, kadınlara seçme ve seçilme hakkı, şapka ve kıyafet devrimi gibi yeniliklerle Türk toplumu modernleşti."
          },
          {
            h2: "Vefatı",
            p: "Büyük önder Mustafa Kemal Atatürk, 10 Kasım 1938'de İstanbul Dolmabahçe Sarayı'nda hayata gözlerini yumdu. Eserleri ve ilkeleriyle Türk milletinin hafızasında ve gönlünde yaşamaya devam etmektedir."
          }
        ]
      },
      en: {
        title: "Atatürk's Life",
        sections: [
          {
            h2: "Childhood and Education",
            p: "Mustafa Kemal Atatürk was born in 1881 in Thessaloniki. His father was Ali Rıza Efendi and his mother Zübeyde Hanım. He started his primary education at the neighborhood school and then continued at Şemsi Efendi School. After his father's death, he stayed for a short time at Rapla Farm and then continued his education at Selanik Mülkiye Rüştiyesi. His interest in military education led him to Manastır Military School and later to Istanbul Military Academy."
          },
          {
            h2: "Military Service and Tripoli",
            p: "In 1905, he graduated from the Military Academy as a staff captain. He served in various posts in Damascus, Thessaloniki, and Manastır. In the 1911 Tripoli War (now Libya), he successfully defended against the Italians. His heroism there played a significant role in his rise."
          },
          {
            h2: "Balkan Wars and World War I",
            p: "He participated in the recapture of Edirne during the Balkan Wars. In World War I, his outstanding military genius and leadership at the Gallipoli Front changed the fate of the Turkish nation and earned him the title 'Hero of Anafartalar.' He also served on the Caucasian and Syrian fronts."
          },
          {
            h2: "War of Independence and the Republic",
            p: "After the Armistice of Mondros, Mustafa Kemal returned to Istanbul and on 19 May 1919 landed in Samsun to lead the national struggle. Following the Erzurum and Sivas Congresses, he opened the Turkish Grand National Assembly in Ankara. He successfully led the War of Independence and liberated the country from occupation in 1922. On 29 October 1923, he proclaimed the Republic and became its first President."
          },
          {
            h2: "Modernization and Reforms",
            p: "Aiming to make Turkey a modern country, Atatürk carried out numerous social, legal, cultural, and economic reforms. With innovations such as the Civil Code, alphabet reform, unification of education, granting women suffrage, and clothing reforms, Turkish society modernized."
          },
          {
            h2: "His Death",
            p: "The great leader Mustafa Kemal Atatürk passed away on 10 November 1938 at Dolmabahçe Palace in Istanbul. With his works and principles, he continues to live on in the memory and hearts of the Turkish people."
          }
        ]
      },
      az: {
        title: "Atatürkün Həyatı",
        sections: [
          {
            h2: "Uşaqlığı və Təhsili",
            p: "Mustafa Kamal Atatürk 1881-ci ildə Salonikdə anadan olub. Atası Əli Rza Əfəndi, anası Zübeydə xanımdır. İlk təhsilini məhəllə məktəbində alıb, sonra Şemsi Əfəndi Məktəbinə keçib. Atasının vəfatından sonra qısa müddət Rapla Çiftliyində qalıb, təhsilini Salonik Mülkiyyə Rüşdiyəsində davam etdirib. Hərbi təhsilə marağı onu Manastır Hərbi Məktəbinə və daha sonra İstanbul Hərb Məktəbinə gətirib."
          },
          {
            h2: "Hərbi Xidmət və Tripoli",
            p: "1905-ci ildə Hərb Akademiyasını qərargah kapitanı kimi bitirib. Şam, Salonik və Manastırda müxtəlif vəzifələrdə çalışıb. 1911-ci ildə Tripoli müharibəsində (indiki Liviya) italyanlara qarşı uğurla müdafiə edib. Buradakı qəhrəmanlığı onun yüksəlməsində mühüm rol oynadı."
          },
          {
            h2: "Balkan Müharibələri və I Dünya Müharibəsi",
            p: "Balkan müharibələrində Edirnenin geri alınmasında iştirak edib. I Dünya Müharibəsində Çanaqqala Cəbhəsində göstərdiyi üstün hərbi dahilik və liderlik türk xalqının taleyini dəyişdi və ona 'Anafartalar Qəhrəmanı' adını qazandırdı. Sonra Qafqaz və Suriya cəbhələrində də xidmət edib."
          },
          {
            h2: "Qurtuluş Müharibəsi və Cümhuriyyət",
            p: "Mondros Müqaviləsindən sonra Mustafa Kamal İstanbula qayıdıb, 1919-cu il mayın 19-da Samsuna çıxaraq milli mübarizənin liderliyini öz üzərinə götürüb. Erzurum və Sivas konqreslərindən sonra Ankarada Türkiyə Böyük Millət Məclisini açıb. Qurtuluş Müharibəsinə uğurla rəhbərlik edib və 1922-ci ildə ölkəni işğaldan azad edib. 29 oktyabr 1923-cü ildə Cümhuriyyəti elan edib və ilk prezident olub."
          },
          {
            h2: "Müasirləşmə və İslahatlar",
            p: "Atatürk Türkiyəni müasir ölkəyə çevirmək məqsədi ilə çoxsaylı ictimai, hüquqi, mədəni və iqtisadi islahatlar həyata keçirdi. Mülki Qanun, əlifba islahatı, təhsildə birlik, qadınlara səsvermə və seçilmə hüququ, şapka və geyim islahatı kimi yeniliklərlə Türk cəmiyyəti müasirləşdi."
          },
          {
            h2: "Vəfatı",
            p: "Böyük lider Mustafa Kamal Atatürk 10 noyabr 1938-ci ildə İstanbul Dolmabahçe Sarayında vəfat edib. Əsərləri və prinsipləri ilə Türk xalqının yaddaşında və qəlbində yaşamğa davam edir."
          }
        ]
      }
    };

    function renderHayat(lang) {
      const content = document.getElementById("life-content");
      content.innerHTML = "";
      const d = HAYAT[lang] || HAYAT.tr;
      let html = `<h1>${d.title}</h1>`;
      d.sections.forEach(sec => {
        html += `<section><h2>${sec.h2}</h2><p>${sec.p}</p></section>`;
      });
      content.innerHTML = html;
    }
    // Dil seçici
    function getLang() {
      return localStorage.getItem("language") || "tr";
    }
    function setLang(lang) {
      localStorage.setItem("language", lang);
      renderHayat(lang);
      setLangSelect(lang);
    }
    function setLangSelect(lang) {
      document.getElementById("language").value = lang;
    }
    document.getElementById("language").addEventListener("change", function(e){
      setLang(e.target.value);
    });

    // Söz animasyonu
    const quotes = [
      { text: '"Egemenlik, kayıtsız şartsız milletindir."', source: "TBMM, 1920" },
      { text: '"Yurtta sulh, cihanda sulh."', source: "Atatürk, Söylev ve Demeçler" },
      { text: '"Hayatta en hakiki mürşit ilimdir."', source: "Atatürk, 1924" },
      { text: '"Türk milleti çalışkandır, zekidir."', source: "Atatürk, 1933" }
    ];
    let quoteIndex = 0;
    const quoteText = document.getElementById("quote-text");
    const quoteSource = document.getElementById("quote-source");
    function showQuote(index) {
      quoteText.classList.add('fade-out');
      quoteSource.classList.add('fade-out');
      setTimeout(() => {
        quoteText.textContent = quotes[index].text;
        quoteSource.textContent = quotes[index].source;
        quoteText.classList.remove('fade-out');
        quoteSource.classList.remove('fade-out');
      }, 450);
    }
    setInterval(() => {
      quoteIndex = (quoteIndex + 1) % quotes.length;
      showQuote(quoteIndex);
    }, 5000);

    // Koyu tema ve yazı boyutu uygulaması (ayarlar sayfası ile uyumlu)
    function applySettings() {
      const isDark = localStorage.getItem("darkMode") === "true";
      const fontSize = localStorage.getItem("fontSize") || "normal";
      document.body.classList.toggle('dark', isDark);
      document.body.style.background = isDark ? "#181818" : "#fff";
      document.body.style.color = isDark ? "#f2f2f2" : "#222";
      switch(fontSize) {
        case 'large': document.body.style.fontSize = "1.18em"; break;
        case 'xlarge': document.body.style.fontSize = "1.32em"; break;
        default: document.body.style.fontSize = "1em";
      }
    }

    // Footer güncellemesi
    function updateFooterLinks() {
      const footer = document.querySelector("footer");
      if (!footer) return;
      footer.innerHTML = `
        <a href="mailto:atam01283@gmail.com" aria-label="Gmail">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M20 4H4a2 2 0 0 0-2 2v1.2l10 6.4 10-6.4V6a2 2 0 0 0-2-2zm0 4.8L12 15 4 8.8V18a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8.8z"/>
          </svg>
        </a>
        <a href="https://instagram.com/atamm1283" target="_blank" aria-label="Instagram">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm0 2h10c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3zm5 3a4 4 0 1 0 .001 8.001A4 4 0 0 0 12 7zm0 2a2 2 0 1 1 0 4 2 2 0 0 1 0-4zm4.5-3a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
          </svg>
        </a>
        <a href="https://twitter.com/atam01283" target="_blank" aria-label="Twitter">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M19.633 7.997c.013.18.013.362.013.544 0 5.522-4.206 11.894-11.894 11.894-2.363 0-4.563-.69-6.413-1.872.329.038.658.051.998.051 1.961 0 3.766-.659 5.203-1.772-1.833-.035-3.385-1.242-3.918-2.903.257.038.519.064.792.064.38 0 .75-.051 1.1-.145-1.915-.385-3.36-2.077-3.36-4.102v-.052c.564.313 1.214.502 1.905.519-1.127-.752-1.872-2.037-1.872-3.496 0-.77.208-1.49.57-2.108 2.08 2.556 5.197 4.237 8.704 4.419-.072-.308-.108-.629-.108-.96 0-2.312 1.872-4.184 4.184-4.184 1.205 0 2.297.508 3.063 1.322.954-.187 1.85-.535 2.658-1.013-.313.98-.98 1.803-1.85 2.323.848-.099 1.658-.327 2.409-.663-.564.836-1.274 1.574-2.096 2.164z"/>
          </svg>
        </a>
      `;
    }

    window.addEventListener("DOMContentLoaded", () => {
      applySettings();
      updateFooterLinks();
      renderHayat(getLang());
      setLangSelect(getLang());
    });
  </script>
</body>
