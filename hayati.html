<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Atatürk'ün Hayatı</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      padding-bottom: 80px;
      transition: background 0.5s, color 0.5s, font-size 0.5s, opacity 0.7s;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 120px;
      z-index: 1100;
      border-radius: 10px;
      background: #fff;
      padding: 5px;
    }
    .menu-background {
      position: fixed;
      top: 70px;
      left: 0;
      width: 100vw;
      height: 50px;
      background: inherit;
      z-index: 999;
      pointer-events: none;
    }
    nav.menu {
      position: fixed;
      top: 70px;
      left: 0;
      width: 100%;
      background: #fff;
      border-bottom: 2px solid #d9d9d9;
      z-index: 1000;
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }
    nav.menu a {
      display: inline-block;
      padding: 14px 20px;
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }
    nav.menu a:hover, nav.menu a.active {
      border-bottom: 3px solid #e30b17;
      color: #e30b17;
    }
    nav.menu::-webkit-scrollbar { display: none; }

    .quote-container {
      position: fixed;
      top: 10px;
      right: 15px;
      text-align: right;
      z-index: 1200;
      max-width: 250px;
    }
    .quote-text {
      color: #222;
      font-size: 13px;
      font-style: italic;
      line-height: 1.3;
      margin-bottom: 2px;
      transition: opacity 0.5s;
    }
    .quote-source {
      color: #666;
      font-size: 11px;
      font-weight: bold;
      transition: opacity 0.5s;
    }
    .fade-out { opacity: 0 !important; }

    /* İçerik Alanı */
    .main-content {
      width: 100%;
      max-width: 900px;
      margin: 140px auto 40px auto;
      padding: 0 20px;
    }
    .main-content section {
      width: 100%;
      background: #fafafa;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.05);
      padding: 30px;
      margin-bottom: 25px;
      transition: background 0.5s;
    }
    .main-content h1 {
      font-size: 2.2rem;
      color: #e30b17;
      text-align: center;
      margin-bottom: 30px;
    }
    .main-content h2 {
      font-size: 1.4rem;
      color: #e30b17;
      margin-bottom: 15px;
    }
    .main-content p {
      font-size: 1.05rem;
      line-height: 1.7;
      color: #333;
    }

    /* Karanlık Mod */
    body.dark nav.menu, body.dark .logo, body.dark .menu-background {
      background: #222 !important;
      border-bottom-color: #444;
    }
    body.dark nav.menu a { color: #fff; }
    body.dark .quote-text { color: #eee; }
    body.dark .quote-source { color: #bbb; }
    body.dark .main-content section { background: #2c2c2c; box-shadow: 0 2px 16px rgba(0,0,0,0.2); }
    body.dark .main-content p { color: #ddd; }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      z-index: 1000;
    }
    footer a { color: #fff; border: 1px solid #888; border-radius: 50%; width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; transition: 0.3s; }
    footer a:hover { border-color: #e30b17; color: #e30b17; }
    footer svg { width: 20px; height: 20px; fill: currentColor; }

    /* --- MOBİL UYUMLULUK --- */
    @media (max-width: 600px) {
      .logo { width: 90px; top: 15px; }
      .quote-container { max-width: 180px; top: 15px; }
      .quote-text { font-size: 11px; }
      .quote-source { font-size: 9px; }
      
      .main-content { margin-top: 150px; padding: 0 15px; }
      .main-content section { padding: 20px; }
      .main-content h1 { font-size: 1.6rem; }
      .main-content h2 { font-size: 1.2rem; }
      .main-content p { font-size: 1rem; }
      
      nav.menu { top: 70px; height: 50px; }
      nav.menu a { padding: 15px 15px; font-size: 13px; }
    }
  </style>
</head>
<body class="has-fadein">
  <a href="index.html" class="logo">
    <img src="images/logo.png" alt="Logo" style="width: 100%; height: auto; border-radius: 5px;" />
  </a>
  <div class="menu-background"></div>
  <div class="quote-container">
    <div class="quote-text" id="quote-text">"Hayatta en hakiki mürşit ilimdir."</div>
    <div class="quote-source" id="quote-source">Atatürk, 1924</div>
  </div>
  <nav class="menu" id="topMenu"></nav>
  
  <div class="main-content" id="life-content"></div>

  <footer></footer>

  <script>
    const MENU_LABELS = {
      tr: ["Anasayfa","Hayatı","Galeri","Sözleri","Eserleri","Devrimleri","Nutuk","Kronoloji","Ayarlar"],
      en: ["Home","Life","Gallery","Quotes","Works","Reforms","The Speech","Chronology","Settings"],
      az: ["Ana səhifə","Həyatı","Qalereya","Sitatlar","Əsərləri","İslahatlar","Nutuq","Kronologiya","Tənzimləmələr"]
    };
    const MENU_HREFS = ["index.html","hayati.html","galeri.html","sozleri.html","eserleri.html","devrimler.html","nutuk.html","kronoloji.html","ayarlar.html"];
    
    function renderMenu() {
      const lang = localStorage.getItem("language") || "tr";
      const menu = document.getElementById("topMenu");
      const current = "hayati.html";
      menu.innerHTML = MENU_LABELS[lang].map((label, i) =>
        `<a href="${MENU_HREFS[i]}"${MENU_HREFS[i] === current ? ' class="active"' : ''}>${label}</a>`
      ).join('');
    }

    const LIFE = {
      tr: { title: "Atatürk'ün Hayatı", sections: [
          { heading: "Çocukluğu ve Eğitimi", text: "Mustafa Kemal Atatürk, 1881 yılında Selanik'te doğdu. Babası Ali Rıza Efendi, annesi Zübeyde Hanım'dır. İlk öğrenimine mahalle mektebinde başladı..." },
          { heading: "Askerlik ve Trablusgarp", text: "1905 yılında Harp Akademisi'nden kurmay yüzbaşı olarak mezun oldu. Şam, Selanik ve Manastır'da çeşitli görevlerde bulundu..." },
          { heading: "Vefatı", text: "Büyük önder Mustafa Kemal Atatürk, 10 Kasım 1938'de İstanbul Dolmabahçe Sarayı'nda hayata gözlerini yumdu." }
      ]},
      en: { title: "The Life of Atatürk", sections: [
          { heading: "Childhood and Education", text: "Mustafa Kemal Atatürk was born in 1881 in Thessaloniki. His father was Ali Rıza Efendi and his mother was Zübeyde Hanım..." },
          { heading: "Death", text: "The great leader Mustafa Kemal Atatürk passed away on November 10, 1938, at Dolmabahçe Palace." }
      ]}
    };

    function renderLifeContent() {
      const lang = localStorage.getItem("language") || "tr";
      const data = LIFE[lang] || LIFE['tr'];
      const main = document.getElementById("life-content");
      let html = `<h1>${data.title}</h1>`;
      data.sections.forEach(sec => {
        html += `<section><h2>${sec.heading}</h2><p>${sec.text}</p></section>`;
      });
      main.innerHTML = html;
    }

    function applySettings() {
      const isDark = localStorage.getItem("darkMode") === "true";
      const fontSize = localStorage.getItem("fontSize") || "normal";
      document.body.classList.toggle('dark', isDark);
      document.body.style.background = isDark ? "#222" : "#fff";
      document.body.style.color = isDark ? "#fff" : "#222";
      if(fontSize === 'large') document.body.style.fontSize = "1.15em";
      else if(fontSize === 'xlarge') document.body.style.fontSize = "1.25em";
    }

    function updateFooterLinks() {
      document.querySelector("footer").innerHTML = `
        <a href="mailto:atam01283@gmail.com"><svg viewBox="0 0 24 24"><path d="M20 4H4a2 2 0 0 0-2 2v1.2l10 6.4 10-6.4V6a2 2 0 0 0-2-2zm0 4.8L12 15 4 8.8V18a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8.8z"/></svg></a>
        <a href="https://instagram.com/atamm1283" target="_blank"><svg viewBox="0 0 24 24"><path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm0 2h10c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3zm5 3a4 4 0 1 0 .001 8.001A4 4 0 0 0 12 7zm0 2a2 2 0 1 1 0 4 2 2 0 0 1 0-4zm4.5-3a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/></svg></a>
        <a href="https://twitter.com/atam01283" target="_blank"><svg viewBox="0 0 24 24"><path d="M19.633 7.997c.013.18.013.362.013.544 0 5.522-4.206 11.894-11.894 11.894-2.363 0-4.563-.69-6.413-1.872.329.038.658.051.998.051 1.961 0 3.766-.659 5.203-1.772-1.833-.035-3.385-1.242-3.918-2.903.257.038.519.064.792.064.38 0 .75-.051 1.1-.145-1.915-.385-3.36-2.077-3.36-4.102v-.052c.564.313 1.214.502 1.905.519-1.127-.752-1.872-2.037-1.872-3.496 0-.77.208-1.49.57-2.108 2.08 2.556 5.197 4.237 8.704 4.419-.072-.308-.108-.629-.108-.96 0-2.312 1.872-4.184 4.184-4.184 1.205 0 2.297.508 3.063 1.322.954-.187 1.85-.535 2.658-1.013-.313.98-.98 1.803-1.85 2.323.848-.099 1.658-.327 2.409-.663-.564.836-1.274 1.574-2.096 2.164z"/></svg></a>`;
    }

    window.addEventListener("DOMContentLoaded", () => {
      applySettings();
      renderMenu();
      renderLifeContent();
      updateFooterLinks();
    });
  </script>
</body>
</html>
