<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geri Sayım | Atatürk ve Cumhuriyet</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Genel Reset ve Font */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f2fe, #bae6fd);
      color: #1e293b; /* koyu lacivert-gri */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Ana Sayfa Linki */
    a#anasayfa {
      position: fixed;
      top: 20px;
      left: 20px;
      font-weight: 700;
      color: white;
      background-color: #0284c7; /* canlı mavi */
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgb(2 132 199 / 0.3);
      transition: background-color 0.3s ease;
      z-index: 100;
      font-size: 16px;
    }
    a#anasayfa:hover {
      background-color: #0369a1;
    }

    /* Kutu */
    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 90%;
    }

    /* Başlıklar */
    h1 {
      margin: 0 0 12px;
      font-weight: 700;
      font-size: 2.2rem;
      color: #0369a1;
    }
    h2 {
      margin: 0 0 30px;
      font-weight: 600;
      font-size: 1.4rem;
      color: #0c4a6e;
    }

    /* Geri sayım kutuları */
    .countdown {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      font-weight: 700;
      color: #1e293b;
      font-size: 1.6rem;
    }

    .countdown div {
      background-color: #e0f2fe;
      flex: 1;
      padding: 20px 0;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(2, 132, 199, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      font-weight: 500;
      font-size: 0.9rem;
      color: #0284c7;
      margin-top: 8px;
      user-select: none;
    }

    /* Responsive (mobil) */
    @media (max-width: 480px) {
      .countdown {
        flex-direction: column;
        gap: 15px;
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <a id="anasayfa" href="index.html">← Ana Sayfa</a>
  <div class="container">
    <h1>En Yakın Özel Güne Geri Sayım</h1>
    <h2 id="eventName">Yükleniyor...</h2>
    <div class="countdown" id="countdown">
      <div><span id="days">--</span><div class="label">Gün</div></div>
      <div><span id="hours">--</span><div class="label">Saat</div></div>
      <div><span id="minutes">--</span><div class="label">Dakika</div></div>
      <div><span id="seconds">--</span><div class="label">Saniye</div></div>
    </div>
  </div>

  <script>
    const events = [
      { date: '01-01', name: 'Yılbaşı' },
      { date: '04-23', name: 'Ulusal Egemenlik ve Çocuk Bayramı' },
      { date: '05-01', name: 'Emek ve Dayanışma Günü' },
      { date: '05-19', name: 'Atatürk\'ü Anma, Gençlik ve Spor Bayramı' },
      { date: '07-15', name: 'Milli Birlik ve Demokrasi Günü' },
      { date: '08-30', name: 'Zafer Bayramı' },
      { date: '10-29', name: 'Cumhuriyet Bayramı' },
      { date: '11-10', name: 'Atatürk\'ü Anma Günü' }
    ];

    function getNextEvent() {
      const now = new Date();
      const currentYear = now.getFullYear();

      let closest = null;

      for (const event of events) {
        let eventDate = new Date(`${currentYear}-${event.date}T00:00:00`);
        if (eventDate < now) {
          eventDate = new Date(`${currentYear + 1}-${event.date}T00:00:00`);
        }
        if (!closest || eventDate < closest.date) {
          closest = { ...event, date: eventDate };
        }
      }

      return closest;
    }

    const event = getNextEvent();
    document.getElementById('eventName').textContent = event.name;

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = event.date.getTime() - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      document.getElementById('days').textContent = days >= 0 ? days : 0;
      document.getElementById('hours').textContent = hours >= 0 ? hours : 0;
      document.getElementById('minutes').textContent = minutes >= 0 ? minutes : 0;
      document.getElementById('seconds').textContent = seconds >= 0 ? seconds : 0;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
