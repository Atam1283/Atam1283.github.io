<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Atatürk'ün Hayatı</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      padding-bottom: 80px;
      transition: background 0.5s, color 0.5s;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Üst Alanı Kapatan Sabit Blok (Yazıların arkaya girmesini sağlar) */
    .header-fixed-area {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 122px;
      background: #fff;
      z-index: 998;
      border-bottom: 1px solid #eee;
    }

    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 120px;
      z-index: 1100;
      border-radius: 10px;
      background: #fff;
      padding: 5px;
    }

    nav.menu {
      position: fixed;
      top: 70px;
      left: 0;
      width: 100%;
      background: #fff;
      border-bottom: 2px solid #d9d9d9;
      z-index: 1000;
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }

    nav.menu a {
      display: inline-block;
      padding: 14px 20px;
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }
    nav.menu a:hover, nav.menu a.active {
      border-bottom: 3px solid #e30b17;
      color: #e30b17;
    }
    nav.menu::-webkit-scrollbar { display: none; }

    .quote-container {
      position: fixed;
      top: 10px;
      right: 15px;
      text-align: right;
      z-index: 1200;
      max-width: 250px;
    }
    .quote-text { color: #222; font-size: 13px; font-style: italic; line-height: 1.3; margin-bottom: 2px; }
    .quote-source { color: #666; font-size: 11px; font-weight: bold; }

    /* İÇERİK ALANI */
    .main-content {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 150px 20px 40px 20px;
      position: relative;
      z-index: 1;
    }
    
    .main-content section {
      width: 100%;
      background: #fafafa;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.05);
      padding: 30px;
      margin-bottom: 25px;
    }
    
    .main-content h1 { font-size: 2.2rem; color: #e30b17; text-align: center; margin-bottom: 30px; }
    .main-content h2 { font-size: 1.4rem; color: #e30b17; margin-bottom: 15px; }
    .main-content p { font-size: 1.05rem; line-height: 1.7; color: #333; }

    /* Karanlık Mod */
    body.dark, body.dark .header-fixed-area, body.dark nav.menu, body.dark .logo { background: #222 !important; }
    body.dark .header-fixed-area { border-bottom: 1px solid #444; }
    body.dark nav.menu { border-bottom-color: #444; }
    body.dark nav.menu a { color: #fff; }
    body.dark .quote-text { color: #eee; }
    body.dark .quote-source { color: #bbb; }
    body.dark .main-content section { background: #2c2c2c; box-shadow: 0 2px 16px rgba(0,0,0,0.2); }
    body.dark .main-content h1, body.dark .main-content h2 { color: #ff3d3c; }
    body.dark .main-content p { color: #ddd; }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    footer a { color: #fff; margin: 0 15px; }
    footer svg { width: 20px; height: 20px; fill: currentColor; }

    @media (max-width: 600px) {
      .logo { width: 90px; top: 15px; }
      .quote-container { max-width: 170px; top: 15px; }
      .quote-text { font-size: 10px; }
      .header-fixed-area { height: 120px; }
      .main-content { padding-top: 140px; padding-left: 15px; padding-right: 15px; }
      .main-content section { padding: 20px; }
      .main-content h1 { font-size: 1.6rem; }
      nav.menu { top: 70px; height: 50px; }
      nav.menu a { padding: 15px 12px; font-size: 13px; }
    }
  </style>
</head>
<body>
  <div class="header-fixed-area"></div>
  <a href="index.html" class="logo">
    <img src="images/logo.png" alt="Logo" style="width: 100%; height: auto; border-radius: 5px;" />
  </a>
  <div class="quote-container">
    <div class="quote-text" id="quote-text">"Hayatta en hakiki mürşit ilimdir."</div>
    <div class="quote-source" id="quote-source">Atatürk, 1924</div>
  </div>
  <nav class="menu" id="topMenu"></nav>
  <div class="main-content" id="life-content"></div>
  <footer></footer>

  <script>
    const MENU_LABELS = {
      tr: ["Anasayfa","Hayatı","Galeri","Sözleri","Eserleri","Devrimleri","Nutuk","Kronoloji","Ayarlar"],
      en: ["Home","Life","Gallery","Quotes","Works","Reforms","The Speech","Chronology","Settings"]
    };
    const MENU_HREFS = ["index.html","hayati.html","galeri.html","sozleri.html","eserleri.html","devrimler.html","nutuk.html","kronoloji.html","ayarlar.html"];

    const LIFE = {
      tr: {
        title: "Atatürk'ün Hayatı",
        sections: [
          { heading: "Çocukluğu ve Eğitimi", text: "Mustafa Kemal Atatürk, 1881 yılında Selanik'te doğdu. Babası Ali Rıza Efendi, annesi Zübeyde Hanım'dır. İlk öğrenimine mahalle mektebinde başladı, ardından Şemsi Efendi Okulu'na geçti." },
          { heading: "Askerlik Kariyeri", text: "1905 yılında Harp Akademisi'nden kurmay yüzbaşı olarak mezun oldu. Şam, Selanik ve Manastır'da çeşitli görevlerde bulundu." },
          { heading: "Kurtuluş Savaşı", text: "19 Mayıs 1919'da Samsun'a çıkarak milli mücadelenin liderliğini üstlendi. 29 Ekim 1923'te Cumhuriyet'i ilan etti." }
        ]
      },
      en: {
        title: "Life of Atatürk",
        sections: [
          { heading: "Childhood", text: "Mustafa Kemal Atatürk was born in 1881 in Thessaloniki..." }
        ]
      }
    };

    function renderMenu() {
      const lang = localStorage.getItem("language") || "tr";
      const menu = document.getElementById("topMenu");
      menu.innerHTML = MENU_LABELS[lang].map((label, i) =>
        `<a href="${MENU_HREFS[i]}"${MENU_HREFS[i] === "hayati.html" ? ' class="active"' : ''}>${label}</a>`
      ).join('');
    }

    function renderLifeContent() {
      const lang = localStorage.getItem("language") || "tr";
      const data = LIFE[lang] || LIFE['tr'];
      const main = document.getElementById("life-content");
      let html = `<h1>${data.title}</h1>`;
      data.sections.forEach(sec => {
        html += `<section><h2>${sec.heading}</h2><p>${sec.text}</p></section>`;
      });
      main.innerHTML = html;
    }

    function applySettings() {
      const isDark = localStorage.getItem("darkMode") === "true";
      document.body.classList.toggle('dark', isDark);
    }

    function updateFooterLinks() {
      document.querySelector("footer").innerHTML = `<a href="mailto:atam01283@gmail.com">Email</a> <a href="#">Instagram</a> <a href="#">Twitter</a>`;
    }

    window.addEventListener("DOMContentLoaded", () => {
      applySettings();
      renderMenu();
      renderLifeContent();
      updateFooterLinks();
    });
  </script>
</body>
</html>
