<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hayatı - Mustafa Kemal Atatürk</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: black;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: 0.3s;
    }
    nav a:hover {
      color: #ff4d4d;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px white;
    }
    #life-text {
      max-width: 800px;
      margin: 0 auto;
      font-size: 1.2rem;
      line-height: 1.6;
      color: #ddd;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" id="menu-home">Anasayfa</a>
    <a href="galeri.html" id="menu-gallery">Galeri</a>
    <a href="gerisayim.html" id="menu-countdown">Geri Sayım</a>
  </nav>

  <h1 id="title">Mustafa Kemal Atatürk'ün Hayatı</h1>

  <div id="life-text">
    Mustafa Kemal Atatürk, 1881 yılında Selanik'te doğdu. Türkiye Cumhuriyeti'nin kurucusu ve ilk cumhurbaşkanıdır...
  </div>

  <script>
    const translations = {
      tr: {
        title: "Mustafa Kemal Atatürk'ün Hayatı",
        content: "Mustafa Kemal Atatürk, 1881 yılında Selanik'te doğdu. Türkiye Cumhuriyeti'nin kurucusu ve ilk cumhurbaşkanıdır...",
        menu: { home: "Anasayfa", gallery: "Galeri", countdown: "Geri Sayım" }
      },
      en: {
        title: "Life of Mustafa Kemal Atatürk",
        content: "Mustafa Kemal Atatürk was born in 1881 in Thessaloniki. He is the founder and first president of the Republic of Turkey...",
        menu: { home: "Home", gallery: "Gallery", countdown: "Countdown" }
      },
      az: {
        title: "Mustafa Kamal Atatürkün Həyatı",
        content: "Mustafa Kamal Atatürk 1881-ci ildə Selanikdə anadan olmuşdur. O, Türkiyə Respublikasının qurucusu və ilk prezidenti olmuşdur...",
        menu: { home: "Ana Səhifə", gallery: "Qalereya", countdown: "Geri Sayım" }
      }
    };

    const el = {
      title: document.getElementById('title'),
      lifeText: document.getElementById('life-text'),
      menuHome: document.getElementById('menu-home'),
      menuGallery: document.getElementById('menu-gallery'),
      menuCountdown: document.getElementById('menu-countdown')
    };

    function setLanguage(lang) {
      if (!translations[lang]) lang = 'tr';
      const t = translations[lang];
      el.title.textContent = t.title;
      el.lifeText.textContent = t.content;
      el.menuHome.textContent = t.menu.home;
      el.menuGallery.textContent = t.menu.gallery;
      el.menuCountdown.textContent = t.menu.countdown;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('siteLang') || 'tr';
      setLanguage(savedLang);
    });
  </script>
</body>
</html>
