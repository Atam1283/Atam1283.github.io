<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Atatürk'ün Hayatı - Atatürk Temalı Site</title>
<style>
  *, *::before, *::after { box-sizing: border-box; }
  body {
    margin: 0; padding: 80px 20px 40px;
    background: #000; color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh; user-select: none; position: relative;
    line-height: 1.5;
  }
  #navButtons {
    position: fixed; top: 15px; left: 50%; transform: translateX(-50%);
    display: flex; gap: 14px; z-index: 1000;
  }
  #navButtons button {
    background: none;
    border: 2px solid #c30a0a;
    color: #eee;
    font-weight: 600;
    font-size: 1rem;
    padding: 8px 20px;
    border-radius: 28px;
    cursor: pointer;
    user-select: none;
    font-family: inherit;
    transition: all 0.3s ease;
  }
  #navButtons button:hover,
  #navButtons button:focus {
    background-color: #c30a0a;
    color: #fff;
    outline: none;
  }
  #navButtons button:focus-visible {
    outline: 2px solid #fff;
    outline-offset: 2px;
  }
  main {
    max-width: 720px;
    margin: 100px auto 0;
    padding: 0 12px;
  }
  h1 {
    font-size: 2.8rem;
    color: #c30a0a;
    font-weight: 900;
    margin-bottom: 24px;
    user-select: text;
  }
  p {
    font-size: 1.15rem;
    margin-bottom: 20px;
    color: #ddd;
    user-select: text;
  }
  #bottomLine {
    margin-top: 80px;
    width: 90vw;
    max-width: 700px;
    border-top: 2px solid #222;
    box-shadow: 0 0 12px 1px #c30a0a44 inset;
  }
  @media (max-width: 480px) {
    h1 {
      font-size: 2.2rem;
    }
    p {
      font-size: 1rem;
    }
  }
</
