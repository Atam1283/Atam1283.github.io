<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atatürk'ün Hayatı</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      padding-top: 70px; /* Menü yüksekliği kadar boşluk */
    }

    #top-menu {
      position: fixed;
      top: 15px;
      left: 15px;
      right: 15px;
      display: flex;
      justify-content: center;
      gap: 25px;
      align-items: center;
      z-index: 100;
      background-color: #111;
      padding: 10px 0;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff2c2c;
    }

    #top-menu a {
      background: #222;
      color: white;
      border: 1.5px solid #eee;
      padding: 8px 16px;
      font-size: 18px;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s, color 0.3s, border-color 0.3s;
      user-select: none;
    }

    #top-menu a:hover {
      background: #ff2c2c;
      color: white;
      border-color: #ff2c2c;
    }

    main {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px 20px;
      background-color: #111;
      border-radius: 12px;
      border: 1px solid #333;
      box-shadow: 0 0 15px rgba(255, 44, 44, 0.5);
      font-size: 1.25rem;
      line-height: 1.7;
      text-align: justify;
    }

    h1 {
      text-align: center;
      font-size: 3.8rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff2c2c;
      user-select: none;
    }

    @media (max-width: 768px) {
      #top-menu a {
        font-size: 16px;
        padding: 6px 12px;
      }

      main {
        margin: 30px 15px;
        font-size: 1.1rem;
      }

      h1 {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>

  <nav id="top-menu">
    <a href="index.html" id="link-anasayfa">Ana Sayfa</a>
    <a href="galeri.html" id="link-galeri">Galeri</a>
    <a href="geri-sayim.html" id="link-gerisayim">Geri Sayım</a>
    <a href="ayarlar.html" id="link-ayarlari">Ayarlar</a>
  </nav>

  <main>
    <h1 id="page-title">Atatürk'ün Hayatı</h1>
    <p id="content">
      Mustafa Kemal Atatürk, Türkiye Cumhuriyeti'nin kurucusu ve ilk Cumhurbaşkanıdır. 1881 yılında Selanik'te doğmuş, askeri eğitimini tamamladıktan sonra Türk milletinin bağımsızlığı için mücadele etmiştir.
    </p>
  </main>

  <script>
    // Çok dilli metinler
    const translations = {
      tr: {
        pageTitle: "Atatürk'ün Hayatı",
        content: "Mustafa Kemal Atatürk, Türkiye Cumhuriyeti'nin kurucusu ve ilk Cumhurbaşkanıdır. 1881 yılında Selanik'te doğmuş, askeri eğitimini tamamladıktan sonra Türk milletinin bağımsızlığı için mücadele etmiştir.",
        links: {
          anasayfa: "Ana Sayfa",
          galeri: "Galeri",
          gerisayim: "Geri Sayım",
          ayarlari: "Ayarlar"
        }
      },
      en: {
        pageTitle: "Atatürk's Biography",
        content: "Mustafa Kemal Atatürk is the founder and first President of the Republic of Turkey. He was born in 1881 in Salonika and after completing his military education, he fought for the independence of the Turkish nation.",
        links: {
          anasayfa: "Home",
          galeri: "Gallery",
          gerisayim: "Countdown",
          ayarlari: "Settings"
        }
      },
      az: {
        pageTitle: "Atatürkün Həyatı",
        content: "Mustafa Kamal Atatürk Türkiyə Respublikasının qurucusu və ilk Prezidentidir. O, 1881-ci ildə Salonikdə doğulub və hərbi təhsilini bitirdikdən sonra türk millətinin müstəqilliyi uğrunda mübarizə aparıb.",
        links: {
          anasayfa: "Ana Səhifə",
          galeri: "Qalereya",
          gerisayim: "Geri Sayım",
          ayarlari: "Ayarlar"
        }
      }
    };

    // Dil uygulama fonksiyonu
    function applyLanguage(lang) {
      document.documentElement.lang = lang;

      const t = translations[lang] || translations.tr;

      document.getElementById("page-title").textContent = t.pageTitle;
      document.getElementById("content").textContent = t.content;

      document.getElementById("link-anasayfa").textContent = t.links.anasayfa;
      document.getElementById("link-galeri").textContent = t.links.galeri;
      document.getElementById("link-gerisayim").textContent = t.links.gerisayim;
      document.getElementById("link-ayarlari").textContent = t.links.ayarlari;
    }

    // Sayfa yüklendiğinde localStorage'dan dili al ve uygula
    document.addEventListener("DOMContentLoaded", () => {
      const lang = localStorage.getItem("lang") || "tr";
      applyLanguage(lang);
    });
  </script>

</body>
</html>
