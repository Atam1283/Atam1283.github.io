<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Devrimleri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      padding-bottom: 80px;
      transition: background 0.5s, color 0.5s, font-size 0.5s, opacity 0.7s;
      min-height: 100vh;
    }
    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 120px;
      z-index: 1100;
      border-radius: 10px;
      background: #fff;
      padding: 5px;
    }
    .menu-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 120px;
      background: #fff;
      z-index: 1099;
      pointer-events: none;
    }
    nav.menu {
      position: fixed;
      top: 70px;
      left: 0;
      width: 100vw;
      background: #fff;
      border-bottom: 2px solid #d9d9d9;
      z-index: 1101;
      overflow-x: auto;
      white-space: nowrap;
    }
    nav.menu a {
      display: inline-block;
      padding: 14px 20px;
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }
    nav.menu a:hover, nav.menu a.active {
      border-bottom: 3px solid #e30b17;
      color: #e30b17;
    }
    nav.menu::-webkit-scrollbar {
      display: none;
    }
    .lang-select-section {
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 1300;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      box-shadow: 0 2px 8px #0001;
      padding: 5px 12px;
    }
    .lang-select-label {
      font-weight: bold;
      color: #222;
      font-size: 1em;
      font-family: Georgia, serif;
    }
    .lang-select {
      padding: 4px 10px 4px 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      font-size: 1em;
      color: #222;
      outline: none;
      transition: border 0.2s;
      cursor: pointer;
    }
    .lang-select:focus {
      border-color: #e30b17;
    }
    @media (max-width: 600px) {
      .lang-select-section {
        right: 6px;
        top: 6px;
        padding: 2px 7px;
        font-size: .95em;
      }
      .lang-select-label { font-size: .93em; }
      .lang-select { font-size: .95em; }
    }
    .quote-container {
      position: fixed;
      top: 10px;
      right: 10px;
      text-align: right;
      z-index: 1200;
      max-width: 250px;
    }
    .quote-text {
      color: #222;
      font-size: 13px;
      font-family: Arial, sans-serif;
      line-height: 1.2;
      margin-bottom: 2px;
      transition: opacity 0.5s;
    }
    .quote-source {
      color: #666;
      font-size: 11px;
      font-family: Arial, sans-serif;
      transition: opacity 0.5s;
    }
    .fade-out {
      opacity: 0 !important;
    }
    .fade-in {
      opacity: 1 !important;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      z-index: 1000;
    }
    footer a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      border: 1px solid #888;
      border-radius: 50%;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    footer a:hover {
      border-color: #e30b17;
      color: #e30b17;
    }
    footer svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
    main {
      margin: 140px auto 0 auto;
      max-width: 900px;
      padding: 0 20px 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .devrimler-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 26px;
      width: 100%;
      max-width: 900px;
    }
    .devrim-card {
      background: #fafafa;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      padding: 30px 22px 22px 22px;
      position: relative;
      transition: box-shadow 0.25s, transform 0.22s cubic-bezier(.42,0,.58,1);
      min-height: 110px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: cardFloat 4s ease-in-out infinite alternate;
    }
    .devrim-card:hover, .devrim-card:focus {
      box-shadow: 0 8px 32px rgba(227,11,23,0.15), 0 2px 16px rgba(0,0,0,0.12);
      transform: scale(1.03) rotate(-1.2deg);
    }
    .devrim-card .devrim-baslik {
      font-size: 1.12em;
      font-weight: bold;
      color: #e30b17;
      margin-bottom: 10px;
      line-height: 1.2;
      font-family: Georgia, 'Times New Roman', Times, serif;
      text-align: left;
    }
    .devrim-card .devrim-ozet {
      font-size: 1em;
      color: #222;
      margin-bottom: 14px;
      line-height: 1.44;
      font-family: Arial, sans-serif;
      text-align: left;
    }
    .devrim-card .devrim-tarih {
      font-size: 0.96em;
      color: #666;
      text-align: right;
      font-family: Arial, sans-serif;
      font-style: italic;
      margin-top: auto;
      margin-bottom: 0;
    }
    @media (max-width: 900px) {
      main { max-width: 100vw; }
      .devrimler-grid { max-width: 100vw; }
    }
    @media (max-width: 700px) {
      main { margin-top: 110px;}
      .devrimler-grid { grid-template-columns: 1fr; gap: 14px;}
      .devrim-card { padding: 17px 9px 12px 14px; min-height: 90px;}
    }
    @media (max-width: 480px) {
      main { padding: 0 4px 38px 4px; }
      .devrim-card { padding: 13px 4vw 12px 4vw; }
    }
    @keyframes cardFloat {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px);}
    }
    /* Koyu tema için detaylı uyum */
    body.dark {
      background: #181818 !important;
      color: #f2f2f2 !important;
    }
    body.dark .devrim-card {
      background: #232326;
      box-shadow: 0 2px 16px rgba(0,0,0,0.21);
    }
    body.dark .devrim-card .devrim-baslik {
      color: #ff3d3c;
    }
    body.dark .devrim-card .devrim-ozet {
      color: #e6e6e6;
    }
    body.dark .devrim-card .devrim-tarih {
      color: #bababa;
    }
    body.dark nav.menu {
      background: #181818;
      border-bottom: 2px solid #353535;
    }
    body.dark nav.menu a {
      color: #f2f2f2;
    }
    body.dark nav.menu a.active,
    body.dark nav.menu a:hover {
      color: #ff3d3c;
      border-bottom: 3px solid #ff3d3c;
      background: transparent;
    }
    body.dark .lang-select-section {
      background: #232326;
      box-shadow: 0 2px 8px #0004;
    }
    body.dark .lang-select-label {
      color: #ff3d3c;
    }
    body.dark .lang-select {
      background: #232326;
      color: #fff;
      border: 1px solid #444;
    }
    body.dark .lang-select:focus {
      border-color: #ff3d3c;
    }
  </style>
</head>

  <script>

        },
        {

        },
        {
          baslik: "Kənd Təsərrüfatı, Sənaye və İqtisadiyyatda İslahatlar",
          ozet: "Sənaye və kənd təsərrüfatında dövlət təşviqləri, yeni fabriklər, kooperativlər və inkişaf layihələri ilə iqtisadi müstəqillik təmin olundu.",

    // Sayfa içeriğini güncelle
    function renderDevrimler(lang) {
      const grid = document.getElementById("devrimler-grid");
      grid.innerHTML = "";
      const data = DEVRIMLER[lang] || DEVRIMLER.tr;
      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "devrim-card";
        card.tabIndex = 0;
        card.innerHTML = `
          <div class="devrim-baslik">${item.baslik}</div>
          <div class="devrim-ozet">${item.ozet}</div>
          <div class="devrim-tarih">${item.tarih}</div>
        `;
        grid.appendChild(card);
      });
      // Başlığı da güncelle
      const titles = {
        tr: "Atatürk Devrimleri",
        en: "Atatürk's Reforms",
        az: "Atatürk İslahatları"
      };
      document.getElementById("devrimler-title").textContent = titles[lang] || titles.tr;
    }

    // Dil seçici
    function getLang() {
      return localStorage.getItem("language") || "tr";
    }
    function setLang(lang) {
      localStorage.setItem("language", lang);
      renderDevrimler(lang);
      setLangSelect(lang);
      // quote'ları TR/EN/AZ'ye göre ileride değiştirmek istersen buraya ekleyebilirsin
    }
    function setLangSelect(lang) {
      document.getElementById("language").value = lang;
    }
    document.getElementById("language").addEventListener("change", function(e){
      setLang(e.target.value);
    });

    // Söz kutusu animasyonu için
    const quotes = [
      { text: '"Egemenlik, kayıtsız şartsız milletindir."', source: "TBMM, 1920" },
      { text: '"Yurtta sulh, cihanda sulh."', source: "Atatürk, Söylev ve Demeçler" },
      { text: '"Hayatta en hakiki mürşit ilimdir."', source: "Atatürk, 1924" },
      { text: '"Türk milleti çalışkandır, zekidir."', source: "Atatürk, 1933" }
    ];
    let quoteIndex = 0;
    const quoteText = document.getElementById("quote-text");
    const quoteSource = document.getElementById("quote-source");
    function showQuote(index) {
      quoteText.classList.add('fade-out');
      quoteSource.classList.add('fade-out');
      setTimeout(() => {
        quoteText.textContent = quotes[index].text;
        quoteSource.textContent = quotes[index].source;
        quoteText.classList.remove('fade-out');
        quoteSource.classList.remove('fade-out');
      }, 450);
    }
    setInterval(() => {
      quoteIndex = (quoteIndex + 1) % quotes.length;
      showQuote(quoteIndex);
    }, 5000);

    // Koyu tema ve yazı boyutu uygulaması (ayarlar sayfası ile uyumlu)
    function applySettings() {
      const isDark = localStorage.getItem("darkMode") === "true";
      const fontSize = localStorage.getItem("fontSize") || "normal";
      document.body.classList.toggle('dark', isDark);
      document.body.style.background = isDark ? "#181818" : "#fff";
      document.body.style.color = isDark ? "#f2f2f2" : "#222";
      switch(fontSize) {
        case 'large': document.body.style.fontSize = "1.18em"; break;
        case 'xlarge': document.body.style.fontSize = "1.32em"; break;
        default: document.body.style.fontSize = "1em";
      }
    }
