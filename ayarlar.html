<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayarlar</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    nav {
      margin-bottom: 30px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    #searchBar {
      margin: 30px auto;
      max-width: 400px;
      width: 90%;
    }
    #searchBar input {
      width: 100%;
      padding: 10px 15px;
      border-radius: 25px;
      border: none;
      background-color: #222;
      color: #fff;
      font-size: 1rem;
      text-align: center;
    }
    section {
      margin-top: 50px;
    }
    .setting-option {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Ana Sayfa</a>
    <a href="galeri.html">Galeri</a>
    <a href="hayati.html">Hayatı</a>
    <a href="gerisayim.html">Geri Sayım</a>
    <a href="ayarlar.html">Ayarlar</a>
  </nav>

  <div id="searchBar">
    <input type="text" placeholder="Arama yapın...">
  </div>

  <section>
    <h2>Ayarlar</h2>
    <div class="setting-option">
      <label for="themeSelect">Tema Seçimi:</label><br />
      <select id="themeSelect">
        <option value="dark" selected>Koyu</option>
        <option value="light">Açık</option>
      </select>
    </div>

    <div class="setting-option">
      <label for="langSelect">Dil Seçimi:</label><br />
      <select id="langSelect">
        <option value="tr" selected>Türkçe</option>
        <option value="en">İngilizce</option>
        <option value="az">Azerice</option>
      </select>
    </div>
  </section>
</body>
</html>
