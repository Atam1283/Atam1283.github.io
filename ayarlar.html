<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ayarlar</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #000;
    color: #fff;
    padding-top: 70px;
  }

  nav {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: #111;
    display: flex;
    justify-content: center;
    gap: 25px;
    padding: 15px 0;
    box-shadow: 0 2px 8px rgba(255,255,255,0.15);
    z-index: 999;
  }
  nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    padding: 6px 12px;
    border-radius: 5px;
    transition: background 0.3s, color 0.3s;
  }
  nav a:hover {
    background: #ff2c2c;
    color: white;
  }

  main {
    max-width: 600px;
    margin: 30px auto;
    padding: 20px;
    background-color: #111;
    border-radius: 10px;
    border: 1px solid #333;
  }

  h1 {
    text-align: center;
    font-size: 3rem;
    margin-bottom: 25px;
  }

  .lang-btn {
    cursor: pointer;
    background-color: #222;
    border: 1.5px solid #eee;
    color: white;
    padding: 10px 20px;
    margin: 5px 10px 5px 0;
    font-size: 16px;
    border-radius: 5px;
    transition: background 0.3s, border-color 0.3s;
  }
  .lang-btn:hover {
    background-color: #ff2c2c;
    border-color: #ff2c2c;
  }
</style>
</head>
<body>

  <nav>
    <a href="index.html" id="link-anasayfa">Ana Sayfa</a>
    <a href="galeri.html" id="link-galeri">Galeri</a>
    <a href="geri-sayim.html" id="link-gerisayim">Geri Sayım</a>
    <a href="ayarlar.html" id="link-ayarlari">Ayarlar</a>
  </nav>

  <main>
    <h1 id="page-title">Ayarlar</h1>

    <div id="lang-selection">
      <button class="lang-btn" onclick="setLang('tr')">Türkçe</button>
      <button class="lang-btn" onclick="setLang('en')">English</button>
      <button class="lang-btn" onclick="setLang('az')">Azərbaycan</button>
    </div>
  </main>

  <script>
    const translations = {
      tr: {
        pageTitle: "Ayarlar",
        links: {
          anasayfa: "Ana Sayfa",
          galeri: "Galeri",
          gerisayim: "Geri Sayım",
          ayarlari: "Ayarlar"
        }
      },
      en: {
        pageTitle: "Settings",
        links: {
          anasayfa: "Home",
          galeri: "Gallery",
          gerisayim: "Countdown",
          ayarlari: "Settings"
        }
      },
      az: {
        pageTitle: "Ayarlar",
        links: {
          anasayfa: "Ana Səhifə",
          galeri: "Qalereya",
          gerisayim: "Geri Sayım",
          ayarlari: "Ayarlar"
        }
      }
    };

    function applyLanguage(lang) {
      document.documentElement.lang = lang;
      const t = translations[lang] || translations.tr;

      document.getElementById("page-title").textContent = t.pageTitle;

      document.getElementById("link-anasayfa").textContent = t.links.anasayfa;
      document.getElementById("link-galeri").textContent = t.links.galeri;
      document.getElementById("link-gerisayim").textContent = t.links.gerisayim;
      document.getElementById("link-ayarlari").textContent = t.links.ayarlari;
    }

    function setLang(lang) {
      localStorage.setItem("lang", lang);
      applyLanguage(lang);
      alert("Dil başarıyla değiştirildi.");
    }

    document.addEventListener("DOMContentLoaded", () => {
      const lang = localStorage.getItem("lang") || "tr";
      applyLanguage(lang);
    });
  </script>
</body>
</html>
