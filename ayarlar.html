<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ayarlar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
    }

    #top-menu {
      position: fixed;
      top: 15px;
      left: 15px;
      right: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      background-color: transparent;
    }

    #top-menu a {
      background: #222;
      color: white;
      border: 1.5px solid #eee;
      padding: 8px 15px;
      font-size: 16px;
      border-radius: 6px;
      text-decoration: none;
      margin-left: 8px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s, border-color 0.3s;
      font-weight: 600;
      user-select: none;
    }

    #top-menu a:hover {
      background: #ff2c2c;
      color: white;
      border-color: #ff2c2c;
    }

    .menu-left,
    .menu-right {
      display: flex;
      align-items: center;
    }

    h1 {
      text-align: center;
      padding-top: 100px;
      font-size: 6vw;
      font-weight: 700;
      text-shadow: 0 0 10px white;
      margin-bottom: 50px;
    }

    .settings {
      max-width: 600px;
      margin: 0 auto 100px;
      background-color: #111;
      padding: 30px 20px;
      border-radius: 10px;
      border: 1px solid #333;
      text-align: center;
      box-shadow: 0 0 15px rgba(255,44,44,0.5);
    }

    .settings h2 {
      font-size: 26px;
      margin-bottom: 30px;
      border-bottom: 2px solid #ff2c2c;
      padding-bottom: 12px;
      font-weight: 700;
    }

    .settings button {
      margin: 10px 10px 0 0;
      padding: 12px 25px;
      font-size: 18px;
      background-color: #222;
      color: white;
      border: 1.5px solid #eee;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s, border-color 0.3s;
      user-select: none;
      min-width: 120px;
    }

    .settings button:hover {
      background-color: #ff2c2c;
      border-color: #ff2c2c;
    }

    @media (max-width: 768px) {
      #top-menu a {
        font-size: 14px;
        padding: 6px 12px;
        margin-left: 6px;
      }
      h1 {
        font-size: 10vw;
        padding-top: 80px;
        margin-bottom: 30px;
      }
      .settings h2 {
        font-size: 22px;
        margin-bottom: 20px;
      }
      .settings button {
        font-size: 16px;
        padding: 10px 20px;
        min-width: 90px;
      }
    }
  </style>
</head>
<body>
  <div id="top-menu">
    <div class="menu-left">
      <a href="index.html" id="nav-anasayfa">Ana Sayfa</a>
    </div>
    <div class="menu-right">
      <a href="galeri.html" id="nav-galeri">Galeri</a>
      <a href="hayati.html" id="nav-hayati">Hayatı</a>
      <a href="geri-sayim.html" id="nav-gerisayim">Geri Sayım</a>
    </div>
  </div>

  <h1 id="page-title">Ayarlar</h1>

  <div class="settings">
    <h2 id="lang-title">Dil Seçimi</h2>
    <button onclick="setLang('tr')" id="btn-tr">Türkçe</button>
    <button onclick="setLang('en')" id="btn-en">English</button>
    <button onclick="setLang('az')" id="btn-az">Azərbaycan</button>
  </div>

  <script>
    const translations = {
      tr: {
        'page-title': 'Ayarlar',
        'lang-title': 'Dil Seçimi',
        'nav-anasayfa': 'Ana Sayfa',
        'nav-galeri': 'Galeri',
        'nav-hayati': 'Hayatı',
        'nav-gerisayim': 'Geri Sayım',
        'btn-tr': 'Türkçe',
        'btn-en': 'English',
        'btn-az': 'Azərbaycan',
      },
      en: {
        'page-title': 'Settings',
        'lang-title': 'Language Selection',
        'nav-anasayfa': 'Home',
        'nav-galeri': 'Gallery',
        'nav-hayati': 'Life',
        'nav-gerisayim': 'Countdown',
        'btn-tr': 'Turkish',
        'btn-en': 'English',
        'btn-az': 'Azerbaijani',
      },
      az: {
        'page-title': 'Ayarlar',
        'lang-title': 'Dil Seçimi',
        'nav-anasayfa': 'Ana Səhifə',
        'nav-galeri': 'Qalereya',
        'nav-hayati': 'Həyatı',
        'nav-gerisayim': 'Sayma',
        'btn-tr': 'Türkcə',
        'btn-en': 'İngiliscə',
        'btn-az': 'Azərbaycan',
      }
    };

    function updateTexts(lang) {
      for (const id in translations[lang]) {
        const el = document.getElementById(id);
        if (el) el.textContent = translations[lang][id];
      }
    }

    function setLang(lang) {
      localStorage.setItem('lang', lang);
      window.location.href = 'index.html';  // otomatik ana sayfaya yönlendir
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('lang') || 'tr';
      updateTexts(savedLang);
    });
  </script>
</body>
</html>
