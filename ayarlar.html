<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ayarlar - Atatürk Temalı</title>
<style>
  /* Global reset ve box-sizing */
  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 40px 20px;
    background-color: #000;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
  }

  /* Üst menü ve çizgi */
  nav {
    width: 100%;
    max-width: 900px;
    display: flex;
    justify-content: center;
    gap: 24px;
    border-bottom: 1.5px solid #666;
    padding-bottom: 16px;
    margin-bottom: 40px;
  }
  nav a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    user-select: none;
    padding: 4px 8px;
    border-radius: 6px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  nav a:hover,
  nav a:focus {
    background-color: #00ffff;
    color: #000;
    outline: none;
  }
  nav a:focus-visible {
    outline: 2px solid #00ffff;
    outline-offset: 2px;
  }

  #homeBtn {
    position: fixed;
    top: 20px;
    left: 20px;
    background: none;
    border: none;
    color: #ccc;
    font-weight: 500;
    font-size: 1rem;
    cursor: pointer;
    font-family: inherit;
    user-select: none;
    padding: 0;
    transition: color 0.3s ease;
    text-decoration: underline;
    z-index: 1000;
  }
  #homeBtn:hover,
  #homeBtn:focus {
    color: #00ffff;
    outline: none;
    text-decoration: none;
  }
  #homeBtn:focus-visible {
    outline: 2px solid #00ffff;
    outline-offset: 2px;
  }

    padding: 24px 40px;

    user-select: none;
