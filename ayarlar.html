<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ayarlar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      display: flex;
      gap: 16px;
      justify-content: center;
      background: #111;
      width: 100%;
      padding: 16px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
      text-decoration: underline;
    }

    input[type="text"] {
      margin: 40px auto 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 30px;
      border: none;
      outline: none;
      background: white;
      color: black;
      width: 80%;
      max-width: 400px;
    }

    .settings {
      margin-top: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .settings label {
      display: block;
      margin: 20px 0 10px;
    }

    .settings select,
    .settings input[type="checkbox"] {
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Ana Sayfa</a>
    <a href="galeri.html">Galeri</a>
    <a href="hayati.html">Hayatı</a>
    <a href="gerisayim.html">Geri Sayım</a>
    <a href="ayarlar.html">Ayarlar</a>
  </nav>

  <input type="text" placeholder="Ayarları ara..." />

  <div class="settings">
    <label for="language">Dil Seçimi:</label>
    <select id="language">
      <option value="tr">Türkçe</option>
      <option value="en">English</option>
      <option value="az">Azərbaycan</option>
    </select>

    <label for="darkMode">Karanlık Mod:</label>
    <input type="checkbox" id="darkMode" checked />
  </div>
</body>
</html>
