<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Ayarlar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ... Tüm CSS'iniz aynı kalacak ... */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      padding-bottom: 80px;
      transition: background 0.5s, color 0.5s, font-size 0.5s, opacity 0.7s;
      min-height: 100vh;
    }
    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 120px;
      z-index: 1100;
      border-radius: 10px;
      background: #fff;
      padding: 5px;
    }
    .menu-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 120px;
      background: #fff;
      z-index: 1099;
      pointer-events: none;
    }
    nav.menu {
      position: fixed;
      top: 70px;
      left: 0;
      width: 100vw;
      background: #fff;
      border-bottom: 2px solid #d9d9d9;
      z-index: 1101;
      overflow-x: auto;
      white-space: nowrap;
    }
    nav.menu a {
      display: inline-block;
      padding: 14px 20px;
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }
    nav.menu a:hover, nav.menu a.active {
      border-bottom: 3px solid #e30b17;
      color: #e30b17;
    }
    nav.menu::-webkit-scrollbar {
      display: none;
    }
    .quote-container {
      position: fixed;
      top: 10px;
      right: 10px;
      text-align: right;
      z-index: 1200;
      max-width: 250px;
    }
    .quote-text {
      color: #222;
      font-size: 13px;
      font-family: Arial, sans-serif;
      line-height: 1.2;
      margin-bottom: 2px;
      transition: opacity 0.5s;
    }
    .quote-source {
      color: #666;
      font-size: 11px;
      font-family: Arial, sans-serif;
      transition: opacity 0.5s;
    }
    .fade-out {
      opacity: 0 !important;
    }
    .fade-in {
      opacity: 1 !important;
    }
    main {
      margin: 140px auto 0 auto;
      max-width: 500px;
      padding: 0 20px 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .settings-card {
      width: 100%;
      background: #fafafa;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      padding: 38px 28px 32px 28px;
      margin-top: 32px;
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 32px;
    }
    .settings-title {
      font-size: 1.6em;
      font-weight: bold;
      color: #e30b17;
      text-align: center;
      margin-bottom: 12px;
      font-family: Georgia, serif;
    }
    .settings-section {
      margin-bottom: 18px;
    }
    .settings-section:last-child { margin-bottom: 0;}
    .section-label {
      font-weight: bold;
      color: #222;
      font-size: 1.09em;
      margin-bottom: 7px;
      display: block;
      font-family: Georgia, serif;
    }
    .toggle-switch {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }
    .toggle-switch input[type="checkbox"] {
      width: 46px;
      height: 24px;
      appearance: none;
      background: #e0e0e0;
      border-radius: 16px;
      position: relative;
      outline: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .toggle-switch input[type="checkbox"]:checked {
      background: #e30b17;
    }
    .toggle-switch input[type="checkbox"]::before {
      content: "";
      position: absolute;
      left: 4px;
      top: 4px;
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      transition: left 0.3s;
      box-shadow: 0 0 3px #bbb;
    }
    .toggle-switch input[type="checkbox"]:checked::before {
      left: 26px;
    }
    .toggle-label {
      font-size: 1em;
      color: #444;
      font-family: Arial, sans-serif;
    }
    .settings-info {
      font-size: 0.95em;
      color: #888;
      text-align: center;
      margin-top: 30px;
      margin-bottom: 0;
    }
    .save-btn {
      background: #e30b17;
      color: #fff;
      border: none;
      border-radius: 28px;
      padding: 13px 0;
      font-size: 1.12em;
      font-weight: bold;
      margin-top: 16px;
      width: 100%;
      cursor: pointer;
      transition: background 0.23s;
      box-shadow: 0 2px 10px rgba(227,11,23,0.13);
    }
    .save-btn:hover {
      background: #b4000f;
    }
    .saved-message {
      display: none;
      text-align: center;
      color: #14a33c;
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.1em;
      letter-spacing: 0.03em;
      transition: opacity 0.3s;
    }
    .saved-message.show {
      display: block;
      opacity: 1;
      animation: fadeOutMsg 2.5s forwards;
    }
    @keyframes fadeOutMsg {
      0% { opacity: 1;}
      80% { opacity: 1;}
      100% { opacity: 0;}
    }
    /* Koyu tema için detaylı uyum */
    body.dark {
      background: #181818 !important;
      color: #f2f2f2 !important;
    }
    body.dark .settings-card {
      background: #232326;
      box-shadow: 0 2px 16px rgba(0,0,0,0.21);
    }
    body.dark .settings-title {
      color: #ff3d3c;
    }
    body.dark .section-label {
      color: #ff3d3c;
    }
    body.dark .toggle-label {
      color: #e6e6e6;
    }
    body.dark .settings-info {
      color: #bcbcbc;
    }
    body.dark .save-btn {
      background: #ff3d3c;
      color: #fff;
    }
    body.dark .save-btn:hover {
      background: #b4000f;
    }
    @media (max-width: 700px) {
      main { margin-top: 110px;}
      .settings-card { padding: 20px 8px;}
      .settings-title { font-size: 1.18em;}
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      z-index: 1000;
    }
    footer a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      border: 1px solid #888;
      border-radius: 50%;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    footer a:hover {
      border-color: #e30b17;
      color: #e30b17;
    }
    footer svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
    @media (max-width: 600px) {
      .quote-container {
        max-width: 160px;
      }
      .quote-text {
        font-size: 10px;
      }
      .quote-source {
        font-size: 9px;
      }
      .menu-background {
        height: 100px;
      }
      nav.menu {
        top: 60px;
        height: 50px;
      }
      nav.menu a {
        padding: 10px 12px 9px 12px;
        font-size: 13px;
      }
    }
    /* Dil seçici stilleri */
    .lang-select-section {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 22px;
      margin-top: -14px;
      justify-content: center;
    }
    .lang-select-label {
      font-weight: bold;
      color: #222;
      font-size: 1em;
      font-family: Georgia, serif;
    }
    .lang-select {
      padding: 4px 10px 4px 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      font-size: 1em;
      color: #222;
      outline: none;
      transition: border 0.2s;
      cursor: pointer;
    }
    .lang-select:focus {
      border-color: #e30b17;
    }
    body.dark .lang-select-section {
      background: transparent;
    }
    body.dark .lang-select-label {
      color: #ff3d3c;
    }
    body.dark .lang-select {
      background: #232326;
      color: #fff;
      border: 1px solid #444;
    }
    body.dark .lang-select:focus {
      border-color: #ff3d3c;
    }
  </style>
</head>
<body>
  <a href="index.html" class="logo">
    <img src="images/logo.png" alt="Logo" style="width: 100%; height: auto; border-radius: 10px;" />
  </a>
  <div class="menu-background"></div>
  <div class="quote-container">
    <div class="quote-text" id="quote-text">"Egemenlik, kayıtsız şartsız milletindir."</div>
    <div class="quote-source" id="quote-source">TBMM, 1920</div>
  </div>
  <nav class="menu">
    <a href="index.html">Anasayfa</a>
    <a href="hayati.html">Hayatı</a>
    <a href="galeri.html">Galeri</a>
    <a href="sozleri.html">Sözleri</a>
    <a href="eserleri.html">Eserleri</a>
    <a href="devrimler.html">Devrimleri</a>
    <a href="nutuk.html">Nutuk</a>
    <a href="kronoloji.html">Kronoloji</a>
    <a href="ayarlar.html" class="active">Ayarlar</a>
  </nav>
  <main>
    <div class="settings-card">
      <div class="lang-select-section">
        <label class="lang-select-label" for="language" id="langLabel">Dil:</label>
        <select id="language" class="lang-select">
          <option value="tr">Türkçe</option>
          <option value="en">English</option>
          <option value="az">Azərbaycan dili</option>
        </select>
      </div>
      <div class="settings-title" id="settingsTitle">Ayarlar</div>
      <form id="settingsForm" autocomplete="off">
        <div class="settings-section">
          <span class="section-label" id="themeLabel">Tema</span>
          <div class="toggle-switch">
            <input type="checkbox" id="darkMode" />
            <label class="toggle-label" for="darkMode" id="darkModeLabel">Koyu Mod</label>
          </div>
        </div>
        <div class="settings-section">
          <span class="section-label" id="notifLabel">Bildirimler</span>
          <div class="toggle-switch">
            <input type="checkbox" id="notifications" />
            <label class="toggle-label" for="notifications" id="notifToggleLabel">Bildirimleri Aç</label>
          </div>
        </div>
        <div class="settings-section">
          <span class="section-label" id="fontSizeLabel">Yazı Boyutu</span>
          <select id="fontSize" style="padding:6px 12px;border-radius:8px;border:1px solid #ccc;font-size:1em;">
            <option value="normal">Normal</option>
            <option value="large">Büyük</option>
            <option value="xlarge">Çok Büyük</option>
          </select>
        </div>
        <button type="submit" class="save-btn" id="settings-save-label">Kaydet</button>
        <div id="savedMsg" class="saved-message">Ayarlar kaydedildi!</div>
      </form>
      <p class="settings-info" id="settingsInfo">
        Ayarlarınız tarayıcınızda saklanır.<br>
        Koyu Mod, Yazı Boyutu ve Dil tüm sayfalara yansır.
      </p>
    </div>
  </main>
  <footer></footer>
  <script>
    // Çoklu dil içeriği
    const LANGUAGES = {
      tr: {
        title: "Ayarlar",
        theme: "Tema",
        darkMode: "Koyu Mod",
        notifications: "Bildirimler",
        notificationsToggle: "Bildirimleri Aç",
        fontSize: "Yazı Boyutu",
        language: "Dil:",
        save: "Kaydet",
        saved: "Ayarlar kaydedildi!",
        info: "Ayarlarınız tarayıcınızda saklanır.<br>Koyu Mod, Yazı Boyutu ve Dil tüm sayfalara yansır.",
        options: { normal: "Normal", large: "Büyük", xlarge: "Çok Büyük" },
        tr: "Türkçe",
        en: "İngilizce",
        az: "Azerbaycan dili"
      },
      en: {
        title: "Settings",
        theme: "Theme",
        darkMode: "Dark Mode",
        notifications: "Notifications",
        notificationsToggle: "Enable Notifications",
        fontSize: "Font Size",
        language: "Language:",
        save: "Save",
        saved: "Settings saved!",
        info: "Your settings are stored in your browser.<br>Dark Mode, Font Size and Language apply to all pages.",
        options: { normal: "Normal", large: "Large", xlarge: "Extra Large" },
        tr: "Turkish",
        en: "English",
        az: "Azerbaijani"
      },
      az: {
        title: "Parametrlər",
        theme: "Mövzu",
        darkMode: "Qaranlıq rejim",
        notifications: "Bildirişlər",
        notificationsToggle: "Bildirişləri aktiv et",
        fontSize: "Şrift Ölçüsü",
        language: "Dil:",
        save: "Yadda saxla",
        saved: "Parametrlər yadda saxlanıldı!",
        info: "Parametrləriniz brauzerinizdə saxlanılır.<br>Qaranlıq Rejim, Şrift Ölçüsü və Dil bütün səhifələrə tətbiq edilir.",
        options: { normal: "Normal", large: "Böyük", xlarge: "Çox böyük" },
        tr: "Türkcə",
        en: "İngiliscə",
        az: "Azərbaycanca"
      }
    };

    function getLang() {
      return localStorage.getItem("language") || "tr";
    }

    function updateLanguageUI() {
      const lang = getLang();
      const t = LANGUAGES[lang];
      document.getElementById("settingsTitle").textContent = t.title;
      document.getElementById("langLabel").textContent = t.language;
      document.getElementById("themeLabel").textContent = t.theme;
      document.getElementById("darkModeLabel").textContent = t.darkMode;
      document.getElementById("notifLabel").textContent = t.notifications;
      document.getElementById("notifToggleLabel").textContent = t.notificationsToggle;
      document.getElementById("fontSizeLabel").textContent = t.fontSize;
      document.getElementById("settings-save-label").textContent = t.save;
      document.getElementById("savedMsg").textContent = t.saved;
      document.getElementById("settingsInfo").innerHTML = t.info;
      // Dil seçeneklerini de güncelle
      const languageSelect = document.getElementById("language");
      languageSelect.options[0].textContent = t.tr;
      languageSelect.options[1].textContent = t.en;
      languageSelect.options[2].textContent = t.az;
      // Yazı boyutu seçenekleri
      document.getElementById("fontSize").options[0].textContent = t.options.normal;
      document.getElementById("fontSize").options[1].textContent = t.options.large;
      document.getElementById("fontSize").options[2].textContent = t.options.xlarge;
    }

    // Söz kutusu animasyonu için
    const quotes = [
      { text: '"Egemenlik, kayıtsız şartsız milletindir."', source: "TBMM, 1920" },
      { text: '"Yurtta sulh, cihanda sulh."', source: "Atatürk, Söylev ve Demeçler" },
      { text: '"Hayatta en hakiki mürşit ilimdir."', source: "Atatürk, 1924" },
      { text: '"Türk milleti çalışkandır, zekidir."', source: "Atatürk, 1933" }
    ];
    let quoteIndex = 0;
    const quoteText = document.getElementById("quote-text");
    const quoteSource = document.getElementById("quote-source");
    function showQuote(index) {
      quoteText.classList.add('fade-out');
      quoteSource.classList.add('fade-out');
      setTimeout(() => {
        quoteText.textContent = quotes[index].text;
        quoteSource.textContent = quotes[index].source;
        quoteText.classList.remove('fade-out');
        quoteSource.classList.remove('fade-out');
      }, 450);
    }
    setInterval(() => {
      quoteIndex = (quoteIndex + 1) % quotes.length;
      showQuote(quoteIndex);
    }, 5000);

    // TEMA UYGULAMA
    function applySettings() {
      const isDark = localStorage.getItem("darkMode") === "true";
      const fontSize = localStorage.getItem("fontSize") || "normal";
      const language = localStorage.getItem("language") || "tr";
      document.body.style.background = isDark ? "#181818" : "#fff";
      document.body.style.color = isDark ? "#f2f2f2" : "#222";
      if (isDark) {
        document.body.classList.add('dark');
      } else {
        document.body.classList.remove('dark');
      }
      switch(fontSize) {
        case 'large':
          document.body.style.fontSize = "1.18em";
          break;
        case 'xlarge':
          document.body.style.fontSize = "1.32em";
          break;
        default:
          document.body.style.fontSize = "1em";
      }
      document.getElementById("language").value = language;
      updateLanguageUI();
    }
    function loadSettings() {
      document.getElementById("darkMode").checked = localStorage.getItem("darkMode") === "true";
      document.getElementById("notifications").checked = localStorage.getItem("notifications") === "true";
      document.getElementById("fontSize").value = localStorage.getItem("fontSize") || "normal";
      document.getElementById("language").value = localStorage.getItem("language") || "tr";
      applySettings();
    }
    document.getElementById("settingsForm").addEventListener("submit", function(e){
      e.preventDefault();
      localStorage.setItem("darkMode", document.getElementById("darkMode").checked);
      localStorage.setItem("notifications", document.getElementById("notifications").checked);
      localStorage.setItem("fontSize", document.getElementById("fontSize").value);
      localStorage.setItem("language", document.getElementById("language").value);
      applySettings();
      // Diğer sekmelerde de güncellenmesi için storage event'i tetiklenir
      localStorage.setItem("themeUpdatedAt", Date.now()); // Trick: storage event için
      const msg = document.getElementById("savedMsg");
      msg.classList.add("show");
      setTimeout(() => { msg.classList.remove("show"); }, 2500);
    });

    // Dil seçici değişikliği
    document.getElementById("language").addEventListener("change", function(){
      localStorage.setItem("language", this.value);
      applySettings();
      localStorage.setItem("themeUpdatedAt", Date.now());
    });

    // Diğer sekmelerde tema/dil/font değişirse bu sekmede de anında güncelle
    window.addEventListener("storage", (e) => {
      if (["language", "darkMode", "fontSize", "themeUpdatedAt"].includes(e.key)) {
        loadSettings();
      }
    });

    // Hemen ayarları uygula
    loadSettings();

    // Ortak ayar scripti (footer otomatik güncellenir)
    function updateFooterLinks() {
      const footer = document.querySelector("footer");
      if (!footer) return;
      footer.innerHTML = `
        <a href="mailto:atam01283@gmail.com" aria-label="Gmail">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M20 4H4a2 2 0 0 0-2 2v1.2l10 6.4 10-6.4V6a2 2 0 0 0-2-2zm0 4.8L12 15 4 8.8V18a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8.8z"/>
          </svg>
        </a>
        <a href="https://instagram.com/atamm1283" target="_blank" aria-label="Instagram">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm0 2h10c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3zm5 3a4 4 0 1 0 .001 8.001A4 4 0 0 0 12 7zm0 2a2 2 0 1 1 0 4 2 2 0 0 1 0-4zm4.5-3a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
          </svg>
        </a>
        <a href="https://twitter.com/atam01283" target="_blank" aria-label="Twitter">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M19.633 7.997c.013.18.013.362.013.544 0 5.522-4.206 11.894-11.894 11.894-2.363 0-4.563-.69-6.413-1.872.329.038.658.051.998.051 1.961 0 3.766-.659 5.203-1.772-1.833-.035-3.385-1.242-3.918-2.903.257.038.519.064.792.064.38 0 .75-.051 1.1-.145-1.915-.385-3.36-2.077-3.36-4.102v-.052c.564.313 1.214.502 1.905.519-1.127-.752-1.872-2.037-1.872-3.496 0-.77.208-1.49.57-2.108 2.08 2.556 5.197 4.237 8.704 4.419-.072-.308-.108-.629-.108-.96 0-2.312 1.872-4.184 4.184-4.184 1.205 0 2.297.508 3.063 1.322.954-.187 1.85-.535 2.658-1.013-.313.98-.98 1.803-1.85 2.323.848-.099 1.658-.327 2.409-.663-.564.836-1.274 1.574-2.096 2.164z"/>
          </svg>
        </a>
      `;
    }
    window.addEventListener("DOMContentLoaded", () => {
      updateFooterLinks();
    });
  </script>
</body>
</html>
