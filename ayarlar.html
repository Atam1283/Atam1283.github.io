<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustafa Kemal Atatürk - Ayarlar</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ayarlar sayfasına özel stil */
        #settings-form {
            background-color: #1c1c1c; /* İçerik arka planı */
            padding: 45px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.5);
            margin-top: 50px;
            text-align: left;
            max-width: 650px; /* Genişlik artırıldı */
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #3a3a3a;
        }
        .form-group {
            margin-bottom: 30px; /* Boşluk artırıldı */
        }
        .form-group label {
            font-size: 1.2em; /* Daha büyük etiket */
            margin-bottom: 12px;
            color: #f0f0f0;
            display: block;
        }
        .form-group select,
        .form-group input[type="range"] {
            width: calc(100% - 24px); /* Padding ve border hesaplaması */
            padding: 14px; /* Daha büyük padding */
            border: 1px solid #4a4a4a;
            background-color: #2a2a2a;
            color: #f0f0f0;
            border-radius: 5px;
            font-size: 1.1em;
            box-sizing: border-box;
            -webkit-appearance: none;
            appearance: none;
        }
        /* Range slider stil (style.css'te de var, burada override için) */
        input[type="range"]::-webkit-slider-thumb {
            background: #e74c3c !important; /* Kırmızı başparmak */
            border: 2px solid #f0f0f0 !important; /* Beyaz çerçeve */
        }
        input[type="range"]::-moz-range-thumb {
            background: #e74c3c !important;
            border: 2px solid #f0f0f0 !important;
        }
        input[type="range"]::-webkit-slider-runnable-track {
            background: #4a4a4a !important;
        }
        input[type="range"]::-moz-range-track {
            background: #4a4a4a !important;
        }

        #current-font-size {
            font-weight: bold;
            color: #e74c3c; /* Kırmızı */
            margin-left: 10px;
        }

        /* Light Tema için Ayarlar Sayfası Özel */
        body.light #settings-form {
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
        }
        body.light .form-group label {
            color: #333;
        }
        body.light .form-group select,
        body.light .form-group input[type="range"] {
            background-color: #f5f5f5;
            color: #333;
            border-color: #ccc;
        }
        body.light input[type="range"]::-webkit-slider-thumb {
            background: #2980b9 !important; /* Mavi başparmak */
            border: 2px solid #ffffff !important;
        }
        body.light input[type="range"]::-moz-range-thumb {
            background: #2980b9 !important;
            border: 2px solid #ffffff !important;
        }
        body.light input[type="range"]::-webkit-slider-runnable-track {
            background: #bbb !important;
        }
        body.light input[type="range"]::-moz-range-track {
            background: #bbb !important;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Ana Sayfa</a>
            <a href="galeri.html">Galeri</a>
            <a href="hayati.html">Hayatı</a>
            <a href="gerisayim.html">Geri Sayım</a>
            <a href="ayarlar.html" class="active">Ayarlar</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Site Ayarları</h2>
            <p>Sitenin görünümünü ve okunabilirliğini tercihinize göre özelleştirin.</p>

            <form id="settings-form">
                <div class="form-group">
                    <label for="theme-select">Tema Seçimi:</label>
                    <select id="theme-select">
                        <option value="dark">Koyu Tema</option>
                        <option value="light">Açık Tema</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="font-size-slider">Yazı Tipi Boyutu: <span id="current-font-size">16px</span></label>
                    <input type="range" id="font-size-slider" min="14" max="22" value="16">
                </div>

                <button type="button" id="apply-settings">Ayarları Uygula</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mustafa Kemal Atatürk Sayfası. Tüm hakları saklıdır.</p>
    </footer>

    <script>
        // Ayarların uygulanması için JavaScript
        const themeSelect = document.getElementById('theme-select');
        const fontSizeSlider = document.getElementById('font-size-slider');
        const currentFontSizeSpan = document.getElementById('current-font-size');
        const applySettingsButton = document.getElementById('apply-settings');

        // Sayfa yüklendiğinde veya ayarlar değiştiğinde temayı ve yazı tipini uygula
        function applyThemeAndFontSize() {
            const selectedTheme = localStorage.getItem('theme') || 'dark';
            const savedFontSize = localStorage.getItem('fontSize') || '16';

            // Temayı uygula
            if (selectedTheme === 'light') {
                document.body.classList.add('light');
                document.body.style.backgroundColor = '#f0f0f0';
                document.body.style.color = '#333';

                // Header ve footer
                document.querySelector('header').style.backgroundColor = '#e0e0e0';
                document.querySelector('header').style.boxShadow = '0 2px 8px rgba(0, 0, 0, 0.1)';
                document.querySelector('header').style.borderBottom = '1px solid #ccc';

                document.querySelector('footer').style.backgroundColor = '#e0e0e0';
                document.querySelector('footer').style.boxShadow = '0 -2px 8px rgba(0, 0, 0, 0.1)';
                document.querySelector('footer').style.borderTop = '1px solid #ccc';
                document.querySelector('footer').style.color = '#666';


                // Navigasyon linkleri
                document.querySelectorAll('nav a').forEach(a => {
                    a.style.color = '#333';
                    a.style.backgroundColor = 'transparent';
                });
                document.querySelector('nav a.active').style.backgroundColor = '#2980b9'; // Mavi aktif sekme
                document.querySelector('nav a.active').style.color = '#fff';
                document.querySelector('nav a.active').style.boxShadow = '0 0 10px rgba(41, 128, 185, 0.5)';


                // Başlıklar
                document.querySelectorAll('h1, h2, h3').forEach(h => h.style.color = '#000');
                document.querySelectorAll('h2').forEach(h => h.style.borderBottomColor = '#2980b9'); // Mavi alt çizgi
                document.querySelector('h1').style.textShadow = 'none';

                // Hero section
                document.querySelector('section.hero .quote').style.color = '#2980b9'; // Mavi alıntı
                document.querySelector('section.hero .quote').style.textShadow = 'none';
                document.querySelector('section.hero .source').style.color = '#666';

                // Bölümler
                document.querySelectorAll('section:not(.hero), .gallery-item, .countdown-item, .timeline-content, #settings-form').forEach(el => {
                    el.style.backgroundColor = '#ffffff';
                    el.style.boxShadow = '0 6px 15px rgba(0, 0, 0, 0.1)';
                    el.style.border = '1px solid #ddd';
                });
                // Özel öğeler (Galeri öğesi içerik, Zaman çizelgesi içeriği vb.)
                document.querySelectorAll('.gallery-item h3, .timeline-content h3').forEach(h => h.style.color = '#000');
                document.querySelectorAll('.gallery-item p, .timeline-content p').forEach(p => p.style.color = '#555');
                document.querySelectorAll('.gallery-item img').forEach(img => img.style.borderBottomColor = '#2980b9');


                // Zaman Çizelgesi
                document.querySelector('.timeline::before').style.backgroundColor = '#2980b9';
                document.querySelectorAll('.timeline-item::after').forEach(el => {
                    el.style.backgroundColor = '#2980b9'; // Mavi nokta
                    el.style.borderColor = '#ffffff';
                    el.style.boxShadow = '0 0 8px rgba(41, 128, 185, 0.7)';
                });
                document.querySelectorAll('.timeline-date').forEach(el => el.style.color = '#2980b9');


                // Butonlar
                document.querySelectorAll('button').forEach(btn => {
                    btn.style.backgroundColor = '#2980b9'; // Mavi buton
                });
                document.querySelectorAll('button:hover').forEach(btn => {
                    btn.style.backgroundColor = '#3498db';
                });


                // Form Elemanları
                document.querySelectorAll('label').forEach(label => label.style.color = '#333');
                document.querySelectorAll('select, input[type="range"]').forEach(input => {
                    input.style.backgroundColor = '#f5f5f5';
                    input.style.color = '#333';
                    input.style.borderColor = '#ccc';
                });
                document.getElementById('current-font-size').style.color = '#2980b9'; // Mavi yazı boyutu
                document.querySelectorAll('a').forEach(a => {
                    a.style.color = '#2980b9';
                });


            } else { // Dark theme (Varsayılan)
                document.body.classList.remove('light');
                document.body.style.backgroundColor = '#0a0a0a';
                document.body.style.color = '#f0f0f0';

                // Header ve footer
                document.querySelector('header').style.backgroundColor = '#1c1c1c';
                document.querySelector('header').style.boxShadow = '0 2px 8px rgba(0, 0, 0, 0.4)';
                document.querySelector('header').style.borderBottom = '1px solid #3a3a3a';

                document.querySelector('footer').style.backgroundColor = '#1c1c1c';
                document.querySelector('footer').style.boxShadow = '0 -2px 8px rgba(0, 0, 0, 0.4)';
                document.querySelector('footer').style.borderTop = '1px solid #3a3a3a';
                document.querySelector('footer').style.color = '#a0a0a0';


                // Navigasyon linkleri
                document.querySelectorAll('nav a').forEach(a => {
                    a.style.color = '#f0f0f0';
                    a.style.backgroundColor = 'transparent';
                });
                document.querySelector('nav a.active').style.backgroundColor = '#e74c3c'; // Kırmızı aktif sekme
                document.querySelector('nav a.active').style.color = '#ffffff';
                document.querySelector('nav a.active').style.boxShadow = '0 0 10px rgba(231, 76, 60, 0.5)';


                // Başlıklar
                document.querySelectorAll('h1, h2, h3').forEach(h => h.style.color = '#ffffff');
                document.querySelectorAll('h2').forEach(h => h.style.borderBottomColor = '#e74c3c'); // Kırmızı alt çizgi
                document.querySelector('h1').style.textShadow = '2px 2px 4px rgba(0, 0, 0, 0.5)';

                // Hero section
                document.querySelector('section.hero .quote').style.color = '#e74c3c'; // Kırmızı alıntı
                document.querySelector('section.hero .quote').style.textShadow = '1px 1px 2px rgba(0, 0, 0, 0.3)';
                document.querySelector('section.hero .source').style.color = '#b0b0b0';

                // Bölümler
                document.querySelectorAll('section:not(.hero), .gallery-item, .countdown-item, .timeline-content, #settings-form').forEach(el => {
                    el.style.backgroundColor = '#1c1c1c';
                    el.style.boxShadow = '0 6px 15px rgba(0, 0, 0, 0.5)';
                    el.style.border = '1px solid #3a3a3a';
                });
                // Özel öğeler (Galeri öğesi içerik, Zaman çizelgesi içeriği vb.)
                document.querySelectorAll('.gallery-item h3, .timeline-content h3').forEach(h => h.style.color = '#ffffff');
                document.querySelectorAll('.gallery-item p, .timeline-content p').forEach(p => p.style.color = '#e0e0e0');
                document.querySelectorAll('.gallery-item img').forEach(img => img.style.borderBottomColor = '#e74c3c');


                // Zaman Çizelgesi
                document.querySelector('.timeline::before').style.backgroundColor = '#e74c3c';
                document.querySelectorAll('.timeline-item::after').forEach(el => {
                    el.style.backgroundColor = '#e74c3c'; // Kırmızı nokta
                    el.style.borderColor = '#f0f0f0';
                    el.style.boxShadow = '0 0 8px rgba(231, 76, 60, 0.7)';
                });
                document.querySelectorAll('.timeline-date').forEach(el => el.style.color = '#e74c3c');


                // Butonlar
                document.querySelectorAll('button').forEach(btn => {
                    btn.style.backgroundColor = '#e74c3c'; // Kırmızı buton
                });
                document.querySelectorAll('button:hover').forEach(btn => {
                    btn.style.backgroundColor = '#c0392b';
                });


                // Form Elemanları
                document.querySelectorAll('label').forEach(label => label.style.color = '#f0f0f0');
                document.querySelectorAll('select, input[type="range"]').forEach(input => {
                    input.style.backgroundColor = '#2a2a2a';
                    input.style.color = '#f0f0f0';
                    input.style.borderColor = '#4a4a4a';
                });
                document.getElementById('current-font-size').style.color = '#e74c3c'; // Kırmızı yazı boyutu
                document.querySelectorAll('a').forEach(a => {
                    a.style.color = '#e74c3c';
                });

            }

            // Yazı tipi boyutunu uygula
            document.body.style.fontSize = `${savedFontSize}px`;
            currentFontSizeSpan.textContent = `${savedFontSize}px`;

            themeSelect.value = selectedTheme;
            fontSizeSlider.value = savedFontSize;
        }

        // Ayarları kaydetme ve uygulama
        applySettingsButton.addEventListener('click', function() {
            localStorage.setItem('theme', themeSelect.value);
            localStorage.setItem('fontSize', fontSizeSlider.value);
            applyThemeAndFontSize();
            alert('Ayarlar kaydedildi!');
        });

        // Sayfa yüklendiğinde ayarları uygula
        window.addEventListener('load', applyThemeAndFontSize);

        // Slider değeri değiştikçe güncel yazı tipi boyutunu göster
        fontSizeSlider.addEventListener('input', function() {
            currentFontSizeSpan.textContent = `${this.value}px`;
        });
    </script>
</body>
</html>
