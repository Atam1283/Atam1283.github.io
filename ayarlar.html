<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustafa Kemal Atatürk - Ayarlar</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ayarlar sayfasına özel stil */
        #settings-form {
            background-color: #222;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-top: 50px;
            text-align: left; /* Form elemanları soldan hizalı */
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #ffffff;
            display: block; /* Her label kendi satırında olsun */
        }
        .form-group select,
        .form-group input[type="range"] {
            width: calc(100% - 22px); /* Padding ve border hesaplaması */
            padding: 12px;
            border: 1px solid #333;
            background-color: #3a3a3a; /* Daha koyu input arka planı */
            color: #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box; /* Padding'i genişliğe dahil et */
            -webkit-appearance: none; /* Range slider için varsayılan stili kaldır */
            appearance: none;
        }

        /* Range slider stil */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #c0392b; /* Başparmak rengi */
            cursor: pointer;
            margin-top: -8px; /* Dikey hizalama */
            box-shadow: 0 0 2px rgba(0,0,0,0.5);
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #c0392b;
            cursor: pointer;
            box-shadow: 0 0 2px rgba(0,0,0,0.5);
        }
        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 5px;
            background: #555;
            border-radius: 3px;
        }
        input[type="range"]::-moz-range-track {
            width: 100%;
            height: 5px;
            background: #555;
            border-radius: 3px;
        }

        #current-font-size {
            font-weight: bold;
            color: #c0392b;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Ana Sayfa</a>
            <a href="galeri.html">Galeri</a>
            <a href="hayati.html">Hayatı</a>
            <a href="gerisayim.html">Geri Sayım</a>
            <a href="ayarlar.html" class="active">Ayarlar</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Site Ayarları</h2>
            <p>Sitenin görünümünü ve davranışını kişiselleştirin.</p>

            <form id="settings-form">
                <div class="form-group">
                    <label for="theme-select">Tema Seçimi:</label>
                    <select id="theme-select">
                        <option value="dark">Koyu Tema (Varsayılan)</option>
                        <option value="light">Açık Tema</option>
                        </select>
                </div>

                <div class="form-group">
                    <label for="font-size-slider">Yazı Tipi Boyutu: <span id="current-font-size">16px</span></label>
                    <input type="range" id="font-size-slider" min="14" max="24" value="16">
                </div>

                <button type="button" id="apply-settings">Ayarları Kaydet</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mustafa Kemal Atatürk Sayfası. Tüm hakları saklıdır.</p>
    </footer>

    <script>
        // Ayarların uygulanması için JavaScript
        const themeSelect = document.getElementById('theme-select');
        const fontSizeSlider = document.getElementById('font-size-slider');
        const currentFontSizeSpan = document.getElementById('current-font-size');
        const applySettingsButton = document.getElementById('apply-settings');

        // Sayfa yüklendiğinde veya ayarlar değiştiğinde temayı ve yazı tipini uygula
        function applyThemeAndFontSize() {
            const selectedTheme = localStorage.getItem('theme') || 'dark';
            const savedFontSize = localStorage.getItem('fontSize') || '16';

            // Temayı uygula
            if (selectedTheme === 'light') {
                document.body.style.backgroundColor = '#f0f0f0';
                document.body.style.color = '#333';
                document.querySelectorAll('header, footer, section, .gallery-item, .countdown-item, .timeline-content, #settings-form').forEach(el => {
                    el.style.backgroundColor = '#ffffff';
                    el.style.boxShadow = '0 2px 5px rgba(0,0,0,0.1)';
                });
                document.querySelectorAll('h1, h2, h3').forEach(el => el.style.color = '#000');
                document.querySelectorAll('nav a').forEach(el => el.style.color = '#333');
                document.querySelector('nav a.active').style.backgroundColor = '#2980b9'; // Mavi aktif sekme
                document.querySelector('.hero .quote').style.color = '#2980b9';
                document.querySelector('.timeline::before').style.backgroundColor = '#2980b9';
                document.querySelectorAll('.timeline-item::after').forEach(el => el.style.backgroundColor = '#2980b9');
                document.querySelectorAll('.timeline-date').forEach(el => el.style.color = '#2980b9');
                document.querySelectorAll('button').forEach(el => el.style.backgroundColor = '#2980b9');
                document.querySelectorAll('button:hover').forEach(el => el.style.backgroundColor = '#3498db');
                document.querySelectorAll('a').forEach(el => el.style.color = '#2980b9');

                document.querySelectorAll('select, input[type="range"]').forEach(el => {
                    el.style.backgroundColor = '#eee';
                    el.style.color = '#333';
                    el.style.borderColor = '#ccc';
                });
                // Range slider thumb renk değişimi
                const styleSheet = document.createElement('style');
                styleSheet.type = 'text/css';
                styleSheet.innerText = `
                    input[type="range"]::-webkit-slider-thumb { background: #2980b9 !important; }
                    input[type="range"]::-moz-range-thumb { background: #2980b9 !important; }
                `;
                document.head.appendChild(styleSheet);


            } else { // Dark theme
                document.body.style.backgroundColor = '#0d0d0d';
                document.body.style.color = '#e0e0e0';
                document.querySelectorAll('header, footer, section, .gallery-item, .countdown-item, .timeline-content, #settings-form').forEach(el => {
                    el.style.backgroundColor = '#1a1a1a';
                    el.style.boxShadow = '0 2px 5px rgba(0,0,0,0.2)';
                });
                document.querySelectorAll('h1, h2, h3').forEach(el => el.style.color = '#ffffff');
                document.querySelectorAll('nav a').forEach(el => el.style.color = '#e0e0e0');
                document.querySelector('nav a.active').style.backgroundColor = '#c0392b'; // Kırmızı aktif sekme
                document.querySelector('.hero .quote').style.color = '#c0392b';
                document.querySelector('.timeline::before').style.backgroundColor = '#c0392b';
                document.querySelectorAll('.timeline-item::after').forEach(el => el.style.backgroundColor = '#c0392b');
                document.querySelectorAll('.timeline-date').forEach(el => el.style.color = '#c0392b');
                document.querySelectorAll('button').forEach(el => el.style.backgroundColor = '#c0392b');
                document.querySelectorAll('button:hover').forEach(el => el.style.backgroundColor = '#e74c3c');
                 document.querySelectorAll('a').forEach(el => el.style.color = '#e0e0e0');


                document.querySelectorAll('select, input[type="range"]').forEach(el => {
                    el.style.backgroundColor = '#222';
                    el.style.color = '#e0e0e0';
                    el.style.borderColor = '#333';
                });
                 // Range slider thumb renk değişimi
                 const styleSheet = document.createElement('style');
                 styleSheet.type = 'text/css';
                 styleSheet.innerText = `
                     input[type="range"]::-webkit-slider-thumb { background: #c0392b !important; }
                     input[type="range"]::-moz-range-thumb { background: #c0392b !important; }
                 `;
                 document.head.appendChild(styleSheet);
            }

            // Yazı tipi boyutunu uygula
            document.body.style.fontSize = `${savedFontSize}px`;
            currentFontSizeSpan.textContent = `${savedFontSize}px`;

            themeSelect.value = selectedTheme;
            fontSizeSlider.value = savedFontSize;
        }

        // Ayarları kaydetme ve uygulama
        applySettingsButton.addEventListener('click', function() {
            localStorage.setItem('theme', themeSelect.value);
            localStorage.setItem('fontSize', fontSizeSlider.value);
            applyThemeAndFontSize();
            alert('Ayarlar kaydedildi!');
        });

        // Sayfa yüklendiğinde ayarları uygula
        window.addEventListener('load', applyThemeAndFontSize);

        // Slider değeri değiştikçe güncel yazı tipi boyutunu göster
        fontSizeSlider.addEventListener('input', function() {
            currentFontSizeSpan.textContent = `${this.value}px`;
        });
    </script>
</body>
</html>
