<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ayarlar | Mustafa Kemal Atatürk</title>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Titillium Web', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 10px 0;
      border-bottom: 2px solid #444;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      font-weight: 600;
      border-bottom: 2px solid transparent;
      transition: 0.3s;
    }

    nav a:hover, nav a.active {
      border-bottom: 2px solid red;
    }

    main {
      max-width: 700px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 30px;
      text-align: center;
      color: #fff;
    }

    .settings-section {
      background-color: #111;
      border: 1px solid #444;
      border-left: 5px solid red;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
    }

    .settings-section h2 {
      color: red;
      font-size: 1.4em;
      margin-bottom: 10px;
    }

    .settings-section label {
      display: block;
      margin: 10px 0 5px;
      color: #ccc;
    }

    .settings-section select,
    .settings-section input[type="checkbox"] {
      margin-bottom: 15px;
    }

    footer {
      margin-top: 50px;
      border-top: 1px solid #333;
      padding: 10px;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Ana Sayfa</a>
      <a href="galeri.html">Galeri</a>
      <a href="hayati.html">Hayatı</a>
      <a href="gerisayim.html">Geri Sayım</a>
      <a href="ayarlar.html" class="active">Ayarlar</a>
    </nav>
  </header>

  <main>
    <h1>Site Ayarları</h1>

    <div class="settings-section">
      <h2>Tema</h2>
      <label for="theme-select">Tema Seçimi:</label>
      <select id="theme-select">
        <option value="dark" selected>Karanlık (Önerilen)</option>
        <option value="light">Açık Tema</option>
      </select>
    </div>

    <div class="settings-section">
      <h2>Dil Ayarları</h2>
      <label for="language-select">Dil:</label>
      <select id="language-select">
        <option value="tr" selected>Türkçe</option>
        <option value="en">İngilizce</option>
        <option value="az">Azerice</option>
      </select>
    </div>

    <div class="settings-section">
      <h2>Geri Sayım Seçenekleri</h2>
      <label><input type="checkbox" checked /> En Yakın Tarihi Göster</label>
      <label><input type="checkbox" /> Tüm Önemli Günleri Göster</label>
    </div>
  </main>

  <footer>
    &copy; 2025 Mustafa Kemal Atatürk'e Saygı Sitesi
  </footer>
</body>
</html>
