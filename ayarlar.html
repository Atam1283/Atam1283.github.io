<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ayarlar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
    }

    #top-menu {
      position: fixed;
      top: 15px;
      left: 15px;
      right: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    #top-menu a,
    #top-menu button {
      background: #222;
      color: white;
      border: 1.5px solid #eee;
      padding: 6px 12px;
      font-size: 16px;
      border-radius: 5px;
      text-decoration: none;
      margin-left: 8px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    #top-menu a:hover,
    #top-menu button:hover {
      background: #ff2c2c;
      color: white;
      border-color: #ff2c2c;
    }

    .menu-left,
    .menu-right {
      display: flex;
      align-items: center;
    }

    h1 {
      text-align: center;
      padding-top: 100px;
      font-size: 6vw;
      text-shadow: 0 0 10px white;
    }

    .settings {
      max-width: 600px;
      margin: 50px auto;
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #333;
    }

    .settings h2 {
      font-size: 24px;
      margin-bottom: 20px;
      border-bottom: 1px solid #555;
      padding-bottom: 10px;
    }

    .settings button {
      margin: 10px 5px 0 0;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: 1px solid #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .settings button:hover {
      background-color: #ff2c2c;
      border-color: #ff2c2c;
    }

    @media (max-width: 768px) {
      #top-menu a,
      #top-menu button {
        font-size: 14px;
        padding: 5px 10px;
      }
      h1 {
        font-size: 8vw;
      }
    }
  </style>
</head>
<body>
  <div id="top-menu">
    <div class="menu-left">
      <a href="index.html">Ana Sayfa</a>
    </div>
    <div class="menu-right">
      <a href="galeri.html">Galeri</a>
      <a href="hayati.html">Hayatı</a>
      <a href="geri-sayim.html">Geri Sayım</a>
      <!-- Ayarlardayız, o yüzden burayı göstermiyoruz -->
    </div>
  </div>

  <h1>Ayarlar</h1>

  <div class="settings">
    <h2>Dil Seçimi</h2>
    <button onclick="setLang('tr')">Türkçe</button>
    <button onclick="setLang('en')">English</button>
    <button onclick="setLang('az')">Azərbaycan</button>
  </div>

  <script>
    function setLang(lang) {
      localStorage.setItem("lang", lang);
      alert("Dil başarıyla değiştirildi.");
    }
  </script>
</body>
</html>
