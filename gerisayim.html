<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geri Sayım</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }
    .header {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      background: #111;
      padding: 12px 0;
      border-bottom: 1px solid #555;
      user-select: none;
    }
    .btn {
      padding: 8px 18px;
      font-weight: 600;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #222;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s ease;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }
    .btn:hover {
      background-color: #b30000;
      border-color: #b30000;
    }
    .btn[aria-current="page"] {
      background-color: #b30000;
      border-color: #b30000;
      cursor: default;
      pointer-events: none;
    }
    .content {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 0 0 8px #b30000;
    }
    #countdown {
      font-size: 28px;
      text-align: center;
      color: #ff6666;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="btn">Ana Sayfa</a>
    <a href="galeri.html" class="btn">Galeri</a>
    <a href="hayati.html" class="btn">Hayatı</a>
    <a href="gerisayim.html" class="btn" aria-current="page">Geri Sayım</a>
    <a href="ayarlar.html" class="btn">Ayarlar</a>
  </div>

  <div class="content">
    <h1>Özel Gün İçin Geri Sayım</h1>
    <div id="countdown">Yükleniyor...</div>
  </div>

  <script>
    const targetDate = new Date("2025-10-29T00:00:00"); // Örnek: Cumhuriyet Bayramı
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownElement.textContent = "Zaman geldi!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownElement.textContent = `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Tema uyarlama
    const darkMode = localStorage.getItem('darkMode');
    if (darkMode === 'false') {
      document.body.style.backgroundColor = '#fff';
      document.body.style.color = '#000';
      document.querySelectorAll('.btn').forEach(btn => {
        btn.style.backgroundColor = '#e0e0e0';
        btn.style.color = '#000';
        btn.style.borderColor = '#bbb';
      });
    } else {
      document.body.style.backgroundColor = '#000';
      document.body.style.color = '#fff';
    }
  </script>
</body>
</html>
