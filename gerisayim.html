<body class="dark-theme">
  <button class="tema-btn" onclick="temaDegistir()">Temayƒ± Deƒüi≈ütir</button>
  <header>Geri Sayƒ±m</header>
  <nav>

  <div id="sozu">"Yurtta sulh, cihanda sulh."</div>
  <div id="gerisayim">Y√ºkleniyor...</div>

  <footer>¬© 2025 EFE | Atat√ºrk'√º Anma Sitesi</footer>

  <canvas id="parcaciklar"></canvas>

  <script>
    // Atat√ºrk s√∂zleri
    const sozler = [
      "Yurtta sulh, cihanda sulh.",
      "Hayatta en hakiki m√ºr≈üit ilimdir.",
      "Egemenlik, kayƒ±tsƒ±z ≈üartsƒ±z milletindir.",
      "Benim na√ßiz v√ºcudum elbet bir g√ºn toprak olacaktƒ±r.",
      "Milletin baƒüƒ±msƒ±zlƒ±ƒüƒ±nƒ± yine milletin azim ve kararƒ± kurtaracaktƒ±r."
    ];
    document.getElementById("sozu").textContent =
      `"${sozler[Math.floor(Math.random() * sozler.length)]}"`;

    // Tarih listesi
    const tarihler = [
      "1881-05-19", "1893-09-01", "1895-09-01", "1899-09-01", "1902-06-01",
      "1905-01-11", "1906-10-01", "1907-09-01", "1911-09-13", "1912-01-09",
      "1912-11-25", "1913-10-27", "1915-04-25", "1915-08-09", "1916-04-01",
      "1916-08-06", "1918-10-31", "1919-04-30", "1919-05-16", "1919-05-19",
      "1919-07-08", "1919-07-23", "1919-09-04", "1919-12-27", "1920-04-23",
      "1920-05-11", "1921-08-05", "1921-08-23", "1921-09-19", "1922-08-26",
      "1922-08-30", "1922-09-10", "1922-11-01", "1923-01-14", "1923-10-29",
      "1924-08-24", "1928-08-09", "1931-04-12", "1932-07-12", "1934-06-16",
      "1938-11-10"
    ];

    // En yakƒ±n tarihi bul
    function enYakinTarih() {
      const simdi = new Date();
      let enYakin = null;
      let enKucukFark = Infinity;

      tarihler.forEach(t => {
        const hedef = new Date(t);
        hedef.setFullYear(simdi.getFullYear());
        if (hedef < simdi) hedef.setFullYear(simdi.getFullYear() + 1);
        const fark = hedef - simdi;

        if (fark < enKucukFark) {
          enKucukFark = fark;
          enYakin = hedef;
        }
      });

      return enYakin;
    }

    // Geri sayƒ±mƒ± ba≈ülat
    const hedefTarih = enYakinTarih();

    function geriSayim() {
      const simdi = new Date().getTime();
      const fark = hedefTarih - simdi;

      const gun = Math.floor(fark / (1000 * 60 * 60 * 24));
      const saat = Math.floor((fark % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const dakika = Math.floor((fark % (1000 * 60 * 60)) / (1000 * 60));
      const saniye = Math.floor((fark % (1000 * 60)) / 1000);

      document.getElementById("gerisayim").innerHTML =
        `üìÖ ${hedefTarih.toLocaleDateString('tr-TR')} tarihine kalan s√ºre:<br><br>
        ‚è≥ ${gun} g√ºn ${saat} saat ${dakika} dakika ${saniye} saniye`;

      setTimeout(geriSayim, 1000);
    }

    geriSayim();

    // Tema deƒüi≈ütir
    function temaDegistir() {
      document.body.classList.toggle("light-theme");
      document.body.classList.toggle("dark-theme");
    }

    // Par√ßacƒ±k efekti
    const canvas = document.getElementById("parcaciklar");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = "rgba(255,0,0,0.8)";
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
        }
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      for (let i = 0; i < 120; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    initParticles();
    animate();
  </script>
</body>
