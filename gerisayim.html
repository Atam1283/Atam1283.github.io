<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geri Sayım</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }
    .header {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      background: #111;
      padding: 12px 0;
      border-bottom: 1px solid #555;
    }
    .btn {
      padding: 8px 18px;
      font-weight: 600;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #222;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s ease;
      display: flex;
      align-items: center;
    }
    .btn:hover,
    .btn.active {
      background-color: #b30000;
      border-color: #b30000;
    }
    h1 {
      text-align: center;
      margin: 40px 20px 20px 20px;
      font-size: 36px;
      text-shadow: 0 0 8px #b30000;
    }
    #countdown {
      text-align: center;
      font-size: 24px;
      margin-top: 10px;
      color: #ff6666;
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="index.html" class="btn">Ana Sayfa</a>
    <a href="galeri.html" class="btn">Galeri</a>
    <a href="hayati.html" class="btn">Hayatı</a>
    <a href="gerisayim.html" class="btn active">Geri Sayım</a>
    <a href="ayarlar.html" class="btn">Ayarlar</a>
  </div>

  <h1>Özel Gün İçin Geri Sayım</h1>
  <div id="countdown">Yükleniyor...</div>

  <script>
    const hedefTarih = new Date("2025-10-29T00:00:00");
    const kutu = document.getElementById("countdown");

    function geriSayimGuncelle() {
      const simdi = new Date();
      const fark = hedefTarih - simdi;

      if (fark <= 0) {
        kutu.textContent = "Zaman geldi!";
        return;
      }

      const gun = Math.floor(fark / (1000 * 60 * 60 * 24));
      const saat = Math.floor((fark / (1000 * 60 * 60)) % 24);
      const dakika = Math.floor((fark / (1000 * 60)) % 60);
      const saniye = Math.floor((fark / 1000) % 60);

      kutu.textContent = `${gun} gün ${saat} saat ${dakika} dakika ${saniye} saniye`;
    }

    setInterval(geriSayimGuncelle, 1000);
    geriSayimGuncelle();

    // Tema uyarlaması
    const darkMode = localStorage.getItem('darkMode');
    if (darkMode === 'false') {
      document.body.style.backgroundColor = '#fff';
      document.body.style.color = '#000';
      document.querySelectorAll('.btn').forEach(btn => {
        btn.style.backgroundColor = '#e0e0e0';
        btn.style.color = '#000';
        btn.style.borderColor = '#bbb';
      });
      document.querySelector('.btn.active').style.backgroundColor = '#b30000';
      document.querySelector('.btn.active').style.color = '#fff';
    }
  </script>
</body>
</html>
