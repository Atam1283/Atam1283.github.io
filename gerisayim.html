<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geri Sayım - Atatürk</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background-color: #000;
      overflow: hidden;
    }
    .content {
      z-index: 2;
      position: relative;
      text-align: center;
      top: 40%;
      transform: translateY(-50%);
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    #countdown {
      font-size: 2em;
      font-weight: bold;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .btn {
      margin-top: 2em;
      padding: 12px 24px;
      font-size: 1em;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="content">
    <h1 id="event-name">Yaklaşan Önemli Gün</h1>
    <div id="countdown">Yükleniyor...</div>
    <button class="btn" onclick="window.location.href='index.html'">Ana Sayfaya Dön</button>
  </div>

  <script>
    // Önemli tarih listesi
    const events = [
      { name: "19 Mayıs - Atatürk’ü Anma, Gençlik ve Spor Bayramı", date: "2025-05-19" },
      { name: "30 Ağustos - Zafer Bayramı", date: "2025-08-30" },
      { name: "29 Ekim - Cumhuriyet Bayramı", date: "2025-10-29" },
      { name: "10 Kasım - Atatürk’ün Vefatı", date: "2025-11-10" }
    ];

    function findNextEvent() {
      const now = new Date();
      return events.find(event => new Date(event.date) > now);
    }

    function updateCountdown(targetDate, name) {
      const eventName = document.getElementById("event-name");
      const countdown = document.getElementById("countdown");

      eventName.textContent = name;

      function update() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          countdown.innerHTML = "Etkinlik başladı!";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdown.innerHTML = `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye`;
      }

      update();
      setInterval(update, 1000);
    }

    const next = findNextEvent();
    if (next) {
      updateCountdown(new Date(next.date).getTime(), next.name);
    } else {
      document.getElementById("countdown").textContent = "Yaklaşan etkinlik bulunamadı.";
    }
  </script>

  <!-- Partikül animasyonu -->
  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");

    let width = (canvas.width = window.innerWidth);
    let height = (canvas.height = window.innerHeight);

    const particles = [];

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 2,
        dy: (Math.random() - 0.5) * 2,
      });
    }

    function animateParticles() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = "#ff0000";

      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > width) p.dx *= -1;
        if (p.y < 0 || p.y > height) p.dy *= -1;
      });

      requestAnimationFrame(animateParticles);
    }

    animateParticles();

    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
