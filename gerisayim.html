<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Geri Sayım</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin:0; padding:40px 20px;
      background:#000; color:#fff;
      font-family:'Segoe UI',sans-serif;
      text-align:center;
    }
    nav { /* aynısı */ }
    nav a:hover,nav a:focus{ background:#fff;color:#000;}
    nav a:focus-visible{outline:2px solid #00ffff;outline-offset:2px;}
    hr { width:90vw;max-width:900px;height:1.5px;background:#444;border:none;margin:24px auto;box-shadow:0 0 6px #444;}
    #countdown { font-size:1.3rem; margin-top:30px;}
    .progress { width:80%; max-width:500px; height:12px; background:#222; border-radius:40px; margin:30px auto;}
    .progress .bar{ height:100%; background:#fff; width:0; transition:width .4s;}
  </style>
</head>
<body>

<nav aria-label="Sayfa menüsü">
  <a href="index.html">Ana Sayfa</a>
  <a href="galeri.html">Galeri</a>
  <a href="hayati.html">Hayatı</a>
  <a href="gerisayim.html">Geri Sayım</a>
  <a href="ayarlar.html">Ayarlar</a>
</nav>
<hr/>

<div id="eventName" style="font-size:1.6rem;font-weight:600;"></div>
<div id="countdown"></div>
<div class="progress"><div class="bar" id="bar"></div></div>

<script>
  const ev=[{n:"Cumhuriyet",d:"10/29"},{n:"19 Mayıs",d:"05/19"},{n:"Zafer",d:"08/30"}];
  function nxt(){
    const now=new Date(),y=now.getFullYear();
    const lst=ev.map(e=>{
      let [m,d]=e.d.split('/');
      let dt=new Date(`${y}-${m}-${d}`);
      if(dt<now)dt.setFullYear(y+1);
      return{n:e.n,date:dt};
    }).sort((a,b)=>a.date-b.date);
    return lst[0];
  }
  function upd(){
    const e=nxt(),n=e.n,dt=e.date;
    document.getElementById("eventName").textContent=n;
    const diff=dt-new Date();
    const D=Math.floor(diff/864e5),H=Math.floor(diff/36e5)%24,M=Math.floor(diff/6e4)%60,S=Math.floor(diff/1e3)%60;
    document.getElementById("countdown").textContent=
      `${D}g ${H}s ${M}dk ${S}s kaldı`;
    const start=new Date(dt.getFullYear()-1,dt.getMonth(),dt.getDate());
    let p=(new Date()-start)/(dt-start)*100;
    document.getElementById("bar").style.width=Math.min(p,100)+'%';
  }
  upd(); setInterval(upd,1e3);
</script>

</body>
</html>
