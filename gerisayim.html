<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geri Sayım</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    a#anasayfa {
      color: #fff;
      position: fixed;
      top: 15px;
      left: 15px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
    }

    a#anasayfa:hover {
      color: #ff4d4d;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-top: 80px;
      text-shadow: 0 0 10px #fff;
    }

    .countdown-container {
      margin-top: 40px;
      padding: 20px;
      background-color: #111;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    .event-name {
      font-size: 1.5rem;
      color: #ff4d4d;
      margin-bottom: 15px;
    }

    .countdown {
      font-size: 2rem;
      color: #fff;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .event-name {
        font-size: 1.2rem;
      }

      .countdown {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <a id="anasayfa" href="index.html">← Ana Sayfa</a>
  <h1>Yaklaşan Önemli Gün</h1>

  <div class="countdown-container">
    <div class="event-name" id="eventName">Yükleniyor...</div>
    <div class="countdown" id="countdown">00 gün 00 saat 00 dakika 00 saniye</div>
  </div>

  <script>
    const events = [
      { name: "19 Mayıs Atatürk'ü Anma, Gençlik ve Spor Bayramı", date: "2025-05-19T00:00:00" },
      { name: "30 Ağustos Zafer Bayramı", date: "2025-08-30T00:00:00" },
      { name: "29 Ekim Cumhuriyet Bayramı", date: "2025-10-29T00:00:00" },
      { name: "10 Kasım Atatürk’ü Anma Günü", date: "2025-11-10T09:05:00" }
    ];

    function getNextEvent() {
      const now = new Date();
      return events.find(e => new Date(e.date) > now);
    }

    function updateCountdown() {
      const event = getNextEvent();
      if (!event) return;

      document.getElementById("eventName").textContent = event.name;

      const targetDate = new Date(event.date);
      const now = new Date();
      const diff = targetDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").textContent = 
        `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
