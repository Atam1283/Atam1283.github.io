<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Önemli Günlere Geri Sayım</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Orbitron', sans-serif, monospace;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #ff4d4d;
      margin-bottom: 30px;
      font-weight: 700;
    }
    #countdown {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: white;
      letter-spacing: 2px;
    }
    #event-name {
      font-size: 1.8rem;
      color: #ff4d4d;
      font-weight: 600;
      margin-bottom: 5px;
    }
    #event-desc {
      font-size: 1.1rem;
      color: #ddd;
    }
  </style>
</head>
<body>

  <h1>Atatürk ve Cumhuriyet Önemli Gün Geri Sayımı</h1>
  <div id="event-name"></div>
  <div id="countdown"></div>
  <div id="event-desc"></div>

  <script>
    // Önemli günler listesi (gün-ay-yıl, isim, açıklama)
    const events = [
      { date: "01-01", name: "Yılbaşı", desc: "Yeni yılın ilk günü" },
      { date: "23-04", name: "Ulusal Egemenlik ve Çocuk Bayramı", desc: "TBMM'nin açılışı, Atatürk'ün çocuklara armağanı" },
      { date: "01-05", name: "Emek ve Dayanışma Günü", desc: "İşçi bayramı" },
      { date: "19-05", name: "Atatürk'ü Anma, Gençlik ve Spor Bayramı", desc: "Atatürk’ün Samsun’a çıkarak Kurtuluş Savaşı’nı başlattığı gün" },
      { date: "15-07", name: "Milli Birlik ve Demokrasi Günü", desc: "Demokrasi ve Millî Birlik Günü" },
      { date: "30-08", name: "Zafer Bayramı", desc: "Başkomutanlık Meydan Muharebesi'nin zaferle sonuçlanması" },
      { date: "29-10", name: "Cumhuriyet Bayramı", desc: "Türkiye Cumhuriyeti’nin ilanı" },
      { date: "10-11", name: "Atatürk'ü Anma Günü", desc: "Atatürk’ün vefatı ve Atatürk Haftası" }
    ];

    function getNextEvent() {
      const now = new Date();
      let currentYear = now.getFullYear();

      // Gelecek yılın başını da kontrol etmek için events'i genişlet
      const eventDates = events.map(e => {
        // Tarih stringinden ay ve gün çıkar
        const [day, month] = e.date.split("-").map(Number);

        // Bu yıl için tarih
        let eventDateThisYear = new Date(currentYear, month -1, day, 0, 0, 0);

        // Eğer bu tarih geçtiyse, gelecek yıl olarak al
        if (eventDateThisYear < now) {
          eventDateThisYear = new Date(currentYear + 1, month -1, day, 0, 0, 0);
        }
        return { ...e, eventDate: eventDateThisYear };
      });

      // En yakın tarihe göre sırala ve ilkini al
      eventDates.sort((a, b) => a.eventDate - b.eventDate);
      return eventDates[0];
    }

    function updateCountdown() {
      const now = new Date();
      const nextEvent = getNextEvent();
      const diff = nextEvent.eventDate - now;

      if (diff <= 0) {
        document.getElementById("event-name").textContent = `${nextEvent.name} bugün!`;
        document.getElementById("countdown").textContent = "00:00:00:00";
        document.getElementById("event-desc").textContent = nextEvent.desc;
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("event-name").textContent = nextEvent.name;
      document.getElementById("countdown").textContent =
        `${days.toString().padStart(2, '0')} : ` +
        `${hours.toString().padStart(2, '0')} : ` +
        `${minutes.toString().padStart(2, '0')} : ` +
        `${seconds.toString().padStart(2, '0')}`;
      document.getElementById("event-desc").textContent = nextEvent.desc;
    }

    // Sayfa yüklendiğinde ve her saniye çalıştır
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
