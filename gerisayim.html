<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geri Sayım Sayfası</title>

  <!-- Modern ve okunabilir yazı tipi -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #222; /* Koyu tema arka plan */
      color: #fff;
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Geri sayım metni için özel stil */
    .countdown-text {
      font-size: 2.4rem;
      font-weight: 600;
      color: #ffffff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
      letter-spacing: 1.2px;
      margin: 1rem 0;
      transition: color 0.3s ease, transform 0.3s ease;
      user-select: none;
    }

    /* Hover ile hafif parlama ve büyüme efekti */
    .countdown-text:hover {
      color: #ffd700; /* Altın sarısı */
      transform: scale(1.05);
      cursor: default;
    }

    /* Olay adı vb. */
    .event-name {
      font-size: 1.6rem;
      font-weight: 400;
      color: #ddd;
      margin-top: 0.3rem;
      text-align: center;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="countdown-text" id="countdown">
    05 Gün 12 Saat 34 Dakika 50 Saniye
  </div>
  <div class="event-name">
    Cumhuriyet Bayramı
  </div>

</body>
</html>
