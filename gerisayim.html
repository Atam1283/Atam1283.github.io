<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>10 Kasım Geri Sayım</title>
  <style>
    body {
      background-color: #000;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    a#anasayfa {
      position: fixed;
      top: 15px;
      left: 15px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 4vw;
      z-index: 10;
    }

    a#anasayfa:hover {
      color: #bbb;
    }

    h1 {
      font-size: 7vw;
      margin-bottom: 30px;
      text-shadow: 0 0 8px #fff;
    }

    #countdown {
      font-size: 6vw;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px #eee;
    }

    @media (min-width: 768px) {
      a#anasayfa {
        font-size: 16px;
      }

      h1 {
        font-size: 48px;
      }

      #countdown {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>

  <a id="anasayfa" href="index.html">← Ana Sayfa</a>
  <h1>10 Kasım'a Geri Sayım</h1>
  <div id="countdown">Yükleniyor...</div>

  <script>
    function updateCountdown() {
      const now = new Date();
      let year = now.getMonth() > 10 || (now.getMonth() === 10 && now.getDate() > 10) ? now.getFullYear() + 1 : now.getFullYear();
      const target = new Date(`${year}-11-10T09:05:00`);

      const diff = target - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "Saygı ve özlemle anıyoruz.";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").textContent = 
        `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
