<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geri Sayım</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    nav {
      margin-bottom: 30px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    #searchBar {
      margin: 30px auto;
      max-width: 400px;
      width: 90%;
    }
    #searchBar input {
      width: 100%;
      padding: 10px 15px;
      border-radius: 25px;
      border: none;
      background-color: #222;
      color: #fff;
      font-size: 1rem;
      text-align: center;
    }
    #countdown {
      font-size: 2rem;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Ana Sayfa</a>
    <a href="galeri.html">Galeri</a>
    <a href="hayati.html">Hayatı</a>
    <a href="gerisayim.html">Geri Sayım</a>
    <a href="ayarlar.html">Ayarlar</a>
  </nav>

  <div id="searchBar">
    <input type="text" placeholder="Arama yapın...">
  </div>

  <div id="countdown">Yükleniyor...</div>

  <script>
    const targetDate = new Date("2025-10-29T00:00:00"); // Cumhuriyet Bayramı
    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "Gününüz Kutlu Olsun!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").textContent =
        `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye kaldı.`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
