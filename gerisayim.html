<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Geri Sayım</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 80px 20px 20px 20px;
    text-align: center;
  }
  header {
    position: fixed;
    top: 0; left: 0; width: 100%;
    background-color: #000;
    padding: 15px 20px;
    display: flex;
    justify-content: center;
    box-shadow: 0 2px 8px rgba(255,255,255,0.15);
    z-index: 1000;
  }
  nav {
    display: flex;
    gap: 10px;
  }
  nav a {
    color: white;
    font-weight: bold;
    font-size: 18px;
    text-decoration: none;
    padding: 8px 15px;
    border: 1.5px solid #eee;
    border-radius: 6px;
    transition: background 0.3s, color 0.3s;
  }
  nav a:hover {
    background-color: #ff2c2c;
    border-color: #ff2c2c;
    color: white;
  }
  h1 {
    margin-bottom: 40px;
    font-weight: 700;
    font-size: 2rem;
  }
  #countdown {
    font-size: 3rem;
    font-weight: bold;
    margin-bottom: 20px;
    letter-spacing: 2px;
  }
  #description {
    font-size: 1.2rem;
    margin-bottom: 40px;
  }
  footer {
    margin-top: 60px;
    font-size: 0.9rem;
    color: #666;
  }
</style>
</head>
<body>
<header>
  <nav>
    <a href="index.html" id="link-anasayfa">Ana Sayfa</a>
    <a href="hayati.html" id="link-hayati">Hayatı</a>
    <a href="galeri.html" id="link-galeri">Galeri</a>
    <a href="geri-sayim.html" id="link-gerisayim">Geri Sayım</a>
    <a href="ayarlar.html" id="link-ayarlari">Ayarlar</a>
  </nav>
</header>

<main>
  <h1 id="page-title">Geri Sayım</h1>
  <div id="countdown">-- : -- : -- : --</div>
  <div id="description">Atatürk’ün doğum gününe geri sayım</div>
</main>

<footer>
  © 2025 Atatürk Temalı Web Sitesi
</footer>

<script>
  // Çoklu dil metinleri
  const texts = {
    tr: {
      "page-title": "Geri Sayım",
      "link-anasayfa": "Ana Sayfa",
      "link-hayati": "Hayatı",
      "link-galeri": "Galeri",
      "link-gerisayim": "Geri Sayım",
      "link-ayarlari": "Ayarlar",
      "description": "Atatürk’ün doğum gününe geri sayım"
    },
    en: {
      "page-title": "Countdown",
      "link-anasayfa": "Home",
      "link-hayati": "Life",
      "link-galeri": "Gallery",
      "link-gerisayim": "Countdown",
      "link-ayarlari": "Settings",
      "description": "Countdown to Atatürk's birthday"
    },
    az: {
      "page-title": "Geri Sayım",
      "link-anasayfa": "Ana Səhifə",
      "link-hayati": "Həyatı",
      "link-galeri": "Qalereya",
      "link-gerisayim": "Geri Sayım",
      "link-ayarlari": "Ayarlar",
      "description": "Atatürkün doğum gününə geri sayım"
    }
  };

  function updateTexts(lang) {
    if (!texts[lang]) lang = "tr";
    Object.keys(texts[lang]).forEach(id => {
      const el = document.getElementById(id);
      if(el) el.textContent = texts[lang][id];
    });
    // Update description text
    const desc = document.getElementById('description');
    if(desc) desc.textContent = texts[lang].description;
  }

  // Geri sayım hesaplama
  function countdown(targetDate) {
    const now = new Date();
    let diff = targetDate - now;

    if (diff < 0) {
      // Eğer tarih geçtiyse, bir sonraki yılın aynı tarihine ayarla
      targetDate.setFullYear(targetDate.getFullYear() + 1);
      diff = targetDate - now;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    return { days, hours, minutes, seconds };
  }

  function formatTime(num) {
    return num.toString().padStart(2, '0');
  }

  function updateCountdown() {
    const targetDate = new Date(new Date().getFullYear(), 10, 19, 0, 0, 0); // 19 Kasım (Atatürk'ün doğumu)
    const cd = countdown(targetDate);
    const countdownEl = document.getElementById('countdown');
    countdownEl.textContent = 
      `${formatTime(cd.days)} : ${formatTime(cd.hours)} : ${formatTime(cd.minutes)} : ${formatTime(cd.seconds)}`;
  }

  // Dil seçimi ve metin güncelleme
  const userLang = localStorage.getItem("lang") || "tr";
  updateTexts(userLang);

  // İlk çağrı ve her saniye güncelle
  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>
</body>
</html>
