  <title>Atatürk Önemli Günler Geri Sayım</title>
  <style>
    /* Temel stiller */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    :root {
      --bg-color-light: #f9f9f9;
      --text-color-light: #222;
      --bg-color-dark: #121212;
      --text-color-dark: #eee;
      --red-particle-color: #ff4d4d;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    header {
      padding: 1rem 2rem;
      text-align: center;
      font-weight: 700;
      font-size: 1.8rem;
      background: linear-gradient(90deg, #d10000, #ff4d4d);
      color: white;
      user-select: none;
    }

    main {
      flex-grow: 1;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .countdown {
      font-size: 3rem;
      font-weight: 700;
      margin: 1rem 0 2rem;
      letter-spacing: 2px;
      user-select: none;
    }

    .event-info {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .theme-toggle {
      cursor: pointer;
      padding: 0.5rem 1rem;
      font-weight: 600;
      background-color: #ff4d4d;
      border: none;
      border-radius: 25px;
      color: white;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .theme-toggle:hover {
      background-color: #d10000;
    }

    /* Kırmızı parçacıkların üstüne yazı */
    #particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
      background-color: transparent;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .countdown {
        font-size: 2.2rem;
      }
      header {
        font-size: 1.4rem;
        padding: 1rem;
      }
    }
  </style>
</head>
