<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Geri Sayım</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Orbitron', sans-serif;
    background-color: black;
    color: white;
    overflow-x: hidden;
  }
  #particles-js {
    position: fixed;
    width: 100%; height: 100%;
    z-index: -1;
  }
  a {
    position: fixed;
    top: 1rem; left: 1rem;
    color: #ff4d4d;
    text-decoration: none;
    font-weight: bold;
  }
  header {
    text-align: center;
    padding: 2rem 1rem 0 1rem;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
  }
  #event-name {
    font-size: 1.5rem;
    color: #ff4d4d;
    margin-bottom: 2rem;
  }
  #countdown {
    font-size: 3rem;
    text-align: center;
    letter-spacing: 0.1em;
  }
  @media (max-width: 600px) {
    h1 { font-size: 2rem; }
    #countdown { font-size: 2rem; }
  }
</style>
</head>
<body>

<div id="particles-js"></div>

<a href="index.html">← Ana Sayfa</a>

<header>
  <h1>Geri Sayım</h1>
  <div id="event-name"></div>
  <div id="countdown">Yükleniyor...</div>
</header>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
  particles: {
    number: { value: 90 },
    color: { value: "#ff0000" },
    shape: { type: "circle" },
    opacity: { value: 0.5 },
    size: { value: 3 },
    line_linked: {
      enable: true,
      distance: 120,
      color: "#ff0000",
      opacity: 0.4,
      width: 1
    },
    move: {
      enable: true,
      speed: 2
    }
  },
  interactivity: {
    detect_on: "canvas",
    events: {
      onhover: { enable: true, mode: "repulse" },
      onclick: { enable: true, mode: "push" }
    },
    modes: {
      repulse: { distance: 100 },
      push: { particles_nb: 4 }
    }
  },
  retina_detect: true
});
</script>

<script>
// Önemli tarihler listesi
const importantDates = [
  { date: "01.01", name: "Yılbaşı", desc: "Yeni yılın ilk günü" },
  { date: "23.04.1920", name: "Ulusal Egemenlik ve Çocuk Bayramı", desc: "TBMM'nin açılışı, Atatürk'ün çocuklara armağanı" },
  { date: "01.05", name: "Emek ve Dayanışma Günü", desc: "İşçi bayramı" },
  { date: "19.05.1919", name: "Atatürk'ü Anma, Gençlik ve Spor Bayramı", desc: "Atatürk’ün Samsun’a çıkarak Kurtuluş Savaşı’nı başlattığı gün" },
  { date: "15.07", name: "Milli Birlik ve Demokrasi Günü", desc: "" },
  { date: "30.08.1922", name: "Zafer Bayramı", desc: "Başkomutanlık Meydan Muharebesi'nin zaferle sonuçlanması" },
  { date: "29.10.1923", name: "Cumhuriyet Bayramı", desc: "Türkiye Cumhuriyeti’nin ilanı" },
  { date: "10.11", name: "Atatürk'ü Anma Günü", desc: "Atatürk’ün vefatı" }
];

// Belirli gün-ay (yıl yoksa) için gelecek tarihi döner
function getNextDate(dayMonthYear) {
  const now = new Date();
  let parts = dayMonthYear.split('.');
  let day = parseInt(parts[0], 10);
  let month = parseInt(parts[1], 10) - 1;
  let year;

  if (parts.length === 3) {
    year = parseInt(parts[2], 10);
    // Eğer yıl geçmişse ve bugünden önceyse, dönecek tarih geçmiş olur (biz yukarıda filtreleriz)
  } else {
    // Yıl yok, o yüzden bu yılın tarihi al
    year = now.getFullYear();
  }

  let eventDate = new Date(year, month, day);

  // Eğer yıl yoksa ve tarih geçmişse bir sonraki yıla taşı
  if (parts.length !== 3 && eventDate < now) {
    eventDate = new Date(year + 1, month, day);
  }

  return eventDate;
}

// En yakın etkinliği bul
function getNearestEvent() {
  const now = new Date();
  let nearestEvent = null;
  let minDiff = Infinity;

  for (const event of importantDates) {
    const eventDate = getNextDate(event.date);
    const diff = eventDate - now;
    if (diff >= 0 && diff < minDiff) {
      minDiff = diff;
      nearestEvent = { ...event, eventDate };
    }
  }
  return nearestEvent;
}

// Geri sayımı güncelle
function updateCountdown() {
  const now = new Date();
  const nearest = getNearestEvent();

  if (!nearest) {
    document.getElementById('countdown').textContent = "Yaklaşan önemli gün yok.";
    document.getElementById('event-name').textContent = "";
    return;
  }

  document.getElementById('event-name').textContent = nearest.name;

  const distance = nearest.eventDate - now;
  if (distance < 0) {
    document.getElementById('countdown').textContent = "Bugün!";
    return;
  }

  const days = Math.floor(distance / (1000*60*60*24));
  const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
  const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
  const seconds = Math.floor((distance % (1000*60)) / 1000);

  document.getElementById('countdown').textContent =
    `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye kaldı`;
}

// İlk yüklemede ve her saniye güncelle
updateCountdown();
setInterval(updateCountdown, 1000);
</script>
</body>
</html>
