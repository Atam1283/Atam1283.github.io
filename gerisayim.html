<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Atatürk ve Türkiye Önemli Günler Geri Sayımı</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #000000;
    color: #f0f0f0;
    margin: 0;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    box-sizing: border-box;
  }
  h1 {
    color: #f39c12;
    margin-bottom: 40px;
    font-weight: 700;
    font-size: 2.5rem;
  }
  #eventName {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 8px;
    color: #f39c12;
    text-align: center;
  }
  #countdown {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 12px;
    color: #e74c3c;
  }
  #description {
    font-size: 1.1rem;
    font-style: italic;
    margin-bottom: 40px;
    color: #bdc3c7;
    text-align: center;
    max-width: 600px;
  }
  #progressBarContainer {
    width: 80%;
    max-width: 600px;
    height: 20px;
    background-color: #222;
    border-radius: 10px;
    box-shadow: inset 0 0 10px #111;
  }
  #progressBar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #f39c12, #e74c3c);
    border-radius: 10px;
    transition: width 0.5s ease-out;
  }
  @media (max-width: 480px) {
    #eventName {
      font-size: 1.5rem;
    }
    #countdown {
      font-size: 1.1rem;
    }
    #description {
      font-size: 1rem;
      max-width: 90%;
    }
    #progressBarContainer {
      width: 90%;
    }
  }
</style>
</head>
<body>

<h1>Atatürk ve Türkiye Önemli Günler</h1>

<div id="eventName">Yükleniyor...</div>
<div id="countdown"></div>
<div id="description"></div>

<div id="progressBarContainer">
  <div id="progressBar"></div>
</div>

<script>
  const importantDates = [
    { name: "Şapka Kanunu", date: "1925-02-17", description: "17 Şubat 1925, Şapka Kanunu yürürlüğe girdi" },
    { name: "Tekke, zaviye ve türbelerin kapatılması", date: "1925-11-25", description: "25 Kasım 1925, tekke, zaviye ve türbeler kapatıldı" },
    { name: "Tarikatların kaldırılması", date: "1925-11-26", description: "26 Kasım 1925, tarikatlar kaldırıldı" },
    { name: "Harf Devrimi", date: "1928-11-01", description: "1 Kasım 1928, Latin harfleri kabul edildi" },
    { name: "Türk Tarih Kurumu'nun kurulması", date: "1931-01-01", description: "1931 yılında Türk Tarih Kurumu kuruldu" },
    { name: "Türk Dil Kurumu'nun kurulması", date: "1932-01-01", description: "1932 yılında Türk Dil Kurumu kuruldu" },
    { name: "Kadınlara seçme ve seçilme hakkı", date: "1934-12-05", description: "5 Aralık 1934, kadınlara seçme ve seçilme hakkı verildi" },
    { name: "Soyadı Kanunu", date: "1934-06-21", description: "21 Haziran 1934, Soyadı Kanunu kabul edildi" }
  ];

  function createDateForYear(dateString, year) {
    const parts = dateString.split("-");
    return new Date(year, parseInt(parts[1],10) - 1, parseInt(parts[2],10));
  }

  function getNextImportantDate(dates) {
    const now = new Date();
    const currentYear = now.getFullYear();

    let futureDates = dates.map(d => {
      let eventDate = createDateForYear(d.date, currentYear);
      if(eventDate < now){
        eventDate.setFullYear(currentYear + 1);
      }
      return {...d, nextDate: eventDate};
    });

    futureDates.sort((a,b) => a.nextDate - b.nextDate);
    return futureDates[0];
  }

  function startCountdown(event) {
    const countdownEl = document.getElementById("countdown");
    const progressBar = document.getElementById("progressBar");
    const eventNameEl = document.getElementById("eventName");
    const descriptionEl = document.getElementById("description");

    let startDate = new Date(event.nextDate);
    startDate.setFullYear(startDate.getFullYear() - 1);

    function update() {
      const now = new Date();
      let diff = event.nextDate - now;

      if(diff <= 0){
        countdownEl.textContent = "Bugün!";
        progressBar.style.width = "100%";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff / (1000*60*60)) % 24);
      const minutes = Math.floor((diff / (1000*60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye kaldı`;

      const totalPeriod = event.nextDate - startDate;
      const elapsed = now - startDate;
      let percent = (elapsed / totalPeriod) * 100;
      if(percent > 100) percent = 100;
      if(percent < 0) percent = 0;

      progressBar.style.width = percent + "%";

      eventNameEl.textContent = event.name;
      descriptionEl.textContent = event.description;
    }

    update();
    const interval = setInterval(update, 1000);
  }

  // Sayfa açılır açılmaz en yakın etkinliği göster
  const nextEvent = getNextImportantDate(importantDates);
  startCountdown(nextEvent);

</script>

</body>
</html>
