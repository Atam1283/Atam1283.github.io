<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geri Sayım</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: white;
      background-color: black;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content {
      text-align: center;
      margin-top: 20vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #countdown {
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem 2rem;
      border-radius: 15px;
      display: inline-block;
    }

    a {
      color: #ff4d4d;
      position: fixed;
      top: 1rem;
      left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <a href="index.html">← Ana Sayfa</a>
  <div class="content">
    <h1>En Yakın Tarihi Olay İçin Geri Sayım</h1>
    <div id="event-name"></div>
    <div id="countdown"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // Atatürk'ün önemli olayları
    const events = [
      { name: "19 Mayıs - Atatürk'ün Samsun'a çıkışı", date: "2025-05-19" },
      { name: "23 Temmuz - Erzurum Kongresi", date: "2025-07-23" },
      { name: "30 Ağustos - Zafer Bayramı", date: "2025-08-30" },
      { name: "29 Ekim - Cumhuriyet Bayramı", date: "2025-10-29" },
      { name: "10 Kasım - Atatürk'ün Ölüm Yıldönümü", date: "2025-11-10" }
    ];

    const now = new Date();
    let upcomingEvent = events.find(e => new Date(e.date) > now);

    // Eğer bu yılki tüm tarihler geçtiyse, ilkini al (gelecek yıl için)
    if (!upcomingEvent) {
      const nextYear = now.getFullYear() + 1;
      upcomingEvent = {
        name: events[0].name,
        date: `${nextYear}-${events[0].date.slice(5)}`
      };
    }

    document.getElementById('event-name').innerText = upcomingEvent.name;

    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date(upcomingEvent.date).getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerText = `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye kaldı`;

      if (distance < 0) {
        countdownEl.innerText = "Etkinlik zamanı geldi!";
      }
    }

    setInterval(updateCountdown, 1000);

    // Particles.js kırmızı efektler
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#ff0000" },
        shape: { type: "circle" },
        opacity: { value: 0.6 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ff0000",
          opacity: 0.4,
          width: 1
        },
        move: { enable: true, speed: 3 }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
