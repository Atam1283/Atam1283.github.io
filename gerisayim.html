<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geri Sayım</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 40px;
    }
    header a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    header a:hover {
      text-shadow: 0 0 8px #fff;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    #countdown {
      font-size: 1.3rem;
      margin-bottom: 30px;
      text-align: center;
    }
    .progress {
      width: 80%;
      max-width: 500px;
      height: 12px;
      background: #222;
      border-radius: 40px;
      overflow: hidden;
    }
    .bar {
      height: 100%;
      background: #fff;
      width: 0%;
      transition: width 0.4s ease;
    }
  </style>
</head>
<body>

<header>
  <a href="index.html">Ana Sayfa</a>
  <a href="galeri.html">Galeri</a>
  <a href="hayati.html">Hayatı</a>
  <a href="gerisayim.html">Geri Sayım</a>
  <a href="ayarlar.html">Ayarlar</a>
</header>

<h2 id="eventName"></h2>
<div id="eventDate"></div>
<div id="countdown"></div>

<div class="progress">
  <div class="bar" id="bar"></div>
</div>

<script>
const events = [
  { name: "Cumhuriyetin İlanı", date: "10/29" },
  { name: "Atatürk'ün Doğum Günü", date: "05/19" },
  { name: "Zafer Bayramı", date: "08/30" }
];

function getNextEvent() {
  const now = new Date();
  const year = now.getFullYear();

  const futureEvents = events.map(e => {
    const [month, day] = e.date.split('/');
    let date = new Date(`${year}-${month}-${day}T00:00:00`);
    if (date < now) date.setFullYear(year + 1);
    return { ...e, date };
  });

  futureEvents.sort((a, b) => a.date - b.date);
  return futureEvents[0];
}

function updateCountdown() {
  const event = getNextEvent();
  document.getElementById("eventName").textContent = event.name;
  document.getElementById("eventDate").textContent = event.date.toLocaleDateString('tr-TR');

  const now = new Date();
  const diff = event.date - now;

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
  const minutes = Math.floor(diff / (1000 * 60)) % 60;
  const seconds = Math.floor(diff / 1000) % 60;

  document.getElementById("countdown").textContent =
    `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye kaldı`;

  const total = event.date - new Date(event.date.getFullYear() - 1, event.date.getMonth(), event.date.getDate());
  const progress = ((now - (new Date(event.date.getFullYear() - 1, event.date.getMonth(), event.date.getDate()))) / total) * 100;
  document.getElementById("bar").style.width = `${progress.toFixed(2)}%`;
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
