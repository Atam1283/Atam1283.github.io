<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustafa Kemal Atatürk - Geri Sayım</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Geri Sayım sayfasına özel stil */
        #countdown-container {
            background-color: #222;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-top: 50px;
            text-align: center;
        }
        #countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        .countdown-item {
            background-color: #c0392b; /* Kırmızı kutular */
            color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            font-size: 2.5em;
            font-weight: bold;
            min-width: 100px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
        }
        .countdown-item span {
            display: block;
            font-size: 0.4em;
            font-weight: normal;
            margin-top: 5px;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            #countdown {
                flex-wrap: wrap;
                gap: 15px;
            }
            .countdown-item {
                font-size: 2em;
                padding: 15px 20px;
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Ana Sayfa</a>
            <a href="galeri.html">Galeri</a>
            <a href="hayati.html">Hayatı</a>
            <a href="gerisayim.html" class="active">Geri Sayım</a>
            <a href="ayarlar.html">Ayarlar</a>
        </nav>
    </header>

    <main>
        <section id="countdown-container">
            <h2>Geri Sayım</h2>
            <p>Mustafa Kemal Atatürk'ü Anma Günü'ne kalan süre:</p>

            <div id="countdown">
                <div class="countdown-item">
                    <span id="days">00</span>
                    <span>Gün</span>
                </div>
                <div class="countdown-item">
                    <span id="hours">00</span>
                    <span>Saat</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes">00</span>
                    <span>Dakika</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds">00</span>
                    <span>Saniye</span>
                </div>
            </div>
            <p id="countdown-message" style="margin-top: 30px; font-size: 1.2em; color: #a0a0a0;"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mustafa Kemal Atatürk Sayfası. Tüm hakları saklıdır.</p>
    </footer>

    <script>
        // JavaScript ile geri sayım işlevi
        const countdownDate = new Date("November 10, 2025 09:05:00").getTime(); // 10 Kasım 09:05

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = String(days).padStart(2, '0');
            document.getElementById("hours").innerHTML = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerHTML = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerHTML = String(seconds).padStart(2, '0');

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "";
                document.getElementById("countdown-message").innerHTML = "Atatürk'ü saygı ve minnetle anıyoruz.";
            }
        }, 1000);
    </script>
</body>
</html>
