<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustafa Kemal Atatürk - Geri Sayım</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Geri Sayım sayfasına özel stil */
        #countdown-container {
            background-color: #1c1c1c; /* İçerik arka planı */
            padding: 50px; /* Daha fazla boşluk */
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.5);
            margin-top: 50px;
            text-align: center;
            border: 1px solid #3a3a3a;
        }
        #countdown {
            display: flex;
            justify-content: center;
            gap: 40px; /* Boşluk artırıldı */
            margin-top: 40px;
            flex-wrap: wrap; /* Küçük ekranlarda alt alta geçsin */
        }
        .countdown-item {
            background-color: #e74c3c; /* Kırmızı kutular */
            color: #fff;
            padding: 25px 35px; /* Daha büyük */
            border-radius: 8px;
            font-size: 3em; /* Daha büyük sayı */
            font-weight: bold;
            min-width: 120px; /* Minimum genişlik */
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            border: 2px solid #f0f0f0; /* Beyaz kenarlık */
            transition: transform 0.2s ease;
        }
        .countdown-item:hover {
            transform: scale(1.05); /* Üzerine gelindiğinde büyüme efekti */
        }
        .countdown-item span {
            display: block;
            font-size: 0.4em;
            font-weight: normal;
            margin-top: 8px; /* Boşluk artırıldı */
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.9); /* Hafif şeffaf beyaz */
        }

        #countdown-message {
            margin-top: 40px;
            font-size: 1.4em; /* Daha büyük mesaj */
            color: #f0f0f0;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            #countdown {
                gap: 20px;
            }
            .countdown-item {
                font-size: 2.5em;
                padding: 20px 25px;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Ana Sayfa</a>
            <a href="galeri.html">Galeri</a>
            <a href="hayati.html">Hayatı</a>
            <a href="gerisayim.html" class="active">Geri Sayım</a>
            <a href="ayarlar.html">Ayarlar</a>
        </nav>
    </header>

    <main>
        <section id="countdown-container">
            <h2>Geri Sayım</h2>
            <p>Ulu Önder Gazi Mustafa Kemal Atatürk'ü saygı ve minnetle anma gününe kalan süre:</p>

            <div id="countdown">
                <div class="countdown-item">
                    <span id="days">00</span>
                    <span>Gün</span>
                </div>
                <div class="countdown-item">
                    <span id="hours">00</span>
                    <span>Saat</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes">00</span>
                    <span>Dakika</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds">00</span>
                    <span>Saniye</span>
                </div>
            </div>
            <p id="countdown-message" style="margin-top: 30px; font-size: 1.2em; color: #f0f0f0;"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mustafa Kemal Atatürk Sayfası. Tüm hakları saklıdır.</p>
    </footer>

    <script>
        // JavaScript ile geri sayım işlevi
        const countdownDate = new Date("November 10, 2025 09:05:00").getTime(); // 10 Kasım 09:05

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = String(days).padStart(2, '0');
            document.getElementById("hours").innerHTML = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerHTML = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerHTML = String(seconds).padStart(2, '0');

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "<p>Ulu Önder Mustafa Kemal Atatürk'ü saygı ve minnetle anıyoruz.</p>";
                document.getElementById("countdown-message").innerHTML = ""; // Mesajı boşalt
            }
        }, 1000);
    </script>
</body>
</html>
