<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geri Sayım</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: flex-start;
      align-items: center;
      padding-top: 80px;
    }
    a#anasayfa {
      color: #fff;
      position: fixed;
      top: 15px;
      left: 15px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      z-index: 10;
    }
    a#anasayfa:hover {
      color: #ff4d4d;
    }
    h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #fff;
    }

    .countdown-container {
      background-color: #111;
      border-radius: 12px;
      padding: 30px 20px;
      max-width: 400px;
      width: 90vw;
      box-shadow: 0 0 30px 6px rgba(255, 77, 77, 0.6);
      position: relative;
    }

    .event-name {
      font-size: 1.6rem;
      color: #ff4d4d;
      margin-bottom: 20px;
      min-height: 42px;
    }

    .countdown {
      font-size: 1.9rem;
      color: #fff;
      margin-bottom: 15px;
    }

    .percentage {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    /* Dairesel progress bar */
    .progress-circle {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto;
    }

    .progress-circle svg {
      transform: rotate(-90deg);
      width: 200px;
      height: 200px;
      filter: drop-shadow(0 0 4px #ff4d4d);
    }

    .progress-circle circle {
      fill: none;
      stroke-width: 15;
      stroke-linecap: round;
    }

    .progress-bg {
      stroke: #222;
    }

    .progress-bar {
      stroke: #ff4d4d;
      stroke-dasharray: 565.48; /* 2 * PI * radius (radius=90) */
      stroke-dashoffset: 565.48;
      transition: stroke-dashoffset 0.7s ease-out;
      filter: drop-shadow(0 0 8px #ff4d4d);
    }

    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff4d4d;
      font-size: 2.3rem;
      font-weight: bold;
      text-shadow: 0 0 8px #ff4d4d;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .progress-circle {
        width: 150px;
        height: 150px;
      }
      .progress-circle svg {
        width: 150px;
        height: 150px;
      }
      .progress-text {
        font-size: 1.8rem;
      }
      .countdown-container {
        max-width: 320px;
      }
    }
  </style>
</head>
<body>

  <a id="anasayfa" href="index.html">← Ana Sayfa</a>

  <h1>Yaklaşan Önemli Gün</h1>

  <div class="countdown-container" role="region" aria-live="polite" aria-atomic="true">
    <div class="event-name" id="eventName">Yükleniyor...</div>
    <div class="countdown" id="countdown">00 gün 00 saat 00 dakika 00 saniye</div>
    <div class="percentage" id="percentage">Yüzde hesaplanıyor...</div>

    <div class="progress-circle" aria-label="Geri sayım ilerleme çubuğu">
      <svg>
        <circle class="progress-bg" cx="100" cy="100" r="90"></circle>
        <circle class="progress-bar" cx="100" cy="100" r="90"></circle>
      </svg>
      <div class="progress-text" id="progressText">0%</div>
    </div>
  </div>

  <script>
    // Sadece Türkçe metinler ve etkinlikler
    const events = [
      { name: "19 Mayıs Atatürk'ü Anma, Gençlik ve Spor Bayramı", date: "2025-05-19T00:00:00" },
      { name: "30 Ağustos Zafer Bayramı", date: "2025-08-30T00:00:00" },
      { name: "29 Ekim Cumhuriyet Bayramı", date: "2025-10-29T00:00:00" },
      { name: "10 Kasım Atatürk’ü Anma Günü", date: "2025-11-10T09:05:00" }
    ];

    const labels = {
      days: "gün",
      hours: "saat",
      minutes: "dakika",
      seconds: "saniye",
      progressText: "Etkinliğe %"
    };

    const eventNameEl = document.getElementById("eventName");
    const countdownEl = document.getElementById("countdown");
    const percentageEl = document.getElementById("percentage");
    const progressBar = document.querySelector(".progress-bar");
    const progressText = document.getElementById("progressText");

    const radius = 90;
    const circumference = 2 * Math.PI * radius;

    progressBar.style.strokeDasharray = circumference;

    function getNextEvent() {
      const now = new Date();
      return events.find(e => new Date(e.date) > now);
    }

    function updateCountdown() {
      const now = new Date();
      const event = getNextEvent();

      if (!event) {
        eventNameEl.textContent = "Yaklaşan etkinlik yok";
        countdownEl.textContent = "";
        percentageEl.textContent = "";
        progressBar.style.strokeDashoffset = circumference;
        progressText.textContent = "";
        return;
      }

      const eventDate = new Date(event.date);

      // Yılın başından etkinliğe toplam süre (ms)
      const yearStart = new Date(now.getFullYear(), 0, 1);

      const totalDuration = eventDate - yearStart;
      const elapsed = now - yearStart;
      const remaining = eventDate - now;

      if (remaining < 0) {
        updateCountdown();
        return;
      }

      // Zaman hesapları
      const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((remaining / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((remaining / (1000 * 60)) % 60);
      const seconds = Math.floor((remaining / 1000) % 60);

      eventNameEl.textContent = event.name;
      countdownEl.textContent = `${days} ${labels.days} ${hours} ${labels.hours} ${minutes} ${labels.minutes} ${seconds} ${labels.seconds}`;

      // Yüzde hesapla ve uygula
      let percentage = (elapsed / totalDuration) * 100;
      if (percentage > 100) percentage = 100;
      if (percentage < 0) percentage = 0;

      percentageEl.textContent = `${labels.progressText} ${percentage.toFixed(2)}%`;
      progressText.textContent = `${percentage.toFixed(1)}%`;

      const offset = circumference - (percentage / 100) * circumference;
      progressBar.style.strokeDashoffset = offset;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
