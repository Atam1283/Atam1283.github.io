<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>En Yakın Önemli Gün - Geri Sayım</title>
<style>
  /* Global reset ve box-sizing */
  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 80px 20px 40px 20px; /* üst menü için boşluk */
    background-color: #000;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
  }

  /* Üst menü */
  #top-menu {
    position: fixed;
    top: 15px;
    left: 15px;
    right: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
  }

  #top-menu a {
    background: #222;
    color: white;
    border: 1.5px solid #eee;
    padding: 6px 12px;
    font-size: 16px;
    border-radius: 5px;
    text-decoration: none;
    margin-left: 8px;
    cursor: pointer;
    transition: background 0.3s, color 0.3s;
    user-select: none;
  }
  #top-menu a:first-child {
    margin-left: 0;
  }

  #top-menu a:hover,
  #top-menu a:focus {
    background: #ff2c2c;
    color: white;
    border-color: #ff2c2c;
    outline: none;
  }
  #top-menu a:focus-visible {
    outline: 2px solid #ff2c2c;
    outline-offset: 2px;
  }

  /* En yakın gün kutusu */
  #nearestEventBox {
    border: 2.5px solid #fff;
    border-radius: 40px;
    padding: 24px 40px;
    max-width: 90vw;
    text-align: center;
    user-select: none;
    color: #fff;
    font-weight: 400;
    letter-spacing: 0.03em;
    margin-bottom: 50px;
    box-shadow: 0 0 12px 3px rgba(255, 255, 255, 0.8);
    transition: box-shadow 0.3s ease;
  }
  #nearestEventBox:hover,
  #nearestEventBox:focus {
    box-shadow: 0 0 20px 6px rgba(255, 255, 255, 1);
    outline: none;
  }
  #nearestEventBox:focus-visible {
    outline: 3px solid #ff2c2c;
    outline-offset: 6px;
  }

  /* Başlık - event name */
  #nearestEventBox h2 {
    margin: 0 0 12px 0;
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: 0.06em;
    cursor: pointer;
    transition: color 0.3s ease, transform 0.3s ease;
  }
  #nearestEventBox h2:hover,
  #nearestEventBox h2:focus {
    color: #ff2c2c;
    transform: scale(1.07);
    outline: none;
  }
  #nearestEventBox h2:focus-visible {
    outline: 2px solid #ff2c2c;
    outline-offset: 2px;
  }

  #nearestEventBox .date {
    font-size: 1.3rem;
    font-weight: 600;
    margin-bottom: 8px;
  }

  #countdown {
    font-size: 1.4rem;
    font-weight: 400;
    letter-spacing: 0.02em;
    margin-bottom: 50px;
    user-select: none;
    text-align: center;
  }

  #progressBarContainer {
    width: 80%;
    max-width: 600px;
    height: 14px;
    background-color: #222;
    border-radius: 50px;
    box-shadow: inset 0 0 8px #111;
  }
  #progressBar {
    height: 100%;
    width: 0%;
    background-color: #ff2c2c;
    border-radius: 50px;
    transition: width 0.5s ease-out;
  }

  @media (max-width: 480px) {
    #nearestEventBox h2 {
      font-size: 1.5rem;
    }
    #nearestEventBox {
      padding: 18px 24px;
    }
    #nearestEventBox .date {
      font-size: 1.1rem;
    }
    #countdown {
      font-size: 1.1rem;
    }
    #progressBarContainer {
      width: 90%;
    }
    #top-menu a {
      font-size: 14px;
      padding: 5px 10px;
      margin-left: 4px;
    }
  }
</style>
</head>
<body>

<div id="top-menu" role="navigation" aria-label="Ana Menü">
  <a href="index.html" id="nav-anasayfa">Ana Sayfa</a>
  <div>
    <a href="galeri.html" id="nav-galeri">Galeri</a>
    <a href="hayati.html" id="nav-hayati">Hayatı</a>
    <a href="geri-sayim.html" id="nav-gerisayim">Geri Sayım</a>
  </div>
</div>

<div id="nearestEventBox" tabindex="0" aria-label="En yakın önemli gün bilgisi">
  <h2 id="eventName" title="Etkinlik adı" tabindex="0"></h2>
  <div class="date" id="eventDate" aria-live="polite"></div>
</div>

<div id="countdown" aria-live="polite"></div>

<div id="progressBarContainer" aria-label="Geri sayım ilerleme çubuğu">
  <div id="progressBar"></div>
</div>
