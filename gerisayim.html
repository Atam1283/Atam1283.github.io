<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Geri Sayım</title>
<style>
  body {
    margin: 0;
    padding: 20px 30px;
    background-color: #000;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  nav {
    width: 100%;
    max-width: 900px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 40px;
    gap: 20px;
  }

  #pageButtons {
    display: flex;
    gap: 15px;
  }
  #pageButtons a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    padding: 8px 14px;
    border-radius: 25px;
    border: 2px solid transparent;
    transition: all 0.3s ease;
    user-select: none;
  }
  #pageButtons a:hover,
  #pageButtons a:focus {
    color: #00ffff;
    border-color: #00ffff;
    outline: none;
  }
  #pageButtons a:focus-visible {
    outline: 2px solid #00ffff;
    outline-offset: 2px;
  }

  #searchForm {
    flex: 1;
    max-width: 300px;
    display: flex;
  }

  #searchInput {
    flex: 1;
    padding: 8px 14px;
    font-size: 1rem;
    border-radius: 25px 0 0 25px;
    border: 2px solid #fff;
    background-color: #000;
    color: #fff;
    outline-offset: 2px;
  }
  #searchInput::placeholder {
    color: #bbb;
  }
  #searchInput:focus {
    border-color: #00ffff;
    outline: none;
  }

  #searchButton {
    padding: 8px 18px;
    font-size: 1rem;
    font-weight: 700;
    border-radius: 0 25px 25px 0;
    border: 2px solid #fff;
    border-left: none;
    background-color: #000;
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  #searchButton:hover,
  #searchButton:focus {
    background-color: #00ffff;
    color: #000;
    outline: none;
  }
  #searchButton:focus-visible {
    outline: 2px solid #00ffff;
    outline-offset: 2px;
  }

  h1 {
    margin: 0 0 25px 0;
    font-weight: 700;
    font-size: 2.4rem;
    user-select: none;
  }

  #quote {
    font-size: 1.3rem;
    font-style: italic;
    font-weight: 500;
    max-width: 700px;
    text-align: center;
    user-select: none;
  }
  #quoteSource {
    margin-top: 8px;
    font-size: 1.1rem;
    font-weight: 600;
    color: #ccc;
    text-align: center;
    user-select: none;
  }

  #countdown {
    margin-top: 40px;
    font-size: 2.2rem;
    font-weight: 700;
    color: #00ffff;
    user-select: none;
  }

  @media (max-width: 480px) {
    nav {
      flex-direction: column;
      gap: 15px;
      align-items: stretch;
    }
    #searchForm {
      max-width: 100%;
    }
    #pageButtons {
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    #countdown {
      font-size: 1.6rem;
      margin-top: 30px;
    }
  }
</style>
</head>
<body>
  <nav>
    <div id="pageButtons" role="navigation" aria-label="Sayfa menüsü">
      <a href="index.html" tabindex="0">Ana Sayfa</a>
      <a href="galeri.html" tabindex="0">Galeri</a>
      <a href="hayati.html" tabindex="0">Hayatı</a>
      <a href="gerisayim.html" tabindex="0" aria-current="page">Geri Sayım</a>
      <a href="ayarlar.html" tabindex="0">Ayarlar</a>
    </div>

    <form id="searchForm" role="search" aria-label="Site içi arama">
      <input
        type="search"
        id="searchInput"
        placeholder="Arama yapın..."
        aria-label="Arama kutusu"
        autocomplete="off"
        spellcheck="false"
      />
      <button type="submit" id="searchButton" aria-label="Ara">Ara</button>
    </form>
  </nav>

  <main>
    <h1>Mustafa Kemal Atatürk</h1>
    <p id="quote" aria-live="polite" aria-atomic="true" tabindex="0"></p>
    <p id="quoteSource" aria-live="polite" aria-atomic="true" tabindex="0"></p>

    <div id="countdown" aria-live="polite" aria-atomic="true" tabindex="0"></div>
  </main>

<script>
  const quotes = [
    { text: "Egemenlik, kayıtsız şartsız milletindir.", source: "1923 TBMM Açılış Konuşması" },
    { text: "Hayatta en hakiki mürşit ilimdir.", source: "1923 Söylev" },
    { text: "Yurtta sulh, cihanda sulh.", source: "1931" },
    { text: "Beni görmek demek mutlaka yüzümü görmek değildir. Benim fikirlerimi, benim duygularımı anlıyorsanız bu kâfidir.", source: "1923 Söylev" },
    { text: "İstikbal göklerdedir.", source: "1927" },
    { text: "Milletin bağımsızlığı yine milletin azim ve kararıyla kurtarılacaktır.", source: "1920 Nutuk" },
    { text: "Türk milletinin karakteri yüksektir; Türk milleti çalışkandır; Türk milleti zekidir.", source: "1927 Söylev" },
    { text: "Bir millet sanattan ve sanatkârdan mahrumsa, tam bir hayata malik olamaz.", source: "1923 Söylev" }
  ];

  function displayRandomQuote() {
    const quoteEl = document.getElementById('quote');
    const sourceEl = document.getElementById('quoteSource');
    const randomIndex = Math.floor(Math.random() * quotes.length);
    const selected = quotes[randomIndex];
    quoteEl.textContent = `"${selected.text}"`;
    sourceEl.textContent = `— ${selected.source}`;
  }

  function updateCountdown() {
    // Geri sayım için önemli tarih: 10 Kasım 1938 09:05 (Atatürk'ün vefat zamanı)
    const targetDate = new Date('1938-11-10T09:05:00');
    const now = new Date();

    // Tarih geçmişse sayacı durdurabiliriz, ya da farklı mesaj gösterebiliriz.
    if (now > targetDate) {
      document.getElementById('countdown').textContent = "Atatürk'ün vefatının üzerinden zaman geçti.";
      return;
    }

    const diff = targetDate - now;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById('countdown').textContent =
      `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye kaldı.`;
  }

  window.onload = () => {
    displayRandomQuote();
    updateCountdown();
    setInterval(updateCountdown, 1000);

    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const query = document.getElementById('searchInput').value.trim();
      if(query.length > 0) {
        const siteURL = location.hostname;
        const searchURL = `https://www.google.com/search?q=site:${siteURL}+${encodeURIComponent(query)}`;
        window.open(searchURL, '_blank');
      }
    });
  };
</script>
</body>
</html>
