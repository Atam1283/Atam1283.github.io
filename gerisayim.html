<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yaklaşan Önemli Gün - Geri Sayım</title>
  <style>
    body {
      background-color: #000;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0 15px 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 80px;
    }

    a#anasayfa {
      color: #eee;
      position: fixed;
      top: 15px;
      left: 15px;
      font-weight: 700;
      font-size: 16px;
      text-decoration: none;
      z-index: 10;
      transition: color 0.3s ease;
    }
    a#anasayfa:hover {
      color: #ff2c2c;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      text-align: center;
      text-shadow: 0 0 10px #ff2c2c;
      font-weight: 700;
    }

    .countdown-container {
      background-color: rgba(255 255 255 / 0.04);
      border-left: 4px solid #ff2c2c;
      border-radius: 8px;
      padding: 25px 30px;
      max-width: 420px;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 0 10px #ff2c2c66;
      user-select: none;
      text-align: center;
    }

    .event-name {
      font-size: 1.7rem;
      color: #ff2c2c;
      font-weight: 700;
      margin-bottom: 18px;
      min-height: 54px;
      line-height: 1.3;
    }

    .countdown {
      font-size: 1.5rem;
      color: #eee;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .percentage {
      font-size: 1rem;
      color: #ff7f7f;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .progress-circle {
      position: relative;
      width: 180px;
      height: 180px;
      margin: 0 auto 20px;
    }

    .progress-circle svg {
      transform: rotate(-90deg);
      width: 180px;
      height: 180px;
      display: block;
      margin: 0 auto;
    }

    .progress-circle circle {
      fill: none;
      stroke-width: 15;
      stroke-linecap: round;
    }

    .progress-bg {
      stroke: #222;
    }

    .progress-bar {
      stroke: #ff2c2c;
      stroke-dasharray: 565.48; /* 2 * PI * r (r=90) */
      stroke-dashoffset: 565.48;
      transition: stroke-dashoffset 0.7s ease-out;
    }

    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff2c2c;
      font-size: 2.8rem;
      font-weight: 700;
      user-select: none;
      pointer-events: none;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 36px;
      }
      .countdown-container {
        max-width: 90vw;
      }
      .event-name {
        font-size: 1.4rem;
        min-height: 48px;
      }
      .countdown {
        font-size: 1.2rem;
      }
      .percentage {
        font-size: 0.9rem;
      }
      .progress-circle {
        width: 140px;
        height: 140px;
      }
      .progress-circle svg {
        width: 140px;
        height: 140px;
      }
      .progress-text {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <a id="anasayfa" href="index.html" aria-label="Ana sayfaya dön">← Ana Sayfa</a>

  <h1>Yaklaşan Önemli Gün</h1>

  <div class="countdown-container" role="region" aria-live="polite" aria-atomic="true">
    <div class="event-name" id="eventName">Yükleniyor...</div>
    <div class="countdown" id="countdown">00 gün 00 saat 00 dakika 00 saniye</div>
    <div class="percentage" id="percentage">Yüzde hesaplanıyor...</div>

    <div class="progress-circle" aria-label="Geri sayım ilerleme çubuğu">
      <svg>
        <circle class="progress-bg" cx="90" cy="90" r="90"></circle>
        <circle class="progress-bar" cx="90" cy="90" r="90"></circle>
      </svg>
      <div class="progress-text" id="progressText">0%</div>
    </div>
  </div>

  <script>
    const events = [
      { name: "19 Mayıs Atatürk'ü Anma, Gençlik ve Spor Bayramı", date: "2025-05-19T00:00:00" },
      { name: "30 Ağustos Zafer Bayramı", date: "2025-08-30T00:00:00" },
      { name: "29 Ekim Cumhuriyet Bayramı", date: "2025-10-29T00:00:00" },
      { name: "10 Kasım Atatürk’ü Anma Günü", date: "2025-11-10T09:05:00" }
    ];

    const labels = {
      days: "gün",
      hours: "saat",
      minutes: "dakika",
      seconds: "saniye",
    };

    const eventNameEl = document.getElementById("eventName");
    const countdownEl = document.getElementById("countdown");
    const percentageEl = document.getElementById("percentage");
    const progressBar = document.querySelector(".progress-bar");
    const progressText = document.getElementById("progressText");

    const radius = 90;
    const circumference = 2 * Math.PI * radius;

    progressBar.style.strokeDasharray = circumference;

    // En yakın etkinliği döndürür
    function getNextEvent() {
      const now = new Date();
      const futureEvents = events.filter(e => new Date(e.date) > now);
      if (futureEvents.length === 0) return null;

      // En yakını bul
      futureEvents.sort((a, b) => new Date(a.date) - new Date(b.date));
      return futureEvents[0];
    }

    function updateCountdown() {
      const now = new Date();
      const event = getNextEvent();

      if (!event) {
        eventNameEl.textContent = "Yaklaşan etkinlik yok";
        countdownEl.textContent = "";
        percentageEl.textContent = "";
        progressBar.style.strokeDashoffset = circumference;
        progressText.textContent = "";
        return;
      }

      const eventDate = new Date(event.date);

      // Toplam süre şimdi ile etkinlik arası
      const totalDuration = eventDate - now;
      const startDate = new Date();
      startDate.setHours(0, 0, 0, 0);

      // Zaman hesaplama
      const remaining = eventDate - now;
      const totalTime = eventDate - startDate;

      // Kalan süre parçalara ayrılır
      const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((remaining / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((remaining / (1000 * 60)) % 60);
      const seconds = Math.floor((remaining / 1000) % 60);

      eventNameEl.textContent = event.name;
      countdownEl.textContent = `${days} ${labels.days} ${hours} ${labels.hours} ${minutes} ${labels.minutes} ${seconds} ${labels.seconds}`;

      // İlerleme yüzdesi = geçen süre / toplam süre
      const eventStart = new Date(eventDate);
      eventStart.setHours(0, 0, 0, 0);
      const nowTime = new Date();

      let elapsed = nowTime - eventStart;
      let duration = eventDate - eventStart;

      if (elapsed < 0) elapsed = 0;
      if (duration <= 0) duration = 1;

      let percentage = (elapsed / duration) * 100;
      percentage = Math.min(Math.max(percentage, 0), 100);

      // stroke-dashoffset hesaplama (tam daire)
      const offset = circumference - (percentage / 100) * circumference;
      progressBar.style.strokeDashoffset = offset;

      percentageEl.textContent = `Etkinliğe %${percentage.toFixed(1)}`;
      progressText.textContent = `${Math.round(percentage)}%`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
