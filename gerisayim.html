<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geri Sayım</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    a#anasayfa {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      z-index: 1000;
      transition: color 0.3s;
    }

    a#anasayfa:hover {
      color: #ff4d4d;
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px white;
    }

    #event-name {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #ff4d4d;
    }

    #countdown {
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 0 10px #ff4d4d;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      #countdown {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <a id="anasayfa" href="index.html">← Ana Sayfa</a>

  <h1>En Yakın Özel Güne Geri Sayım</h1>
  <div id="event-name"></div>
  <div id="countdown">Yükleniyor...</div>

  <script>
    const events = [
      { date: "2025-06-19", name: "19 Mayıs - Atatürk'ü Anma, Gençlik ve Spor Bayramı" },
      { date: "2025-07-15", name: "15 Temmuz - Demokrasi ve Millî Birlik Günü" },
      { date: "2025-08-30", name: "30 Ağustos - Zafer Bayramı" },
      { date: "2025-10-29", name: "29 Ekim - Cumhuriyet Bayramı" },
      { date: "2025-11-10", name: "10 Kasım - Atatürk’ü Anma Günü" },
      { date: "2026-01-01", name: "1 Ocak - Yılbaşı" },
      { date: "2026-04-23", name: "23 Nisan - Ulusal Egemenlik ve Çocuk Bayramı" },
      { date: "2026-05-01", name: "1 Mayıs - Emek ve Dayanışma Günü" }
    ];

    function getNextEvent() {
      const today = new Date();
      return events.find(event => new Date(event.date) > today);
    }

    function updateCountdown() {
      const event = getNextEvent();
      if (!event) {
        document.getElementById("countdown").innerText = "Etkinlik bulunamadı.";
        return;
      }

      document.getElementById("event-name").innerText = event.name;
      const eventDate = new Date(event.date);

      const x = setInterval(() => {
        const now = new Date();
        const distance = eventDate - now;

        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerText = "Etkinlik başladı!";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
          `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye`;
      }, 1000);
    }

    updateCountdown();
  </script>

</body>
</html>
