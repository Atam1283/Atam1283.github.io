<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>En Yakın Önemli Gün - Geri Sayım</title>
<style>
  /* Genel reset ve temel stil */
  body {
    margin: 0;
    padding: 40px 20px;
    background-color: #000;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    box-sizing: border-box;
    position: relative;
  }

  /* Ana Sayfa Butonu (sol üst) */
  #homeBtn {
    position: fixed;
    top: 20px;
    left: 20px;
    background: transparent;
    border: 2px solid #fff;
    color: #fff;
    font-weight: 600;
    padding: 6px 14px;
    border-radius: 20px;
    cursor: pointer;
    text-decoration: none;
    font-size: 1rem;
    transition: background-color 0.3s, color 0.3s;
    user-select: none;
    z-index: 1000;
  }
  #homeBtn:hover {
    background-color: #fff;
    color: #000;
  }

  /* Başlık ince tüp şeklinde */
  h1 {
    font-weight: 300;
    font-size: 2rem;
    padding: 8px 40px;
    border: 1px solid #fff;
    border-radius: 40px;
    color: #fff;
    text-align: center;
    letter-spacing: 0.08em;
    margin-bottom: 50px;
    user-select: none;
    max-width: 90vw;
  }

  /* Etkinlik adı - parlak beyaz, ince tüp */
  #eventName {
    font-weight: 300;
    font-size: 1.8rem;
    padding: 8px 30px;
    border: 1px solid #fff;
    border-radius: 40px;
    color: #fff;
    text-align: center;
    letter-spacing: 0.06em;
    margin-bottom: 12px;
    user-select: none;
    max-width: 90vw;
  }

  /* Tarih */
  #eventDate {
    font-weight: 600;
    font-size: 1.5rem;
    margin-bottom: 30px;
    user-select: none;
  }

  /* Geri sayım */
  #countdown {
    font-size: 1.4rem;
    font-weight: 400;
    letter-spacing: 0.02em;
    margin-bottom: 50px;
    user-select: none;
  }

  /* İlerleme çubuğu */
  #progressBarContainer {
    width: 80%;
    max-width: 600px;
    height: 14px;
    background-color: #222;
    border-radius: 50px;
    box-shadow: inset 0 0 8px #111;
  }

  #progressBar {
    height: 100%;
    width: 0%;
    background-color: #fff;
    border-radius: 50px;
    transition: width 0.5s ease-out;
  }

  @media (max-width: 480px) {
    h1, #eventName {
      font-size: 1.4rem;
      padding: 6px 24px;
    }
    #eventDate {
      font-size: 1.2rem;
    }
    #countdown {
      font-size: 1.1rem;
    }
    #progressBarContainer {
      width: 90%;
    }
  }
</style>
</head>
<body>

<a id="homeBtn" href="index.html" title="Ana Sayfa">Ana Sayfa</a>

<h1>En Yakın Önemli Gün</h1>

<div id="eventName">Yükleniyor...</div>
<div id="eventDate"></div>
<div id="countdown"></div>

<div id="progressBarContainer">
  <div id="progressBar"></div>
</div>

<script>
  const importantDates = [
    { name: "Şapka Kanunu", date: "1925-02-17" },
    { name: "Tekke, zaviye ve türbelerin kapatılması", date: "1925-11-25" },
    { name: "Tarikatların kaldırılması", date: "1925-11-26" },
    { name: "Harf Devrimi", date: "1928-11-01" },
    { name: "Türk Tarih Kurumu'nun kurulması", date: "1931-01-01" },
    { name: "Türk Dil Kurumu'nun kurulması", date: "1932-01-01" },
    { name: "Kadınlara seçme ve seçilme hakkı", date: "1934-12-05" },
    { name: "Soyadı Kanunu", date: "1934-06-21" }
  ];

  function createDateForYear(dateString, year) {
    const parts = dateString.split("-");
    return new Date(year, parseInt(parts[1],10) - 1, parseInt(parts[2],10));
  }

  function getNextImportantDate(dates) {
    const now = new Date();
    const currentYear = now.getFullYear();

    let futureDates = dates.map(d => {
      let eventDate = createDateForYear(d.date, currentYear);
      if(eventDate < now){
        eventDate.setFullYear(currentYear + 1);
      }
      return {...d, nextDate: eventDate};
    });

    futureDates.sort((a,b) => a.nextDate - b.nextDate);
    return futureDates[0];
  }

  function formatDate(date) {
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    return date.toLocaleDateString('tr-TR', options);
  }

  function startCountdown(event) {
    const countdownEl = document.getElementById("countdown");
    const progressBar = document.getElementById("progressBar");
    const eventNameEl = document.getElementById("eventName");
    const eventDateEl = document.getElementById("eventDate");

    let startDate = new Date(event.nextDate);
    startDate.setFullYear(startDate.getFullYear() - 1);

    eventNameEl.textContent = event.name;
    eventDateEl.textContent = formatDate(event.nextDate);

    function update() {
      const now = new Date();
      let diff = event.nextDate - now;

      if(diff <= 0){
        countdownEl.textContent = "Bugün!";
        progressBar.style.width = "100%";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff / (1000*60*60)) % 24);
      const minutes = Math.floor((diff / (1000*60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye kaldı`;

      const totalPeriod = event.nextDate - startDate;
      const elapsed = now - startDate;
      let percent = (elapsed / totalPeriod) * 100;
      if(percent > 100) percent = 100;
      if(percent < 0) percent = 0;

      progressBar.style.width = percent + "%";
    }

    update();
    const interval = setInterval(update, 1000);
  }

  const nextEvent = getNextImportantDate(importantDates);
  startCountdown(nextEvent);
</script>

</body>
</html>
