<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mustafa Kemal Atatürk - Geri Sayım</title>
  <style>
    /* Reset */
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0; padding: 0; background-color: #000; color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex; flex-direction: column; min-height: 100vh;
      user-select: none;
    }
    header {
      background-color: #111;
      border-bottom: 2px solid #b22222;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 6px 10px;
      border-radius: 4px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    nav a:hover,
    nav a:focus-visible {
      background-color: #b22222;
      color: #fff;
      outline: none;
    }
    nav a[aria-current="page"] {
      background-color: #b22222;
      color: #fff;
      pointer-events: none;
      cursor: default;
    }
    main {
      flex-grow: 1;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      font-size: 2.8rem;
      font-weight: 900;
      letter-spacing: 0.1em;
      margin-bottom: 30px;
      color: #fff;
      user-select: none;
    }
    #countdown {
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 3rem;
      font-weight: 700;
      font-family: 'Courier New', Courier, monospace;
      color: #fff;
      user-select: text;
    }
    .time-segment {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #111;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #b22222;
      min-width: 90px;
    }
    .number {
      font-size: 4rem;
      color: #b22222;
      line-height: 1;
    }
    .label {
      font-size: 1.2rem;
      color: #fff;
      margin-top: 8px;
      user-select: none;
    }
    @media (max-width: 600px) {
      #countdown {
        flex-direction: column;
        gap: 20px;
      }
      .time-segment {
        min-width: auto;
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav aria-label="Ana navigasyon">
      <a href="index.html" tabindex="0">Ana Sayfa</a>
      <a href="galeri.html" tabindex="0">Galeri</a>
      <a href="hayati.html" tabindex="0">Hayatı</a>
      <a href="gerisayim.html" tabindex="0" aria-current="page">Geri Sayım</a>
      <a href="ayarlar.html" tabindex="0">Ayarlar</a>
    </nav>
  </header>
  <main>
    <h1>Mustafa Kemal Atatürk'ün Doğum Günü Geri Sayımı</h1>
    <div id="countdown" aria-live="polite" aria-atomic="true" role="timer">
      <div class="time-segment" aria-label="Gün">
        <span id="days" class="number">00</span>
        <span class="label">Gün</span>
      </div>
      <div class="time-segment" aria-label="Saat">
        <span id="hours" class="number">00</span>
        <span class="label">Saat</span>
      </div>
      <div class="time-segment" aria-label="Dakika">
        <span id="minutes" class="number">00</span>
        <span class="label">Dakika</span>
      </div>
      <div class="time-segment" aria-label="Saniye">
        <span id="seconds" class="number">00</span>
        <span class="label">Saniye</span>
      </div>
    </div>
  </main>
  <script>
    // Atatürk'ün doğum günü: 1881-05-19
    // Her yıl bu tarihe geri sayım yapılacak

    function updateCountdown() {
      const now = new Date();
      const currentYear = now.getFullYear();
      let target = new Date(currentYear, 4, 19, 0, 0, 0); // Mayıs 19

      if (now > target) {
        // Eğer doğum günü geçtiyse, sonraki yıla ayarla
        target = new Date(currentYear + 1, 4, 19, 0, 0, 0);
      }

      const diff = target - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
