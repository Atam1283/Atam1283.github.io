<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Geri Sayım</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Orbitron', sans-serif;
    background-color: black;
    color: white;
    overflow-x: hidden;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
  }
  #particles-js {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }
  header {
    position: fixed;
    top: 1rem;
    left: 1rem;
  }
  header a {
    color: #ff4d4d;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.2rem;
    margin-right: 1rem;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    color: #ff4d4d;
  }
  #countdown {
    font-size: 3rem;
    margin-top: 1rem;
    color: white;
    font-weight: bold;
  }
  #event-name {
    font-size: 1.8rem;
    margin-top: 0.5rem;
    color: #ff4d4d;
  }
</style>
</head>
<body>

<div id="particles-js"></div>

<header>
  <a href="index.html">← Ana Sayfa</a>
  <a href="hayati.html">Hayat</a>
</header>

<main>
  <h1>En Yakın Özel Güne Geri Sayım</h1>
  <div id="countdown">Yükleniyor...</div>
  <div id="event-name"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    particles: {
      number: { value: 90 },
      color: { value: "#ff0000" },
      shape: { type: "circle" },
      opacity: { value: 0.5 },
      size: { value: 3 },
      line_linked: {
        enable: true,
        distance: 120,
        color: "#ff0000",
        opacity: 0.4,
        width: 1
      },
      move: {
        enable: true,
        speed: 2
      }
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: { enable: true, mode: "repulse" },
        onclick: { enable: true, mode: "push" }
      },
      modes: {
        repulse: { distance: 100 },
        push: { particles_nb: 4 }
      }
    },
    retina_detect: true
  });
</script>

<script>
  // Özel günler listesi (sadece ay-gün, yıl yok çünkü her yıl)
  const events = [
    { name: "Yılbaşı", date: "01-01" },
    { name: "Ulusal Egemenlik ve Çocuk Bayramı", date: "04-23" },
    { name: "Emek ve Dayanışma Günü", date: "05-01" },
    { name: "Atatürk'ü Anma, Gençlik ve Spor Bayramı", date: "05-19" },
    { name: "Milli Birlik ve Demokrasi Günü", date: "07-15" },
    { name: "Zafer Bayramı", date: "08-30" },
    { name: "Cumhuriyet Bayramı", date: "10-29" },
    { name: "Atatürk'ü Anma Günü ve Atatürk Haftası", date: "11-10" }
  ];

  function getNextEvent() {
    const now = new Date();
    let soonestEvent = null;
    let soonestDiff = Infinity;

    for (const event of events) {
      // O yıl için event tarihi
      let eventDate = new Date(now.getFullYear(), parseInt(event.date.split("-")[0]) - 1, parseInt(event.date.split("-")[1]));
      // Eğer tarih geçmişse, gelecek yıl olarak ayarla
      if (eventDate < now) {
        eventDate.setFullYear(eventDate.getFullYear() + 1);
      }
      const diff = eventDate - now;
      if (diff < soonestDiff) {
        soonestDiff = diff;
        soonestEvent = { ...event, eventDate };
      }
    }
    return soonestEvent;
  }

  function updateCountdown() {
    const event = getNextEvent();
    if (!event) return;

    const now = new Date();
    const diff = event.eventDate - now;

    if (diff <= 0) {
      document.getElementById("countdown").textContent = "Bugün " + event.name + "!";
      document.getElementById("event-name").textContent = "";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").textContent =
      `${days} Gün ${hours} Saat ${minutes} Dakika ${seconds} Saniye`;
    document.getElementById("event-name").textContent = event.name + " için geri sayım";
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

</body>
</html>
