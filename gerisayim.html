<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Atatürk ve Cumhuriyet Geri Sayımı</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Orbitron', sans-serif;
    background-color: black;
    color: white;
    overflow-x: hidden;
  }
  #particles-js {
    position: fixed;
    width: 100%; height: 100%;
    z-index: -1;
  }
  a {
    position: fixed;
    top: 1rem; left: 1rem;
    color: #ff4d4d;
    text-decoration: none;
    font-weight: bold;
  }
  header {
    text-align: center;
    padding: 2rem 1rem 0 1rem;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
  }
  #event-name {
    font-size: 1.5rem;
    color: #ff4d4d;
    margin-bottom: 2rem;
  }
  #countdown {
    font-size: 3rem;
    text-align: center;
    letter-spacing: 0.1em;
  }
  @media (max-width: 600px) {
    h1 { font-size: 2rem; }
    #countdown { font-size: 2rem; }
  }
</style>
</head>
<body>

<div id="particles-js"></div>

<a href="index.html">← Ana Sayfa</a>

<header>
  <h1>Atatürk ve Cumhuriyet Özel Günleri Geri Sayımı</h1>
  <div id="event-name"></div>
  <div id="countdown">Yükleniyor...</div>
</header>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
  particles: {
    number: { value: 90 },
    color: { value: "#ff0000" },
    shape: { type: "circle" },
    opacity: { value: 0.5 },
    size: { value: 3 },
    line_linked: {
      enable: true,
      distance: 120,
      color: "#ff0000",
      opacity: 0.4,
      width: 1
    },
    move: {
      enable: true,
      speed: 2
    }
  },
  interactivity: {
    detect_on: "canvas",
    events: {
      onhover: { enable: true, mode: "repulse" },
      onclick: { enable: true, mode: "push" }
    },
    modes: {
      repulse: { distance: 100 },
      push: { particles_nb: 4 }
    }
  },
  retina_detect: true
});
</script>

<script>
// Özel günler (sadece ay ve gün önemli, yıl önemsiz)
const specialEvents = [
  { date: "19.05", name: "Atatürk'ü Anma, Gençlik ve Spor Bayramı" },
  { date: "23.04", name: "Ulusal Egemenlik ve Çocuk Bayramı" },
  { date: "29.10", name: "Cumhuriyet Bayramı" },
  { date: "10.11", name: "Atatürk'ü Anma Günü" }
];

// Tarihi oluştur (yıl: bu yıl veya gelecek yıl)
function getNextEventDate(dayMonth) {
  const now = new Date();
  const [day, month] = dayMonth.split('.').map(Number);
  let eventDate = new Date(now.getFullYear(), month - 1, day);

  // Eğer bugün veya geçmişse gelecek yıla al
  if (eventDate < now || isSameDay(eventDate, now) === false && eventDate.getTime() === now.getTime()) {
    eventDate = new Date(now.getFullYear() + 1, month - 1, day);
  }

  return eventDate;
}

// Bugün mü kontrolü
function isSameDay(d1, d2) {
  return d1.getDate() === d2.getDate() &&
         d1.getMonth() === d2.getMonth() &&
         d1.getFullYear() === d2.getFullYear();
}

// En yakın etkinliği bul
function getNearestEvent() {
  const now = new Date();
  let minDiff = Infinity;
  let nearest = null;

  for (const ev of specialEvents) {
    const eventDate = getNextEventDate(ev.date);
    const diff = eventDate - now;
    if (diff >= 0 && diff < minDiff) {
      minDiff = diff;
      nearest = { ...ev, eventDate };
    }
  }
  return nearest;
}

// Geri sayımı güncelle
function updateCountdown() {
  const now = new Date();
  const nearest = getNearestEvent();

  if (!nearest) {
    document.getElementById('countdown').textContent = "Yaklaşan özel gün yok.";
    document.getElementById('event-name').textContent = "";
    return;
  }

  const { name, eventDate } = nearest;
  document.getElementById('event-name').textContent = name;

  const distance = eventDate - now;

  if (distance <= 0 && isSameDay(eventDate, now)) {
    document.getElementById('countdown').textContent = "Bugün!";
    return;
  }

  const days = Math.floor(distance / (1000*60*60*24));
  const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
  const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
  const seconds = Math.floor((distance % (1000*60)) / 1000);

  document.getElementById('countdown').textContent =
    `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye kaldı`;
}

// Başlangıçta ve her saniye çalıştır
updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
