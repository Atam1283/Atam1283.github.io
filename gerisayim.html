<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geri Sayım</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      display: flex;
      gap: 16px;
      justify-content: center;
      background: #111;
      width: 100%;
      padding: 16px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
      text-decoration: underline;
    }

    input[type="text"] {
      margin: 40px auto 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 30px;
      border: none;
      outline: none;
      background: white;
      color: black;
      width: 80%;
      max-width: 400px;
    }

    #countdown {
      font-size: 1.6rem;
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Ana Sayfa</a>
    <a href="galeri.html">Galeri</a>
    <a href="hayati.html">Hayatı</a>
    <a href="gerisayim.html">Geri Sayım</a>
    <a href="ayarlar.html">Ayarlar</a>
  </nav>

  <input type="text" placeholder="Geri sayım etkinliği ara..." />

  <div id="countdown"></div>

  <script>
    const events = [
      { name: "30 Ağustos Zafer Bayramı", date: "2025-08-30" },
      { name: "29 Ekim Cumhuriyet Bayramı", date: "2025-10-29" },
      { name: "10 Kasım Atatürk'ü Anma Günü", date: "2025-11-10" }
    ];

    const today = new Date();
    let nextEvent = events.find(event => new Date(event.date) > today);

    if (nextEvent) {
      const diffTime = new Date(nextEvent.date) - today;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById("countdown").innerText =
        `${nextEvent.name} için kalan gün: ${diffDays}`;
    } else {
      document.getElementById("countdown").innerText = "Yaklaşan bir etkinlik yok.";
    }
  </script>
</body>
</html>
