<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geri Sayım - Atatürk ve Cumhuriyet Önemli Günler</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      color: white;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    #particles-js {

      border-left: 6px solid #ff4d4d;
      min-width: 320px;
    }

    .event-name {

      font-size: 1.5rem;
      color: #ff4d4d;
      max-width: 700px;

    a {

      top: 1rem;
      left: 1rem;

    }

      h1 {

<body>

  <div id="particles-js"></div>
  <a href="index.html">← Ana Sayfa</a>

  <h1>En Yakın Önemli Gün İçin Geri Sayım</h1>
  <div class="countdown" id="countdown">Yükleniyor...</div>
  <div class="event-name" id="event-name"></div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 90 },
        color: { value: "#ff0000" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 120,
          color: "#ff0000",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>

    // Tarihleri Date objesine çevirmek için fonksiyon (yıllı/yılsız)
    function parseEventDate(event, currentYear) {
      // Eğer yıl varsa (format: MM-DD-YYYY)
      if (event.date.length === 10) {
        const parts = event.date.split("-");
        // yyyy, mm, dd (JS Date ayları 0 bazlı)
        return new Date(parts[2], parts[0] - 1, parts[1]);
      } else {
        // Yıl yok, sadece ay-gün (MM-DD)
        const parts = event.date.split("-");
        return new Date(currentYear, parts[0] - 1, parts[1]);
      }
    }

    function getNextEvent() {
      const now = new Date();
      let minDiff = Infinity;
      let nextEvent = null;

      for (let event of events) {
        let eventDate = parseEventDate(event, now.getFullYear());

        // Eğer geçmişse, bir sonraki yıla al
        if (eventDate < now) {
          eventDate.setFullYear(eventDate.getFullYear() + 1);
        }

        const diff = eventDate - now;
        if (diff < minDiff) {
          minDiff = diff;
          nextEvent = { ...event, eventDate };
        }
      }

      return nextEvent;
    }
