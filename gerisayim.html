<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Atatürk ve Cumhuriyet Geri Sayımı</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Orbitron', sans-serif;
    background-color: black;
    color: white;
    overflow-x: hidden;
  }
  #particles-js {
    position: fixed;
    width: 100%; height: 100%;
    z-index: -1;
  }
  a {
    position: fixed;
    top: 1rem; left: 1rem;
    color: white;
    text-decoration: none;
    font-weight: bold;
    z-index: 10;
  }
  header {
    text-align: center;
    padding: 3rem 1rem 2rem 1rem;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
  }
  #event-name {
    font-size: 1.5rem;
    color: #ff4d4d;
    margin-bottom: 2rem;
  }
  #countdown {
    font-size: 3rem;
    text-align: center;
    letter-spacing: 0.1em;
  }
  @media (max-width: 600px) {
    h1 { font-size: 2rem; }
    #countdown { font-size: 2rem; }
    a { font-size: 0.9rem; }
  }
</style>
</head>
<body>

<div id="particles-js"></div>

<a href="index.html">← Ana Sayfa</a>

<header>
  <h1>Atatürk ve Cumhuriyet Özel Günleri Geri Sayımı</h1>
  <div id="event-name">Yükleniyor...</div>
  <div id="countdown">...</div>
</header>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
  particles: {
    number: { value: 90 },
    color: { value: "#ff0000" },
    shape: { type: "circle" },
    opacity: { value: 0.5 },
    size: { value: 3 },
    line_linked: {
      enable: true,
      distance: 120,
      color: "#ff0000",
      opacity: 0.4,
      width: 1
    },
    move: {
      enable: true,
      speed: 2
    }
  },
  interactivity: {
    detect_on: "canvas",
    events: {
      onhover: { enable: true, mode: "repulse" },
      onclick: { enable: true, mode: "push" }
    },
    modes: {
      repulse: { distance: 100 },
      push: { particles_nb: 4 }
    }
  },
  retina_detect: true
});
</script>

<script>
const specialEvents = [
  { date: "05-19", name: "Atatürk'ü Anma, Gençlik ve Spor Bayramı" },
  { date: "04-23", name: "Ulusal Egemenlik ve Çocuk Bayramı" },
  { date: "10-29", name: "Cumhuriyet Bayramı" },
  { date: "11-10", name: "Atatürk'ü Anma Günü" }
];

function getNextEventDate(monthDay) {
  const now = new Date();
  const [month, day] = monthDay.split("-").map(Number);
  let eventDate = new Date(now.getFullYear(), month -1, day);

  if (eventDate < now) {
    eventDate = new Date(now.getFullYear() + 1, month -1, day);
  }
  return eventDate;
}

function isSameDay(d1, d2) {
  return d1.getDate() === d2.getDate() &&
         d1.getMonth() === d2.getMonth() &&
         d1.getFullYear() === d2.getFullYear();
}

function getNearestEvent() {
  const now = new Date();
  let minDiff = Infinity;
  let nearestEvent = null;

  specialEvents.forEach(ev => {
    const eventDate = getNextEventDate(ev.date);
    const diff = eventDate - now;
    if (diff >= 0 && diff < minDiff) {
      minDiff = diff;
      nearestEvent = { ...ev, eventDate };
    }
  });

  return nearestEvent;
}

function updateCountdown() {
  const now = new Date();
  const event = getNearestEvent();

  if (!event) {
    document.getElementById("event-name").textContent = "Yaklaşan özel gün yok.";
    document.getElementById("countdown").textContent = "";
    return;
  }

  document.getElementById("event-name").textContent = event.name;

  const distance = event.eventDate - now;

  if (distance <= 0 && isSameDay(event.eventDate, now)) {
    document.getElementById("countdown").textContent = "Bugün!";
    return;
  }

  const days = Math.floor(distance / (1000*60*60*24));
  const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
  const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
  const seconds = Math.floor((distance % (1000*60)) / 1000);

  document.getElementById("countdown").textContent =
    `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye kaldı`;
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
