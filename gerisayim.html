<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Atatürk ve Türkiye Önemli Günler Geri Sayımı</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f8fa;
    color: #222;
    text-align: center;
    padding: 40px 20px;
  }
  #eventName {
    font-size: 28px;
    font-weight: 700;
    color: #2c3e50;
    margin-bottom: 10px;
  }
  #countdown {
    font-size: 22px;
    font-weight: 600;
    color: #e74c3c;
    margin-bottom: 5px;
  }
  #description {
    font-size: 16px;
    font-style: italic;
    color: #34495e;
  }
</style>
</head>
<body>

<div id="eventName">Yükleniyor...</div>
<div id="countdown"></div>
<div id="description"></div>

<script>
  // Önemli günler listesi
  const importantDates = [
    { name: "Şapka Kanunu", date: "1925-02-17", description: "17 Şubat 1925, Şapka Kanunu yürürlüğe girdi" },
    { name: "Tekke, zaviye ve türbelerin kapatılması", date: "1925-11-25", description: "25 Kasım 1925, tekke, zaviye ve türbeler kapatıldı" },
    { name: "Tarikatların kaldırılması", date: "1925-11-26", description: "26 Kasım 1925, tarikatlar kaldırıldı" },
    { name: "Harf Devrimi", date: "1928-11-01", description: "1 Kasım 1928, Latin harfleri kabul edildi" },
    { name: "Türk Tarih Kurumu'nun kurulması", date: "1931-01-01", description: "1931 yılında Türk Tarih Kurumu kuruldu" },
    { name: "Türk Dil Kurumu'nun kurulması", date: "1932-01-01", description: "1932 yılında Türk Dil Kurumu kuruldu" },
    { name: "Kadınlara seçme ve seçilme hakkı", date: "1934-12-05", description: "5 Aralık 1934, kadınlara seçme ve seçilme hakkı verildi" },
    { name: "Soyadı Kanunu", date: "1934-06-21", description: "21 Haziran 1934, Soyadı Kanunu kabul edildi" },
    
    // Diğer önemli günler
    { name: "Ulusal Egemenlik ve Çocuk Bayramı", date: "1920-04-23", description: "TBMM'nin açılışı, Atatürk'ün çocuklara armağanı" },
    { name: "Atatürk'ü Anma, Gençlik ve Spor Bayramı", date: "1919-05-19", description: "Atatürk'ün Samsun'a çıkarak Kurtuluş Savaşı'nı başlattığı gün" },
    { name: "Zafer Bayramı", date: "1922-08-30", description: "Başkomutanlık Meydan Muharebesi'nin zaferi" },
    { name: "Cumhuriyet Bayramı", date: "1923-10-29", description: "Türkiye Cumhuriyeti’nin ilanı" },
    { name: "Atatürk'ün Vefatı", date: "1938-11-10", description: "Atatürk'ün Dolmabahçe Sarayı'nda vefatı" },
    { name: "Çanakkale Zaferi ve Şehitleri Anma Günü", date: "1915-03-18", description: "Çanakkale Zaferi anma günü" }
  ];

  // En yakın tarihi bul (yıl kısmı dinamik, gelecekteki tarih aranır)
  function getNextImportantDate(dates) {
    const now = new Date();
    const currentYear = now.getFullYear();

    let upcomingDates = dates.map(d => {
      // Tarihin ay-gün kısmını al, yıl olarak bu yıl atanır
      let [year, month, day] = d.date.split("-");
      let eventDate;

      // Eğer tarih yıl formatında sadece yıl varsa, tarih 1 Ocak olarak alınır
      if (!month || !day) {
        eventDate = new Date(currentYear, 0, 1);
      } else {
        eventDate = new Date(currentYear, parseInt(month,10) -1, parseInt(day,10));
      }

      // Eğer geçmişte kaldıysa, sonraki yıla ayarla
      if (eventDate < now) {
        eventDate.setFullYear(currentYear + 1);
      }

      return {...d, nextDate: eventDate};
    });

    // Tarihe göre sırala ve en yakınını al
    upcomingDates.sort((a,b) => a.nextDate - b.nextDate);
    return upcomingDates[0];
  }

  // Geri sayım fonksiyonu
  function startCountdown(targetDate) {
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      let diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "Bugün!";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff / (1000*60*60)) % 24);
      const minutes = Math.floor((diff / (1000*60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye kaldı`;
    }

    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);
  }

  // Sayfa yüklendiğinde en yakın gün bulunur, metinler güncellenir
  const nextEvent = getNextImportantDate(importantDates);
  document.getElementById("eventName").textContent = nextEvent.name;
  document.getElementById("description").textContent = nextEvent.description;

  startCountdown(nextEvent.nextDate);

</script>

</body>
</html>
