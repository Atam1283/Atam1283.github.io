<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Atatürk ve Türkiye Önemli Günler Geri Sayımı</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #000;
    color: #eee;
    text-align: center;
    padding: 40px 20px;
  }
  #eventList {
    margin-bottom: 30px;
  }
  .event-item {
    cursor: pointer;
    margin: 5px 0;
    font-weight: 600;
    color: #66ccff;
    transition: color 0.3s;
  }
  .event-item:hover {
    color: #1abc9c;
    text-decoration: underline;
  }

  #eventName {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 8px;
    color: #f39c12;
  }
  #countdown {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 10px;
    color: #e74c3c;
  }
  #description {
    font-size: 18px;
    font-style: italic;
    margin-bottom: 25px;
    color: #bdc3c7;
  }

  #progressBarContainer {
    width: 80%;
    height: 20px;
    background-color: #222;
    border-radius: 10px;
    margin: 0 auto 40px auto;
    box-shadow: 0 0 10px #111 inset;
  }

  #progressBar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #f39c12, #e74c3c);
    border-radius: 10px;
    transition: width 0.5s ease-out;
  }
</style>
</head>
<body>

<h1 style="color:#f39c12; margin-bottom: 40px;">Atatürk ve Türkiye Önemli Günler</h1>

<div id="eventList"></div>

<div id="eventName">Seçili Gün: Yükleniyor...</div>
<div id="countdown"></div>
<div id="description"></div>

<div id="progressBarContainer">
  <div id="progressBar"></div>
</div>

<script>
  const importantDates = [
    { name: "Şapka Kanunu", date: "1925-02-17", description: "17 Şubat 1925, Şapka Kanunu yürürlüğe girdi" },
    { name: "Tekke, zaviye ve türbelerin kapatılması", date: "1925-11-25", description: "25 Kasım 1925, tekke, zaviye ve türbeler kapatıldı" },
    { name: "Tarikatların kaldırılması", date: "1925-11-26", description: "26 Kasım 1925, tarikatlar kaldırıldı" },
    { name: "Harf Devrimi", date: "1928-11-01", description: "1 Kasım 1928, Latin harfleri kabul edildi" },
    { name: "Türk Tarih Kurumu'nun kurulması", date: "1931-01-01", description: "1931 yılında Türk Tarih Kurumu kuruldu" },
    { name: "Türk Dil Kurumu'nun kurulması", date: "1932-01-01", description: "1932 yılında Türk Dil Kurumu kuruldu" },
    { name: "Kadınlara seçme ve seçilme hakkı", date: "1934-12-05", description: "5 Aralık 1934, kadınlara seçme ve seçilme hakkı verildi" },
    { name: "Soyadı Kanunu", date: "1934-06-21", description: "21 Haziran 1934, Soyadı Kanunu kabul edildi" },
    { name: "Ulusal Egemenlik ve Çocuk Bayramı", date: "1920-04-23", description: "TBMM'nin açılışı, Atatürk'ün çocuklara armağanı" },
    { name: "Atatürk'ü Anma, Gençlik ve Spor Bayramı", date: "1919-05-19", description: "Atatürk'ün Samsun'a çıkarak Kurtuluş Savaşı'nı başlattığı gün" },
    { name: "Zafer Bayramı", date: "1922-08-30", description: "Başkomutanlık Meydan Muharebesi'nin zaferi" },
    { name: "Cumhuriyet Bayramı", date: "1923-10-29", description: "Türkiye Cumhuriyeti’nin ilanı" },
    { name: "Atatürk'ün Vefatı", date: "1938-11-10", description: "Atatürk'ün Dolmabahçe Sarayı'nda vefatı" },
    { name: "Çanakkale Zaferi ve Şehitleri Anma Günü", date: "1915-03-18", description: "Çanakkale Zaferi anma günü" }
  ];

  // Tarih formatını ay ve güne göre oluşturur, yıl dinamik olarak ayarlanır
  function createDateForYear(dateString, year) {
    const parts = dateString.split("-");
    if(parts.length < 3){
      // Yıl sadece varsa, 1 Ocak
      return new Date(year, 0, 1);
    }
    return new Date(year, parseInt(parts[1],10) -1, parseInt(parts[2],10));
  }

  // En yakın etkinliği bulur
  function getNextImportantDate(dates) {
    const now = new Date();
    const currentYear = now.getFullYear();

    let futureDates = dates.map(d => {
      let eventDate = createDateForYear(d.date, currentYear);
      if(eventDate < now){
        eventDate.setFullYear(currentYear + 1);
      }
      return {...d, nextDate: eventDate};
    });

    futureDates.sort((a,b) => a.nextDate - b.nextDate);
    return futureDates[0];
  }

  // Geri sayım ve ilerleme çubuğu
  function startCountdown(event) {
    const countdownEl = document.getElementById("countdown");
    const progressBar = document.getElementById("progressBar");
    const eventNameEl = document.getElementById("eventName");
    const descriptionEl = document.getElementById("description");

    const now = new Date();
    // Geçen zaman için referans: son etkinlik ile sonraki etkinlik arası (1 yıl varsayımı)
    // Biz sadece bir sonraki etkinliğe geri sayım yapıyoruz. İlerlemenin hesaplanması için:
    // Başlangıç: geçen yıl aynı tarihte (targetDate - 1 yıl)
    // Bitiş: hedef tarih

    let startDate = new Date(event.nextDate);
    startDate.setFullYear(startDate.getFullYear() - 1);

    function update() {
      const now = new Date();
      let diff = event.nextDate - now;

      if(diff <= 0){
        countdownEl.textContent = "Bugün!";
        progressBar.style.width = "100%";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff / (1000*60*60)) % 24);
      const minutes = Math.floor((diff / (1000*60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye kaldı`;

      // Progress Bar hesaplama
      const totalPeriod = event.nextDate - startDate;
      const elapsed = now - startDate;
      let percent = (elapsed / totalPeriod) * 100;
      if(percent > 100) percent = 100;
      if(percent < 0) percent = 0;

      progressBar.style.width = percent + "%";

      eventNameEl.textContent = event.name;
      descriptionEl.textContent = event.description;
    }

    update();
    const interval = setInterval(update, 1000);
  }

  // Etkinlik listesi oluşturalım ve tıklanınca o günün geri sayımı gösterilsin
  const eventListContainer = document.getElementById("eventList");

  importantDates.sort((a,b) => {
    // Tarih sırasına göre sıralama (ay-gün bazlı)
    let aDate = new Date(a.date);
    let bDate = new Date(b.date);
    return aDate - bDate;
  });

  importantDates.forEach((event, index) => {
    const el = document.createElement("div");
    el.classList.add("event-item");
    el.textContent = event.name;
    el.title = event.description;
    el.onclick = () => {
      // Seçilen etkinliğe göre geri sayımı başlat
      const now = new Date();
      let eventDate = createDateForYear(event.date, now.getFullYear());
      if(eventDate < now) eventDate.setFullYear(now.getFullYear() +1);
      startCountdown({...event, nextDate: eventDate});
    };
    eventListContainer.appendChild(el);
  });

  // Sayfa açıldığında en yakın etkinlik geri sayımı otomatik başlasın
  startCountdown(getNextImportantDate(importantDates));

</script>

</body>
</html>
