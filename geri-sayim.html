<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geri Sayım | Atatürk ve Cumhuriyet</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: linear-gradient(135deg, #1a1a1a, #330000);
    }

    a#anasayfa {
      color: white;
      position: absolute;
      top: 20px;
      left: 20px;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
    }

    a#anasayfa:hover {
      color: #ff4d4d;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      border: 2px solid #ff4d4d;
      border-radius: 15px;
      padding: 40px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 20px #ff4d4d44;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ff4d4d;
    }

    h2 {
      margin-bottom: 30px;
    }

    .countdown {
      display: flex;
      justify-content: space-around;
      gap: 10px;
      font-size: 1.5rem;
    }

    .countdown div {
      background-color: rgba(255, 77, 77, 0.1);
      padding: 15px 20px;
      border-radius: 10px;
      min-width: 60px;
    }

    .label {
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 5px;
    }

    @media (max-width: 480px) {
      .countdown {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <a id="anasayfa" href="index.html">← Ana Sayfa</a>
  <div class="container">
    <h1>En Yakın Özel Güne Geri Sayım</h1>
    <h2 id="eventName">Yükleniyor...</h2>
    <div class="countdown" id="countdown">
      <div><span id="days">--</span><div class="label">Gün</div></div>
      <div><span id="hours">--</span><div class="label">Saat</div></div>
      <div><span id="minutes">--</span><div class="label">Dakika</div></div>
      <div><span id="seconds">--</span><div class="label">Saniye</div></div>
    </div>
  </div>

  <script>
    const events = [
      { date: '01-01', name: 'Yılbaşı' },
      { date: '04-23', name: 'Ulusal Egemenlik ve Çocuk Bayramı' },
      { date: '05-01', name: 'Emek ve Dayanışma Günü' },
      { date: '05-19', name: 'Atatürk\'ü Anma, Gençlik ve Spor Bayramı' },
      { date: '07-15', name: 'Milli Birlik ve Demokrasi Günü' },
      { date: '08-30', name: 'Zafer Bayramı' },
      { date: '10-29', name: 'Cumhuriyet Bayramı' },
      { date: '11-10', name: 'Atatürk\'ü Anma Günü' }
    ];

    function getNextEvent() {
      const now = new Date();
      const currentYear = now.getFullYear();

      let closest = null;

      for (const event of events) {
        let eventDate = new Date(`${currentYear}-${event.date}T00:00:00`);
        if (eventDate < now) {
          eventDate = new Date(`${currentYear + 1}-${event.date}T00:00:00`);
        }
        if (!closest || eventDate < closest.date) {
          closest = { ...event, date: eventDate };
        }
      }

      return closest;
    }

    const event = getNextEvent();
    document.getElementById('eventName').textContent = event.name;

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = event.date.getTime() - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
