<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atatürk ve Cumhuriyet Günleri Geri Sayım</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 40px 20px;
    }

    a#anasayfa {
      color: white;
      position: fixed;
      top: 15px;
      left: 15px;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
      z-index: 10;
    }
    a#anasayfa:hover {
      color: #ff4d4d;
    }

    h1 {
      text-align: center;
      color: #ff4d4d;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    #event-name {
      font-size: 1.8rem;
      color: #ff4d4d;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      color: white;
      letter-spacing: 3px;
      margin-bottom: 10px;
    }

    #event-desc {
      font-size: 1.2rem;
      text-align: center;
      color: #ccc;
    }
  </style>
</head>
<body>

  <a id="anasayfa" href="index.html">← Ana Sayfa</a>

  <h1>Yaklaşan Önemli Gün</h1>
  <div id="event-name"></div>
  <div id="countdown"></div>
  <div id="event-desc"></div>

  <script>
    const events = [
      { date: "01-01", name: "Yılbaşı", desc: "Yeni yılın ilk günü" },
      { date: "23-04", name: "Ulusal Egemenlik ve Çocuk Bayramı", desc: "TBMM'nin açılışı, Atatürk'ün çocuklara armağanı" },
      { date: "01-05", name: "Emek ve Dayanışma Günü", desc: "İşçi bayramı" },
      { date: "19-05", name: "Atatürk'ü Anma, Gençlik ve Spor Bayramı", desc: "Atatürk’ün Samsun’a çıkarak Kurtuluş Savaşı’nı başlattığı gün" },
      { date: "15-07", name: "Milli Birlik ve Demokrasi Günü", desc: "Demokrasi ve Millî Birlik Günü" },
      { date: "30-08", name: "Zafer Bayramı", desc: "Başkomutanlık Meydan Muharebesi'nin zaferle sonuçlanması" },
      { date: "29-10", name: "Cumhuriyet Bayramı", desc: "Türkiye Cumhuriyeti’nin ilanı" },
      { date: "10-11", name: "Atatürk'ü Anma Günü", desc: "Atatürk’ün vefatı ve Atatürk Haftası" }
    ];

    function getNextEvent() {
      const now = new Date();
      const currentYear = now.getFullYear();

      const futureEvents = events.map(e => {
        const [day, month] = e.date.split("-").map(Number);
        let eventDate = new Date(currentYear, month - 1, day);

        if (eventDate < now) {
          eventDate = new Date(currentYear + 1, month - 1, day);
        }

        return { ...e, eventDate };
      });

      futureEvents.sort((a, b) => a.eventDate - b.eventDate);
      return futureEvents[0];
    }

    function updateCountdown() {
      const now = new Date();
      const event = getNextEvent();
      const diff = event.eventDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("event-name").textContent = event.name;
      document.getElementById("countdown").textContent =
        `${String(days).padStart(2, "0")} : ` +
        `${String(hours).padStart(2, "0")} : ` +
        `${String(minutes).padStart(2, "0")} : ` +
        `${String(seconds).padStart(2, "0")}`;
      document.getElementById("event-desc").textContent = event.desc;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
