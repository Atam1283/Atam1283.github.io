<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geri Sayım</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    a#anasayfa {
      color: white;
      position: fixed;
      top: 15px;
      left: 15px;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
    }

    h1 {
      text-align: center;
      margin-top: 80px;
      font-size: 2rem;
      color: #ff4d4d;
    }

    #countdown {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <a id="anasayfa" href="index.html">← Ana Sayfa</a>
  <h1 id="event-name">Yükleniyor...</h1>
  <div id="countdown">Geri sayım başlatılıyor...</div>

  <script>
    const events = [
      { date: "01-01", name: "Yılbaşı" },
      { date: "23-04", name: "Ulusal Egemenlik ve Çocuk Bayramı" },
      { date: "01-05", name: "Emek ve Dayanışma Günü" },
      { date: "19-05", name: "Atatürk'ü Anma, Gençlik ve Spor Bayramı" },
      { date: "15-07", name: "Milli Birlik ve Demokrasi Günü" },
      { date: "30-08", name: "Zafer Bayramı" },
      { date: "29-10", name: "Cumhuriyet Bayramı" }
    ];

    function getNextEvent() {
      const now = new Date();
      const currentYear = now.getFullYear();
      let closestEvent = null;
      let minDiff = Infinity;

      events.forEach(e => {
        const [day, month] = e.date.split("-");
        let eventDate = new Date(`${currentYear}-${month}-${day}T00:00:00`);
        if (eventDate < now) eventDate.setFullYear(currentYear + 1);

        const diff = eventDate - now;
        if (diff < minDiff) {
          minDiff = diff;
          closestEvent = { name: e.name, date: eventDate };
        }
      });

      return closestEvent;
    }

    function startCountdown() {
      const event = getNextEvent();
      document.getElementById("event-name").innerText = event.name;

      function update() {
        const now = new Date().getTime();
        const distance = event.date.getTime() - now;

        if (distance < 0) {
          document.getElementById("countdown").innerText = "Etkinlik zamanı geldi!";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerText =
          `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye`;
      }

      update();
      setInterval(update, 1000);
    }

    startCountdown();
  </script>
</body>
</html>
