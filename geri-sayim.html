<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geri Sayım</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding-top: 80px;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #000;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: center;
      padding: 15px 0;
      z-index: 1000;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      color: white;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff4444;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: white;
      text-shadow: 0 0 8px white;
    }

    #event {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #ff4444;
    }

    #countdown {
      font-size: 2.2rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 5px #ff4444;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="index.html">Ana Sayfa</a>
      <a href="hayati.html">Hayatı</a>
      <a href="galeri.html">Galeri</a>
      <a href="zamancizelgesi.html">Zaman Çizelgesi</a>
    </nav>
  </header>

  <main>
    <h1>En Yakın Özel Güne Geri Sayım</h1>
    <div id="event">Yükleniyor...</div>
    <div id="countdown">—</div>
  </main>

  <script>
    const events = [
      { date: "01-01", name: "Yılbaşı" },
      { date: "04-23", name: "Ulusal Egemenlik ve Çocuk Bayramı" },
      { date: "05-01", name: "Emek ve Dayanışma Günü" },
      { date: "05-19", name: "Atatürk'ü Anma, Gençlik ve Spor Bayramı" },
      { date: "07-15", name: "Milli Birlik ve Demokrasi Günü" },
      { date: "08-30", name: "Zafer Bayramı" },
      { date: "10-29", name: "Cumhuriyet Bayramı" },
      { date: "11-10", name: "Atatürk’ü Anma Günü" }
    ];

    function getNextEvent() {
      const today = new Date();
      const currentYear = today.getFullYear();

      let upcomingEvents = events.map(event => {
        let eventDate = new Date(`${currentYear}-${event.date}`);
        if (eventDate < today) {
          eventDate.setFullYear(currentYear + 1);
        }
        return {
          name: event.name,
          date: eventDate
        };
      });

      upcomingEvents.sort((a, b) => a.date - b.date);
      return upcomingEvents[0];
    }

    function startCountdown() {
      const nextEvent = getNextEvent();
      document.getElementById("event").textContent = nextEvent.name;

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = nextEvent.date.getTime() - now;

        if (distance < 0) {
          document.getElementById("countdown").textContent = "Bugün!";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((distance / (1000 * 60)) % 60);
        const seconds = Math.floor((distance / 1000) % 60);

        document.getElementById("countdown").textContent =
          `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    }

    window.onload = startCountdown;
  </script>

</body>
</html>
