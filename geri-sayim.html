<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geri Sayım</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    a#anasayfa {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    a#anasayfa:hover {
      color: #ff4d4d;
    }

    h1 {
      color: #ff4d4d;
      margin-bottom: 1rem;
    }

    #countdown {
      font-size: 2rem;
      margin-top: 1rem;
    }

    .highlight {
      color: #ff4d4d;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <a id="anasayfa" href="index.html">← Ana Sayfa</a>
  <h1>En Yakın Özel Güne Geri Sayım</h1>
  <div id="eventName"></div>
  <div id="countdown"></div>

  <script>
    const events = [
      { date: "01-01", name: "Yılbaşı" },
      { date: "04-23", name: "Ulusal Egemenlik ve Çocuk Bayramı" },
      { date: "05-01", name: "Emek ve Dayanışma Günü" },
      { date: "05-19", name: "Atatürk'ü Anma, Gençlik ve Spor Bayramı" },
      { date: "07-15", name: "Milli Birlik ve Demokrasi Günü" },
      { date: "08-30", name: "Zafer Bayramı" },
      { date: "10-29", name: "Cumhuriyet Bayramı" },
      { date: "11-10", name: "Atatürk’ü Anma Günü" }
    ];

    function getClosestEvent() {
      const now = new Date();
      const currentYear = now.getFullYear();

      let closest = null;
      let closestDiff = Infinity;

      events.forEach(e => {
        const [month, day] = e.date.split("-");
        let eventDate = new Date(`${currentYear}-${month}-${day}T00:00:00`);

        // Eğer tarih geçtiyse, gelecek yıl için kontrol et
        if (eventDate < now) {
          eventDate = new Date(`${currentYear + 1}-${month}-${day}T00:00:00`);
        }

        const diff = eventDate - now;
        if (diff < closestDiff) {
          closest = { ...e, eventDate };
          closestDiff = diff;
        }
      });

      return closest;
    }

    function startCountdown() {
      const event = getClosestEvent();
      document.getElementById("eventName").innerHTML = `<p class="highlight">${event.name}</p>`;

      function update() {
        const now = new Date();
        const diff = event.eventDate - now;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("countdown").innerHTML =
          `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye kaldı`;
      }

      update();
      setInterval(update, 1000);
    }

    startCountdown();
  </script>
</body>
</html>
