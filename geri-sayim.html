<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>En Yakın Özel Güne Geri Sayım</title>
<style>
  /* Temel stil */
  body {
    margin: 0;
    background-color: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    padding: 40px 20px;
  }

  a#anasayfa {
    position: fixed;
    top: 20px;
    left: 20px;
    color: #fff;
    font-weight: 700;
    font-size: 18px;
    text-decoration: none;
    transition: color 0.3s ease;
    z-index: 100;
  }
  a#anasayfa:hover {
    color: #bbb;
  }

  h1 {
    font-size: 3rem;
    font-weight: 900;
    color: #fff;
    text-align: center;
    margin: 0 0 30px 0;
    text-shadow:
      0 0 12px #fff;
  }

  .countdown-container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #1e1e1e;
    border-radius: 15px;
    box-shadow: 0 0 30px #222;
    padding: 40px 30px;
    text-align: center;
  }

  .event-name {
    font-size: 2rem;
    font-weight: 700;
    color: #ddd;
    margin-bottom: 25px;
  }

  .time-left {
    display: flex;
    justify-content: center;
    gap: 30px;
  }

  .time-segment {
    background-color: #2a2a2a;
    border-radius: 12px;
    padding: 15px 20px;
    min-width: 80px;
  }

  .time-value {
    font-size: 3rem;
    font-weight: 900;
    color: #fff;
    letter-spacing: 1.5px;
  }

  .time-label {
    font-size: 1rem;
    font-weight: 600;
    color: #aaa;
    margin-top: 8px;
    text-transform: uppercase;
    letter-spacing: 1.2px;
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 2.2rem;
    }
    .time-left {
      gap: 15px;
    }
    .time-segment {
      min-width: 60px;
      padding: 12px 15px;
    }
    .time-value {
      font-size: 2.2rem;
    }
  }
</style>
</head>
<body>

<a id="anasayfa" href="index.html">← Ana Sayfa</a>

<h1>En Yakın Özel Güne Geri Sayım</h1>

<div class="countdown-container">
  <div class="event-name" id="eventName">Yükleniyor...</div>
  <div class="time-left">
    <div class="time-segment">
      <div class="time-value" id="days">00</div>
      <div class="time-label">Gün</div>
    </div>
    <div class="time-segment">
      <div class="time-value" id="hours">00</div>
      <div class="time-label">Saat</div>
    </div>
    <div class="time-segment">
      <div class="time-value" id="minutes">00</div>
      <div class="time-label">Dakika</div>
    </div>
    <div class="time-segment">
      <div class="time-value" id="seconds">00</div>
      <div class="time-label">Saniye</div>
    </div>
  </div>
</div>

<script>
  // Özel günler listesi (ay-gün formatında)
  const events = [
    { date: '01-01', name: 'Yılbaşı' },
    { date: '04-23', name: 'Ulusal Egemenlik ve Çocuk Bayramı' },
    { date: '05-01', name: 'Emek ve Dayanışma Günü' },
    { date: '05-19', name: "Atatürk'ü Anma, Gençlik ve Spor Bayramı" },
    { date: '07-15', name: 'Milli Birlik ve Demokrasi Günü' },
    { date: '08-30', name: 'Zafer Bayramı' },
    { date: '10-29', name: 'Cumhuriyet Bayramı' }
  ];

  function getNextEvent() {
    const now = new Date();
    const currentYear = now.getFullYear();

    // Gelecek olaylar hesapla
    let upcomingEvents = events.map(ev => {
      let [month, day] = ev.date.split('-').map(Number);
      let eventDate = new Date(currentYear, month -1, day, 0, 0, 0);
      if (eventDate < now) {
        // Bu yıl geçtiyse gelecek yıl için
        eventDate = new Date(currentYear + 1, month -1, day, 0, 0, 0);
      }
      return { ...ev, eventDate };
    });

    // En yakını bul
    upcomingEvents.sort((a,b) => a.eventDate - b.eventDate);

    return upcomingEvents[0];
  }

  function updateCountdown() {
    const event = getNextEvent();
    const now = new Date();
    const diff = event.eventDate - now;

    if (diff <= 0) {
      // Etkinlik zamanı geldi, yenisi için sayacı sıfırla
      document.getElementById('eventName').textContent = event.name + ' bugün!';
      document.getElementById('days').textContent = '00';
      document.getElementById('hours').textContent = '00';
      document.getElementById('minutes').textContent = '00';
      document.getElementById('seconds').textContent = '00';
      return;
    }

    let seconds = Math.floor(diff / 1000) % 60;
    let minutes = Math.floor(diff / (1000 * 60)) % 60;
    let hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
    let days = Math.floor(diff / (1000 * 60 * 60 * 24));

    document.getElementById('eventName').textContent = event.name;
    document.getElementById('days').textContent = days.toString().padStart(2,'0');
    document.getElementById('hours').textContent = hours.toString().padStart(2,'0');
    document.getElementById('minutes').textContent = minutes.toString().padStart(2,'0');
    document.getElementById('seconds').textContent = seconds.toString().padStart(2,'0');
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

</body>
</html>
