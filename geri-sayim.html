<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Özel Günlere Geri Sayım</title>
<style>
  /* Genel stil */
  body {
    margin: 0;
    background-color: #0a0a0a;
    color: #ff4d4d;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    padding: 20px;
    text-align: center;
  }

  a#anasayfa {
    position: fixed;
    top: 15px;
    left: 15px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    text-decoration: none;
    transition: color 0.3s ease;
    z-index: 1000;
  }
  a#anasayfa:hover {
    color: #ff4d4d;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 15px;
    text-shadow: 0 0 15px #ff4d4dcc;
  }

  #nextEvent {
    font-size: 1.4rem;
    font-weight: 600;
    margin-bottom: 40px;
    color: #ff8080;
    text-shadow: 0 0 10px #ff4d4daa;
  }

  .countdown {
    display: flex;
    gap: 25px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .countdown-item {
    background: #1a1a1a;
    border: 2px solid #ff4d4d;
    border-radius: 15px;
    padding: 20px 30px;
    min-width: 90px;
    box-shadow: 0 0 12px #ff4d4d88;
    transition: box-shadow 0.3s ease;
  }
  .countdown-item:hover {
    box-shadow: 0 0 25px #ff4d4dcc;
  }

  .countdown-item span {
    display: block;
    font-size: 3.5rem;
    font-weight: 700;
    line-height: 1;
    color: #ff4d4d;
    text-shadow: 0 0 15px #ff4d4dcc;
    transition: color 0.3s ease;
  }

  .countdown-item small {
    display: block;
    margin-top: 6px;
    font-size: 1.1rem;
    color: #ff9999;
  }

  @media (max-width: 500px) {
    .countdown {
      gap: 15px;
    }
    .countdown-item {
      padding: 15px 20px;
      min-width: 70px;
    }
    .countdown-item span {
      font-size: 2.8rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 12px;
    }
  }
</style>
</head>
<body>

  <a id="anasayfa" href="index.html">← Ana Sayfa</a>

  <h1>Özel Günlere Geri Sayım</h1>
  <div id="nextEvent">Yükleniyor...</div>

  <div class="countdown">
    <div class="countdown-item">
      <span id="days">00</span>
      <small>Gün</small>
    </div>
    <div class="countdown-item">
      <span id="hours">00</span>
      <small>Saat</small>
    </div>
    <div class="countdown-item">
      <span id="minutes">00</span>
      <small>Dakika</small>
    </div>
    <div class="countdown-item">
      <span id="seconds">00</span>
      <small>Saniye</small>
    </div>
  </div>

<script>
  const events = [
    { date: "01-01", name: "Yılbaşı" },
    { date: "04-23", name: "Ulusal Egemenlik ve Çocuk Bayramı" },
    { date: "05-01", name: "Emek ve Dayanışma Günü" },
    { date: "05-19", name: "Atatürk'ü Anma, Gençlik ve Spor Bayramı" },
    { date: "07-15", name: "Milli Birlik ve Demokrasi Günü" },
    { date: "08-30", name: "Zafer Bayramı" },
    { date: "10-29", name: "Cumhuriyet Bayramı" }
  ];

  function getNextEvent() {
    const now = new Date();
    let year = now.getFullYear();

    // Olay tarihlerini tam tarih objesine çevir
    let upcomingEvents = events.map(event => {
      let [month, day] = event.date.split("-");
      let eventDate = new Date(year, month - 1, day, 0, 0, 0);
      if (eventDate < now) {
        eventDate = new Date(year + 1, month -1, day, 0, 0, 0);
      }
      return { ...event, dateObj: eventDate };
    });

    // En yakın tarihi bul
    upcomingEvents.sort((a, b) => a.dateObj - b.dateObj);
    return upcomingEvents[0];
  }

  function updateCountdown() {
    const event = getNextEvent();
    const now = new Date();
    const diff = event.dateObj - now;

    if (diff <= 0) {
      document.getElementById("nextEvent").textContent = event.name + " bugün!";
      document.getElementById("days").textContent = "00";
      document.getElementById("hours").textContent = "00";
      document.getElementById("minutes").textContent = "00";
      document.getElementById("seconds").textContent = "00";
      return;
    }

    document.getElementById("nextEvent").textContent = event.name + " için geri sayım";

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("days").textContent = days.toString().padStart(2, "0");
    document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
    document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
    document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
  }

  // İlk çağrı
  updateCountdown();
  // Her saniye güncelle
  setInterval(updateCountdown, 1000);
</script>

</body>
</html>
