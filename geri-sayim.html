<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Özel Günlere Geri Sayım</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }
    a#anasayfa {
      position: fixed;
      top: 15px;
      left: 15px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
      z-index: 10;
    }
    a#anasayfa:hover {
      color: #ff4d4d;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: white;
      text-align: center;
      text-shadow: 0 0 10px #ff4d4d;
    }
    #countdown {
      display: flex;
      gap: 20px;
      font-size: 1.8rem;
      font-weight: 700;
      justify-content: center;
      margin-bottom: 10px;
      color: white;
      text-shadow: 0 0 5px #ff4d4d;
    }
    #event-name {
      font-size: 1.5rem;
      color: white;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <a id="anasayfa" href="index.html">← Ana Sayfa</a>

  <h1>En Yakın Özel Güne Geri Sayım</h1>
  <div id="event-name"></div>
  <div id="countdown">
    <span id="days">00</span> Gün 
    <span id="hours">00</span> Saat 
    <span id="minutes">00</span> Dakika 
    <span id="seconds">00</span> Saniye
  </div>

  <script>
    const events = [
      { name: "Yılbaşı", date: "01-01" },
      { name: "Ulusal Egemenlik ve Çocuk Bayramı", date: "04-23" },
      { name: "Emek ve Dayanışma Günü", date: "05-01" },
      { name: "Atatürk'ü Anma, Gençlik ve Spor Bayramı", date: "05-19" },
      { name: "Milli Birlik ve Demokrasi Günü", date: "07-15" },
      { name: "Zafer Bayramı", date: "08-30" },
      { name: "Cumhuriyet Bayramı", date: "10-29" },
      { name: "Atatürk'ü Anma Günü", date: "11-10" }
    ];

    function getNextEvent() {
      const now = new Date();
      const thisYear = now.getFullYear();

      let upcomingEvents = events.map(e => {
        let eventDate = new Date(`${thisYear}-${e.date}T00:00:00`);
        if (eventDate < now) {
          eventDate = new Date(`${thisYear + 1}-${e.date}T00:00:00`);
        }
        return {...e, eventDate};
      });

      upcomingEvents.sort((a, b) => a.eventDate - b.eventDate);

      return upcomingEvents[0];
    }

    function updateCountdown() {
      const event = getNextEvent();
      const now = new Date();
      const diff = event.eventDate - now;

      if (diff <= 0) {
        document.getElementById("event-name").textContent = `${event.name} bugün!`;
        document.getElementById("days").textContent = "00";
        document.getElementById("hours").textContent = "00";
        document.getElementById("minutes").textContent = "00";
        document.getElementById("seconds").textContent = "00";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("event-name").textContent = `Sıradaki Özel Gün: ${event.name}`;
      document.getElementById("days").textContent = days.toString().padStart(2, "0");
      document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
