<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Nutuk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      padding-bottom: 80px;
      transition: background 0.5s, color 0.5s, font-size 0.5s, opacity 0.7s;
      min-height: 100vh;
    }
    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 120px;
      z-index: 1100;
      border-radius: 10px;
      background: #fff;
      padding: 5px;
    }
    .menu-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 120px;
      background: #fff;
      z-index: 1099;
      pointer-events: none;
    }
    nav.menu {
      position: fixed;
      top: 70px;
      left: 0;
      width: 100vw;
      background: #fff;
      border-bottom: 2px solid #d9d9d9;
      z-index: 1101;
      overflow-x: auto;
      white-space: nowrap;
    }
    nav.menu a {
      display: inline-block;
      padding: 14px 20px;
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }
    nav.menu a:hover, nav.menu a.active {
      border-bottom: 3px solid #e30b17;
      color: #e30b17;
    }
    nav.menu::-webkit-scrollbar {
      display: none;
    }
    /* Dil seçici */
    .lang-select-section {
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 1300;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      box-shadow: 0 2px 8px #0001;
      padding: 5px 12px;
    }
    .lang-select-label {
      font-weight: bold;
      color: #222;
      font-size: 1em;
      font-family: Georgia, serif;
    }
    .lang-select {
      padding: 4px 10px 4px 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      font-size: 1em;
      color: #222;
      outline: none;
      transition: border 0.2s;
      cursor: pointer;
    }
    .lang-select:focus {
      border-color: #e30b17;
    }
    @media (max-width: 600px) {
      .lang-select-section {
        right: 6px;
        top: 6px;
        padding: 2px 7px;
        font-size: .95em;
      }
      .lang-select-label { font-size: .93em; }
      .lang-select { font-size: .95em; }
    }
    .quote-container {
      position: fixed;
      top: 10px;
      right: 10px;
      text-align: right;
      z-index: 1200;
      max-width: 250px;
    }
    .quote-text {
      color: #222;
      font-size: 13px;
      font-family: Arial, sans-serif;
      line-height: 1.2;
      margin-bottom: 2px;
      transition: opacity 0.5s;
    }
    .quote-source {
      color: #666;
      font-size: 11px;
      font-family: Arial, sans-serif;
      transition: opacity 0.5s;
    }
    .fade-out {
      opacity: 0 !important;
    }
    .fade-in {
      opacity: 1 !important;
    }
    .nutuk-indir {
      display: block;
      margin: 30px auto 36px auto;
      background: #e30b17;
      color: #fff;
      padding: 14px 30px;
      border-radius: 40px;
      font-weight: bold;
      font-size: 1.15em;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 4px 18px rgba(227,11,23,0.09);
      transition: background 0.24s, box-shadow 0.2s, color 0.2s;
      width: max-content;
      max-width: 90vw;
    }
    .nutuk-indir:hover {
      background: #b4000f;
      color: #fff;
      box-shadow: 0 7px 32px rgba(227,11,23,0.16);
    }
    main {
      margin: 140px auto 0 auto;
      max-width: 900px;
      padding: 0 20px 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .nutuk-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 26px;
      width: 100%;
      max-width: 900px;
    }
    .nutuk-card {
      background: #fafafa;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      padding: 30px 22px 22px 22px;
      position: relative;
      transition: box-shadow 0.25s, transform 0.22s cubic-bezier(.42,0,.58,1);
      min-height: 110px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: cardFloat 4s ease-in-out infinite alternate;
    }
    .nutuk-card:hover, .nutuk-card:focus {
      box-shadow: 0 8px 32px rgba(227,11,23,0.15), 0 2px 16px rgba(0,0,0,0.12);
      transform: scale(1.03) rotate(-1.2deg);
    }
    .nutuk-card .nutuk-baslik {
      font-size: 1.12em;
      font-weight: bold;
      color: #e30b17;
      margin-bottom: 10px;
      line-height: 1.2;
      font-family: Georgia, 'Times New Roman', Times, serif;
      text-align: left;
    }
    .nutuk-card .nutuk-ozet {
      font-size: 1em;
      color: #222;
      margin-bottom: 14px;
      line-height: 1.44;
      font-family: Arial, sans-serif;
      text-align: left;
    }
    .nutuk-card .nutuk-detay {
      font-size: 0.96em;
      color: #666;
      text-align: left;
      font-family: Arial, sans-serif;
      font-style: italic;
      margin-top: auto;
      margin-bottom: 0;
    }
    @media (max-width: 700px) {
      main { margin-top: 110px;}
      .nutuk-grid { grid-template-columns: 1fr; gap: 14px;}
      .nutuk-card { padding: 17px 9px 12px 14px; min-height: 90px;}
    }
    @keyframes cardFloat {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px);}
    }
    /* Koyu tema için detaylı uyum */
    body.dark {
      background: #181818 !important;
      color: #f2f2f2 !important;
    }
    body.dark .nutuk-card {
      background: #232326;
      box-shadow: 0 2px 16px rgba(0,0,0,0.21);
    }
    body.dark .nutuk-card .nutuk-baslik {
      color: #ff3d3c;
    }
    body.dark .nutuk-card .nutuk-ozet {
      color: #e6e6e6;
    }
    body.dark .nutuk-card .nutuk-detay {
      color: #bababa;
    }
    body.dark nav.menu {
      background: #181818;
      border-bottom: 2px solid #353535;
    }
    body.dark nav.menu a {
      color: #f2f2f2;
    }
    body.dark nav.menu a.active,
    body.dark nav.menu a:hover {
      color: #ff3d3c;
      border-bottom: 3px solid #ff3d3c;
      background: transparent;
    }
    body.dark .lang-select-section {
      background: #232326;
      box-shadow: 0 2px 8px #0004;
    }
    body.dark .lang-select-label {
      color: #ff3d3c;
    }
    body.dark .lang-select {
      background: #232326;
      color: #fff;
      border: 1px solid #444;
    }
    body.dark .lang-select:focus {
      border-color: #ff3d3c;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      z-index: 1000;
    }
    footer a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      border: 1px solid #888;
      border-radius: 50%;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    footer a:hover {
      border-color: #e30b17;
      color: #e30b17;
    }
    footer svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
  </style>
</head>
<body>
  <!-- Dil seçici -->
  <div class="lang-select-section">
    <label class="lang-select-label" for="language">Dil</label>
    <select id="language" class="lang-select">
      <option value="tr">Türkçe</option>
      <option value="en">English</option>
      <option value="az">Azərbaycan dili</option>
    </select>
  </div>
  <a href="index.html" class="logo">
    <img src="images/logo.png" alt="Logo" style="width: 100%; height: auto; border-radius: 10px;" />
  </a>
  <div class="menu-background"></div>
  <div class="quote-container">
    <div class="quote-text" id="quote-text">"Egemenlik, kayıtsız şartsız milletindir."</div>
    <div class="quote-source" id="quote-source">TBMM, 1920</div>
  </div>
  <nav class="menu">
    <a href="index.html">Anasayfa</a>
    <a href="hayati.html">Hayatı</a>
    <a href="galeri.html">Galeri</a>
    <a href="sozleri.html">Sözleri</a>
    <a href="eserleri.html">Eserleri</a>
    <a href="devrimler.html">Devrimleri</a>

    <a href="kronoloji.html">Kronoloji</a>

  </nav>
  <main>
    <h1 id="nutuk-title" style="font-size:2.1em; color:#e30b17; margin-bottom:18px; margin-top:18px; font-family:Georgia,serif; text-align:center;">
      Nutuk (Söylev)
    </h1>
    <a id="nutuk-download" href="https://publuu.com/flip-book/885789/1939815" class="nutuk-indir" target="_blank" rel="noopener">Nutuk İndir</a>
    <div class="nutuk-grid" id="nutuk-grid">
      <!-- Kartlar JS ile doldurulacak -->
    </div>
  </main>
  <footer></footer>
  <script>
    // Çoklu dil Nutuk içeriği
    const NUTUK = {
      tr: {
        title: "Nutuk (Söylev)",
        download: "Nutuk İndir",
        cards: [
          {
            baslik: "Nutuk Nedir?",
            ozet: "Nutuk, Mustafa Kemal Atatürk’ün 15-20 Ekim 1927 tarihleri arasında CHP Kurultayı’nda altı gün boyunca okuduğu, Türk Kurtuluş Savaşı ve Cumhuriyet’in kuruluşunu anlatan, Türkiye’nin en önemli tarihsel belgelerinden biridir.",
            detay: "Kaynak: 1927, TBMM, Ankara"
          },
          {
            baslik: "Nutuk’un Bölümleri",
            ozet: "Nutuk; Mondros Mütarekesi sonrası Anadolu işgali, Samsun’a çıkış, kongreler, Milli Mücadele, Büyük Taarruz ve Cumhuriyet’in ilanına kadar yaşanan olayları detaylıca anlatır. Sonunda ise \"Gençliğe Hitabe\" yer alır.",
            detay: "Ana bölümler: Başlangıç, Savaş Yılları, Cumhuriyet’in İlanı, Gençliğe Hitabe"
          },
          {
            baslik: "Gençliğe Hitabe",
            ozet: "Atatürk’ün Türk gençliğine seslenişidir. Milli değerlerin, bağımsızlık ve Cumhuriyet’in korunmasının önemini vurgular.",
            detay: "Son bölüm, 20 Ekim 1927"
          },
          {
            baslik: "Tarihi Önemi",
            ozet: "Nutuk, dönemin tanığı olarak birincil kaynak değerindedir. Milli Mücadele’nin resmi anlatımıdır; Atatürk’ün olaylara bakışını ve Cumhuriyet’in kuruluş felsefesini içerir.",
            detay: "Türkiye Cumhuriyeti’nin temel taşlarından biri kabul edilir."
          }
        ]
      },
      en: {
        title: "The Speech (Nutuk)",
        download: "Download Nutuk",
        cards: [
          {
            baslik: "What is Nutuk?",
            ozet: "Nutuk is a historical speech delivered by Mustafa Kemal Atatürk between October 15-20, 1927 at the CHP Congress, explaining the Turkish War of Independence and the foundation of the Republic.",
            detay: "Source: 1927, Grand National Assembly of Turkey, Ankara"
          },
          {
            baslik: "Sections of Nutuk",
            ozet: "Nutuk details the events from the occupation of Anatolia after the Armistice of Mondros, the landing at Samsun, congresses, the National Struggle, the Great Offensive, and the proclamation of the Republic. It ends with the 'Address to the Youth.'",
            detay: "Main sections: Introduction, War Years, Proclamation of the Republic, Address to the Youth"
          },
          {
            baslik: "Address to the Youth",
            ozet: "It is Atatürk’s address to Turkish youth, emphasizing the importance of national values, independence, and the protection of the Republic.",
            detay: "Final section, October 20, 1927"
          },
          {
            baslik: "Historical Importance",
            ozet: "Nutuk is a primary source and the official narrative of the National Struggle; it contains Atatürk’s perspective and the founding philosophy of the Republic.",
            detay: "Considered one of the cornerstones of the Republic of Turkey."
          }
        ]
      },
      az: {
        title: "Nutuk (Söyləv)",
        download: "Nutuku Yüklə",
        cards: [
          {
            baslik: "Nutuk nədir?",
            ozet: "Nutuk Mustafa Kamal Atatürkün 1927-ci il oktyabrın 15-20-də CHP Qurultayında altı gün ərzində oxuduğu, Türk Qurtuluş Savaşı və Cümhuriyyətin quruluşunu izah edən əsas tarixi sənəddir.",
            detay: "Mənbə: 1927, TBMM, Ankara"
          },
          {
            baslik: "Nutukun Bölmələri",
            ozet: "Nutuk; Mondros Müqaviləsindən sonra Anadolunun işğalı, Samsuna çıxış, qurultaylar, Milli Mübarizə, Böyük Hücum və Cümhuriyyətin elanına qədərki hadisələri ətraflı izah edir. Sonda isə \"Gəncliyə Xitabə\" yer alır.",
            detay: "Əsas bölmələr: Başlanğıc, Müharibə illəri, Cümhuriyyətin Elanı, Gəncliyə Xitabə"
          },
          {
            baslik: "Gəncliyə Xitabə",
            ozet: "Atatürkün Türk gəncliyinə müraciətidir. Milli dəyərlərin, müstəqilliyin və Cümhuriyyətin qorunmasının əhəmiyyətini vurğulayır.",
            detay: "Son bölmə, 20 oktyabr 1927"
          },
          {
            baslik: "Tarixi Əhəmiyyəti",
            ozet: "Nutuk dövrün şahidi kimi birincil mənbədir. Milli Mübarizənin rəsmi izahıdır; Atatürkün hadisələrə baxışını və Cümhuriyyətin quruluş fəlsəfəsini ehtiva edir.",
            detay: "Türkiyə Cümhuriyyətinin əsas sütunlarından biri hesab olunur."
          }
        ]
      }
    };

    function renderNutuk(lang) {
      const d = NUTUK[lang] || NUTUK.tr;
      document.getElementById("nutuk-title").textContent = d.title;
      document.getElementById("nutuk-download").textContent = d.download;
      const grid = document.getElementById("nutuk-grid");
      grid.innerHTML = "";
      d.cards.forEach(item => {
        const card = document.createElement("div");
        card.className = "nutuk-card";
        card.tabIndex = 0;
        card.innerHTML = `
          <div class="nutuk-baslik">${item.baslik}</div>
          <div class="nutuk-ozet">${item.ozet}</div>
          <div class="nutuk-detay">${item.detay}</div>
        `;
        grid.appendChild(card);
      });
    }
    // Dil seçici
    function getLang() {
      return localStorage.getItem("language") || "tr";
    }
    function setLang(lang) {
      localStorage.setItem("language", lang);
      renderNutuk(lang);
      setLangSelect(lang);
    }
    function setLangSelect(lang) {
      document.getElementById("language").value = lang;
    }
    document.getElementById("language").addEventListener("change", function(e){
      setLang(e.target.value);
    });

    // Söz kutusu animasyonu için
    const quotes = [
      { text: '"Egemenlik, kayıtsız şartsız milletindir."', source: "TBMM, 1920" },
      { text: '"Yurtta sulh, cihanda sulh."', source: "Atatürk, Söylev ve Demeçler" },
      { text: '"Hayatta en hakiki mürşit ilimdir."', source: "Atatürk, 1924" },
      { text: '"Türk milleti çalışkandır, zekidir."', source: "Atatürk, 1933" }
    ];
    let quoteIndex = 0;
    const quoteText = document.getElementById("quote-text");
    const quoteSource = document.getElementById("quote-source");
    function showQuote(index) {
      quoteText.classList.add('fade-out');
      quoteSource.classList.add('fade-out');
      setTimeout(() => {
        quoteText.textContent = quotes[index].text;
        quoteSource.textContent = quotes[index].source;
        quoteText.classList.remove('fade-out');
        quoteSource.classList.remove('fade-out');
      }, 450);
    }
    setInterval(() => {
      quoteIndex = (quoteIndex + 1) % quotes.length;
      showQuote(quoteIndex);
    }, 5000);

    // Koyu tema ve yazı boyutu uygulaması (ayarlar sayfası ile uyumlu)
    function applySettings() {
      const isDark = localStorage.getItem("darkMode") === "true";
      const fontSize = localStorage.getItem("fontSize") || "normal";
      document.body.classList.toggle('dark', isDark);
      document.body.style.background = isDark ? "#181818" : "#fff";
      document.body.style.color = isDark ? "#f2f2f2" : "#222";
      switch(fontSize) {
        case 'large': document.body.style.fontSize = "1.18em"; break;
        case 'xlarge': document.body.style.fontSize = "1.32em"; break;
        default: document.body.style.fontSize = "1em";
      }
    }

    // Footer güncellemesi
    function updateFooterLinks() {
      const footer = document.querySelector("footer");
      if (!footer) return;
      footer.innerHTML = `
        <a href="mailto:atam01283@gmail.com" aria-label="Gmail">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M20 4H4a2 2 0 0 0-2 2v1.2l10 6.4 10-6.4V6a2 2 0 0 0-2-2zm0 4.8L12 15 4 8.8V18a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8.8z"/>
          </svg>
        </a>
        <a href="https://instagram.com/atamm1283" target="_blank" aria-label="Instagram">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm0 2h10c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3zm5 3a4 4 0 1 0 .001 8.001A4 4 0 0 0 12 7zm0 2a2 2 0 1 1 0 4 2 2 0 0 1 0-4zm4.5-3a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
          </svg>
        </a>
        <a href="https://twitter.com/atam01283" target="_blank" aria-label="Twitter">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M19.633 7.997c.013.18.013.362.013.544 0 5.522-4.206 11.894-11.894 11.894-2.363 0-4.563-.69-6.413-1.872.329.038.658.051.998.051 1.961 0 3.766-.659 5.203-1.772-1.833-.035-3.385-1.242-3.918-2.903.257.038.519.064.792.064.38 0 .75-.051 1.1-.145-1.915-.385-3.36-2.077-3.36-4.102v-.052c.564.313 1.214.502 1.905.519-1.127-.752-1.872-2.037-1.872-3.496 0-.77.208-1.49.57-2.108 2.08 2.556 5.197 4.237 8.704 4.419-.072-.308-.108-.629-.108-.96 0-2.312 1.872-4.184 4.184-4.184 1.205 0 2.297.508 3.063 1.322.954-.187 1.85-.535 2.658-1.013-.313.98-.98 1.803-1.85 2.323.848-.099 1.658-.327 2.409-.663-.564.836-1.274 1.574-2.096 2.164z"/>
          </svg>
        </a>
      `;
    }

    window.addEventListener("DOMContentLoaded", () => {
      applySettings();
      updateFooterLinks();
      renderNutuk(getLang());
      setLangSelect(getLang());
    });
  </script>
</body>
</html>
