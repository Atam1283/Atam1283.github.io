    * { box-sizing: border-box; }
    body {
      margin: 0;

    .logo {
      position: fixed;

      left: 10px;
      width: 120px;
      z-index: 1100;
      border-radius: 10px;
      background: #fff;
      padding: 5px;
    }
    .menu-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 120px;
      background: #fff;
      z-index: 1099;
      pointer-events: none;
    }
    nav.menu {
      position: fixed;
      top: 70px;
      left: 0;

      background: #fff;
      border-bottom: 2px solid #d9d9d9;
      z-index: 1101;
      overflow-x: auto;
      white-space: nowrap;
    }
    nav.menu a {
      display: inline-block;
      padding: 14px 20px;
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }
    nav.menu a:hover, nav.menu a.active {
      border-bottom: 3px solid #e30b17;
      color: #e30b17;
    }
    nav.menu::-webkit-scrollbar {
      display: none;
    }

      top: 10px;
      right: 10px;
      text-align: right;
      z-index: 1200;
      max-width: 250px;
    }
    .quote-text {
      color: #222;
      font-size: 13px;
      font-family: Arial, sans-serif;
      line-height: 1.2;
      margin-bottom: 2px;

    .quote-source {

    function getMenuLang() {
      return localStorage.getItem("language") || "tr";
    }
    function renderMenu() {
      const lang = getMenuLang();
      const menu = document.getElementById("topMenu");
      const current = window.location.pathname.split("/").pop() || "eserleri.html";
      menu.innerHTML = MENU_LABELS[lang].map((label, i) =>
        `<a href="${MENU_HREFS[i]}"${MENU_HREFS[i] === current ? ' class="active"' : ''}>${label}</a>`
      ).join('');
    }
    window.addEventListener("DOMContentLoaded", renderMenu);
    window.addEventListener("storage", (e) => {
      if (e.key === "language") renderMenu();
    });

    function renderEserler() {
      const lang = getLang();
      const data = ESERLER[lang];
      document.getElementById('eserler-title').textContent = data.title;
      const grid = document.getElementById('eserlerGrid');
      grid.innerHTML = data.eserler.map(item => `
        <div class="eser-card" tabindex="0">
          <div class="eser-baslik">${item.baslik}</div>
          <div class="eser-ozet">${item.ozet}</div>
          <div class="eser-detay">${item.detay}</div>
        </div>
      `).join('');
    }

    // Söz kutusu animasyonu için
    const quotes = [
      { text: '"Egemenlik, kayıtsız şartsız milletindir."', source: "TBMM, 1920" },
      { text: '"Yurtta sulh, cihanda sulh."', source: "Atatürk, Söylev ve Demeçler" },
      { text: '"Hayatta en hakiki mürşit ilimdir."', source: "Atatürk, 1924" },
      { text: '"Türk milleti çalışkandır, zekidir."', source: "Atatürk, 1933" }
    ];
    let quoteIndex = 0;
    const quoteText = document.getElementById("quote-text");
    const quoteSource = document.getElementById("quote-source");
    function showQuote(index) {
      quoteText.classList.add('fade-out');
      quoteSource.classList.add('fade-out');
      setTimeout(() => {
        quoteText.textContent = quotes[index].text;
        quoteSource.textContent = quotes[index].source;
        quoteText.classList.remove('fade-out');
        quoteSource.classList.remove('fade-out');
      }, 450);
    }
    setInterval(() => {
      quoteIndex = (quoteIndex + 1) % quotes.length;
      showQuote(quoteIndex);
    }, 5000);

    function applySettings() {
      const isDark = localStorage.getItem("darkMode") === "true";
      const fontSize = localStorage.getItem("fontSize") || "normal";
      document.body.classList.toggle('dark', isDark);
      document.body.style.background = isDark ? "#181818" : "#fff";
      document.body.style.color = isDark ? "#f2f2f2" : "#222";
      switch(fontSize) {
        case 'large': document.body.style.fontSize = "1.18em"; break;
        case 'xlarge': document.body.style.fontSize = "1.32em"; break;
        default: document.body.style.fontSize = "1em";
      }
    }
