<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Galeri - Atatürk Temalı Site</title>
<style>
  *, *::before, *::after { box-sizing: border-box; }
  body {
    margin: 0; padding: 80px 20px 40px;
    background: #000; color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh; user-select: none; position: relative;
  }
  #navButtons {
    position: fixed; top: 15px; left: 50%; transform: translateX(-50%);
    display: flex; gap: 14px; z-index: 1000;
  }
  #navButtons button {
    background: none;
    border: 2px solid #c30a0a;
    color: #eee;
    font-weight: 600;
    font-size: 1rem;
    padding: 8px 20px;
    border-radius: 28px;
    cursor: pointer;
    user-select: none;
    font-family: inherit;
    transition: all 0.3s ease;
  }
  #navButtons button:hover,
  #navButtons button:focus {
    background-color: #c30a0a;
    color: #fff;
    outline: none;
  }
  #navButtons button:focus-visible {
    outline: 2px solid #fff;
    outline-offset: 2px;
  }

  #galleryContainer {
    margin-top: 100px;
    max-width: 900px;
    width: 90vw;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap: 24px;
  }

  .galleryItem {
    border: 3px solid #c30a0a;
    border-radius: 40px;
    overflow: hidden;
    box-shadow: 0 0 10px #c30a0aaa;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .galleryItem:hover,
  .galleryItem:focus {
    transform: scale(1.05);
    box-shadow: 0 0 18px #c30a0aee;
    outline: none;
  }
  .galleryItem img {
    width: 100%;
    height: auto;
    display: block;
    user-select: none;
  }
  .caption {
    padding: 12px 16px;
    background: #111;
    color: #eee;
    font-weight: 600;
    font-size: 1.1rem;
    text-align: center;
    user-select: text;
  }

  #bottomLine {
    margin-top: 80px;
    width: 90vw;
    max-width: 700px;
    border-top: 2px solid #222;
    box-shadow: 0 0 12px 1px #c30a0a44 inset;
  }

  @media (max-width: 480px) {
    #galleryContainer {
      grid-template-columns: 1fr;
      gap: 18px;
    }
  }
</style>
</head>
<body>

<div id="navButtons" role="navigation" aria-label="Sayfa Geçiş Butonları">
  <button onclick="location.href='index.html'">Ana Sayfa</button>
  <button onclick="location.href='galeri.html'">Galeri</button>
  <button onclick="location.href='hayati.html'">Hayatı</button>
  <button onclick="location.href='gerisayim.html'">Geri Sayım</button>
  <button onclick="location.href='ayarlar.html'">Ayarlar</button>
</div>

<div id="galleryContainer" aria-label="Atatürk Galerisi">
  <div class="galleryItem" tabindex="0">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Mustafa_Kemal_Atatürk_1919.jpg/320px-Mustafa_Kemal_Atatürk_1919.jpg" alt="Atatürk 1919 Yılında" />
    <div class="caption">Atatürk 1919</div>
  </div>
  <div class="galleryItem" tabindex="0">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Ataturk_1930s.jpg/320px-Ataturk_1930s.jpg" alt="Atatürk 1930'larda" />
    <div class="caption">Atatürk 1930'lar</div>
  </div>
  <div class="galleryItem" tabindex="0">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Atat%C3%BCrk_and_anadolu_kuvayi_milliyeci.jpg/320px-Atat%C3%BCrk_and_anadolu_kuvayi_milliyeci.jpg" alt="Atatürk ve Kuvayi Milliye" />
    <div class="caption">Kuvayi Milliye</div>
  </div>
  <!-- Daha fazla resim ekleyebilirsiniz -->
</div>

<div id="bottomLine" aria-hidden="true"></div>

</body>
</html>
