<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mustafa Kemal Atatürk - Galeri</title>
  <style>
    body {
      margin: 0; padding: 20px;
      background: #000;
      color: #fff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }
    nav {
      width: 100%;
      max-width: 900px;
      margin: 0 auto 30px;
      display: flex;
      justify-content: center;
      gap: 24px;
      border-bottom: 1.5px solid #666;
      padding-bottom: 16px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 6px 14px;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
      cursor: pointer;
    }
    nav a:hover,
    nav a:focus {
      background: #fff;
      color: #000;
      outline: none;
    }
    nav a:focus-visible {
      outline: 2px solid #00ffff;
      outline-offset: 2px;
    }
    hr {
      width: 90vw;
      max-width: 900px;
      border: none;
      border-bottom: 2px solid #555;
      margin: 24px auto;
      box-shadow: none;
    }
    .gallery {
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(150px,1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 8px #00ffffaa;
      user-select: none;
    }
    h1 {
      margin-bottom: 20px;
      font-weight: 700;
    }
  </style>
</head>
<body>

    <a href="ayarlar.html">Ayarlar</a>
  </nav>

  <h1>Atatürk Galerisi</h1>

  <div class="gallery">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/37/Mustafa_Kemal_Atatürk_1930s.jpg" alt="Mustafa Kemal Atatürk portresi" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Atat%C3%BCrk_and_children_1928.jpg" alt="Atatürk çocuklarla" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Atat%C3%BCrk_Maras_May_1925.jpg" alt="Atatürk Maraş'ta" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Atatürk_Samsun_1919.jpg" alt="Atatürk Samsun'da" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Atat%C3%BCrk_Sivas_Congress_1919.jpg" alt="Sivas Kongresi" />
  </div>

  <hr />

</body>
