<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Galeri - Atatürk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    /* 1. ANA SAYFA İLE TAM UYUMLU SABİT ÜST ALAN */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      overflow: hidden; /* Dikey akış için body kaydırması kapalı */
    }

    /* Beyaz Koruyucu Alan - Menü ve Logonun arkası */
    .header-fixed-area {
      position: fixed;
      top: 0; left: 0; width: 100%;
      height: 122px;
      background: #fff;
      z-index: 2000; /* Çok yüksek tutuyoruz ki görseller üstünden geçmesin */
      border-bottom: 2px solid #d9d9d9;
    }

    .logo {
      position: fixed;
      top: 10px; left: 10px;
      width: 110px;
      z-index: 2100;
    }

    /* Yatay Menü */
    nav.menu {
      position: fixed;
      top: 70px; left: 0; width: 100%;
      background: #fff;
      z-index: 2050;
      overflow-x: auto;
      white-space: nowrap;
      border-bottom: 2px solid #d9d9d9;
    }
    nav.menu::-webkit-scrollbar { display: none; }
    nav.menu a {
      display: inline-block;
      padding: 14px 20px;
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
    }
    nav.menu a.active { border-bottom: 3px solid #e30b17; color: #e30b17; }

    /* 2. GALERİ AKIŞ ALANI (Tıklanabilirliği düzelten kısım) */
    main {
      margin-top: 122px; /* Menünün tam altında başlar */
      height: calc(100vh - 182px); /* Ekran - (Menü+Footer) */
      overflow: hidden;
      position: relative;
      z-index: 1; /* Menünün altında kalmalı */
    }

    #stream {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      pointer-events: auto; /* Tıklanabilirliği zorla aktif et */
    }

    .gallery-item {
      background: #f9f9f9;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      border: 1px solid #eee;
      aspect-ratio: 3/4;
      position: relative;
      z-index: 5;
    }
    .gallery-item img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

    /* 3. MODAL (Gelişmiş Değiştirilebilir) */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 9999; /* En üstte */
      flex-direction: column;
      justify-content: center; align-items: center;
    }
    .modal.active { display: flex; }
    .modal img { max-width: 85%; max-height: 70%; border: 3px solid #fff; border-radius: 8px; }
    
    .modal-nav {
      position: absolute;
      top: 50%; width: 100%;
      display: flex; justify-content: space-between;
      padding: 0 20px; transform: translateY(-50%);
      pointer-events: none;
    }
    .nav-btn {
      background: rgba(255,255,255,0.3);
      color: white; border: none; padding: 15px 20px;
      font-size: 24px; cursor: pointer; border-radius: 50%;
      pointer-events: auto;
    }

    .location-tag {
      color: #fff; background: #e30b17;
      padding: 8px 15px; border-radius: 20px;
      margin-top: 20px; font-weight: bold;
    }

    .close-x { position: absolute; top: 20px; right: 30px; color: #fff; font-size: 40px; cursor: pointer; z-index: 10000; }

    /* 4. FOOTER VE İKONLAR */
    footer {
      position: fixed;
      bottom: 0; left: 0; width: 100%;
      background: #000; height: 60px;
      display: flex; justify-content: center; align-items: center; gap: 20px;
      z-index: 2000;
    }
    footer a { color: #fff; border: 1px solid #444; border-radius: 50%; width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; }
    footer svg { width: 18px; height: 18px; fill: currentColor; }

    /* Karanlık Mod */
    body.dark, body.dark .header-fixed-area, body.dark nav.menu { background: #121212 !important; }
    body.dark nav.menu a { color: #ccc; }
  </style>
</head>
<body>

  <div class="header-fixed-area"></div>
  <a href="index.html" class="logo"><img src="images/logo.png" alt="Logo" style="width:100%;"></a>
  <nav class="menu" id="topMenu"></nav>

  <main>
    <div id="stream"></div>
  </main>

  <div class="modal" id="modal">
    <span class="close-x" onclick="closeM()">&times;</span>
    <div class="modal-nav">
      <button class="nav-btn" onclick="changeImg(-1)">&#10094;</button>
      <button class="nav-btn" onclick="changeImg(1)">&#10095;</button>
    </div>
    <img id="modalImg" src="">
    <div class="location-tag" id="locTag"></div>
  </div>

  <footer>
    <a href="mailto:atam01283@gmail.com"><svg viewBox="0 0 24 24"><path d="M20 4H4a2 2 0 0 0-2 2v1.2l10 6.4 10-6.4V6a2 2 0 0 0-2-2zm0 4.8L12 15 4 8.8V18a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8.8z"/></svg></a>
    <a href="https://instagram.com/atamm1283" target="_blank"><svg viewBox="0 0 24 24"><path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm0 2h10c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3zm5 3a4 4 0 1 0 .001 8.001A4 4 0 0 0 12 7zm0 2a2 2 0 1 1 0 4 2 2 0 0 1 0-4zm4.5-3a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/></svg></a>
    <a href="https://twitter.com/atam01283" target="_blank"><svg viewBox="0 0 24 24"><path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.84 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/></svg></a>
  </footer>

  <script>
    const stream = document.getElementById("stream");
    let currentIndex = 1;
    const totalImg = 62;

    // Resimleri ekle
    for(let i=1; i<=totalImg; i++) {
        const div = document.createElement("div");
        div.className = "gallery-item";
        div.innerHTML = `<img src="images/ (${i}).jpg">`;
        div.onclick = (e) => { e.stopPropagation(); openM(i); };
        stream.appendChild(div);
    }

    // Sonsuz Akış
    stream.innerHTML += stream.innerHTML;
    let py = 0;
    function animate() {
      py -= 0.6;
      if (Math.abs(py) >= stream.scrollHeight / 2) py = 0;
      stream.style.transform = `translateY(${py}px)`;
      requestAnimationFrame(animate);
    }
    animate();

    // Modal İşlemleri
    const modal = document.getElementById("modal");
    function openM(index) {
      currentIndex = index;
      modal.classList.add("active");
      updateModal();
    }
    function changeImg(dir) {
      currentIndex += dir;
      if(currentIndex > totalImg) currentIndex = 1;
      if(currentIndex < 1) currentIndex = totalImg;
      updateModal();
    }
    function updateModal() {
      document.getElementById("modalImg").src = `images/ (${currentIndex}).jpg`;
      const locs = {1: "Çankaya Köşkü", 2: "Dolmabahçe", 3: "Dumlupınar"};
      document.getElementById("locTag").innerText = locs[currentIndex] || "Mustafa Kemal Atatürk";
    }
    function closeM() { modal.classList.remove("active"); }

    // Menü
    const labels = ["Anasayfa","Hayatı","Galeri","Sözleri","Eserleri","Devrimleri","Nutuk","Kronoloji","Ayarlar"];
    const hrefs = ["index.html","hayati.html","galeri.html","sozleri.html","eserleri.html","devrimler.html","nutuk.html","kronoloji.html","ayarlar.html"];
    document.getElementById("topMenu").innerHTML = labels.map((l, i) => 
      `<a href="${hrefs[i]}"${hrefs[i]==="galeri.html"?' class="active"':''}>${l}</a>`).join('');

    if(localStorage.getItem("darkMode") === "true") document.body.classList.add("dark");
  </script>
</body>
</html>
