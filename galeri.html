<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atatürk Galerisi | Atam1283</title>
  <style>
    /* 1. DOSYADAN GELEN GENEL STİLLER (GÖNDERDİĞİN 2. KOD) */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #222;
      overflow: hidden; /* Galeri kendi içinde akacak */
      height: 100vh;
    }

    header {
      position: fixed;
      top: 0; left: 0; width: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-sizing: border-box;
      z-index: 2000; /* Daha yükseğe çektik */
      border-bottom: 2px solid #eee;
    }

    .logo {
      width: 120px;
      height: auto;
      display: block;
      object-fit: contain;
    }

    .master-edition-text {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 13px;
      font-weight: bold;
      color: #333;
    }

    nav.menu {
      flex-grow: 1;
      margin-left: 20px;
      margin-top: 50px; /* Menüyü logonun altına, hizaya aldık */
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    nav.menu::-webkit-scrollbar { display: none; }

    nav.menu a {
      display: inline-block;
      padding: 14px 20px;
      color: #000;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      border-bottom: 3px solid transparent;
    }
    nav.menu a.active { color: #e30b17; border-bottom-color: #e30b17; }

    /* 2. GALERİ ÖZEL AYARLARI (GÖNDERDİĞİN 1. KODUN MODERN HALİ) */
    main.gallery-content {
      margin-top: 130px; /* Header + Beyaz plak boşluğu */
      height: calc(100vh - 190px);
      overflow: hidden;
      position: relative;
      z-index: 1; /* Tıklanabilir olması için header'dan düşük ama boşta */
    }

    .gallery-stream {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .gallery-item {
      background: #fff;
      border: 2px solid #eee;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.05);
      border-color: #e30b17;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .gallery-item img {
      width: 100%;
      height: 200px;
      border-radius: 8px;
      object-fit: cover;
    }

    /* 3. MODAL SİSTEMİ (FOTONUN İÇİNE GİRİP DEĞİŞTİRME) */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 5000;
      flex-direction: column;
      justify-content: center; align-items: center;
    }
    .modal.show { display: flex; }
    .modal img { max-width: 85%; max-height: 75%; border: 3px solid #fff; border-radius: 10px; }
    
    .modal-nav {
      position: absolute; width: 100%; display: flex; justify-content: space-between; padding: 0 30px;
    }
    .nav-btn {
      background: rgba(255,255,255,0.2); color: white; border: none;
      padding: 20px; font-size: 30px; border-radius: 50%; cursor: pointer;
    }
    .nav-btn:hover { background: #e30b17; }

    .close-modal { position: absolute; top: 20px; right: 30px; color: #fff; font-size: 50px; cursor: pointer; }

    /* FOOTER */
    footer.footer-social {
      position: fixed;
      bottom: 0; left: 0; width: 100%;
      background: #000; height: 60px;
      display: flex; justify-content: center; align-items: center; gap: 40px;
      z-index: 2000;
    }
    footer.footer-social svg { width: 24px; height: 24px; fill: #fff; }
  </style>
</head>
<body>

  <header>
    <a href="index.html"><img src="images/logo.png" class="logo" alt="Logo"></a>
    <div class="master-edition-text">Atam1283 | The Master Edition</div>
    <nav class="menu" id="mainNav"></nav>
  </header>

  <main class="gallery-content">
    <div id="galleryGrid" class="gallery-stream"></div>
  </main>

  <div class="modal" id="galleryModal">
    <span class="close-modal" onclick="closeModal()">&times;</span>
    <div class="modal-nav">
      <button class="nav-btn" onclick="prevNext(-1)">&#10094;</button>
      <button class="nav-btn" onclick="prevNext(1)">&#10095;</button>
    </div>
    <img id="modalImg" src="">
  </div>

  <footer class="footer-social">
    <a href="mailto:atam01283@gmail.com"><svg viewBox="0 0 24 24"><path d="M20 4H4a2 2 0 0 0-2 2v1.2l10 6.4 10-6.4V6a2 2 0 0 0-2-2zm0 4.8L12 15 4 8.8V18a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8.8z"/></svg></a>
    <a href="https://instagram.com/atamm1283" target="_blank"><svg viewBox="0 0 24 24"><path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm0 2h10c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3zm5 3a4 4 0 1 0 .001 8.001A4 4 0 0 0 12 7zm0 2a2 2 0 1 1 0 4 2 2 0 0 1 0-4zm4.5-3a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/></svg></a>
  </footer>

  <script>
    const grid = document.getElementById("galleryGrid");
    const totalImages = 62;
    let currentIdx = 1;

    // Resimleri Yükleme
    for(let i=1; i<=totalImages; i++) {
      const item = document.createElement("div");
      item.className = "gallery-item";
      item.innerHTML = `<img src="images/ (${i}).jpg">`;
      item.onclick = () => openModal(i);
      grid.appendChild(item);
    }

    // Sonsuz Akış
    grid.innerHTML += grid.innerHTML;
    let scrollPos = 0;
    function autoScroll() {
      scrollPos -= 0.6;
      if (Math.abs(scrollPos) >= grid.scrollHeight / 2) scrollPos = 0;
      grid.style.transform = `translateY(${scrollPos}px)`;
      requestAnimationFrame(autoScroll);
    }
    autoScroll();

    // Modal Fonksiyonları
    const modal = document.getElementById("galleryModal");
    const mImg = document.getElementById("modalImg");

    function openModal(n) {
      currentIdx = n;
      modal.classList.add("show");
      mImg.src = `images/ (${currentIdx}).jpg`;
    }

    function closeModal() { modal.classList.remove("show"); }

    function prevNext(step) {
      currentIdx += step;
      if(currentIdx > totalImages) currentIdx = 1;
      if(currentIdx < 1) currentIdx = totalImages;
      mImg.src = `images/ (${currentIdx}).jpg`;
    }

    // Menü
    const labels = ["Anasayfa","Hayatı","Galeri","Sözleri","Eserleri","Devrimleri","Nutuk","Kronoloji","Ayarlar"];
    const links = ["index.html","hayati.html","galeri.html","sozleri.html","eserleri.html","devrimler.html","nutuk.html","kronoloji.html","ayarlar.html"];
    document.getElementById("mainNav").innerHTML = labels.map((l, i) => 
      `<a href="${links[i]}"${links[i]==="galeri.html"?' class="active"':''}>${l}</a>`).join('');
  </script>
</body>
</html>
