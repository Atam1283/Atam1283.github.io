<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Galeri</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 20px;
  }
  /* Üst menü */
  header {
    background-color: #111;
    border-bottom: 2px solid #b22222;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    padding: 10px 20px;
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  header nav {
    display: flex;
    gap: 20px;
  }
  header nav a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    padding: 6px 10px;
    border-radius: 4px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  header nav a:hover,
  header nav a:focus-visible {
    background-color: #b22222;
    color: #fff;
    outline: none;
  }
  header nav a[aria-current="page"] {
    background-color: #b22222;
    color: #fff;
    pointer-events: none;
    cursor: default;
  }
  /* Başlık */
  h1 {
    text-align: center;
    margin-top: 40px;
    margin-bottom: 30px;
    text-shadow: 0 0 8px #b30000;
  }
  /* Galeri grid */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap: 15px;
    max-width: 1000px;
    margin: 0 auto;
  }
  .gallery img {
    width: 100%;
    height: auto;
    border: 3px solid #b30000;
    border-radius: 8px;
    box-shadow: 0 0 10px #b30000;
    transition: transform 0.3s ease;
    cursor: pointer;
  }
  .gallery img:hover {
    transform: scale(1.05);
  }
</style>
</head>
<body>

<header>
  <nav aria-label="Ana navigasyon">
    <a href="index.html" tabindex="0">Ana Sayfa</a>
    <a href="galeri.html" tabindex="0" aria-current="page">Galeri</a>
    <a href="hayati.html" tabindex="0">Hayatı</a>
    <a href="gerisayim.html" tabindex="0">Geri Sayım</a>
    <a href="ayarlar.html" tabindex="0">Ayarlar</a>
  </nav>
</header>

<h1>Atatürk Galerisi</h1>

<div class="gallery">
  <img src="images/ataturk1.jpg" alt="Atatürk 1" />
  <img src="images/ataturk2.jpg" alt="Atatürk 2" />
  <img src="images/ataturk3.jpg" alt="Atatürk 3" />
  <img src="images/ataturk4.jpg" alt="Atatürk 4" />
</div>

</body>
</html>
