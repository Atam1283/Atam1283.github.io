<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Galeri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      padding-bottom: 80px;
      transition: background 0.5s, color 0.5s, font-size 0.5s, opacity 0.7s;
      min-height: 100vh;
    }
    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 120px;
      z-index: 1100;
      border-radius: 10px;
      background: #fff;
      padding: 5px;
    }
    .menu-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 120px;
      background: #fff;
      z-index: 1099;
      pointer-events: none;
    }
    nav.menu {
      position: fixed;
      top: 70px;
      left: 0;
      width: 100vw;
      background: #fff;
      border-bottom: 2px solid #d9d9d9;
      z-index: 1101;
      overflow-x: auto;
      white-space: nowrap;
    }
    nav.menu a {
      display: inline-block;
      padding: 14px 20px;
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }
    nav.menu a:hover, nav.menu a.active {
      border-bottom: 3px solid #e30b17;
      color: #e30b17;
    }
    nav.menu::-webkit-scrollbar {
      display: none;
    }
    .quote-container {
      position: fixed;
      top: 10px;
      right: 10px;
      text-align: right;
      z-index: 1200;
      max-width: 250px;
    }
    .quote-text {
      color: #222;
      font-size: 13px;
      font-family: Arial, sans-serif;
      line-height: 1.2;
      margin-bottom: 2px;
      transition: opacity 0.5s;
    }
    .quote-source {
      color: #666;
      font-size: 11px;
      font-family: Arial, sans-serif;
      transition: opacity 0.5s;
    }
    .fade-out {
      opacity: 0 !important;
    }
    .fade-in {
      opacity: 1 !important;
    }
    main {
      min-height: 400px;
    }
    .gallery-collage {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 24px;
      margin: 140px auto 0 auto;
      width: 100%;
      max-width: 1080px;
      animation: collageMove 6s linear infinite alternate;
    }
    @keyframes collageMove {
      0% { transform: translateY(0px);}
      100% { transform: translateY(-20px);}
    }
    .gallery-collage.paused {
      animation-play-state: paused !important;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.09);
      background: #f6f6f6;
      cursor: pointer;
      transition: transform 0.3s cubic-bezier(.42,0,.58,1), box-shadow 0.3s;
      animation: collageFadeIn 1s cubic-bezier(.4,0,.2,1);
    }
    .gallery-item:hover {
      transform: scale(1.055) rotate(-1.2deg);
      box-shadow: 0 10px 32px rgba(227,11,23,0.18);
      z-index: 2;
    }
    .gallery-item img {
      width: 100%;
      height: 210px;
      object-fit: cover;
      display: block;
      border-radius: 18px;
      transition: filter 0.4s;
      filter: grayscale(0.1) contrast(1.1) brightness(0.98);
      opacity: 0;
      transition: opacity 0.7s, filter 0.4s;
    }
    .gallery-item img.loaded {
      opacity: 1;
    }
    .gallery-item:hover img {
      filter: brightness(0.7) blur(0.5px) grayscale(0);
    }
    .gallery-caption {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      padding: 14px 10px 10px 10px;
      background: linear-gradient(0deg,rgba(0,0,0,0.85) 85%,rgba(0,0,0,0.02) 100%);
      color: #fff;
      font-size: 1em;
      opacity: 0;
      pointer-events: none;
      border-radius: 0 0 18px 18px;
      transition: opacity 0.35s cubic-bezier(.4,0,.2,1);
      font-weight: 500;
      text-shadow: 0 1px 5px #000;
      text-align: center;
      letter-spacing: .04em;
    }
    .gallery-item:hover .gallery-caption {
      opacity: 1;
    }
    @media (max-width: 700px) {
      .gallery-collage { grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 12px; margin-top: 110px;}
      .gallery-item img { height: 100px; }
      .gallery-caption { font-size: .95em; padding: 6px 4px 6px 4px;}
    }
    @keyframes collageFadeIn {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }
    /* Koyu tema uyumu */
    body.dark {
      background: #181818 !important;
      color: #f2f2f2 !important;
    }
    body.dark .gallery-item {
      background: #232326;
      box-shadow: 0 4px 16px rgba(0,0,0,0.19);
    }
    body.dark nav.menu {
      background: #181818;
      border-bottom: 2px solid #353535;
    }
    body.dark nav.menu a {
      color: #f2f2f2;
    }
    body.dark nav.menu a.active,
    body.dark nav.menu a:hover {
      color: #ff3d3c;
      border-bottom: 3px solid #ff3d3c;
      background: transparent;
    }
    body.dark .gallery-caption {
      background: linear-gradient(0deg,rgba(10,10,10,0.89) 85%,rgba(24,24,24,0.01) 100%);
      color: #fff;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      z-index: 1000;
    }
    footer a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      border: 1px solid #888;
      border-radius: 50%;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    footer a:hover {
      border-color: #e30b17;
      color: #e30b17;
    }
    footer svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
  </style>
</head>
<body>

    <img src="images/logo.png" alt="Logo" style="width: 100%; height: auto; border-radius: 10px;" />
  </a>

  <div class="menu-background"></div>

  <div class="quote-container">
    <div class="quote-text" id="quote-text">"Egemenlik, kayıtsız şartsız milletindir."</div>
    <div class="quote-source" id="quote-source">TBMM, 1920</div>
  </div>

  <nav class="menu">
    <a href="index.html">Anasayfa</a>
    <a href="hayati.html">Hayatı</a>
    <a href="galeri.html" class="active">Galeri</a>
    <a href="sozleri.html">Sözleri</a>
    <a href="eserleri.html">Eserleri</a>
    <a href="devrimler.html">Devrimleri</a>
    <a href="nutuk.html">Nutuk</a>
    <a href="kronoloji.html">Kronoloji</a>
    <a href="ayarlar.html">Ayarlar</a>
  </nav>

  <main>
    <div class="gallery-collage" id="collage">
      <!-- Tüm galeriniz burada, içerik aynı şekilde bırakıldı -->
      <!-- ... 62 adet img ... -->
      <!-- Sadece örnek olarak ilk 3 tanesini bırakıyorum, diğerlerini aynen senin gibi ekleyebilirsin -->
      <div class="gallery-item"><img data-src="images/ (1).jpg" alt="Atatürk (1)"><div class="gallery-caption">Yer Bilinmiyor</div></div>
      <div class="gallery-item"><img data-src="images/ (2).jpg" alt="Atatürk (2)"><div class="gallery-caption">Yer Bilinmiyor</div></div>
      <div class="gallery-item"><img data-src="images/ (3).jpg" alt="Atatürk (3)"><div class="gallery-caption">Yer Bilinmiyor</div></div>
      <!-- ... diğer 4 - 62 ... -->
    </div>
  </main>

  <footer></footer>
  <script>
    // Sözler için
    const quotes = [
      { text: '"Egemenlik, kayıtsız şartsız milletindir."', source: "TBMM, 1920" },
      { text: '"Yurtta sulh, cihanda sulh."', source: "Atatürk, Söylev ve Demeçler" },
      { text: '"Hayatta en hakiki mürşit ilimdir."', source: "Atatürk, 1924" },
      { text: '"Türk milleti çalışkandır, zekidir."', source: "Atatürk, 1933" }
    ];
    let quoteIndex = 0;
    const quoteText = document.getElementById("quote-text");
    const quoteSource = document.getElementById("quote-source");
    function showQuote(index) {
      quoteText.classList.add('fade-out');
      quoteSource.classList.add('fade-out');
      setTimeout(() => {
        quoteText.textContent = quotes[index].text;
        quoteSource.textContent = quotes[index].source;
        quoteText.classList.remove('fade-out');
        quoteSource.classList.remove('fade-out');
      }, 450);
    }
    setInterval(() => {
      quoteIndex = (quoteIndex + 1) % quotes.length;
      showQuote(quoteIndex);
    }, 5000);

    // Galeri kolajı sürekli hareket etsin, imleç gelince dursun
    const collage = document.getElementById("collage");
    collage.addEventListener("mouseenter", function() {
      collage.classList.add("paused");
    });
    collage.addEventListener("mouseleave", function() {
      collage.classList.remove("paused");
    });

    // Lazy Loading: Modern tarayıcılar için loading="lazy" tekniği, eski için IntersectionObserver
    document.addEventListener("DOMContentLoaded", function() {
      const imgs = document.querySelectorAll('.gallery-item img');
      if ('loading' in HTMLImageElement.prototype) {
        imgs.forEach(img => {
          img.setAttribute('loading','lazy');
          img.src = img.dataset.src;
          img.classList.add('loaded');
        });
      } else if ('IntersectionObserver' in window) {
        let io = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              let img = entry.target;
              img.src = img.dataset.src;
              img.onload = () => img.classList.add('loaded');
              observer.unobserve(img);
            }
          });
        }, { rootMargin: "100px" });
        imgs.forEach(img => io.observe(img));
      } else {
        imgs.forEach(img => {
          img.src = img.dataset.src;
          img.classList.add('loaded');
        });
      }
    });

    // Koyu mod ve yazı boyutu ayarı
    function applySettings() {
      const isDark = localStorage.getItem("darkMode") === "true";
      const fontSize = localStorage.getItem("fontSize") || "normal";
      document.body.classList.toggle('dark', isDark);
      document.body.style.background = isDark ? "#181818" : "#fff";
      document.body.style.color = isDark ? "#f2f2f2" : "#222";
      switch(fontSize) {
        case 'large': document.body.style.fontSize = "1.18em"; break;
        case 'xlarge': document.body.style.fontSize = "1.32em"; break;
        default: document.body.style.fontSize = "1em";
      }
    }

    // Footer güncellemesi
    function updateFooterLinks() {

      if (!footer) return;
      footer.innerHTML = `

          </svg>

          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

    }

    window.addEventListener("DOMContentLoaded", () => {
      applySettings();
      updateFooterLinks();
    });
  </script>
</body>
</html>
