<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atatürk Galerisi</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    a#anasayfa {
      color: white;
      position: fixed;
      top: 15px;
      left: 15px;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
      z-index: 10;
    }
    a#anasayfa:hover {
      color: #ff4d4d;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
      font-size: 2.8rem;
      color: white;
      text-shadow: 0 0 15px white;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery-item {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid white;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px white;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 8px;
      background-color: black;
      display: block;
      margin: 0 auto 12px auto;
      transition: transform 0.3s ease;
    }

    .gallery-item p {
      font-weight: 600;
      font-size: 1.1rem;
      color: white;
      margin: 0;
    }
  </style>
</head>
<body>

  <a id="anasayfa" href="index.html">← Ana Sayfa</a>

  <h1>Atatürk Galerisi</h1>

  <section class="gallery">
    <div class="gallery-item">
      <img src="images/ataturk1.jpg" alt="Atatürk Fotoğraf 1" />
      <p>Atatürk Fotoğraf 1</p>
    </div>
    <div class="gallery-item">
      <img src="images/ataturk2.jpg" alt="Atatürk Fotoğraf 2" />
      <p>Atatürk Fotoğraf 2</p>
    </div>
    <div class="gallery-item">
      <img src="images/ataturk3.jpg" alt="Atatürk Fotoğraf 3" />
      <p>Atatürk Fotoğraf 3</p>
    </div>
    <div class="gallery-item">
      <img src="images/ataturk4.jpg" alt="Atatürk Fotoğraf 4" />
      <p>Atatürk Fotoğraf 4</p>
    </div>
  </section>

</body>
</html>
