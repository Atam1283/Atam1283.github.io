<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atatürk Galerisi</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a#anasayfa {
      color: white;
      position: fixed;
      top: 15px;
      left: 15px;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
      z-index: 10;
    }

    a#anasayfa:hover {
      color: #ff4d4d;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
      font-size: 2.8rem;
      text-shadow: 0 0 10px white;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1400px;
      margin: 0 auto;
      flex-grow: 1;
    }

    .gallery-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid white;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px white;
    }

    .gallery-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }

    .caption {
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.1rem;
    }

    .location {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 4px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #ccc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-bottom: 20px;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #E1306C;
    }

    @media (max-width: 600px) {
      .gallery-item {
        height: auto;
      }

      .gallery-item img {
        height: auto;
        max-height: 250px;
      }
    }
  </style>
</head>
<body>

  <a id="anasayfa" href="index.html">← Ana Sayfa</a>

  <h1>Atatürk Galerisi</h1>

  <section class="gallery">
    <div class="gallery-item">
      <img src="images/ataturk1.jpg" alt="Atatürk Fotoğraf 1" />
      <div class="caption">Atatürk Fotoğraf 1</div>
      <div class="location">Ankara - 1923</div>
    </div>
    <div class="gallery-item">
      <img src="images/ataturk2.jpg" alt="Atatürk Fotoğraf 2" />
      <div class="caption">Atatürk Fotoğraf 2</div>
      <div class="location">Samsun - 1919</div>
    </div>
    <div class="gallery-item">
      <img src="images/ataturk3.jpg" alt="Atatürk Fotoğraf 3" />
      <div class="caption">Atatürk Fotoğraf 3</div>
      <div class="location">İzmir - 1934</div>
    </div>
    <div class="gallery-item">
      <img src="images/ataturk4.jpg" alt="Atatürk Fotoğraf 4" />
      <div class="caption">Atatürk Fotoğraf 4</div>
      <div class="location">İstanbul - 1936</div>
    </div>
  </section>

  <footer>

</body>
</html>
