<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Galeri - Atatürk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    /* 1. CSS SIFIRLAMA VE ANA HİZALAMA */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      overflow: hidden; /* Dikey akış için dış kaydırma kapalı */
      height: 100vh;
    }

    /* 2. MENÜ VE LOGO (Hataların Kaynağı Burasıydı) */
    .header-wrapper {
      position: fixed;
      top: 0; left: 0; width: 100%;
      height: 122px;
      background: #fff;
      z-index: 9999; /* Her şeyin üstünde olmalı */
      border-bottom: 2px solid #d9d9d9;
    }

    .logo {
      position: absolute;
      top: 10px; left: 10px;
      width: 110px;
    }

    nav.top-nav {
      position: absolute;
      top: 70px; left: 0; width: 100%;
      background: #fff;
      overflow-x: auto;
      white-space: nowrap;
      border-top: 1px solid #eee;
    }
    nav.top-nav::-webkit-scrollbar { display: none; }
    
    nav.top-nav a {
      display: inline-block;
      padding: 15px 20px;
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
    }
    nav.top-nav a.active { color: #e30b17; border-bottom: 3px solid #e30b17; }

    /* 3. GALERİ ALANI (Tıklanabilir ve Akışkan) */
    .content-area {
      margin-top: 122px; /* Menü yüksekliği kadar boşluk */
      height: calc(100vh - 182px); /* Ekran - (Menü + Footer) */
      overflow: hidden;
      position: relative;
    }

    .scrolling-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .photo-card {
      background: #fdfdfd;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      border: 1px solid #eee;
      aspect-ratio: 1;
      transition: transform 0.2s;
    }
    .photo-card:hover { transform: scale(1.03); border-color: #e30b17; }
    .photo-card img { width: 100%; height: 100%; object-fit: cover; }

    /* 4. GELİŞMİŞ MODAL (Resim Değiştirme) */
    .full-screen-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 10000;
      flex-direction: column;
      justify-content: center; align-items: center;
    }
    .full-screen-modal.show { display: flex; }
    .full-screen-modal img { max-width: 90%; max-height: 75%; border: 2px solid #fff; }
    
    .nav-arrows {
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 30px;
      pointer-events: none;
    }
    .arrow {
      background: rgba(255,255,255,0.2);
      color: #fff; border: none; padding: 20px;
      border-radius: 50%; cursor: pointer; pointer-events: auto;
      font-size: 20px;
    }

    .info-box {
      margin-top: 20px; color: #fff;
      background: #e30b17; padding: 10px 25px;
      border-radius: 30px; font-weight: bold;
    }

    .close-btn { position: absolute; top: 20px; right: 20px; color: #fff; font-size: 40px; cursor: pointer; }

    /* 5. FOOTER & İKONLAR */
    footer {
      position: fixed;
      bottom: 0; left: 0; width: 100%;
      background: #000; height: 60px;
      display: flex; justify-content: center; align-items: center; gap: 20px;
      z-index: 9999;
    }
    footer a { color: #fff; border: 1px solid #444; border-radius: 50%; width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; }
    footer svg { width: 18px; height: 18px; fill: currentColor; }
  </style>
</head>
<body>

  <div class="header-wrapper">
    <a href="index.html" class="logo"><img src="images/logo.png" alt="Logo" style="width:100%;"></a>
    <nav class="top-nav" id="menuArea"></nav>
  </div>

  <div class="content-area">
    <div id="galleryContainer" class="scrolling-grid"></div>
  </div>

  <div class="full-screen-modal" id="myModal">
    <span class="close-btn" onclick="closeM()">&times;</span>
    <div class="nav-arrows">
      <button class="arrow" onclick="move(-1)">&#10094;</button>
      <button class="arrow" onclick="move(1)">&#10095;</button>
    </div>
    <img id="mImg" src="">
    <div class="info-box" id="infoText"></div>
  </div>

  <footer>
    <a href="mailto:atam01283@gmail.com"><svg viewBox="0 0 24 24"><path d="M20 4H4a2 2 0 0 0-2 2v1.2l10 6.4 10-6.4V6a2 2 0 0 0-2-2zm0 4.8L12 15 4 8.8V18a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8.8z"/></svg></a>
    <a href="https://instagram.com/atamm1283" target="_blank"><svg viewBox="0 0 24 24"><path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm0 2h10c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3zm5 3a4 4 0 1 0 .001 8.001A4 4 0 0 0 12 7zm0 2a2 2 0 1 1 0 4 2 2 0 0 1 0-4zm4.5-3a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/></svg></a>
    <a href="https://twitter.com/atam01283" target="_blank"><svg viewBox="0 0 24 24"><path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.84 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/></svg></a>
  </footer>

  <script>
    const container = document.getElementById("galleryContainer");
    let currentIdx = 1;
    const total = 62;

    // Resimleri Yükle
    for(let i=1; i<=total; i++) {
      const card = document.createElement("div");
      card.className = "photo-card";
      card.innerHTML = `<img src="images/ (${i}).jpg">`;
      card.onclick = () => openM(i);
      container.appendChild(card);
    }

    // Sonsuz Akış JS
    container.innerHTML += container.innerHTML;
    let scrollPos = 0;
    function startScroll() {
      scrollPos -= 0.6;
      if (Math.abs(scrollPos) >= container.scrollHeight / 2) scrollPos = 0;
      container.style.transform = `translateY(${scrollPos}px)`;
      requestAnimationFrame(startScroll);
    }
    startScroll();

    // Modal Fonksiyonları
    function openM(n) {
      currentIdx = n;
      document.getElementById("myModal").classList.add("show");
      update();
    }
    function move(d) {
      currentIdx += d;
      if(currentIdx > total) currentIdx = 1;
      if(currentIdx < 1) currentIdx = total;
      update();
    }
    function update() {
      document.getElementById("mImg").src = `images/ (${currentIdx}).jpg`;
      const locs = { 1: "Çankaya Köşkü", 2: "Ege Vapuru", 3: "TBMM Bahçesi" };
      document.getElementById("infoText").innerText = locs[currentIdx] || "Mustafa Kemal Atatürk";
    }
    function closeM() { document.getElementById("myModal").classList.remove("show"); }

    // Menü Render
    const labels = ["Anasayfa","Hayatı","Galeri","Sözleri","Eserleri","Devrimleri","Nutuk","Kronoloji","Ayarlar"];
    const hrefs = ["index.html","hayati.html","galeri.html","sozleri.html","eserleri.html","devrimler.html","nutuk.html","kronoloji.html","ayarlar.html"];
    document.getElementById("menuArea").innerHTML = labels.map((l, i) => 
      `<a href="${hrefs[i]}"${hrefs[i]==="galeri.html"?' class="active"':''}>${l}</a>`).join('');
  </script>
</body>
</html>
