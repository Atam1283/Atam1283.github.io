<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mustafa Kemal Atatürk - Galeri</title>
  <style>
    body {
      margin: 0; padding: 0; font-family: Arial, sans-serif;
      background-color: #000; color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }
    .header {
      display: flex; justify-content: center; gap: 15px;
      background: #111; padding: 12px 0;
      border-bottom: 1px solid #555;
    }
    .btn {
      padding: 8px 18px; font-weight: bold;
      border: 1px solid #444; border-radius: 4px;
      background-color: #222; color: #fff;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s, color 0.2s;
      text-decoration: none;
      display: flex; align-items: center;
    }
    .btn:hover {
      background-color: #555;
    }
    .content {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 15px;
      border-top: 2px solid #555;
      text-align: center;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 30px;
      user-select: none;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .gallery-item {
      background-color: #111;
      border: 1px solid #444;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.6);
    }
    .gallery-item img {
      width: 100%;
      display: block;
      border-bottom: 1px solid #444;
    }
    .caption {
      padding: 10px;
      font-size: 14px;
      color: #ddd;
      user-select: none;
    }
    .separator {
      border-top: 1px solid #555;
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="btn">Ana Sayfa</a>
    <a href="galeri.html" class="btn">Galeri</a>
    <a href="hayati.html" class="btn">Hayatı</a>
    <a href="gerisayim.html" class="btn">Geri Sayım</a>
    <a href="ayarlar.html" class="btn">Ayarlar</a>
  </div>

  <div class="content">
    <h1>Mustafa Kemal Atatürk Galerisi</h1>

    <div class="gallery">
      <div class="gallery-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Mustafa_Kemal_Atatürk_1930s.jpg" alt="Atatürk 1930'lar" />
        <div class="caption">Mustafa Kemal Atatürk, 1930'lar</div>
      </div>
      <div class="gallery-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1c/Ataturk_and_Spahis_in_1925.jpg" alt="Atatürk ve Süvari, 1925" />
        <div class="caption">Atatürk ve Süvari, 1925</div>
      </div>
      <div class="gallery-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Ataturk_and_Ismet_in_1930s.jpg" alt="Atatürk ve İsmet İnönü, 1930'lar" />
        <div class="caption">Atatürk ve İsmet İnönü, 1930'lar</div>
      </div>
      <div class="gallery-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Ankara_Atat%C3%BCrk_statue.jpg" alt="Atatürk Anıtı, Ankara" />
        <div class="caption">Atatürk Anıtı, Ankara</div>
      </div>
      <div class="gallery-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Ataturk_and_Smoking_1930.jpg" alt="Atatürk Sigara İçirken, 1930" />
        <div class="caption">Atatürk Sigara İçerken, 1930</div>
      </div>
    </div>
  </div>

  <script>
    // Tema ayarını uygula
    const darkMode = localStorage.getItem('darkMode');
    if(darkMode === 'false') {
      document.body.style.backgroundColor = '#fff';
      document.body.style.color = '#000';
      document.querySelectorAll('.btn').forEach(btn => {
        btn.style.backgroundColor = '#e0e0e0';
        btn.style.color = '#000';
        btn.style.borderColor = '#bbb';
      });
      document.querySelectorAll('.separator').forEach(line => {
        line.style.borderColor = '#ccc';
      });
      document.querySelectorAll('.gallery-item').forEach(item => {
        item.style.backgroundColor = '#f9f9f9';
        item.style.borderColor = '#ccc';
        item.style.boxShadow = '0 0 8px rgba(255, 0, 0, 0.3)';
        item.style.color = '#000';
      });
    } else {
      document.body.style.backgroundColor = '#000';
      document.body.style.color = '#fff';
      document.querySelectorAll('.btn').forEach(btn => {
        btn.style.backgroundColor = '#222';
        btn.style.color = '#fff';
        btn.style.borderColor = '#444';
      });
      document.querySelectorAll('.separator').forEach(line => {
        line.style.borderColor = '#555';
      });
      document.querySelectorAll('.gallery-item').forEach(item => {
        item.style.backgroundColor = '#111';
        item.style.borderColor = '#444';
        item.style.boxShadow = '0 0 8px rgba(255, 0, 0, 0.3)';
        item.style.color = '#ddd';
      });
    }
  </script>
</body>
</html>
