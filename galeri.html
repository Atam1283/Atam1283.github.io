<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atatürk Galerisi</title>
  <style>
    body {
      background-color: #fff;
      color: #222;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    a#anasayfa {
      color: #222;
      position: fixed;
      top: 15px;
      left: 15px;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
      z-index: 10;
      background: rgba(0,0,0,0.05);
      padding: 6px 12px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    a#anasayfa:hover {
      background-color: #222;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
      font-size: 2.8rem;
      color: #111;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery-item {
      background: #f9f9f9;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #888;
      border-color: #555;
    }

    .gallery-item img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 12px;
      height: 180px;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      background-color: #ddd;
    }

    .gallery-item p {
      font-weight: 600;
      font-size: 1.1rem;
      color: #444;
      margin: 0;
    }
  </style>
</head>
<body>

  <a id="anasayfa" href="index.html">← Ana Sayfa</a>

  <h1>Atatürk Galerisi</h1>

  <section class="gallery">
    <div class="gallery-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Mustafa_Kemal_Atat%C3%BCrk_in_1930s.jpg/440px-Mustafa_Kemal_Atat%C3%BCrk_in_1930s.jpg" alt="Atatürk 1930'lar" />
      <p>Mustafa Kemal Atatürk (1930'lar)</p>
    </div>
    <div class="gallery-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Ataturk_in_March_1924.jpg/440px-Ataturk_in_March_1924.jpg" alt="Atatürk 1924" />
      <p>Atatürk, Mart 1924</p>
    </div>
    <div class="gallery-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Ataturk_in_the_1920s.jpg/440px-Ataturk_in_the_1920s.jpg" alt="Atatürk 1920'ler" />
      <p>Atatürk (1920'ler)</p>
    </div>
    <div class="gallery-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Atatürk_1937.jpg/440px-Atatürk_1937.jpg" alt="Atatürk 1937" />
      <p>Atatürk, 1937</p>
    </div>
  </section>

</body>
</html>
