<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Galeri - Atatürk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      overflow-x: hidden;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      padding-bottom: 80px;
      min-height: 100vh;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff;
      z-index: 1200;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      height: 60px;
    }
    .logo img {
      width: 120px;
      border-radius: 10px;
      display: block;
    }
    .quote-box {
      color: #000;
      font-size: 12px;
      max-width: 250px;
      text-align: right;
      font-family: Arial, sans-serif;
    }
    .quote-source {
      font-size: 10px;
      color: #666;
      margin-top: 3px;
    }
    nav.menu {
      position: fixed;
      top: 60px;
      left: 0;
      width: 100%;
      background: #fff;
      border-bottom: 2px solid #d9d9d9;
      z-index: 1100;
      overflow-x: auto;
      white-space: nowrap;
      padding: 0 10px;
    }
    nav.menu a {
      display: inline-block;
      padding: 14px 15px;
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }
    nav.menu a:hover, nav.menu a.active {
      border-bottom: 3px solid #e30b17;
      color: #e30b17;
    }
    main.gallery {
      max-width: 1200px;
      margin: 120px auto 20px;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.03);
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.5s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.1);
    }
    .gallery-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 28px;
      z-index: 1000;
    }
    footer a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      border: 1px solid #888;
      border-radius: 50%;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    footer a:hover {
      border-color: #e30b17;
      color: #e30b17;
    }
    footer svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
    .typewriter-box {
      color: #e30b17;
      position: fixed;
      left: 20px;
      bottom: 80px;
      font-size: 14px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
    }
    @media (max-width: 800px) {
      header {
        align-items: center;
      }
      nav.menu {
        font-size: 14px;
      }
    }
    @media (max-width: 600px) {
      .logo img { width: 80px; }
      .quote-box { 
        position: fixed;
        top: 15px;
        right: 10px;
        color: #000;
        max-width: 180px;
        font-size: 12px;
      }
      .quote-source {
        font-size: 9px;
        color: #666;
      }
      nav.menu { 
        top: 60px;
        padding: 0 5px;
      }
      nav.menu a { 
        padding: 10px 8px; 
        font-size: 12px; 
      }
      main.gallery { 
        margin-top: 110px;
        grid-template-columns: 1fr;
      }
      .typewriter-box { 
        font-size: 12px;
        left: 10px;
        bottom: 70px;
      }
      footer { height: 50px; }
      footer a { width: 32px; height: 32px;}
      footer svg { width: 16px; height: 16px;}
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo" aria-label="Anasayfa">
      <img src="images/logo.png" alt="Atatürk Logo" />
    </a>
    <div class="quote-box" id="quote-box">
      <div id="quote-text">"Egemenlik, kayıtsız şartsız milletindir."</div>
      <div class="quote-source" id="quote-source">— TBMM, 1920</div>
    </div>
    <nav class="menu" role="navigation" aria-label="Ana menü">
      <a href="index.html">Anasayfa</a>
      <a href="hayati.html">Hayatı</a>
      <a href="galeri.html" class="active">Galeri</a>
      <a href="sozleri.html">Sözleri</a>
      <a href="eserleri.html">Eserleri</a>
      <a href="devrimler.html">Devrimleri</a>
      <a href="nutuk.html">Nutuk</a>
      <a href="kronoloji.html">Kronoloji</a>
      <a href="ayarlar.html">Ayarlar</a>
    </nav>
  </header>

  <main class="gallery" role="main">
    <div class="gallery-item">
      <img src="images/ataturk1.jpg" alt="Atatürk Portresi 1">
      <div class="gallery-caption">Mustafa Kemal Atatürk - Askeri Üniforma</div>
    </div>
    <div class="gallery-item">
      <img src="images/ataturk2.jpg" alt="Atatürk Portresi 2">
      <div class="gallery-caption">Atatürk - Cumhurbaşkanlığı Dönemi</div>
    </div>
    <div class="gallery-item">
      <img src="images/ataturk3.jpg" alt="Atatürk Portresi 3">
      <div class="gallery-caption">Atatürk - Çiftlikte</div>
    </div>
    <div class="gallery-item">
      <img src="images/ataturk4.jpg" alt="Atatürk Portresi 4">
      <div class="gallery-caption">Atatürk - Nutuk'u Okurken</div>
    </div>
  </main>

  <footer>
    <div class="typewriter-box" id="typewriter-box"></div>
    <a href="mailto:email@example.com" aria-label="E-posta">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M20 4H4a2 2 0 0 0-2 2v1.2l10 6.4 10-6.4V6a2 2 0 0 0-2-2zm0 4.8L12 15 4 8.8V18a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8.8z"/>
      </svg>
    </a>
    <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm0 2h10c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3zm5 3a4 4 0 1 0 .001 8.001A4 4 0 0 0 12 7zm0 2a2 2 0 1 1-.001 4.001A2 2 0 0 1 12 9zm4.5-3a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
      </svg>
    </a>
    <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M22 12A10 10 0 1 0 10 22v-7h-2v-3h2v-2c0-2.2 1.3-3.5 3.3-3.5.9 0 1.8.1 1.8.1v2h-1c-1 0-1.3.6-1.3 1.2v1.7h2.6L15 15h-2v7a10 10 0 0 0 9-10z"/>
      </svg>
    </a>
  </footer>

  <script>
    // Alıntı kutusu otomatik değişimi
    const quotes = [
      { text: '"Egemenlik, kayıtsız şartsız milletindir."', source: "— TBMM, 1920" },
      { text: '"Yurtta sulh, cihanda sulh."', source: "— Atatürk" },
      { text: '"Hayatta en hakiki mürşit ilimdir."', source: "— Atatürk" },
      { text: '"Türk milleti çalışkandır, zekidir."', source: "— Atatürk" }
    ];
    let quoteIndex = 0;
    function updateQuote() {
      quoteIndex = (quoteIndex + 1) % quotes.length;
      document.getElementById("quote-text").textContent = quotes[quoteIndex].text;
      document.getElementById("quote-source").textContent = quotes[quoteIndex].source;
    }
    setInterval(updateQuote, 5000);

    // Kaynak bilgileri için daktilo efekti
    const sources = [
      "Kaynak: Atatürk Araştırma Merkezi",
      "Kaynak: Türk Tarih Kurumu",
      "Kaynak: Nutuk - Mustafa Kemal Atatürk",
      "Kaynak: TC Kültür ve Turizm Bakanlığı"
    ];
    let sourceIndex = 0;
    const typewriterBox = document.getElementById("typewriter-box");
    function showSource() {
      typewriterBox.textContent = "";
      let text = sources[sourceIndex];
      let i = 0;
      function typeChar() {
        if (i < text.length) {
          typewriterBox.textContent += text.charAt(i);
          i++;
          setTimeout(typeChar, 50);
        } else {
          setTimeout(() => {
            sourceIndex = (sourceIndex + 1) % sources.length;
            showSource();
          }, 5000);
        }
      }
      typeChar();
    }
    showSource();
  </script>
</body>
</html>
