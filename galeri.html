<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Galeri - Atatürk</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* style.css'deki çakışmaları galeriye özel olarak burada eziyoruz */
    
    body {
      overflow: hidden; /* Sayfanın kendisi kaymasın, sadece galeri aksın */
      background: #fff;
    }

    /* Menü hizasını index ile birebir aynı yapmak için */
    header {
      height: 70px; /* Senin CSS'indeki ideal header yüksekliği */
      display: flex;
      align-items: center;
      justify-content: flex-start;
      border-bottom: 1px solid #eee;
    }

    /* Galeri alanını o beyaz plak (::after) katmanının altına düşmekten kurtarıyoruz */
    main.content {
      margin-top: 110px !important; /* Header + Plak payı */
      padding: 0 !important;
      max-width: 100% !important;
      height: calc(100vh - 170px);
      overflow: hidden;
      position: relative;
      z-index: 10; /* Tıklanabilirliği garanti eder */
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      aspect-ratio: 1;
      transition: transform 0.2s ease;
      /* Tıklamayı engelleyen diğer katmanları devre dışı bırak */
      pointer-events: auto !important; 
    }
    .gallery-card:hover { transform: scale(1.03); border-color: #e30b17; }
    .gallery-card img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

    /* FOTOĞRAFIN İÇİNE GİRİNCE AÇILAN MODAL */
    .full-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 9999;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .full-modal.active { display: flex; }
    .full-modal img { max-width: 90%; max-height: 80%; border: 2px solid #fff; border-radius: 5px; }

    .close-x { position: absolute; top: 20px; right: 30px; color: #fff; font-size: 50px; cursor: pointer; }
    
    .nav-btn {
      position: absolute; top: 50%; width: 100%;
      display: flex; justify-content: space-between; padding: 0 20px;
      pointer-events: none;
    }
    .nav-btn button {
      background: rgba(255,255,255,0.1); color: #fff; border: none;
      padding: 20px; border-radius: 50%; cursor: pointer; pointer-events: auto;
    }

    /* Footer index ile aynı hizada kalsın */
    footer.footer-social {
      height: 60px;
      z-index: 2000;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html"><img src="images/logo.png" class="logo" alt="Logo"></a>
    <nav class="menu" id="navContainer"></nav>
  </header>

  <main class="content">
    <div id="gridBody" class="gallery-grid"></div>
  </main>

  <div class="full-modal" id="modalOverlay">
    <span class="close-x" onclick="closeImage()">&times;</span>
    <div class="nav-btn">
      <button onclick="changeImage(-1)">&#10094;</button>
      <button onclick="changeImage(1)">&#10095;</button>
    </div>
    <img id="expandedImg" src="">
  </div>

  <footer class="footer-social">
    <a href="mailto:atam01283@gmail.com"><svg viewBox="0 0 24 24"><path d="M20 4H4a2 2 0 0 0-2 2v1.2l10 6.4 10-6.4V6a2 2 0 0 0-2-2zm0 4.8L12 15 4 8.8V18a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8.8z"/></svg></a>
    <a href="https://instagram.com/atamm1283" target="_blank"><svg viewBox="0 0 24 24"><path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm0 2h10c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3zm5 3a4 4 0 1 0 .001 8.001A4 4 0 0 0 12 7zm0 2a2 2 0 1 1 0 4 2 2 0 0 1 0-4zm4.5-3a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/></svg></a>
  </footer>

  <script>
    const grid = document.getElementById("gridBody");
    const total = 62;
    let currentIdx = 1;

    // Resimleri grid içine ekle
    for(let i=1; i<=total; i++) {
      const card = document.createElement("div");
      card.className = "gallery-card";
      card.innerHTML = `<img src="images/ (${i}).jpg">`;
      card.onclick = () => openImage(i);
      grid.appendChild(card);
    }

    // Sonsuz yukarı akış animasyonu
    grid.innerHTML += grid.innerHTML; // İçeriği kopyala
    let scrollPos = 0;
    function startFlow() {
      scrollPos -= 0.6;
      if (Math.abs(scrollPos) >= grid.scrollHeight / 2) scrollPos = 0;
      grid.style.transform = `translateY(${scrollPos}px)`;
      requestAnimationFrame(startFlow);
    }
    startFlow();

    // Resim açma kapama (Modal)
    function openImage(n) {
      currentIdx = n;
      document.getElementById("modalOverlay").classList.add("active");
      updateModalImage();
    }
    function closeImage() {
      document.getElementById("modalOverlay").classList.remove("active");
    }
    function changeImage(dir) {
      currentIdx += dir;
      if(currentIdx > total) currentIdx = 1;
      if(currentIdx < 1) currentIdx = total;
      updateModalImage();
    }
    function updateModalImage() {
      document.getElementById("expandedImg").src = `images/ (${currentIdx}).jpg`;
    }

    // Menüyü oluştur (Index ile tıpatıp aynı olması için)
    const menus = ["Anasayfa","Hayatı","Galeri","Sözleri","Eserleri","Devrimleri","Nutuk","Kronoloji","Ayarlar"];
    const files = ["index.html","hayati.html","galeri.html","sozleri.html","eserleri.html","devrimler.html","nutuk.html","kronoloji.html","ayarlar.html"];
    document.getElementById("navContainer").innerHTML = menus.map((m, i) => 
      `<a href="${files[i]}"${files[i]==="galeri.html"?' class="active"':''}>${m}</a>`).join('');
  </script>
</body>
</html>
