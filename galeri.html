<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeri</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    a#anasayfa {
      color: white;
      position: fixed;
      top: 15px;
      left: 15px;
      font-weight: bold;
      text-decoration: none;
      font-size: 4vw;
      z-index: 10;
      transition: color 0.3s;
    }

    a#anasayfa:hover {
      color: #ff2c2c;
    }

    h1 {
      margin-top: 70px;
      font-size: 6vw;
      text-shadow: 0 0 10px white;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }

    .photo {
      background-color: #111;
      border: 2px solid #fff;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease;
      max-width: 90vw;
      width: 300px;
    }

    .photo:hover {
      transform: scale(1.05);
    }

    .photo img {
      width: 100%;
      height: auto;
      display: block;
    }

    .caption {
      padding: 10px;
      font-size: 1rem;
      color: #ccc;
    }

    .settings {
      position: fixed;
      top: 15px;
      right: 15px;
      color: white;
      cursor: pointer;
      z-index: 100;
    }

    .language-selector {
      position: absolute;
      top: 40px;
      right: 0;
      background-color: #111;
      border: 1px solid #444;
      padding: 10px;
      display: none;
      border-radius: 5px;
    }

    .language-selector button {
      background: none;
      border: none;
      color: white;
      margin: 5px 0;
      cursor: pointer;
      font-weight: bold;
    }

    .settings:hover .language-selector {
      display: block;
    }

    @media (min-width: 768px) {
      a#anasayfa { font-size: 16px; }
      h1 { font-size: 48px; }
    }
  </style>
</head>
<body>

  <a id="anasayfa" href="index.html" data-key="back_home">← Ana Sayfa</a>

  <div class="settings">
    ⚙️
    <div class="language-selector">
      <button onclick="changeLanguage('tr')">Türkçe</button>
      <button onclick="changeLanguage('en')">English</button>
      <button onclick="changeLanguage('az')">Azərbaycanca</button>
    </div>
  </div>

  <h1 data-key="gallery_title">Fotoğraf Galerisi</h1>

  <div class="gallery">
    <div class="photo">
      <img src="gorseller/foto1.jpg" alt="Atatürk" />
      <div class="caption" data-key="caption1">Anıtkabir'den</div>
    </div>
    <div class="photo">
      <img src="gorseller/foto2.jpg" alt="Atatürk" />
      <div class="caption" data-key="caption2">Samsun'dan</div>
    </div>
    <div class="photo">
      <img src="gorseller/foto3.jpg" alt="Atatürk" />
      <div class="caption" data-key="caption3">Dolmabahçe'den</div>
    </div>
  </div>

  <script>
    const translations = {
      tr: {
        back_home: "← Ana Sayfa",
        gallery_title: "Fotoğraf Galerisi",
        caption1: "Anıtkabir'den",
        caption2: "Samsun'dan",
        caption3: "Dolmabahçe'den",
      },
      en: {
        back_home: "← Home",
        gallery_title: "Photo Gallery",
        caption1: "From Anıtkabir",
        caption2: "From Samsun",
        caption3: "From Dolmabahçe",
      },
      az: {
        back_home: "← Ana Səhifə",
        gallery_title: "Foto Qalereya",
        caption1: "Anıtqəbirdən",
        caption2: "Samsundan",
        caption3: "Dolmabaxçadan",
      }
    };

    function changeLanguage(lang) {
      localStorage.setItem("lang", lang);
      applyLanguage(lang);
    }

    function applyLanguage(lang) {
      const elements = document.querySelectorAll("[data-key]");
      elements.forEach(el => {
        const key = el.getAttribute("data-key");
        if (translations[lang] && translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
    }

    const selectedLang = localStorage.getItem("lang") || "tr";
    applyLanguage(selectedLang);
  </script>

</body>
</html>
