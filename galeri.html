<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atatürk Galerisi</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    a#anasayfa {
      color: white;
      position: fixed;
      top: 15px;
      left: 15px;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
      z-index: 10;
    }

    a#anasayfa:hover {
      color: #ff4d4d;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
      font-size: 2.8rem;
      text-shadow: 0 0 10px white;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid white;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px white;
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    /* Sadece 3. fotoğrafı daha geniş yapmak için */
    .gallery-item.wide img {
      height: 260px;
    }

    .caption {
      font-weight: bold;
      margin-top: 10px;
      color: white;
    }

    .location {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <a id="anasayfa" href="index.html">← Ana Sayfa</a>

  <h1>Atatürk Galerisi</h1>

  <section class="gallery">
    <div class="gallery-item">
      <img src="images/ataturk1.jpg" alt="Atatürk Fotoğraf 1" />
      <div class="caption">Atatürk Fotoğraf 1</div>
      <div class="location">Ankara - 1923</div>
    </div>
    <div class="gallery-item">
      <img src="images/ataturk2.jpg" alt="Atatürk Fotoğraf 2" />
      <div class="caption">Atatürk Fotoğraf 2</div>
      <div class="location">Samsun - 1919</div>
    </div>
    <div class="gallery-item wide">
      <img src="images/ataturk3.jpg" alt="Atatürk Fotoğraf 3" />
      <div class="caption">Atatürk Fotoğraf 3</div>
      <div class="location">İzmir - 1934</div>
    </div>
    <div class="gallery-item">
      <img src="images/ataturk4.jpg" alt="Atatürk Fotoğraf 4" />
      <div class="caption">Atatürk Fotoğraf 4</div>
      <div class="location">İstanbul - 1936</div>
    </div>
  </section>

</body>
</html>
