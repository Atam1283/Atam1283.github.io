<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Atatürk Galeri</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 80px 20px 20px 20px;
  }
  header {
    position: fixed;
    top: 0; left: 0; width: 100%;
    background-color: #000;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 8px rgba(255,255,255,0.15);
    z-index: 1000;
  }
  header nav a {
    color: white;
    font-weight: bold;
    font-size: 18px;
    text-decoration: none;
    padding: 8px 15px;
    border: 1.5px solid #eee;
    border-radius: 6px;
    transition: background 0.3s, color 0.3s;
    margin-left: 10px;
  }
  header nav a:hover {
    background-color: #ff2c2c;
    border-color: #ff2c2c;
    color: white;
  }
  h1 {
    margin-bottom: 40px;
    font-weight: 700;
    font-size: 2rem;
    text-align: center;
  }
  main {
    max-width: 900px;
    margin: 0 auto;
  }
  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 20px;
  }
  .gallery-item {
    background-color: #111;
    border: 1.5px solid #333;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(255,44,44,0.4);
    transition: transform 0.3s;
  }
  .gallery-item:hover {
    transform: scale(1.05);
    border-color: #ff2c2c;
    box-shadow: 0 0 15px #ff2c2c;
  }
  .gallery-item img {
    width: 100%;
    display: block;
    border-bottom: 1.5px solid #333;
  }
  .gallery-caption {
    padding: 10px 15px;
    font-size: 1rem;
    text-align: center;
  }
</style>
</head>
<body>
<header>
  <nav>
    <a href="index.html" id="link-anasayfa">Ana Sayfa</a>
    <a href="hayati.html" id="link-hayati">Hayatı</a>
    <a href="galeri.html" id="link-galeri">Galeri</a>
    <a href="geri-sayim.html" id="link-gerisayim">Geri Sayım</a>
    <a href="ayarlar.html" id="link-ayarlari">Ayarlar</a>
  </nav>
</header>

<main>
  <h1 id="page-title">Atatürk Galerisi</h1>
  <div class="gallery-grid">
    <div class="gallery-item">
      <img src="images/atatürk1.jpg" alt="Atatürk Fotoğraf 1" />
      <div class="gallery-caption" id="caption1">Genç Atatürk, Selanik yılları</div>
    </div>
    <div class="gallery-item">
      <img src="images/atatürk2.jpg" alt="Atatürk Fotoğraf 2" />
      <div class="gallery-caption" id="caption2">Samsun'a çıkışı, 1919</div>
    </div>
    <div class="gallery-item">
      <img src="images/atatürk3.jpg" alt="Atatürk Fotoğraf 3" />
      <div class="gallery-caption" id="caption3">Cumhuriyet'in ilanı</div>
    </div>
    <div class="gallery-item">
      <img src="images/atatürk4.jpg" alt="Atatürk Fotoğraf 4" />
      <div class="gallery-caption" id="caption4">Atatürk ve gençler</div>
    </div>
  </div>
</main>

<script>
  const texts = {
    tr: {
      "page-title": "Atatürk Galerisi",
      "link-anasayfa": "Ana Sayfa",
      "link-hayati": "Hayatı",
      "link-galeri": "Galeri",
      "link-gerisayim": "Geri Sayım",
      "link-ayarlari": "Ayarlar",
      "caption1": "Genç Atatürk, Selanik yılları",
      "caption2": "Samsun'a çıkışı, 1919",
      "caption3": "Cumhuriyet'in ilanı",
      "caption4": "Atatürk ve gençler"
    },
    en: {
      "page-title": "Atatürk Gallery",
      "link-anasayfa": "Home",
      "link-hayati": "Life",
      "link-galeri": "Gallery",
      "link-gerisayim": "Countdown",
      "link-ayarlari": "Settings",
      "caption1": "Young Atatürk, Thessaloniki years",
      "caption2": "Arrival in Samsun, 1919",
      "caption3": "Declaration of the Republic",
      "caption4": "Atatürk and the youth"
    },
    az: {
      "page-title": "Atatürk Qalereyası",
      "link-anasayfa": "Ana Səhifə",
      "link-hayati": "Həyatı",
      "link-galeri": "Qalereya",
      "link-gerisayim": "Geri Sayım",
      "link-ayarlari": "Ayarlar",
      "caption1": "Gənc Atatürk, Selanik illəri",
      "caption2": "Samsuna çıxışı, 1919",
      "caption3": "Cümhuriyyətin elan olunması",
      "caption4": "Atatürk və gənclər"
    }
  };

  function updateTexts(lang) {
    if (!texts[lang]) lang = "tr";

    Object.keys(texts[lang]).forEach(id => {
      const el = document.getElementById(id);
      if(el) el.textContent = texts[lang][id];
    });
  }

  // Dil seçimi
  const userLang = localStorage.getItem("lang") || "tr";
  updateTexts(userLang);
</script>
</body>
</html>
