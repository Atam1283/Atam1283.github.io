<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Galeri - Atatürk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #fff;
      overflow: hidden; /* Otomatik akış için dış kaydırma kapalı */
      transition: background 0.5s;
    }

    /* 1. ÜST ALAN & MENÜ HİZALAMASI (Anasayfa ile birebir) */
    .header-fixed-area {
      position: fixed;
      top: 0; left: 0; width: 100%;
      height: 122px;
      background: #fff;
      z-index: 1000;
      border-bottom: 2px solid #eee;
    }

    .logo {
      position: fixed;
      top: 10px; left: 10px;
      width: 110px;
      z-index: 1100;
    }

    nav.menu {
      position: fixed;
      top: 70px; left: 0; width: 100%;
      background: #fff;
      z-index: 1050;
      overflow-x: auto;
      white-space: nowrap;
      border-bottom: 1px solid #ddd;
    }
    nav.menu::-webkit-scrollbar { display: none; }
    nav.menu a {
      display: inline-block;
      padding: 15px 20px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }
    nav.menu a.active { color: #e30b17; border-bottom: 3px solid #e30b17; }

    /* 2. OTOMATİK AKAN GALERİ ALANI */
    main {
      margin-top: 122px;
      height: calc(100vh - 182px); /* Menü ve Footer arası */
      overflow: hidden;
      position: relative;
    }

    .gallery-stream {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      transition: transform 0.1s linear;
    }

    .gallery-item {
      background: #f9f9f9;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      border: 1px solid #eee;
      aspect-ratio: 3/4;
    }
    .gallery-item img { width: 100%; height: 100%; object-fit: cover; }

    /* 3. MODAL (BÜYÜTME VE BİLGİ EKRANI) */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 3000;
      flex-direction: column;
      justify-content: center; align-items: center;
    }
    .modal.active { display: flex; }
    .modal img { max-width: 90%; max-height: 70%; border: 3px solid #fff; border-radius: 8px; }
    .location-info {
      color: #fff;
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    .close-modal { position: absolute; top: 20px; right: 30px; color: #fff; font-size: 40px; cursor: pointer; }

    /* 4. TÜM İKONLARLI FOOTER */
    footer {
      position: fixed;
      bottom: 0; left: 0; width: 100%;
      background: #000; height: 60px;
      display: flex; justify-content: center; align-items: center; gap: 20px;
      z-index: 1000;
    }
    footer a { color: #fff; border: 1px solid #444; border-radius: 50%; width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; }
    footer svg { width: 18px; height: 18px; fill: currentColor; }

    /* KARANLIK MOD */
    body.dark, body.dark .header-fixed-area, body.dark nav.menu { background: #121212 !important; }
    body.dark nav.menu a { color: #ccc; }
    body.dark .gallery-item { background: #1e1e1e; border-color: #333; }

    @media (max-width: 600px) {
      .gallery-stream { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>

  <div class="header-fixed-area"></div>
  <a href="index.html" class="logo"><img src="images/logo.png" alt="Logo" style="width:100%;"></a>
  <nav class="menu" id="topMenu"></nav>

  <main id="scrollArea">
    <div id="stream" class="gallery-stream"></div>
  </main>

  <div class="modal" id="modal">
    <span class="close-modal" onclick="closeM()">&times;</span>
    <img id="modalImg" src="">
    <div class="location-info" id="locationText">Konum Bilgisi</div>
  </div>

  <footer>

  <script>
    // 1. Konum Bilgileri (Resim numarasına göre burayı doldurabilirsin)
    const locations = {
      1: "Çankaya Köşkü, Ankara",
      2: "Dolmabahçe Sarayı, İstanbul",
      3: "Dumlupınar Meydan Muharebesi",
      // ... Diğerlerini buraya ekleyebilirsin
    };

    // 2. Galeri Oluştur ve Akış Ayarı
    const stream = document.getElementById("stream");
    let imagesCount = 62; 
    for(let i=1; i<=imagesCount; i++) {
        const item = document.createElement("div");
        item.className = "gallery-item";
        const loc = locations[i] || "Atatürk Arşivi";
        item.innerHTML = `<img src="images/ (${i}).jpg" loading="lazy">`;
        item.onclick = () => openM(`images/ (${i}).jpg`, loc);
        stream.appendChild(item);
    }

    // Sonsuz Akış İçin Klonla
    stream.innerHTML += stream.innerHTML;

    let posY = 0;
    function autoScroll() {
        posY -= 0.6; // Akış hızı
        if (Math.abs(posY) >= stream.scrollHeight / 2) posY = 0;
        stream.style.transform = `translateY(${posY}px)`;
        requestAnimationFrame(autoScroll);
    }
    autoScroll();

    // 3. Modal ve Konum
    function openM(src, loc) {
        document.getElementById("modal").classList.add("active");
        document.getElementById("modalImg").src = src;
        document.getElementById("locationText").innerText = loc;
    }
    function closeM() { document.getElementById("modal").classList.remove("active"); }

    // 4. Menü ve Tema
    const labels = ["Anasayfa","Hayatı","Galeri","Sözleri","Eserleri","Devrimleri","Nutuk","Kronoloji","Ayarlar"];
    const hrefs = ["index.html","hayati.html","galeri.html","sozleri.html","eserleri.html","devrimler.html","nutuk.html","kronoloji.html","ayarlar.html"];
    document.getElementById("topMenu").innerHTML = labels.map((l, i) => 
      `<a href="${hrefs[i]}"${hrefs[i]==="galeri.html"?' class="active"':''}>${l}</a>`).join('');
    if(localStorage.getItem("darkMode") === "true") document.body.classList.add("dark");
  </script>
</body>
</html>
