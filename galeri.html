<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Galeri - Atatürk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    /* GENEL SIFIRLAMA */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      overflow: hidden; /* Sayfa kaymasın, galeri aksın */
      height: 100vh;
    }

    /* ÜST ALAN (GÖNDERDİĞİN CSS İLE TAM UYUMLU) */
    header {
      position: fixed;
      top: 0; left: 0; width: 100%;
      height: 120px; /* Sabit yükseklik */
      background: #fff;
      display: flex;
      flex-direction: column; /* Logo üstte menü altta */
      z-index: 5000;
      border-bottom: 2px solid #eee;
    }

    .logo-container {
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo { width: 110px; height: auto; }

    .master-edition {
      font-size: 13px;
      font-weight: bold;
      color: #333;
    }

    nav.menu {
      width: 100%;
      overflow-x: auto;
      white-space: nowrap;
      background: #fff;
      border-top: 1px solid #f0f0f0;
    }
    nav.menu::-webkit-scrollbar { display: none; }
    nav.menu a {
      display: inline-block;
      padding: 12px 20px;
      color: #000;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
    }
    nav.menu a.active { color: #e30b17; border-bottom: 3px solid #e30b17; }

    /* GALERİ ALANI (TIKLANABİLİR VE AKIŞKAN) */
    main.gallery-main {
      margin-top: 125px; /* Menü bittikten sonra başlar */
      height: calc(100vh - 185px); 
      overflow: hidden;
      position: relative;
      z-index: 10; /* Menünün altında ama tıklanabilir */
    }

    .stream-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .img-card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      border: 1px solid #ddd;
      aspect-ratio: 1;
      transition: 0.3s;
    }
    .img-card:hover { transform: scale(1.02); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .img-card img { width: 100%; height: 100%; object-fit: cover; }

    /* MODAL (RESİM DEĞİŞTİRME) */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.98);
      z-index: 9999;
      flex-direction: column;
      justify-content: center; align-items: center;
    }
    .modal.open { display: flex; }
    .modal img { max-width: 85%; max-height: 70%; border: 3px solid #fff; }
    
    .nav-btns {
      position: absolute; width: 100%; display: flex; justify-content: space-between; padding: 0 20px;
    }
    .nav-btns button { background: rgba(255,255,255,0.2); color: #fff; border: none; padding: 15px; border-radius: 50%; cursor: pointer; font-size: 20px; }

    .loc-text { margin-top: 15px; color: #fff; background: #e30b17; padding: 8px 20px; border-radius: 20px; font-weight: bold; }
    .close-btn { position: absolute; top: 20px; right: 25px; color: #fff; font-size: 40px; cursor: pointer; }

    /* FOOTER */
    footer {
      position: fixed;
      bottom: 0; left: 0; width: 100%;
      background: #000; height: 60px;
      display: flex; justify-content: center; align-items: center; gap: 30px;
      z-index: 5000;
    }
    footer svg { width: 24px; height: 24px; fill: #fff; }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <a href="index.html"><img src="images/logo.png" class="logo"></a>
      <div class="master-edition">Atam1283 | The Master Edition</div>
    </div>
    <nav class="menu" id="navMenu"></nav>
  </header>

  <main class="gallery-main">
    <div id="grid" class="stream-grid"></div>
  </main>

  <div class="modal" id="pModal">
    <span class="close-btn" onclick="closeM()">&times;</span>
    <div class="nav-btns">
      <button onclick="change(-1)">&#10094;</button>
      <button onclick="change(1)">&#10095;</button>
    </div>
    <img id="mImg" src="">
    <div class="loc-text" id="lText"></div>
  </div>

  <footer>
    <a href="mailto:atam01283@gmail.com"><svg viewBox="0 0 24 24"><path d="M20 4H4a2 2 0 0 0-2 2v1.2l10 6.4 10-6.4V6a2 2 0 0 0-2-2zm0 4.8L12 15 4 8.8V18a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8.8z"/></svg></a>
    <a href="https://instagram.com/atamm1283" target="_blank"><svg viewBox="0 0 24 24"><path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm0 2h10c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3zm5 3a4 4 0 1 0 .001 8.001A4 4 0 0 0 12 7zm0 2a2 2 0 1 1 0 4 2 2 0 0 1 0-4zm4.5-3a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/></svg></a>
  </footer>

  <script>
    const grid = document.getElementById("grid");
    const total = 62;
    let current = 1;

    for(let i=1; i<=total; i++) {
      const div = document.createElement("div");
      div.className = "img-card";
      div.innerHTML = `<img src="images/ (${i}).jpg">`;
      div.onclick = () => openM(i);
      grid.appendChild(div);
    }

    grid.innerHTML += grid.innerHTML;
    let y = 0;
    function run() {
      y -= 0.6;
      if (Math.abs(y) >= grid.scrollHeight / 2) y = 0;
      grid.style.transform = `translateY(${y}px)`;
      requestAnimationFrame(run);
    }
    run();

    function openM(n) {
      current = n;
      document.getElementById("pModal").classList.add("open");
      update();
    }
    function change(d) {
      current += d;
      if(current > total) current = 1;
      if(current < 1) current = total;
      update();
    }
    function update() {
      document.getElementById("mImg").src = `images/ (${current}).jpg`;
      const locations = { 1: "Çankaya Köşkü", 2: "Ege Vapuru", 3: "TBMM" };
      document.getElementById("lText").innerText = locations[current] || "Mustafa Kemal Atatürk";
    }
    function closeM() { document.getElementById("pModal").classList.remove("open"); }

    const labels = ["Anasayfa","Hayatı","Galeri","Sözleri","Eserleri","Devrimleri","Nutuk","Kronoloji","Ayarlar"];
    const links = ["index.html","hayati.html","galeri.html","sozleri.html","eserleri.html","devrimler.html","nutuk.html","kronoloji.html","ayarlar.html"];
    document.getElementById("navMenu").innerHTML = labels.map((l, i) => 
      `<a href="${links[i]}"${links[i]==="galeri.html"?' class="active"':''}>${l}</a>`).join('');
  </script>
</body>
</html>
