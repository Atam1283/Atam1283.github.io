<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Galeri - Atatürk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      padding-bottom: 80px;
      transition: background 0.5s;
      overflow-x: hidden;
    }

    /* ÜST ALAN KORUYUCU (Hizalama Buradan Başlar) */
    .header-fixed-area {
      position: fixed;
      top: 0; left: 0; width: 100%;
      height: 122px;
      background: #fff;
      z-index: 1000;
      border-bottom: 2px solid #d9d9d9;
    }

    .logo {
      position: fixed;
      top: 10px; left: 10px;
      width: 120px;
      z-index: 1100;
      background: #fff;
      padding: 5px;
      border-radius: 10px;
    }

    nav.menu {
      position: fixed;
      top: 70px; left: 0; width: 100%;
      background: #fff;
      z-index: 1050;
      overflow-x: auto;
      white-space: nowrap;
    }
    nav.menu a {
      display: inline-block;
      padding: 14px 20px;
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
      border-bottom: 3px solid transparent;
    }
    nav.menu a.active { border-bottom: 3px solid #e30b17; color: #e30b17; }
    nav.menu::-webkit-scrollbar { display: none; }

    /* GALERİ GRID AYARI (Fotoğraflar burada küçültüldü) */
    .main-content {
      max-width: 1100px;
      margin: 140px auto 20px; /* Üstten 140px boşluk ile tam hiza */
      padding: 0 20px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Fotoğraflar daha küçük ve yan yana */
      gap: 15px;
    }

    .gallery-item {
      background: #f0f0f0;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
      border: 1px solid #ddd;
    }
    .gallery-item:hover { transform: scale(1.03); border-color: #e30b17; }
    .gallery-item img {
      width: 100%;
      height: 150px; /* Yükseklik sabitlendi, daha derli toplu */
      object-fit: cover;
      display: block;
    }

    /* MODAL (Fotoğrafa tıklayınca açılan ekran) */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center; align-items: center;
    }
    .modal img { max-width: 90%; max-height: 85%; border-radius: 10px; border: 3px solid #fff; }
    .modal-close { position: absolute; top: 20px; right: 30px; color: #fff; font-size: 40px; cursor: pointer; }

    /* FOOTER İKONLARI GELDİ */
    footer {
      position: fixed;
      bottom: 0; left: 0; width: 100%;
      background: #000; height: 60px;
      display: flex; justify-content: center; align-items: center; gap: 30px;
      z-index: 1000;
    }
    footer a { color: #fff; border: 1px solid #888; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
    footer a:hover { border-color: #e30b17; color: #e30b17; }
    footer svg { width: 20px; height: 20px; fill: currentColor; }

    /* Karanlık Mod */
    body.dark, body.dark .header-fixed-area, body.dark nav.menu, body.dark .logo { background: #181818 !important; }
    body.dark nav.menu a { color: #fff; }
    body.dark .gallery-item { background: #232326; border-color: #444; }

    @media (max-width: 600px) {
      .logo { width: 90px; }
      .header-fixed-area { height: 115px; }
      .main-content { margin-top: 130px; }
      .gallery-grid { grid-template-columns: repeat(2, 1fr); } /* Mobilde yan yana 2 tane */
    }
  </style>
</head>
<body>

  <div class="header-fixed-area"></div>
  <a href="index.html" class="logo"><img src="images/logo.png" alt="Logo" style="width:100%;"></a>
  
  <nav class="menu" id="topMenu"></nav>

  <div class="main-content">
    <div class="gallery-grid" id="galleryGrid"></div>
  </div>

  <div class="modal" id="galleryModal">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="">
  </div>

  <footer>

  <script>
    // 1. Resimleri Çek (62 resim varsa i<=62 yap)
    const grid = document.getElementById("galleryGrid");
    for(let i=1; i<=62; i++) {
        const item = document.createElement("div");
        item.className = "gallery-item";
        item.onclick = () => openModal(`images/ (${i}).jpg`);
        item.innerHTML = `<img src="images/ (${i}).jpg" loading="lazy">`;
        grid.appendChild(item);
    }

    // 2. Modal (Fotonun içine girme)
    const modal = document.getElementById("galleryModal");
    const modalImg = document.getElementById("modalImg");
    function openModal(src) {
        modal.style.display = "flex";
        modalImg.src = src;
    }
    function closeModal() {
        modal.style.display = "none";
    }

    // 3. Menü
    const labels = ["Anasayfa","Hayatı","Galeri","Sözleri","Eserleri","Devrimleri","Nutuk","Kronoloji","Ayarlar"];
    const hrefs = ["index.html","hayati.html","galeri.html","sozleri.html","eserleri.html","devrimler.html","nutuk.html","kronoloji.html","ayarlar.html"];
    document.getElementById("topMenu").innerHTML = labels.map((l, i) => 
      `<a href="${hrefs[i]}"${hrefs[i]==="galeri.html"?' class="active"':''}>${l}</a>`).join('');

    // 4. Tema
    if(localStorage.getItem("darkMode") === "true") document.body.classList.add("dark");
  </script>
</body>
</html>
