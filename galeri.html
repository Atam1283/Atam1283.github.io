<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Galeri - Atatürk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* 1. TEMEL AYARLAR & HİZALAMA */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #ffffff;
      padding-bottom: 80px;
    }

    /* ÜST SABİT ALAN (Ana sayfa ile milimetrik hiza) */
    .header-fixed-area {
      position: fixed;
      top: 0; left: 0; width: 100%;
      height: 125px;
      background: #fff;
      z-index: 1000;
      border-bottom: 2px solid #eee;
    }

    .logo {
      position: fixed;
      top: 10px; left: 10px;
      width: 110px;
      z-index: 1100;
    }

    nav.menu {
      position: fixed;
      top: 70px; left: 0; width: 100%;
      background: #fff;
      z-index: 1050;
      overflow-x: auto;
      white-space: nowrap;
      border-bottom: 1px solid #ddd;
    }
    nav.menu::-webkit-scrollbar { display: none; }
    nav.menu a {
      display: inline-block;
      padding: 15px 20px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }
    nav.menu a.active { color: #e30b17; border-bottom: 3px solid #e30b17; }

    /* 2. GALERİ TASARIMI (Fotoğraflar Küçültüldü) */
    .gallery-section {
      margin-top: 140px; /* Menünün altında başlaması için */
      padding: 20px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* Fotoğraflar daha küçük */
      gap: 15px;
    }

    .gallery-item {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      aspect-ratio: 1 / 1; /* Kare görünüm */
      cursor: pointer;
      border: 1px solid #eee;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover { transform: scale(1.05); z-index: 5; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    .gallery-item img {
      width: 100%; height: 100%; object-fit: cover;
    }

    /* 3. MODAL (Fotoğrafın İçine Girme) */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 3000;
      justify-content: center; align-items: center;
    }
    .modal.active { display: flex; }
    .modal img { max-width: 90%; max-height: 80%; border: 3px solid #fff; border-radius: 5px; }
    .close-modal { position: absolute; top: 20px; right: 30px; color: #fff; font-size: 40px; cursor: pointer; }

    /* 4. FOOTER VE İKONLAR */
    footer {
      position: fixed;
      bottom: 0; left: 0; width: 100%;
      background: #000; height: 60px;
      display: flex; justify-content: center; align-items: center; gap: 25px;
      z-index: 1000;
    }
    footer a { color: #fff; border: 1px solid #555; border-radius: 50%; width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; }
    footer svg { width: 18px; height: 18px; fill: currentColor; }

    /* KARANLIK MOD */
    body.dark, body.dark .header-fixed-area, body.dark nav.menu { background: #121212 !important; color: #fff; }
    body.dark nav.menu a { color: #ccc; }
    body.dark .header-fixed-area { border-bottom-color: #333; }

    @media (max-width: 600px) {
      .gallery-grid { grid-template-columns: repeat(2, 1fr); }
      .header-fixed-area { height: 110px; }
      .gallery-section { margin-top: 120px; }
    }
  </style>
</head>
<body>

  <div class="header-fixed-area"></div>
  <a href="index.html" class="logo"><img src="images/logo.png" alt="Logo" style="width:100%;"></a>
  
  <nav class="menu" id="topMenu"></nav>

  <div class="gallery-section">
    <div class="gallery-grid" id="galleryGrid">
      </div>
  </div>

  <div class="modal" id="modal">
    <span class="close-modal" onclick="closeM()">&times;</span>
    <img id="modalImg" src="">
  </div>

  <footer>
    <a href="mailto:atam01283@gmail.com"><svg viewBox="0 0 24 24"><path d="M20 4H4a2 2 0 0 0-2 2v1.2l10 6.4 10-6.4V6a2 2 0 0 0-2-2zm0 4.8L12 15 4 8.8V18a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8.8z"/></svg></a>
    <a href="https://instagram.com/atamm1283" target="_blank"><svg viewBox="0 0 24 24"><path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm0 2h10c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3zm5 3a4 4 0 1 0 .001 8.001A4 4 0 0 0 12 7zm0 2a2 2 0 1 1 0 4 2 2 0 0 1 0-4zm4.5-3a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/></svg></a>
  </footer>

  <script>
    // 1. Resimleri Döngüyle Ekle (images/ (1).jpg formatı)
    const grid = document.getElementById("galleryGrid");
    for(let i=1; i<=62; i++) {
        const div = document.createElement("div");
        div.className = "gallery-item";
        div.innerHTML = `<img src="images/ (${i}).jpg" loading="lazy">`;
        div.onclick = function() { openM(this.querySelector('img').src); };
        grid.appendChild(div);
    }

    // 2. Modal Fonksiyonları
    function openM(src) {
        document.getElementById("modal").classList.add("active");
        document.getElementById("modalImg").src = src;
    }
    function closeM() {
        document.getElementById("modal").classList.remove("active");
    }

    // 3. Menü
    const labels = ["Anasayfa","Hayatı","Galeri","Sözleri","Eserleri","Devrimleri","Nutuk","Kronoloji","Ayarlar"];
    const hrefs = ["index.html","hayati.html","galeri.html","sozleri.html","eserleri.html","devrimler.html","nutuk.html","kronoloji.html","ayarlar.html"];
    document.getElementById("topMenu").innerHTML = labels.map((l, i) => 
      `<a href="${hrefs[i]}"${hrefs[i]==="galeri.html"?' class="active"':''}>${l}</a>`).join('');

    // 4. Tema
    if(localStorage.getItem("darkMode") === "true") document.body.classList.add("dark");
  </script>
</body>
</html>
