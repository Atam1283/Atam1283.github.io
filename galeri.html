<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Atatürk Galerisi</title>
<style>
  /* Genel düzen */
  body {
    background-color: #000;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
  }
  a#anasayfa {
    position: fixed;
    top: 20px;
    left: 20px;
    color: white;
    font-weight: 700;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s ease;
    z-index: 100;
  }
  a#anasayfa:hover {
    color: #ccc;
  }
  h1 {
    font-size: 3rem;
    font-weight: 900;
    color: #fff;
    text-align: center;
    margin-bottom: 40px;
    text-shadow:
      0 0 10px #fff,
      0 0 20px #fff,
      0 0 30px #ff4d4d,
      0 0 40px #ff4d4d,
      0 0 50px #ff4d4d;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 25px;
    max-width: 1100px;
    margin: 0 auto;
  }
  .gallery-item {
    background: rgba(255, 77, 77, 0.1);
    border: 2px solid #ff4d4d;
    border-radius: 12px;
    padding: 12px;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 0 12px rgba(255, 77, 77, 0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .gallery-item:hover {
    transform: scale(1.07);
    box-shadow:
      0 0 15px #ff4d4d,
      0 0 30px #ff4d4d;
  }
  .gallery-item img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 14px;
    box-shadow: 0 0 10px #ff4d4daa;
    transition: box-shadow 0.3s ease;
  }
  .gallery-item p {
    font-weight: 700;
    font-size: 1.2rem;
    color: #ff4d4d;
    margin: 0;
    text-shadow: 0 0 5px #ff4d4dbb;
  }
  @media (max-width: 480px) {
    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
    }
    .gallery-item img {
      height: 140px;
    }
  }
</style>
</head>
<body>

<a id="anasayfa" href="index.html">← Ana Sayfa</a>

<h1>Atatürk Galerisi</h1>

<section class="gallery">
  <div class="gallery-item">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Mustafa_Kemal_Atat%C3%BCrk_in_1930s.jpg/440px-Mustafa_Kemal_Atat%C3%BCrk_in_1930s.jpg" alt="Atatürk 1930'lar" />
    <p>Mustafa Kemal Atatürk (1930'lar)</p>
  </div>
  <div class="gallery-item">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Ataturk_in_March_1924.jpg/440px-Ataturk_in_March_1924.jpg" alt="Atatürk 1924" />
    <p>Atatürk, Mart 1924</p>
  </div>
  <div class="gallery-item">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Ataturk_in_the_1920s.jpg/440px-Ataturk_in_the_1920s.jpg" alt="Atatürk 1920'ler" />
    <p>Atatürk (1920'ler)</p>
  </div>
  <div class="gallery-item">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Atatürk_1937.jpg/440px-Atatürk_1937.jpg" alt="Atatürk 1937" />
    <p>Atatürk, 1937</p>
  </div>
</section>

</body>
</html>
