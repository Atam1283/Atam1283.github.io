<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Galeri - Atatürk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    /* 1. ANA SAYFA İLE BİREBİR AYNI MENÜ VE LOGO CSS */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      overflow: hidden; /* Otomatik akış için body sabit */
      transition: background 0.5s;
    }

    .header-fixed-area {
      position: fixed;
      top: 0; left: 0; width: 100%;
      height: 122px;
      background: #fff;
      z-index: 1000;
      border-bottom: 2px solid #d9d9d9;
    }

    .logo {
      position: fixed;
      top: 10px; left: 10px;
      width: 120px;
      z-index: 1100;
      background: #fff;
      padding: 5px;
      border-radius: 10px;
    }

    nav.menu {
      position: fixed;
      top: 70px; left: 0; width: 100%;
      background: #fff;
      z-index: 1050;
      overflow-x: auto;
      white-space: nowrap;
      border-bottom: 2px solid #d9d9d9;
      -webkit-overflow-scrolling: touch;
    }
    nav.menu::-webkit-scrollbar { display: none; }
    nav.menu a {
      display: inline-block;
      padding: 14px 20px;
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
      border-bottom: 3px solid transparent;
    }
    nav.menu a.active { border-bottom: 3px solid #e30b17; color: #e30b17; }

    /* 2. OTOMATİK AKIŞ VE GALERİ DÜZENİ */
    main {
      margin-top: 122px;
      height: calc(100vh - 182px);
      overflow: hidden;
      position: relative;
    }

    .gallery-stream {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-item {
      background: #f9f9f9;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      border: 1px solid #eee;
      aspect-ratio: 3/4;
      transition: transform 0.3s;
    }
    .gallery-item:hover { transform: scale(1.02); }
    .gallery-item img { width: 100%; height: 100%; object-fit: cover; }

    /* 3. İLERİ/GERİ YAPILABİLEN MODAL (Fotonun içine girince değiştirme) */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 3000;
      flex-direction: column;
      justify-content: center; align-items: center;
    }
    .modal.active { display: flex; }
    .modal img { max-width: 85%; max-height: 70%; border: 3px solid #fff; border-radius: 8px; }
    
    .modal-nav {
      position: absolute;
      top: 50%; width: 100%;
      display: flex; justify-content: space-between;
      padding: 0 20px; transform: translateY(-50%);
    }
    .nav-btn {
      background: rgba(255,255,255,0.2);
      color: white; border: none; padding: 15px 20px;
      font-size: 24px; cursor: pointer; border-radius: 50%;
    }
    .nav-btn:hover { background: #e30b17; }

    .location-tag {
      color: #fff; background: #e30b17;
      padding: 8px 15px; border-radius: 20px;
      margin-top: 20px; font-weight: bold;
    }

    .close-x { position: absolute; top: 20px; right: 30px; color: #fff; font-size: 40px; cursor: pointer; }

    /* 4. TÜM İKONLARLI FOOTER */
    footer {
      position: fixed;
      bottom: 0; left: 0; width: 100%;
      background: #000; height: 60px;
      display: flex; justify-content: center; align-items: center; gap: 20px;
      z-index: 1000;
    }
    footer a { color: #fff; border: 1px solid #444; border-radius: 50%; width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; }
    footer svg { width: 18px; height: 18px; fill: currentColor; }

    @media (max-width: 600px) {
      .gallery-stream { grid-template-columns: repeat(2, 1fr); }
      .logo { width: 90px; }
    }
  </style>
</head>
<body>

  <div class="header-fixed-area"></div>
  <a href="index.html" class="logo"><img src="images/logo.png" alt="Logo" style="width:100%;"></a>
  <nav class="menu" id="topMenu"></nav>

  <main>
    <div id="stream" class="gallery-stream"></div>
  </main>

  <div class="modal" id="modal">
    <span class="close-x" onclick="closeM()">&times;</span>
    <div class="modal-nav">
      <button class="nav-btn" onclick="changeImg(-1)">&#10094;</button>
      <button class="nav-btn" onclick="changeImg(1)">&#10095;</button>
    </div>
    <img id="modalImg" src="">
    <div class="location-tag" id="locTag">Atatürk Arşivi</div>
  </div>

  <footer>

    <a href="https://instagram.com/atamm1283" target="_blank"><svg viewBox="0 0 24 24"><path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm0 2h10c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3zm5 3a4 4 0 1 0 .001 8.001A4 4 0 0 0 12 7zm0 2a2 2 0 1 1 0 4 2 2 0 0 1 0-4zm4.5-3a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/></svg></a>
    <a href="https://twitter.com/atam01283" target="_blank"><svg viewBox="0 0 24 24"><path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.84 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/></svg></a>
  </footer>

  <script>
    const labels = ["Anasayfa","Hayatı","Galeri","Sözleri","Eserleri","Devrimleri","Nutuk","Kronoloji","Ayarlar"];
    const hrefs = ["index.html","hayati.html","galeri.html","sozleri.html","eserleri.html","devrimler.html","nutuk.html","kronoloji.html","ayarlar.html"];
    
    // 1. Menü Render (Ana sayfa ile milimetrik hiza)
    document.getElementById("topMenu").innerHTML = labels.map((l, i) => 
      `<a href="${hrefs[i]}"${hrefs[i]==="galeri.html"?' class="active"':''}>${l}</a>`).join('');

    // 2. Galeri Akışı ve Resimler
    const stream = document.getElementById("stream");
    let currentIndex = 1;
    const totalImages = 62;

    for(let i=1; i<=totalImages; i++) {
        const item = document.createElement("div");
        item.className = "gallery-item";
        item.innerHTML = `<img src="images/ (${i}).jpg" loading="lazy">`;
        item.onclick = () => openM(i);
        stream.appendChild(item);
    }

    // Sonsuz Akış
    stream.innerHTML += stream.innerHTML;
    let sY = 0;
    function auto() {
      sY -= 0.6;
      if (Math.abs(sY) >= stream.scrollHeight / 2) sY = 0;
      stream.style.transform = `translateY(${sY}px)`;
      requestAnimationFrame(auto);
    }
    auto();

    // 3. Modal ve Fotoğraf Değiştirme
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const locTag = document.getElementById("locTag");

    function openM(index) {
      currentIndex = index;
      modal.classList.add("active");
      updateModal();
    }

    function changeImg(dir) {
      currentIndex += dir;
      if(currentIndex > totalImages) currentIndex = 1;
      if(currentIndex < 1) currentIndex = totalImages;
      updateModal();
    }

    function updateModal() {
      modalImg.src = `images/ (${currentIndex}).jpg`;
      // Konum bilgisi (Burayı dilediğin gibi eşleştirebilirsin)
      const locations = { 1: "Ankara", 2: "İstanbul", 3: "İzmir" };
      locTag.innerText = locations[currentIndex] || "Mustafa Kemal Atatürk";
    }

    function closeM() { modal.classList.remove("active"); }

    if(localStorage.getItem("darkMode") === "true") document.body.classList.add("dark");
  </script>
</body>
</html>
