<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mustafa Kemal Atatürk - Galeri</title>
  <style>
    /* Reset */
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0; padding: 0; background-color: #000; color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex; flex-direction: column; min-height: 100vh;
    }
    
    /* Üst menü */
    header {
      background-color: #111;
      border-bottom: 2px solid #b22222;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 6px 10px;
      border-radius: 4px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover,
    nav a:focus-visible {
      background-color: #b22222;
      color: #fff;
      outline: none;
    }

    /* Arama form yok (yalnızca ana sayfada var) */

    main {
      flex-grow: 1;
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 40px;
      letter-spacing: 0.1em;
      user-select: none;
      color: #fff;
    }

    /* Gri çizgi altına */
    hr {
      border: none;
      border-bottom: 2px solid #555;
      margin: 10px 0 40px 0;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Galeri grid */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .gallery-item {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(178, 34, 34, 0.3);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover,
    .gallery-item:focus-within {
      transform: scale(1.05);
      box-shadow: 0 0 20px #b22222;
      outline: none;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .caption {
      padding: 12px 15px;
      font-size: 1rem;
      color: #ddd;
      text-align: center;
      user-select: text;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
        margin-bottom: 30px;
      }
      .gallery-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav aria-label="Ana navigasyon">
      <a href="index.html" tabindex="0">Ana Sayfa</a>
      <a href="galeri.html" tabindex="0" aria-current="page">Galeri</a>
      <a href="hayati.html" tabindex="0">Hayatı</a>
      <a href="gerisayim.html" tabindex="0">Geri Sayım</a>
      <a href="ayarlar.html" tabindex="0">Ayarlar</a>
    </nav>
  </header>

  <main>
    <h1>Mustafa Kemal Atatürk Galerisi</h1>
    <hr />

    <div class="gallery-grid" aria-label="Atatürk fotoğrafları galerisi">
      <div class="gallery-item" tabindex="0">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Ataturk1930s.jpg" alt="Atatürk resmi 1930'lar" />
        <div class="caption">1930'larda Mustafa Kemal Atatürk</div>
      </div>
      <div class="gallery-item" tabindex="0">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Atat%C3%BCrk_1925.JPG" alt="Atatürk resmi 1925" />
        <div class="caption">1925 Yılında Atatürk</div>
      </div>
      <div class="gallery-item" tabindex="0">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/ee/AtaturkAnkara1940s.jpg" alt="Atatürk Ankara 1940'lar" />
        <div class="caption">Ankara’da Atatürk, 1940’lar</div>
      </div>
      <div class="gallery-item" tabindex="0">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Atat%C3%BCrk_and_the_Sunflowers.jpg" alt="Atatürk ayçiçekleri ile" />
        <div class="caption">Atatürk ve Ayçiçekleri</div>
      </div>
      <div class="gallery-item" tabindex="0">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Atat%C3%BCrk_1923_%28cropped%29.jpg" alt="Atatürk 1923" />
        <div class="caption">1923 - Cumhuriyet’in İlanı Yılı</div>
      </div>
      <div class="gallery-item" tabindex="0">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Ataturk_with_Ankara_Children.jpg" alt="Atatürk çocuklarla Ankara" />
        <div class="caption">Ankara’da Atatürk ve Çocuklar</div>
      </div>
    </div>
  </main>
</body>
</html>
