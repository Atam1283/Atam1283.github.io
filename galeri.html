<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atatürk Galerisi</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    a#anasayfa {
      color: white;
      position: fixed;
      top: 15px;
      left: 15px;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
    }

    a#anasayfa:hover {
      color: #ff4d4d;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.8rem;
      text-shadow: 0 0 12px white;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery-item {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid white;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .gallery-item p {
      margin-top: 10px;
      color: #ff4d4d;
      font-weight: bold;
    }
  </style>
</head>
<body>

<a id="anasayfa" href="index.html">← Ana Sayfa</a>

<h1>Atatürk Galerisi</h1>

<section class="gallery">
  <div class="gallery-item">
    <img src="images/ataturk1.jpg" alt="Atatürk Fotoğraf 1" />
    <p>Fotoğraf 1</p>
  </div>
  <div class="gallery-item">
    <img src="images/ataturk2.jpg" alt="Atatürk Fotoğraf 2" />
    <p>Fotoğraf 2</p>
  </div>
  <div class="gallery-item">
    <img src="images/ataturk3.jpg" alt="Atatürk Fotoğraf 3" />
    <p>Fotoğraf 3</p>
  </div>
  <div class="gallery-item">
    <img src="images/ataturk4.jpg" alt="Atatürk Fotoğraf 4" />
    <p>Fotoğraf 4</p>
  </div>
</section>

</body>
</html>
