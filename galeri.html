<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Galeri - Atatürk</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* 1. TÜM ÇAKIŞMALARI SIFIRLA */
    html, body {
      height: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
      overflow: hidden !important; /* Sayfa kaymasını tamamen kapat */
      background-color: #fff !important;
    }

    /* 2. HEADER HİZALAMA (INDEX İLE AYNI) */
    header {
      position: fixed !important;
      top: 0 !important;
      height: 70px !important; /* Standart header yüksekliği */
      z-index: 10000 !important; /* En üstte tut */
      background: #fff !important;
      border-bottom: 1px solid #ddd !important;
    }

    header::after {
      display: none !important; /* Tıklamayı engelleyen o beyaz plağı bu sayfada yok et! */
    }

    /* 3. ANA İÇERİK (GALERİ BURADA AKACAK) */
    main.content {
      position: absolute !important;
      top: 100px !important; /* Menüden sonra başla */
      bottom: 60px !important; /* Footer'dan önce bit */
      left: 0 !important;
      right: 0 !important;
      margin: 0 !important;
      padding: 0 !important;
      max-width: 100% !important;
      overflow: hidden !important;
      z-index: 50 !important; /* Menünün altında ama tıklanabilir */
    }

    .gallery-grid {
      display: grid !important;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)) !important;
      gap: 15px !important;
      padding: 20px !important;
      pointer-events: auto !important; /* Tıklamayı zorunlu kıl */
    }

    .card {
      background: #fdfdfd !important;
      border: 1px solid #eee !important;
      border-radius: 10px !important;
      overflow: hidden !important;
      cursor: pointer !important;
      aspect-ratio: 1 !important;
      position: relative !important;
      z-index: 60 !important;
    }

    .card img {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover !important;
      pointer-events: none !important;
    }

    /* 4. MODAL (RESMİ BÜYÜTME) */
    #imgModal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.98);
      z-index: 20000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #imgModal.active { display: flex; }
    #imgModal img { max-width: 90%; max-height: 80%; border: 2px solid #fff; }

    .modal-close { position: absolute; top: 20px; right: 30px; color: #fff; font-size: 50px; cursor: pointer; }
    .modal-nav { position: absolute; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box; }
    .modal-nav button { background: rgba(255,255,255,0.2); color: #fff; border: none; padding: 20px; border-radius: 50%; cursor: pointer; font-size: 25px; }

    /* 5. FOOTER */
    footer.footer-social {
      position: fixed !important;
      bottom: 0 !important;
      height: 60px !important;
      z-index: 10000 !important;
      background: #000 !important;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html"><img src="images/logo.png" class="logo" alt="Logo"></a>
    <nav class="menu" id="navArea"></nav>
  </header>

  <main class="content">
    <div id="gridContainer" class="gallery-grid"></div>
  </main>

  <div id="imgModal">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <div class="modal-nav">
      <button onclick="change(1)">&#10094;</button>
      <button onclick="change(-1)">&#10095;</button>
    </div>
    <img id="fullImg" src="">
  </div>

  <footer class="footer-social">
    <a href="mailto:atam01283@gmail.com"><svg viewBox="0 0 24 24"><path d="M20 4H4a2 2 0 0 0-2 2v1.2l10 6.4 10-6.4V6a2 2 0 0 0-2-2zm0 4.8L12 15 4 8.8V18a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8.8z"/></svg></a>
    <a href="https://instagram.com/atamm1283" target="_blank"><svg viewBox="0 0 24 24"><path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm0 2h10c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3zm5 3a4 4 0 1 0 .001 8.001A4 4 0 0 0 12 7zm0 2a2 2 0 1 1 0 4 2 2 0 0 1 0-4zm4.5-3a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/></svg></a>
  </footer>

  <script>
    const grid = document.getElementById("gridContainer");
    const total = 62;
    let current = 1;

    // Resimleri oluştur
    for(let i=1; i<=total; i++) {
      const box = document.createElement("div");
      box.className = "card";
      box.innerHTML = `<img src="images/ (${i}).jpg">`;
      box.onclick = (e) => {
        e.stopPropagation(); // Diğer olayları durdur
        openModal(i);
      };
      grid.appendChild(box);
    }

    // Sonsuz Akış
    grid.innerHTML += grid.innerHTML;
    let yPos = 0;
    function animate() {
      yPos -= 0.6;
      if (Math.abs(yPos) >= grid.scrollHeight / 2) yPos = 0;
      grid.style.transform = `translateY(${yPos}px)`;
      requestAnimationFrame(animate);
    }
    animate();

    // Modal
    function openModal(n) {
      current = n;
      document.getElementById("imgModal").classList.add("active");
      document.getElementById("fullImg").src = `images/ (${current}).jpg`;
    }
    function closeModal() {
      document.getElementById("imgModal").classList.remove("active");
    }
    function change(d) {
      current += d;
      if(current > total) current = 1;
      if(current < 1) current = total;
      document.getElementById("fullImg").src = `images/ (${current}).jpg`;
    }

    // Menü
    const labels = ["Anasayfa","Hayatı","Galeri","Sözleri","Eserleri","Devrimleri","Nutuk","Kronoloji","Ayarlar"];
    const files = ["index.html","hayati.html","galeri.html","sozleri.html","eserleri.html","devrimler.html","nutuk.html","kronoloji.html","ayarlar.html"];
    document.getElementById("navArea").innerHTML = labels.map((l, i) => 
      `<a href="${files[i]}"${files[i]==="galeri.html"?' class="active"':''}>${l}</a>`).join('');
  </script>
</body>
</html>
