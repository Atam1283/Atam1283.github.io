<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atatürk Galerisi</title>
  <style>
    body {
      background-color: #000;
      color: #eee;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 5vw;
      box-sizing: border-box;
    }

    a#anasayfa {
      color: #fff;
      position: fixed;
      top: 15px;
      left: 15px;
      font-weight: bold;
      text-decoration: none;
      font-size: 4vw;
      z-index: 10;
      transition: color 0.3s ease;
    }
    a#anasayfa:hover {
      color: #bbb;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
      font-size: 6vw;
      color: #fff;
      text-shadow: 0 0 10px #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-item {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #eee;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #eee;
    }

    .gallery-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
      box-shadow: 0 0 8px #eee88;
    }

    .gallery-item p {
      font-weight: 600;
      font-size: 1rem;
      color: #ddd;
      margin: 0;
    }

    @media (min-width: 768px) {
      a#anasayfa {
        font-size: 16px;
      }

      h1 {
        font-size: 48px;
      }

      .gallery-item p {
        font-size: 1.1rem;
      }

      .gallery-item img {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <a id="anasayfa" href="index.html">← Ana Sayfa</a>

  <h1>Atatürk Galerisi</h1>

  <section class="gallery">
    <div class="gallery-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Mustafa_Kemal_Atat%C3%BCrk_in_1930s.jpg/440px-Mustafa_Kemal_Atat%C3%BCrk_in_1930s.jpg" alt="Atatürk 1930'lar" />
      <p>Mustafa Kemal Atatürk (1930'lar)</p>
    </div>
    <div class="gallery-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Ataturk_in_March_1924.jpg/440px-Ataturk_in_March_1924.jpg" alt="Atatürk 1924" />
      <p>Atatürk, Mart 1924</p>
    </div>
    <div class="gallery-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Ataturk_in_the_1920s.jpg/440px-Ataturk_in_the_1920s.jpg" alt="Atatürk 1920'ler" />
      <p>Atatürk (1920'ler)</p>
    </div>
    <div class="gallery-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Atatürk_1937.jpg/440px-Atatürk_1937.jpg" alt="Atatürk 1937" />
      <p>Atatürk, 1937</p>
    </div>
  </section>

</body>
</html>
