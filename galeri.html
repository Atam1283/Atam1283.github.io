<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Galeri - Atatürk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      overflow: hidden; /* Dikey kayan galeri için body sabit olmalı */
      transition: background 0.5s;
    }

    /* ÜST ALAN KORUYUCU: Menü ve logonun arkası kapalı olmalı */
    .header-fixed-area {
      position: fixed;
      top: 0; left: 0; width: 100%;
      height: 125px; /* Menü bitimine kadar olan alan */
      background: #fff;
      z-index: 1000;
      border-bottom: 2px solid #d9d9d9;
    }

    .logo {
      position: fixed;
      top: 10px; left: 10px;
      width: 120px;
      z-index: 1100;
      background: #fff;
      padding: 5px;
      border-radius: 10px;
    }

    nav.menu {
      position: fixed;
      top: 70px; left: 0; width: 100%;
      background: #fff;
      z-index: 1050;
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }
    nav.menu a {
      display: inline-block;
      padding: 14px 20px;
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
      border-bottom: 3px solid transparent;
    }
    nav.menu a.active { border-bottom: 3px solid #e30b17; color: #e30b17; }
    nav.menu::-webkit-scrollbar { display: none; }

    /* GALERİ ANA ALANI: Tam olarak menünün bittiği yerden başlamalı */
    main {
      margin-top: 125px; /* Menü yüksekliği kadar boşluk */
      height: calc(100vh - 185px); /* Ekran - (Menü + Footer) */
      overflow: hidden;
      position: relative;
    }

    .gallery-container {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
      transition: transform 0.1s linear;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px 0;
    }

    .gallery-item {
      background: #f9f9f9;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    /* FOOTER */
    footer {
      position: fixed;
      bottom: 0; left: 0; width: 100%;
      background: #000; height: 60px;
      display: flex; justify-content: center; align-items: center; gap: 30px;
      z-index: 1100;
    }
    footer a { color: #fff; border: 1px solid #888; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }
    footer svg { width: 20px; height: 20px; fill: currentColor; }

    /* Karanlık Mod */
    body.dark, body.dark .header-fixed-area, body.dark nav.menu, body.dark .logo { background: #181818 !important; }
    body.dark .header-fixed-area { border-bottom-color: #333; }
    body.dark nav.menu a { color: #fff; }
    body.dark .gallery-item { background: #232326; }

    @media (max-width: 600px) {
      .gallery-grid { grid-template-columns: 1fr; }
      .logo { width: 90px; }
      .header-fixed-area { height: 115px; }
      main { margin-top: 115px; }
    }
  </style>
</head>
<body>

  <div class="header-fixed-area"></div>
  <a href="index.html" class="logo"><img src="images/logo.png" alt="Logo" style="width:100%;"></a>
  <nav class="menu" id="topMenu"></nav>

  <main id="scrollArea">
    <div class="gallery-container" id="galleryContainer">
      <div class="gallery-grid" id="galleryGrid">
        </div>
    </div>
  </main>

  <footer>
    <a href="mailto:atam01283@gmail.com"><svg viewBox="0 0 24 24"><path d="M20 4H4a2 2 0 0 0-2 2v1.2l10 6.4 10-6.4V6a2 2 0 0 0-2-2zm0 4.8L12 15 4 8.8V18a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8.8z"/></svg></a>
    <a href="https://instagram.com/atamm1283"><svg viewBox="0 0 24 24"><path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm0 2h10c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3zm5 3a4 4 0 1 0 .001 8.001A4 4 0 0 0 12 7zm0 2a2 2 0 1 1 0 4 2 2 0 0 1 0-4zm4.5-3a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/></svg></a>
  </footer>

  <script>
    // 1. Resimleri Döngüyle Ekle (İsim formatın: " (1).jpg")
    const grid = document.getElementById("galleryGrid");
    let imagesHtml = "";
    // İlk 20 resmi ekleyelim (Sende kaç tane varsa ona göre düzenle)
    for(let i=1; i<=20; i++) {
        imagesHtml += `<div class="gallery-item"><img src="images/ (${i}).jpg" alt="Atatürk"></div>`;
    }
    grid.innerHTML = imagesHtml;

    // 2. Menü Oluştur
    const labels = ["Anasayfa","Hayatı","Galeri","Sözleri","Eserleri","Devrimleri","Nutuk","Kronoloji","Ayarlar"];
    const hrefs = ["index.html","hayati.html","galeri.html","sozleri.html","eserleri.html","devrimler.html","nutuk.html","kronoloji.html","ayarlar.html"];
    document.getElementById("topMenu").innerHTML = labels.map((l, i) => 
      `<a href="${hrefs[i]}"${hrefs[i]==="galeri.html"?' class="active"':''}>${l}</a>`).join('');

    // 3. Otomatik Dikey Kayma Efekti
    const container = document.getElementById("galleryContainer");
    let y = 0;
    function autoScroll() {
        y -= 0.7; // Hız ayarı
        if (Math.abs(y) >= container.scrollHeight / 2) y = 0;
        container.style.transform = `translateY(${y}px)`;
        requestAnimationFrame(autoScroll);
    }
    
    // Sonsuz döngü için içeriği kopyala
    grid.innerHTML += grid.innerHTML;
    autoScroll();

    // 4. Tema
    if(localStorage.getItem("darkMode") === "true") document.body.classList.add("dark");
  </script>
</body>
</html>
