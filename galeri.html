<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Galeri</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 20px;
  }
  /* Üst menü */
  .header {
    display: flex;
    justify-content: center;
    gap: 15px;
    background: #111;
    padding: 12px 0;
    border-bottom: 1px solid #555;
  }
  .btn {
    padding: 8px 18px;
    font-weight: 600;
    border: 1px solid #444;
    border-radius: 4px;
    background-color: #222;
    color: #fff;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.2s ease;
    display: flex;
    align-items: center;
  }
  .btn:hover {
    background-color: #b30000;
    border-color: #b30000;
  }
  /* Başlık */
  h1 {
    text-align: center;
    margin-top: 40px;
    margin-bottom: 30px;
    text-shadow: 0 0 8px #b30000;
  }
  /* Galeri grid */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap: 15px;
    max-width: 1000px;
    margin: 0 auto;
  }
  .gallery img {
    width: 100%;
    height: auto;
    border: 3px solid #b30000;
    border-radius: 8px;
    box-shadow: 0 0 10px #b30000;
    transition: transform 0.3s ease;
    cursor: pointer;
  }
  .gallery img:hover {
    transform: scale(1.05);
  }
</style>
</head>
<body>

<div class="header">
  <a href="index.html" class="btn">Ana Sayfa</a>
  <a href="galeri.html" class="btn">Galeri</a>
  <a href="hayati.html" class="btn">Hayatı</a>
  <a href="gerisayim.html" class="btn">Geri Sayım</a>
  <a href="ayarlar.html" class="btn">Ayarlar</a>
</div>

<h1>Atatürk Galerisi</h1>

<div class="gallery">
  <img src="images/ataturk1.jpg" alt="Atatürk 1" />
  <img src="images/ataturk2.jpg" alt="Atatürk 2" />
  <img src="images/ataturk3.jpg" alt="Atatürk 3" />
  <img src="images/ataturk4.jpg" alt="Atatürk 4" />
</div>

</body>
</html>
