<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atatürk Galerisi</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding-top: 80px;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 2px 8px rgba(255,255,255,0.15);
      z-index: 1000;
    }
    a#anasayfa {
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
      white-space: nowrap;
    }
    a#anasayfa:hover {
      color: #ff4d4d;
    }
    h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.8rem;
      white-space: nowrap;
    }
    .gallery-wrapper {
      overflow-x: auto;
      padding: 20px;
    }
    .gallery {
      display: flex;
      gap: 30px;
      max-width: none;
    }
    .gallery-item {
      flex: 0 0 300px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid white;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 400px;
    }
    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px white;
    }
    .gallery-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }
    .caption {
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.1rem;
    }
    .location {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 4px;
    }
    @media (max-width: 600px) {
      .gallery-item {
        height: auto;
      }
      .gallery-item img {
        height: auto;
        max-height: 250px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a id="link-anasayfa" href="index.html">← Ana Sayfa</a>
    <h1 id="page-title">Atatürk Galerisi</h1>
  </header>

  <div class="gallery-wrapper">
    <section class="gallery">
      <div class="gallery-item">
        <img src="images/ataturk1.jpg" alt="Atatürk Fotoğraf 1" />
        <div class="caption" data-key="caption1">Atatürk Fotoğraf 1</div>
        <div class="location" data-key="location1">Ankara - 1923</div>
      </div>
      <div class="gallery-item">
        <img src="images/ataturk2.jpg" alt="Atatürk Fotoğraf 2" />
        <div class="caption" data-key="caption2">Atatürk Fotoğraf 2</div>
        <div class="location" data-key="location2">Samsun - 1919</div>
      </div>
      <div class="gallery-item">
        <img src="images/ataturk3.jpg" alt="Atatürk Fotoğraf 3" />
        <div class="caption" data-key="caption3">Atatürk Fotoğraf 3</div>
        <div class="location" data-key="location3">İzmir - 1934</div>
      </div>
      <div class="gallery-item">
        <img src="images/ataturk4.jpg" alt="Atatürk Fotoğraf 4" />
        <div class="caption" data-key="caption4">Atatürk Fotoğraf 4</div>
        <div class="location" data-key="location4">İstanbul - 1936</div>
      </div>
    </section>
  </div>

  <script>
    const translations = {
      tr: {
        pageTitle: "Atatürk Galerisi",
        anasayfa: "← Ana Sayfa",
        captions: {
          caption1: "Atatürk Fotoğraf 1",
          caption2: "Atatürk Fotoğraf 2",
          caption3: "Atatürk Fotoğraf 3",
          caption4: "Atatürk Fotoğraf 4"
        },
        locations: {
          location1: "Ankara - 1923",
          location2: "Samsun - 1919",
          location3: "İzmir - 1934",
          location4: "İstanbul - 1936"
        }
      },
      en: {
        pageTitle: "Atatürk Gallery",
        anasayfa: "← Home",
        captions: {
          caption1: "Atatürk Photo 1",
          caption2: "Atatürk Photo 2",
          caption3: "Atatürk Photo 3",
          caption4: "Atatürk Photo 4"
        },
        locations: {
          location1: "Ankara - 1923",
          location2: "Samsun - 1919",
          location3: "İzmir - 1934",
          location4: "Istanbul - 1936"
        }
      },
      az: {
        pageTitle: "Atatürk Qalereyası",
        anasayfa: "← Ana Səhifə",
        captions: {
          caption1: "Atatürk Foto 1",
          caption2: "Atatürk Foto 2",
          caption3: "Atatürk Foto 3",
          caption4: "Atatürk Foto 4"
        },
        locations: {
          location1: "Ankara - 1923",
          location2: "Samsun - 1919",
          location3: "İzmir - 1934",
          location4: "İstanbul - 1936"
        }
      }
    };

    function applyLanguage(lang) {
      document.documentElement.lang = lang;
      document.getElementById("page-title").textContent = translations[lang].pageTitle;
      document.getElementById("link-anasayfa").textContent = translations[lang].anasayfa;

      // Caption ve location'ları güncelle
      document.querySelectorAll(".caption").forEach(el => {
        const key = el.getAttribute("data-key");
        if (translations[lang].captions[key]) {
          el.textContent = translations[lang].captions[key];
        }
      });
      document.querySelectorAll(".location").forEach(el => {
        const key = el.getAttribute("data-key");
        if (translations[lang].locations[key]) {
          el.textContent = translations[lang].locations[key];
        }
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const lang = localStorage.getItem("lang") || "tr";
      applyLanguage(lang);
    });
  </script>
</body>
</html>
