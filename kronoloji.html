<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <title>Kronoloji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      padding-bottom: 80px;
      transition: background 0.5s, color 0.5s, font-size 0.5s, opacity 0.7s;
      min-height: 100vh;
    }
    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 120px;
      z-index: 1100;
      border-radius: 10px;
      background: #fff;
      padding: 5px;
    }
    .menu-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 120px;
      background: #fff;
      z-index: 1099;
      pointer-events: none;
    }
    nav.menu {
      position: fixed;
      top: 70px;
      left: 0;
      width: 100vw;
      background: #fff;
      border-bottom: 2px solid #d9d9d9;
      z-index: 1101;
      overflow-x: auto;
      white-space: nowrap;
    }
    nav.menu a {
      display: inline-block;
      padding: 14px 20px;
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }
    nav.menu a:hover, nav.menu a.active {
      border-bottom: 3px solid #e30b17;
      color: #e30b17;
    }
    nav.menu::-webkit-scrollbar {
      display: none;
    }
    /* Dil seçici */
    .lang-select-section {
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 1300;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      box-shadow: 0 2px 8px #0001;
      padding: 5px 12px;
    }
    .lang-select-label {
      font-weight: bold;
      color: #222;
      font-size: 1em;
      font-family: Georgia, serif;
    }
    .lang-select {
      padding: 4px 10px 4px 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      font-size: 1em;
      color: #222;
      outline: none;
      transition: border 0.2s;
      cursor: pointer;
    }
    .lang-select:focus {
      border-color: #e30b17;
    }
    @media (max-width: 600px) {
      .lang-select-section {
        right: 6px;
        top: 6px;
        padding: 2px 7px;
        font-size: .95em;
      }
      .lang-select-label { font-size: .93em; }
      .lang-select { font-size: .95em; }
    }
    .quote-container {
      position: fixed;
      top: 10px;
      right: 10px;
      text-align: right;
      z-index: 1200;
      max-width: 250px;
    }
    .quote-text {
      color: #222;
      font-size: 13px;
      font-family: Arial, sans-serif;
      line-height: 1.2;
      margin-bottom: 2px;
      transition: opacity 0.5s;
    }
    .quote-source {
      color: #666;
      font-size: 11px;
      font-family: Arial, sans-serif;
      transition: opacity 0.5s;
    }
    .fade-out {
      opacity: 0 !important;
    }
    .fade-in {
      opacity: 1 !important;
    }
    main {
      margin: 140px auto 0 auto;
      max-width: 900px;
      padding: 0 20px 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .timeline-wrapper {
      display: flex;
      justify-content: center;
      width: 100%;
      position: relative;
    }
    .timeline {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      position: relative;
      padding-left: 40px;
      z-index: 1;
    }
    .timeline-line {
      position: absolute;
      left: 20px;
      top: 0;
      bottom: 0;
      width: 4px;
      background: #e30b17;
      z-index: 0;
      border-radius: 2px;
    }
    .timeline-event {
      display: flex;
      align-items: flex-start;
      position: relative;
      margin-bottom: 44px;
      min-height: 55px;
      opacity: 0;
      transform: translateY(60px);
      animation: timelineFadeIn 0.85s cubic-bezier(.42,0,.58,1) forwards;
    }
    .timeline-event:nth-child(1) { animation-delay: 0.03s; }
    .timeline-event:nth-child(2) { animation-delay: 0.10s; }
    .timeline-event:nth-child(3) { animation-delay: 0.17s; }
    .timeline-event:nth-child(4) { animation-delay: 0.24s; }
    .timeline-event:nth-child(5) { animation-delay: 0.31s; }
    .timeline-event:nth-child(6) { animation-delay: 0.38s; }
    .timeline-event:nth-child(7) { animation-delay: 0.45s; }
    .timeline-event:nth-child(8) { animation-delay: 0.52s; }
    .timeline-event:nth-child(9) { animation-delay: 0.59s; }
    .timeline-event:nth-child(10) { animation-delay: 0.66s; }
    .timeline-event:nth-child(11) { animation-delay: 0.73s; }
    .timeline-event:nth-child(12) { animation-delay: 0.80s; }
    .timeline-event:nth-child(13) { animation-delay: 0.87s; }
    .timeline-event:nth-child(14) { animation-delay: 0.94s; }
    @keyframes timelineFadeIn {
      to { opacity: 1; transform: translateY(0);}
    }
    .timeline-dot {
      flex: none;
      margin-right: 10px;
      margin-left: -2px;
      margin-top: 7px;
      width: 18px;
      height: 18px;
      background: #fff;
      border: 4px solid #e30b17;
      border-radius: 50%;
      z-index: 3;
      box-shadow: 0 2px 8px rgba(227,11,23,0.12);
      animation: dotPop 1.2s cubic-bezier(.42,0,.58,1) both;
    }
    .timeline-event:nth-child(1) .timeline-dot { animation-delay: 0.15s;}
    .timeline-event:nth-child(2) .timeline-dot { animation-delay: 0.22s;}
    .timeline-event:nth-child(3) .timeline-dot { animation-delay: 0.29s;}
    .timeline-event:nth-child(4) .timeline-dot { animation-delay: 0.36s;}
    .timeline-event:nth-child(5) .timeline-dot { animation-delay: 0.43s;}
    .timeline-event:nth-child(6) .timeline-dot { animation-delay: 0.50s;}
    .timeline-event:nth-child(7) .timeline-dot { animation-delay: 0.57s;}
    .timeline-event:nth-child(8) .timeline-dot { animation-delay: 0.64s;}
    .timeline-event:nth-child(9) .timeline-dot { animation-delay: 0.71s;}
    .timeline-event:nth-child(10) .timeline-dot { animation-delay: 0.78s;}
    .timeline-event:nth-child(11) .timeline-dot { animation-delay: 0.85s;}
    .timeline-event:nth-child(12) .timeline-dot { animation-delay: 0.92s;}
    .timeline-event:nth-child(13) .timeline-dot { animation-delay: 0.99s;}
    .timeline-event:nth-child(14) .timeline-dot { animation-delay: 1.06s;}
    @keyframes dotPop {
      0% { transform: scale(0.6);}
      80% { transform: scale(1.15);}
      100% { transform: scale(1);}
    }
    .timeline-date {
      flex: none;
      margin-top: 3px;
      width: 60px;
      color: #e30b17;
      font-weight: bold;
      font-size: 1.04em;
      font-family: Georgia, serif;
      letter-spacing: 1px;
      background: #fff;
      z-index: 2;
      text-align: left;
      pointer-events: none;
      user-select: none;
      line-height: 1.2;
    }
    .timeline-content {
      background: #fafafa;
      border-radius: 12px;
      padding: 14px 18px 12px 20px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.06);
      font-size: 1.04em;
      color: #222;
      line-height: 1.5;
      margin-left: 16px;
      position: relative;
      transition: box-shadow 0.25s;
      animation: cardFloat 4s ease-in-out infinite alternate;
      min-width: 0;
      flex: 1;
    }
    .timeline-content strong {
      color: #e30b17;
    }
    .timeline-content:hover {
      box-shadow: 0 8px 32px rgba(227,11,23,0.12), 0 2px 16px rgba(0,0,0,0.14);
      transform: scale(1.02) rotate(-0.6deg);
    }
    @keyframes cardFloat {
      0% { transform: translateY(0);}
      100% { transform: translateY(-8px);}
    }
    @media (max-width: 900px) {
      .timeline { max-width: 98vw;}
    }
    @media (max-width: 700px) {
      main { margin-top: 110px;}
      .timeline { padding-left: 9vw; }
      .timeline-date {
        font-size: 0.97em;
        width: 36px;
      }
      .timeline-dot {
        width: 12px;
        height: 12px;
        border-width: 2px;
        margin-top: 8px;
        margin-right: 6px;
      }
      .timeline-content {
        font-size: 0.98em;
        padding: 10px 10px 8px 13px;
        margin-left: 10px;
      }
      .timeline-line {
        left: 11px;
        width: 2px;
      }
    }
    /* Koyu tema için detaylı uyum */
    body.dark {
      background: #181818 !important;
      color: #f2f2f2 !important;
    }
    body.dark .timeline-content {
      background: #232326;
      color: #e6e6e6;

    body.dark .timeline-date {
      background: #181818;
      color: #ff3d3c;
    }
    body.dark .timeline-content strong {

    }

    footer a:hover {
      border-color: #e30b17;
      color: #e30b17;
    }
    footer svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
  </style>

    // İçeriği güncelle
    function renderTimeline(lang) {
      const data = KRONOLOJI[lang] || KRONOLOJI.tr;
      document.getElementById("kronoloji-title").textContent = data.title;
      const timeline = document.getElementById("timeline");
      timeline.innerHTML = '<div class="timeline-line"></div>';
      data.events.forEach((evt, i) => {
        const evDiv = document.createElement('div');
        evDiv.className = 'timeline-event';
        evDiv.style.animationDelay = (0.07 + i * 0.07) + 's';
        evDiv.innerHTML = `
          <span class="timeline-dot"></span>
          <span class="timeline-date">${evt.date}</span>
          <div class="timeline-content">${evt.label}</div>
        `;
        timeline.appendChild(evDiv);
      });
      // Animasyonu başlat
      setTimeout(() => {
        const events = document.querySelectorAll('.timeline-event');
        events.forEach((ev, i) => {
          setTimeout(() => { ev.style.opacity = 1; ev.style.transform = "translateY(0)"; }, 80 + i * 90);
        });
      }, 100);
    }
    // Dil seçici
    function getLang() {
      return localStorage.getItem("language") || "tr";
    }
    function setLang(lang) {
      localStorage.setItem("language", lang);
      renderTimeline(lang);
      setLangSelect(lang);
    }
    function setLangSelect(lang) {
      document.getElementById("language").value = lang;
    }
    document.getElementById("language").addEventListener("change", function(e){
      setLang(e.target.value);
    });

    // Söz kutusu animasyonu için

      { text: '"Yurtta sulh, cihanda sulh."', source: "Atatürk, Söylev ve Demeçler" },
      { text: '"Hayatta en hakiki mürşit ilimdir."', source: "Atatürk, 1924" },
      { text: '"Türk milleti çalışkandır, zekidir."', source: "Atatürk, 1933" }
    ];
    let quoteIndex = 0;
    const quoteText = document.getElementById("quote-text");
    const quoteSource = document.getElementById("quote-source");
    function showQuote(index) {
      quoteText.classList.add('fade-out');
      quoteSource.classList.add('fade-out');
      setTimeout(() => {
        quoteText.textContent = quotes[index].text;
        quoteSource.textContent = quotes[index].source;
        quoteText.classList.remove('fade-out');
        quoteSource.classList.remove('fade-out');
      }, 450);
    }
    setInterval(() => {
      quoteIndex = (quoteIndex + 1) % quotes.length;
      showQuote(quoteIndex);
    }, 5000);
