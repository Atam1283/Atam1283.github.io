<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atatürk Galerisi</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    a#anasayfa {
      color: white;
      position: fixed;
      top: 15px;
      left: 15px;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
      z-index: 10;
    }
    a#anasayfa:hover {
      color: #ff4d4d;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
      font-size: 2.8rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery-item {
      background: rgba(255, 77, 77, 0.1);
      border: 2px solid #ff4d4d;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff4d4d;
    }

    .gallery-item img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 12px;
      height: 180px;
      object-fit: cover;
      box-shadow: 0 0 8px #ff4d4d88;
    }

    .gallery-item p {
      font-weight: 600;
      font-size: 1.1rem;
      color: #ff4d4d;
      margin: 0;
    }
  </style>
</head>
<body>

  <a id="anasayfa" href="index.html">← Ana Sayfa</a>

  <h1>Atatürk Galerisi</h1>



</body>
</html>
